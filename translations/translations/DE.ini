[TextsCore2.rc]
; "**Continue connecting to an unknown server and add its host key to a cache?**\n\nThe server's host key was not found in the cache. You have no guarantee that the server is the computer you think it is.\n\nThe server's %s key fingerprint is:\n%s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel."
UNKNOWN_KEY3="**Soll die Verbindung fortgesetzt und der Rechnerschlüssel im Speicher abgelegt werden?**\n\nDer Rechnerschlüssel des Servers wurde nicht im Speicher gefunden. Es gibt keine Garantie, das der Server wirklich der Rechner ist, mit dem Sie sich verbinden wollten. Der %s Schlüssel-Fingerabdruck des Servers lautet: %s\n\nWenn Sie diesem Rechner trauen, drücken Sie Ja. Um fortzufahren, ohne den Rechnerschlüssel im Speicher abzulegen, drücken Sie Nein. Um die Verbindung abzubrechen, drücken Sie Abbrechen."
; "**WARNING - POTENTIAL SECURITY BREACH!**\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key fingerprint is:\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting to the server, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice."
DIFFERENT_KEY4="**ACHTUNG - POTENZIELLER BRUCH DER SICHERHEIT!**\n\nDer Rechnerschlüssel des Servers stimmt nicht mit dem überein, den WinSCP im Speicher abgelegt hat. Das bedeutet, dass entweder der Serveradministrator den Serverschlüssel geändert hat, oder dass Sie sich gerade mit einem Computer verbunden haben, der vorgibt der Server zu sein. Der neue %s Schlüssel-Fingerabdruck lautet: %s\n\nWenn Sie diese Änderung erwartet haben und dem neuen Schlüssel trauen, drücken Sie Aktualisieren, um den Schlüssel zu aktualisieren und die Verbindung zum Server fortzusetzen, oder drücken Sie Hinzufügen, um den neuen Schlüssel hinzuzufügen und die/den bisherigen zu behalten. Wenn Sie die Verbindung fortsetzen wollen, ohne den gespeicherten Schlüssel zu aktualisieren, drücken Sie Überspringen. Wenn Sie die Verbindung vollständig abbrechen wollen, drücken Sie Abbrechen. Abbrechen ist die einzige garantiert sichere Wahl."
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Sie laden einen privaten Schlüssel für SSH-2, der in einer alten Version des Dateiformates gespeichert vorliegt. Das bedeutet, das die Schlüsseldatei nicht vollkommen sicher ist. Sie sollten Ihre Schlüsseldatei in das neue Dateiformat umwandeln.\n\n Um diese Umwandlung durchzuführen, laden Sie den Schlüssel in PuTTYgen und speichern Sie ihn erneut ab."
; "help [ <command> [ <command2> ... ] ]\n  Displays list of commands when no parameters are specified.\n  Displays help for each command when some are specified.\nalias:\n  man\nexamples:\n  help\n  help ls\n"
SCRIPT_HELP_HELP="help [ <Befehl> [ <Befehl2> ... ] ]\n  Zeigt eine Liste der Befehle, wenn kein Parameter angegeben wurde.\n  Zeigt ausführliche Hilfe für jeden angegebenen Befehl. \nalias:\n  man\nBeispiele:\n  help\n  help ls\n"
; "exit\n  Closes all sessions and terminates the program.\nalias:\n  bye\n"
SCRIPT_EXIT_HELP="exit\n  Schliesst alle Sitzungen und beendet das Programm.\nalias:\n  bye\n"
; "open <site>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  Establishes connection to given host. Use either name of the site or\n  specify host, username, port and protocol directly.\nswitches:\n  -privatekey=<key>  Private key file\n  -timeout=<sec>     Server response timeout\n  -hostkey=<fingerprint> Fingerprint of server host key (SFTP and SCP only).\n  -certificate=<fingerprint> Fingerprint of TLS/SSL certificate (FTPS only)\n  -passive=on|off    Passive mode (FTP protocol only)\n  -implicit          Implicit TLS/SSL (FTPS protocol only)\n  -explicittls       Explicit TLS (FTPS protocol only)\n  -explicitssl       Explicit SSL (FTPS protocol only)\n  -rawsettings setting1=value1 setting2=value2 ...\n                     Configures any site settings using raw format\n                     as in an INI file\nexamples:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
SCRIPT_OPEN_HELP5="open <stored session>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  Öffnet eine Verbindung zum angegebenen Rechner. Benutzen Sie entweder den \n  Name eines gespeicherten Verbindungsziels oder geben Sie den Name des Rechners, \n  Benutzername, Passwort, Port und Protokoll direkt an.\nSchalter:\n  -privatekey=<key>  Datei mit privatem Schlüssel\n  -timeout=<sec>     Zeitspanne für Serverantwort\n  -hostkey=<fingerprint> Fingerabdruck des Serverschlüssels (nur bei SFTP und\n                     SCP).\n  -certificate=<fingerprint> Fingerabdruck des TLS/SSL Zertifikats (nur FTPS)\n  -passive=on|off    Passiver Modus (nur bei FTP)\n  -implicit          Implizit TLS/SSL (nur bei FTPS)\n  -explicittls       Explizit TLS (nur bei FTPS)\n  -explicitssl       Explizit SSL (nur bei FTPS)\n  -rawsettings option1=wert1 option2=wert2 ...\n                     Setzt beliebige Sitzungsoptionen unter Verwendung des in \n                     der INI Datei verwendeten Formats.\nBeispiele:\n  open\n  open sftp://marko@example.com:2222 -privatekey=mykey.ppk\n  open marko@example.com\n  open example.com\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
SCRIPT_CLOSE_HELP="close [ <Sitzung> ]\n  Schliesse die Sitzung über die Sitzungsnummer. Wenn keine Sitzungsnummer\n  angegeben wurde, wird die aktive Sitzung geschlossen.\nBeispiele:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
SCRIPT_SESSION_HELP="session [ <Sitzung> ]\n  Aktiviert die Sitzung mit der angegebenen Nummer. Wenn keine Sitzungsnummer\n  angegeben wurde, werden die verbundenen Sitzungen angezeigt.\nBeispiele:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
SCRIPT_PWD_HELP="pwd\n  Zeigt das aktuelle, entfernte Arbeitsverzeichnis für die aktive Sitzung an.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
SCRIPT_CD_HELP="cd [ <Ordner> ]\n  Wechselt das entfernte Arbeitsverzeichnis der aktiven Sitzung. Wenn kein \n  Ordner angegeben wird, wechselt cd in den Heimordner.\nBeispiele:\n  cd /home/marko\n  cd\n"
; "ls [ <directory> ]/[ <wildcard> ]\n  Lists the contents of specified remote directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nalias:\n  dir\nexamples:\n  ls\n  ls *.html\n  ls /home/martin\n"
SCRIPT_LS_HELP="ls [ <Ordner> ]/[ <Platzhalter> ]\n  Zeigt den Inhalt des angegebenen entfernten Ordners. Wenn kein Ordner an-\n  gegeben wird, zeigt ls den Inhalt des aktuellen Arbeitsordners an. \n  Ist ein Platzhalter angegeben, wird er als Liste von anzuzeigenden\n  Dateien behandelt. Ansonsten werden alle Dateien angezeigt.\nalias:\n  dir\nBeispiele:\n  ls\n  \n  ls *.html\n  ls /home/marko\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
SCRIPT_LPWD_HELP="lpwd\n  Zeigt den aktuellen, lokalen Arbeitsordner an (gilt für alle Sitzungen).\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexample:\n  lcd d:\\\n"
SCRIPT_LCD_HELP="lcd <Ordner>\n  Wechselt den lokale Arbeitsordner für alle Sitzungen.\nBeispiele:\n  cd d:\\\n"
; "lls [ <directory> ]\\[ <wildcard> ]\n  Lists the contents of specified local directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nexamples:\n  lls\n  lls *.html\n  lls d:\\\n"
SCRIPT_LLS_HELP="lls [ <Ordner> ]\\[ <Platzhalter> ]\n  Zeigt den Inhalt des angegebenen lokalen Ordners an. Wenn kein Ordner\n  angegeben wird, zeigt lls den Inhalt des lokalen Arbeitsordners an.\n  Ist ein Platzhalter angegeben, wird er als Liste von anzuzeigenden\n  Dateien behandelt. Ansonsten werden alle Dateien angezeigt.\nBeispiele:\n  lls\n  lls *.html\n  lls d:\\\n"
; "rm <file> [ <file2> ... ]\n  Removes one or more remote files. If remote recycle bin is\n  configured, moves file to the bin instead of deleting it.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
SCRIPT_RM_HELP="rm <Datei> [ <Datei2> ... ]\n  Löscht eine oder mehrere Dateien. Wenn der entfernte Papierkorb konfiguriert\n  ist, werden die Dateien dorthin verschoben, anstatt gelöscht zu werden.\n  Der Dateiname kann durch einen Platzhalter ersetzt werden, um mehrere Dateien\n  auszuwählen.\nBeispiele:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
SCRIPT_RMDIR_HELP="rmdir <Ordner> [ <Ordner2> ... ]\n  Löscht einen oder mehrere entfernte Ordner. Wenn der entfernte Papierkorb\n  konfiguriert ist, werden die Ordner dorthin verschoben, anstatt gelöscht\n  zu werden.\nBeispiele:\n  rmdir public_html\n"
; "mv <file> [ <file2> ... ] [ <directory>/ ][ <newname> ]\n  Moves or renames one or more remote files. Destination directory or new\n  name or both must be specified. Destination directory must end with \n  slash. Operation mask can be used instead of new name.\n  Filename can be replaced with wildcard to select multiple files.\nalias:\n  rename\nexamples:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
SCRIPT_MV_HELP="mv <Datei> [ <Datei2> ... ] [ <Ordner>/ ][ <neuerName> ]\n  Verschiebt oder benennt eine oder mehrere entfernte Dateien um. Der \n  Zielordner oder der neue Name oder beides muss angegeben werden.\n  Der Zielordner muss mit einem Slash enden. Anstelle des neuen\n  Namens kann eine Operationsmaske angegeben werden.\n  Der Dateiname kann durch einen Platzhalter ersetzt werden, um mehrere Dateien\n  auszuwählen. \nalias:\n  rename\nBeispiele:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/marko/*.bak\n  mv *.html /home/backup/*.bak\n"
; "chmod <mode> <file> [ <file2> ... ]\n  Changes permissions of one or more remote files. Mode can be specified\n  as three or four-digit octal number.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
SCRIPT_CHMOD_HELP="chmod <Modus> <Datei> [ <Datei2> ... ]\n  Ändert die Zugriffsrechte für eine oder mehrere entfernte Dateien. Der\n  Modus kann als drei- oder vierstellige Octalzahl angegeben werden.\n  Der Dateiname kann durch einen Platzhalter ersetzt werden, um mehrere Dateien\n   auszuwählen.\nBeispiele:\n  chmod 644 index.html about.html\n  chmod 1700 /home/marko/public_html\n  chmod 644 *.html\n"
; "ln <target> <symlink>\n  Creates remote symlink.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
SCRIPT_LN_HELP="ln <ziel> <symlink>\n  Erzeugt einen symbolischen Link auf dem entfernten Rechner.\nalias:\n  symlink\nBeispiele:\n  ln /home/marko/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
SCRIPT_MKDIR_HELP="mkdir <Ordner>\n  Erzeugt einen Ordner auf dem entfernten Rechner.\nBeispiele:\n  mkdir public_html\n"
; "get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\nalias:\n  recv, mget\nswitches:\n  -delete          Delete source remote file(s) after transfer\n  -resume          Resume transfer if possible (SFTP and FTP protocols only)\n  -append          Append file to end of target file (SFTP protocol only)\n  -preservetime    Preserve timestamp\n  -nopreservetime  Do not preserve timestamp\n  -speed=<kibps>   Limit transfer speed\n  -transfer=<mode> Transfer mode: binary, ascii, automatic\n  -filemask=<mask> Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                   Possible values are 'on', 'off' or threshold\neffective options:\n  confirm, reconnecttime\nexamples:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
SCRIPT_GET_HELP6="get <datei> [ [ <datei2> ... ] <ordner>\\[ <neuername> ] ]\n  Lädt eine oder mehrere Dateien aus dem entfernten in den lokalen Ordner.\n  Ist nur ein Parameter angegeben, wird die Datei in das lokale Arbeits-\n  verzeichnis geladen. Bei mehreren Parametern werden alle bis auf den\n  letzten als herunterzuladende Dateien interpretiert. Der letzte Parameter\n  gibt das lokale Zielverzeichnis und eine optionale Maske an. Die Maske \n  wird benutzt, um die Datei(en) unter anderem Name abzuspeichern. Das \n  Zielverzeichnis muss mit einem umgekehrten Schrägstrich (Backlslash)\n  enden. Dateiname kann durch Platzhalter ersetzt werden um mehrere Dateien\n  auszuwählen.\n  Um mehrere Dateien in das aktuelle Arbeitsverzeichnis zu laden, benutzen\n  Sie '.\\' als letzten Parameter.\n  Benutzen Sie den 'option' Befehl um Übertragungsoptionen zu setzen.\nalias:\n  recv, mget\nSchalter:\n  -delete           Lösche die entfernten Datei(en) nach der Übertragung\n  -resume           Setze die Übertragung wenn möglich fort (nur bei den\n                    ProtoollenSFTP und FTP)\n  -append           Hänge die Datei ans Ende der lokalen Zieldatei an (nur \n                    beim Protokoll SFTP)\n  -preservetime     Erhalte Zeitstempel\n  -nopreservetime   Verwerfe Zeitstempel\n  -speed=<kibps>    Begrenze die Übertragungsgeschwindigkeit\n  -transfer=<modus> Übertragunsgmodus: binary, ascii, automatic\n  -filemask=<maske> Setzt die Dateimaske.\n  -resumesupport=<state> Stellt die Unterstützung für Verbindungswiederaufnahme ein.\n                   Mögliche Werte sind 'on', 'off' oder threshold\nbenutzte Optionen:\n  confirm, reconnecttime\nBeispiele:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
; "put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\nalias:\n  send, mput\nswitches:\n  -delete             Delete source local file(s) after transfer\n  -resume             Resume transfer if possible (SFTP and FTP protocols only)\n  -append             Append file to end of target file (SFTP protocol only)\n  -preservetime       Preserve timestamp\n  -nopreservetime     Do not preserve timestamp\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                      Possible values are 'on', 'off' or threshold\neffective options:\n  confirm, reconnecttime\nexamples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
SCRIPT_PUT_HELP6="put <datei> [ [ <datei2> ... ] <ordner>/[ <neuername> ] ]\n  Lädt eine oder mehrere Dateien aus dem lokalen Ordner in das entfernte\n  Verzeichnis.\n  Wenn  nur ein Parameter angegeben ist, wird die Datei in das entfernte\n  Arbeitsverzeichnis geladen. Wenn mehrere Parameter angegeben werden, geben\n  alle bis auf den letzten die zu übertragenden Dateien an. Der letzte\n  Parameter bestimmt das entferte Zielverzeichnis und eiune optionale\n  Umbenennungsmaske an. Die Maske wird benutzt um die Dateien unter anderem\n  Name zu speichern. Das Zielverzeichnis muss mit einem Schrägstrich (slash).\n  Dateiname kann Platzhalter entzhalten um mehrere Dateien zu selektieren.\n  Um mehrere Dateien in das aktuelle Arbeitsverzeichnis auf dem entfernten\n  Rechner zu übertragen, benutzen Sie './' als letzten Parameter.\n  Benutzen Sie den 'option' Befehl um Übertragungsoptionen zu setzen.\nAlias:\n  send, mput\nSchalter:\n  -delete             Lösche die lokale(n) Datei(en) nach der Übertragung\n  -resume             Setze die Übertragung wenn möglich fort (nur bei den \n                      Protokollen SFTP und FTP)\n  -append             Hänge die Datei an das Ende der Zeildatei an (nur beim\n                      Protokoll FTP)\n  -preservetime       Erhalte Zeitstempel\n  -nopreservetime     Verwerfe Zeitstempel\n  -permissions=<mode> Setze Berechtigungen\n  -nopermissions      Erhalte die voreingestellten Berechtigungen\n  -speed=<kibps>      Begrenze die Übertragungsgeschwindigkeit\n  -transfer=<modus>   Übertragunsgmodus: binary, ascii, automatic\n  -filemask=<maske>   Setzt die Dateimaske.\n  -resumesupport=<state>Stellt die Unterstützung für Verbindungswiederaufnahme ein.\n                      Mögliche Werte sind 'on', 'off' oder threshold\nbenutzte Optionen:\n  confirm, reconnecttime\nBeispiele:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/marko/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/marko/backup/*.bak\n"
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  echo     on|off\n           Toggles echoing of command being executed.\n           Commands affected: all\n  batch    on|off|abort|continue\n           Toggles batch mode (all prompts are automatically replied\n           negatively). When 'on', it is recommended to set 'confirm'\n           to 'off' to allow overwrites. With 'abort', script is aborted\n           when any error occurs. With 'continue', all errors are ignored.\n           Commands affected: nearly all\n  confirm  on|off\n           Toggles confirmations (overwrite, etc.).\n           Commands affected: get, put\n  reconnecttime off | <sec>\n           Time limit in seconds to try reconnecting broken sessions.\n           Commands affected: get, put, synchronize, keepuptodate\nexamples:\n  option\n  option batch\n  option confirm off\n"
SCRIPT_OPTION_HELP6="option [ <option> [ <wert> ] ]\n  Kein Parameter: zeigt alle Optionen und deren Belegung. Ein Parameter:\n  Belegung der Option wird angezeigt. Zwei Parameter werden als Option und\n  deren Wert interpretiert. Einige Optionen werden mit den Werten aus der\n  Anwendung initialisiert. Die Änderung der Optionen hier ändert abert die\n  die Anwedungskonfiguration nicht.\noption kann sein:\n  echo     on|off\n      Schaltet die Anzeige des Befehls ein oder aus.\n      betroffene Befehle: alle\n  batch    on|off|abort|continue\n      Steuert den batch-Modus (alle Anfragen des Programms werden automatisch\n      negativ beantwortet). Wenn diese Option auf 'on' gesetzt wird, sollte\n      die option 'confirm' auf den Wert 'off' gesetzt werden, um\n      Überschreibungen zu erlauben. 'abort' bewirkt den Abbruch des Skriptes\n      bei Fehler. Mit 'continue' werden alle Fehler ignoriert.\n      betroffene Befehle: fast alle\n  confirm  on|off\n      Steuert Bestätigungen (Überschreiben, etc.).\n      betroffene Befehle: get, put\n  transfer binary|ascii|automatic\n      Übertragungsmodus: binary, ascii (text), automatic (nach Endung).\n      betroffene Befehle: get, put, synchronize, keepuptodate\n  exclude  clear | <mask> [ ; <mask2> ... ]\n  include  clear | <mask> [ ; <mask2> ... ]\n      Setzt Aus- oder Einschlußmasken (es kann nur jeweils eine von beiden\n      gesetzt sein). Auch Verzeichnisse sind von den Masken betroffen \n      (*/ betrifft alle Verzeichnisse).\n      betroffene Befehle: get, put, synchronize, keepuptodate\n  reconnecttime off | <sec>\n      Zeitbegrenzung in Sekunden bevor versucht wird, abgebrochene \n      Sitzungen erneut zu verbinden.\n      betroffene Befehle: get, put, synchronize, keepuptodate\naliases:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nBeispiele:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -preview             Preview changes only, do not synchronize\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kibps>       Limit transfer speed\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                       Possible values are 'on', 'off' or threshold\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <lokaler Ordner> [ <entfernter Ordner> ] ]\n  Wenn der erste Parameter 'local' ist, wird der lokale Ordner mit dem \n  entfernten synchronisiert. Wenn der erste Parameter 'remote' ist, wird das \n  entfernte Verzeichnis mit dem lokalen synchronisiert. 'both' synchronisiert\n  Seiten gegeneinander.\n  Wenn keine Ordner angegeben werden, werden die aktuellen Arbeitsverzeichnisse\n  synchronisiert.\n  Bemerkung: Überschreibbestätigungen sind bei diesem Befehl immer abgeschaltet.\nSchalter:\n  -delete              Löscht überholte Dateien\n  -mirror              Spiegelmodus (synchronisiert auch ältere Dateien).\n                       Wird bei 'both' ignoriert.\n  -criteria=<criteria> Vergleichskriterium. Mögliche Werte sind 'none', 'time',\n                       'size' und 'either'. Wird bei 'both' Modus ignoriert.\n  -permissions=<mode>  Setze berechtigungen\n  -nopermissions       Erhalte die voreingestellten Berechtigungen\n  -speed=<kibps>       Begrenze die Übertragungsgeschwindigkeit\n  -transfer=<modus>    Übertragunsgmodus: binary, ascii, automatic\n  -filemask=<maske>    Setzt die Dateimaske.\n  -resumesupport=<state>Stellt die Unterstützung für Verbindungswiederaufnahme ein.\n                      Mögliche Werte sind 'on', 'off' oder threshold\nbenutzte Optionen:\n  reconnecttime\nBeispiele:\n  synchronize remote -delete\n  synchronize both d:\\www /home/marko/public_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete             Delete obsolete files\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                      Possible values are 'on', 'off' or threshold\neffective options:\n  reconnecttime\nexamples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP4="keepuptodate [ <lokaler Ordner> [ <entfernter Ordner> ] ]\n  Überwacht den lokalen Ordner und überträgt Änderungen sofort zum\n  entfernten Ordner. Wenn die Ordner nicht angegeben werden, werden die\n  aktuellen Arbeitsverzeichnisse verwendet. Um die Überwachung aufzuheben\n  drücken Sie Strg-C.\n  Bemerkung: Überschreibbestätigungen sind bei diesem Befehl immer abgeschaltet.\nSchalter:\n  -delete             Lösche überholte Dateien\n  -permissions=<mode> Setze Berechtigungen\n  -nopermissions      Erhalte  voreingestellte Berechtigungen\n  -speed=<kibps>      Begrenze die Übertragungsgeschwindigkeit\n  -transfer=<modus>   Übertragunsgmodus: binary, ascii, automatic\n  -filemask=<maske>   Setzt die Dateimaske.\n  -resumesupport=<state>Stellt die Unterstützung für Verbindungswiederaufnahme ein.\n                      Mögliche Werte sind 'on', 'off' oder threshold\nbenutzte Optionen:\n  reconnecttime\nBeispiele:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/marko/public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
SCRIPT_CALL_HELP2="call <command>\n  führt ein beliebiges Shell-Kommando auf dem entfernten Rechner aus.\n  Wenn die aktuelle Sitzung die Ausführung beliebiger Shell-Kommandos nicht er-\n  laubt, wird automatisch eine separate Shell-Sitzung geöffnet.\n  Beim FTP-Verbindungen wird ein Protokollkommando ausgeführt.\n  Das Kommando darf keine Benutzereingaben erfordern.\nAliases:\n  !\nBeispiele:\n  call touch index.html\n"
; "echo <message>\n  Prints message onto script output.\nexample:\n  echo Starting upload...\n"
SCRIPT_ECHO_HELP="echo <nachricht>\n  Zeigt nachricht im Skriptausgabefenster an.\nBeispiel:\n  echo Beginne hochzuladen...\n"
; "stat <file>\n  Retrieves and lists attributes of specified remote file.\nexamples:\n  stat index.html\n"
SCRIPT_STAT_HELP="stat <datei>\n  Holt und zeigt die Attribute der angegebenen entfernten Datei.\nBeispiele:\n  stat index.html\n"

