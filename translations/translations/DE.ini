TextsCore1.rc_VERIFY_CERT_PROMPT2="Das Zertifikat des Server ist unbekannt. Sie haben keine Garantie, das der Server derjenige Computer ist, von dem Sie glauben das er es ist. Die Details des Server Zertifikats folgen::\n\n%s\n\nWenn Sie diesem Zertifikat vertrauen, drücken Sie Ja. Um die Verbindung herzustellen, ohne das Zertifikat zu speichern, drücken Sie Nein. Um die Verbindung abzbrechen, drücken Sie Abbrechen.\n\nVerbindung aufbauen uhnd Zertifikat speichern?"
TextsCore2.rc_DIFFERENT_KEY3="ACHTUNG - POTENZIELLER BRUCH DER SICHERHEIT!\n\nDer Rechnerschlüssel des Servers stimmt nicht mit dem überein, den WinSCP im Speicher abgelegt hat. Das bedeutet, dass entweder der Serveradministrator den Serverschlüssel geändert hat, oder dass Sie sich gerade mit einem Computer verbunden haben, der vorgibt der Server zu sein. Der neue %s Schlüssel-Fingerabdruck lautet: %s\n\nWenn Sie diese Änderung erwartet haben und dem neuen Schlüssel trauen, drücken Sie Aktualisieren, um den Schlüssel zu aktualisieren und die Verbindung fortzusetzen, oder drücken Sie Hinzufügen, um den neuen Schlüssel hinzuzufügen und die/den bisherigen zu behalten. Wenn Sie die Verbindung fortsetzen wollen, ohne den gespeicherten Schlüssel zu aktualisieren, drücken Sie Überspringen. Wenn Sie die Verbindung vollständig abbrechen wollen, drücken Sie Abbrechen. Abbrechen ist die einzige garantiert sichere Wahl.\n"
TextsCore2.rc_SCRIPT_GET_HELP5="get <datei> [ [ <datei2> ... ] <ordner>\\[ <neuername> ] ]\n  Lädt eine oder mehrere Dateien aus dem entfernten in den lokalen Ordner.\n  Ist nur ein Parameter angegeben, wird die Datei in das lokale Arbeits-\n  verzeichnis geladen. Bei mehreren Parametern werden alle bis auf den\n  letzten als herunterzuladende Dateien interpretiert. Der letzte Parameter\n  gibt das lokale Zielverzeichnis und eine optionale Maske an. Die Maske \n  wird benutzt, um die Datei(en) unter anderem Name abzuspeichern. Das \n  Zielverzeichnis muss mit einem umgekehrten Schrägstrich (Backlslash)\n  enden. Dateiname kann durch Platzhalter ersetzt werden um mehrere Dateien\n  auszuwählen.\n  Um mehrere Dateien in das aktuelle Arbeitsverzeichnis zu laden, benutzen\n  Sie '.\\' als letzten Parameter.\n  Benutzen Sie den 'option' Befehl um Übertragungsoptionen zu setzen.\nalias:\n  recv, mget\nSchalter:\n  -delete           Lösche die entfernten Datei(en) nach der Übertragung\n  -resume           Setze die Übertragung wenn möglich fort (nur bei den\n                    ProtoollenSFTP und FTP)\n  -append           Hänge die Datei ans Ende der lokalen Zieldatei an (nur \n                    beim Protokoll SFTP)\n  -preservetime     Erhalte Zeitstempel\n  -nopreservetime   Verwerfe Zeitstempel\n  -speed=<kibps>    Begrenze die Übertragungsgeschwindigkeit\n  -transfer=<modus> Übertragunsgmodus: binary, ascii, automatic\n  -filemask=<maske> Setzt die Dateimaske.\nbenutzte Optionen:\n  confirm, reconnecttime\nBeispiele:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP3="keepuptodate [ <lokaler Ordner> [ <entfernter Ordner> ] ]\n  Überwacht den lokalen Ordner und überträgt Änderungen sofort zum\n  entfernten Ordner. Wenn die Ordner nicht angegeben werden, werden die\n  aktuellen Arbeitsverzeichnisse verwendet. Um die Überwachung aufzuheben\n  drücken Sie Strg-C.\n  Bemerkung: Überschreibbestätigungen sind bei diesem Befehl immer abgeschaltet.\nSchalter:\n  -delete             Lösche überholte Dateien\n  -permissions=<mode> Setze Berechtigungen\n  -nopermissions      Erhalte  voreingestellte Berechtigungen\n  -speed=<kibps>      Begrenze die Übertragungsgeschwindigkeit\n  -transfer=<modus>   Übertragunsgmodus: binary, ascii, automatic\n  -filemask=<maske>   Setzt die Dateimaske.\nbenutzte Optionen:\n  reconnecttime\nBeispiele:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/marko/public_html\n"
TextsCore2.rc_SCRIPT_PUT_HELP5="put <datei> [ [ <datei2> ... ] <ordner>/[ <neuername> ] ]\n  Lädt eine oder mehrere Dateien aus dem lokalen Ordner in das entfernte\n  Verzeichnis.\n  Wenn  nur ein Parameter angegeben ist, wird die Datei in das entfernte\n  Arbeitsverzeichnis geladen. Wenn mehrere Parameter angegeben werden, geben\n  alle bis auf den letzten die zu übertragenden Dateien an. Der letzte\n  Parameter bestimmt das entferte Zielverzeichnis und eiune optionale\n  Umbenennungsmaske an. Die Maske wird benutzt um die Dateien unter anderem\n  Name zu speichern. Das Zielverzeichnis muss mit einem Schrägstrich (slash).\n  Dateiname kann Platzhalter entzhalten um mehrere Dateien zu selektieren.\n  Um mehrere Dateien in das aktuelle Arbeitsverzeichnis auf dem entfernten\n  Rechner zu übertragen, benutzen Sie './' als letzten Parameter.\n  Benutzen Sie den 'option' Befehl um Übertragungsoptionen zu setzen.\nAlias:\n  send, mput\nSchalter:\n  -delete             Lösche die lokale(n) Datei(en) nach der Übertragung\n  -resume             Setze die Übertragung wenn möglich fort (nur bei den \n                      Protokollen SFTP und FTP)\n  -append             Hänge die Datei an das Ende der Zeildatei an (nur beim\n                      Protokoll FTP)\n  -preservetime       Erhalte Zeitstempel\n  -nopreservetime     Verwerfe Zeitstempel\n  -permissions=<mode> Setze Berechtigungen\n  -nopermissions      Erhalte die voreingestellten Berechtigungen\n  -speed=<kibps>      Begrenze die Übertragungsgeschwindigkeit\n  -transfer=<modus>   Übertragunsgmodus: binary, ascii, automatic\n  -filemask=<maske>   Setzt die Dateimaske.\nbenutzte Optionen:\n  confirm, reconnecttime\nBeispiele:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/marko/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/marko/backup/*.bak\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <lokaler Ordner> [ <entfernter ordner> ] ]\n  Wenn der erste Parameter 'local' ist, wird der lokale Ordner mit dem \n  entfernten synchronisiert. Wenn der erste Parameter 'remote' ist, wird das \n  entfernte Verzeichnis mit dem lokalen synchronisiert. 'both' synchronisiert\n  Seiten gegeneinander.\n  Wenn keine Ordner angegeben werden, werden die aktuellen Arbeitsverzeichnisse\n  synchronisiert.\n  Bemerkung: Überschreibbestätigungen sind bei diesem Befehl immer abgeschaltet.\nSchalter:\n  -delete              Löscht überholte Dateien\n  -mirror              Spiegelmodus (synchronisiert auch ältere Dateien).\n                       Wird bei 'both' ignoriert.\n  -criteria=<criteria> Vergleichskriterium. Mögliche Werte sind 'none', 'time',\n                       'size' und 'either'. Wird bei 'both' Modus ignoriert.\n  -permissions=<mode>  Setze berechtigungen\n  -nopermissions       Erhalte die voreingestellten Berechtigungen\n  -speed=<kibps>       Begrenze die Übertragungsgeschwindigkeit\n  -transfer=<modus>    Übertragunsgmodus: binary, ascii, automatic\n  -filemask=<maske>    Setzt die Dateimaske.\nbenutzte Optionen:\n  reconnecttime\nBeispiele:\n  synchronize remote -delete\n  synchronize both d:\\www /home/marko/public_html\n"
TextsCore2.rc_UNKNOWN_KEY2="Der Rechnerschlüssel des Servers wurde nicht im Speicher gefunden. Es gibt keine Garantie, das der Server wirklich der Rechner ist, mit dem Sie sich verbinden wollten. Der %s Schlüssel-Fingerabdruck des Servers lautet: %s\n\nWenn Sie diesem Rechner trauen, drücken Sie Ja. Um fortzufahren, ohne den Rechnerschlüssel im Speicher abzulegen, drücken Sie Nein. Um die Verbindung abzubrechen, drücken Sie Abbrechen.\n\nSoll die Verbindung fortgesetzt und der Rechnerschlüssel im Speicher abgelegt werden?"
