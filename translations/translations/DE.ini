TextsWin1.rc_DRAGEXT_TARGET_UNKNOWN="WinSCP war nicht in der Lage das Verzeichnis zu finden, in das die mit der Maus gezogene(n)  Datei(en) abgelegt wurden. Entweder wurde(n) die Datei(en) nicht in einen regulären Ordner (z.B. Windows Explorer) abgelegt oder die WinSCP Shell-Drag-Erweiterung ist nicht installiert oder Sie haben den Computer seit der Installation nicht neu gestartet. Installieren Sie die Erweiterung oder schalten Sie in den kompatiblen Drag & Drop Modus um (im Einstellungen Fenster). Dieser Modus nutzt ein temporäres Verzeichnis für heruntergeladene Dateien und erlaubt das Ablegen der Dateien auf beliebigen Zielen."
