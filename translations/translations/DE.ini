[TextsCore2.rc]
; "The server's host key is not cached in the registry. You have no guarantee that the server is the computer you think it is. The server's key fingerprint is: %s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel.\n\nContinue connecting and add host key to the cache?"
UNKNOWN_KEY="Der Rechnerschlüssel des Servers wurde bisher noch nicht in der Registrierung gespeichert. Es gibt keine Grantie, dass der Server tatsächlich der Rechner ist, mit dem Sie sich verbinden wollten. Der Schlüssel-Fingerabdruck des Servers lautet: %s\n\nWenn Sie diesem Rechner vertrauen, wählen Sie 'Ja'. Um eine Verbindung herzustellen, ohne den Rechner-Schlüssel zu speichern, wählen Sie 'Nein'. Um die Verbindung vollständig abzubrechen, wählen Sie 'Abbrechen'.\n\n Soll die Verbindung fortgesetzt und der Rechner-Schlüssel gespeichert werden?"
; "WARNING - POTENTIAL SECURITY BREACH!\n\nThe server's host key does not match the one WinSCP has cached in the registry. This means that either the server administrator has changed the host key, or you have actually connected to another computer pretending to be the server. The new key fingerprint is: %s\n\nIf you were expecting this change and trust the new key, press Yes to update cache and continue connecting. If you want to carry on connecting but without updatingthe cache, press No. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice.\n"
DIFFERENT_KEY="WARNUNG - POTENTIELLER BRUCH DER SICHERHEIT!\n\nDer Rechnerschlüssel des Servers stimmt nicht mit demjenigen überein, den WinSCP in der Registrierung gespeichert hat. Das bedeutet, dass entweder der Administrator des Servers der Rechnerschlüssel geändert hat, oder dass Sie sich gerade mit einem anderen Computer verbunden haben, der vorgibt der Server zu sein. Der neue Schlüssel-Fingerabdruck lautet: %s\n\nWenn Sie diese Änderung erwartet haben und dem neuen Schlüssel vertrauen, wählen Sie 'Ja' um den gespeicherten Rechnerschlüssel zu aktualisieren und die Verbindung fortzusetzen. Wenn Sie die Verbindung fortsetzen wollen ohne den gespeicherten Rechnerschlüssel zu aktualisieren, wählen Sie 'Nein'. Wenn Sie die Verbindung komplett abbrechen wollen, wählen Sie 'Abbrechen'. 'Abbrechen' ist die einzige garantiert sichere Auswahl."
; "You are loading an SSH 2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Sie laden einen privaten Schlüssel für SSH 2, der in einer alten Version des Dateiformates gespeichert vorliegt. Das bedeutet, das die Schlüsseldatei nicht vollkommen sicher ist. Sie sollten Ihre Schlüsseldatei in das neue Dateiformat umwandeln.\n\n Um diese Umwandlung durchzuführen, laden Sie den Schlüssel in PuTTYgen und speichern Sie ihn erneut ab."
; "help [ <command> [ <command2> ... ] ]\n  Displays list of commands when no parameters are specified.\n  Displays help for each command when some are specified.\nalias:\n  man\nexamples:\n  help\n  help ls\n"
SCRIPT_HELP_HELP="help [ <Befehl> [ <Befehl2> ... ] ]\n  Zeigt eine Liste der Befehle, wenn kein Parameter angegeben wurde.\n  Zeigt ausführliche Hilfe für jeden angegebenen Befehl. \nalias:\n  man\nBeispiele:\n  help\n  help ls\n"
; "exit\n  Closes all sessions and terminates the program.\nalias:\n  bye\n"
SCRIPT_EXIT_HELP="exit\n  Schliesst alle Sitzungen und beendet das Programm.\nalias:\n  bye\n"
; "open <stored session>\nopen [ sftp|scp:// ][ <user>@ [ :password ] ] <host> [ :<port> ]\n  Establishes connection to given host. Use either name of the stored\n  session or specify host, username, port and protocol directly.\nexamples:\n  open\n  open sftp://martin@example.com:2222\n  open martin@example.com\n  open example.com\n"
SCRIPT_OPEN_HELP="open <gespeicherte Sitzung>\nopen [ sftp|scp:// ][ <benutzer>@ [ :Passwort ] ] <Rechnername> [ :<Port> ]                                            \n  Stellt eine Verbindung zum angegebenen Rechner her. Benutzen Sie entweder den\n  Name der gespeicherten Sitzung oder geben Sie direkt einen Rechnername,\n  Benutzername, Port und Protokoll an.\nBeispiele:\n  open\n  open sftp://marko@beispiel.de:2222\n  open marko@beispiel.de\n  open beispiele.de\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
SCRIPT_CLOSE_HELP="close [ <Sitzung> ]\n  Schliesse die Sitzung über die Sitzungsnummer. Wenn keine Sitzungsnummer\n  angegeben wurde, wird die aktive Sitzung geschlossen.\nBeispiele:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
SCRIPT_SESSION_HELP="session [ <Sitzung> ]\n  Aktiviert die Sitzung mit der angegebenen Nummer. Wenn keine Sitzungsnummer\n   angegeben wurde, werden die verbundenen Sitzungen angezeigt.\nBeispiele:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
SCRIPT_PWD_HELP="pwd\n  Zeigt das aktuelle, entfernte Arbeitsverzeichnis für die aktive Sitzung an.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
SCRIPT_CD_HELP="cd [ <Ordner> ]\n  Wechselt das entfernte Arbeitsverzeichnis der aktiven Sitzung. Wenn kein \n  Ordner angegeben wird, wechselt cd in den Heimordner.\nBeispiele:\n  cd /home/marko\n  cd\n"
; "ls [ <directory> ]\n  Lists the contents of specified remote directory. If directory is \n  not specified, lists working directory.\nalias:\n  dir\nexamples:\n  ls\n  ls /home/martin\n"
SCRIPT_LS_HELP="ls [ <Ordner> ]\n  Zeigt den Inhalt des angegebenen entfernten Ordners. Wenn kein Ordner an-\n  gegeben wird, zeigt ls den Inhalt des aktuellen Arbeitsordners an.\nalias:\n  dir\nBeispiele:\n  ls\n  ls /home/marko\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
SCRIPT_LPWD_HELP="lpwd\n  Zeigt den aktuellen, lokalen Arbeitsordner an (gilt für alle Sitzungen).\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexamples:\n  lcd d:\\\n"
SCRIPT_LCD_HELP="lcd <Ordner>\n  Wechselt den lokale Arbeitsordner für alle Sitzungen.\nBeispiele:\n  cd d:\\\n"
; "lls [ <directory> ]\n  Lists the contents of specified local directory. If directory is \n  not specified, lists working directory.\nexamples:\n  lls\n  lls d:\\\n"
SCRIPT_LLS_HELP="lls [ <Ordner> ]\n  Zeigt den Inhalt des angegebenen lokalen Ordners an. Wenn kein  Ordner\n  angegeben wird, zeigt lls den Inhalt des lokalen Arbeitsordners an.\nBeispiele:\n  lls\n  lls d:\\\n"
; "rm <file> [ <file2> ... ]\n  Removes one or more remote files. If remote recycle bin is\n  configured, moves file to the bin instead of deleting it.\nexamples:\n  rm index.html\n  rm index.html about.html\n"
SCRIPT_RM_HELP="rm <Datei> [ <Datei2> ... ]\n  Löscht eine oder mehrere Dateien. Wenn der entfernte Papierkorb konfiguriert\n  ist, werden die Dateien dorthin verschoben, anstatt gelöscht zu werden.\nBeispiele:\n  rm index.html\n  rm index.html about.html\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexamples:\n  rmdir public_html\n"
SCRIPT_RMDIR_HELP="rmdir <Ordner> [ <Ordner2> ... ]\n  Löscht einen oder mehrere entfernte Ordner. Wenn der entfernte Papierkorb\n  konfiguriert ist, werden die Ordner dorthin verschoben, anstatt gelöscht\n  zu werden.\nBeispiele:\n  rmdir public_html\n"
; "mv <file> [ <file2> ... ] [ <directory>/ ][ <newname> ]\n  Moves or renames one or more remote files. Destination directory or new\n  name or both must be specified. Destination directory must end with \n  slash. Operation mask can be used instead of new name.\nalias:\n  rename\nexamples:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n"
SCRIPT_MV_HELP="mv <Datei> [ <Datei2> ... ] [ <Ordner>/ ][ <neuerName> ]\n  Verschiebt oder benennt eine oder mehrere entfernte Dateien um. Der \n  Zielordner oder der neue Name oder beides muss angegeben werden.\n  Der Zielordner muss mit einem Slash enden. Anstelle des neuen\n  Namens kann eine Operationsmaske angegeben werden. \nalias:\n  rename\nBeispiele:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/marko/*.bak\n"
; "chmod <mode> <file> [ <file2> ... ]\n  Changes permissions of one or more remote files. Mode can be specified\n  as three or four-digit octal number.\nexamples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n"
SCRIPT_CHMOD_HELP="chmod <Modus> <Datei> [ <Datei2> ... ]\n  Ändert die Zugriffsrechte für eine oder mehrere entfernte Dateien. Der\n  Modus kann als drei- oder vierstellige Octalzahl angegeben werden.\nBeispiele:\n  chmod 644 index.html about.html\n  chmod 1700 /home/marko/public_html\n"
; "ln <target> <symlink>\n  Creates remote symlink.\nalias:\n  symlink\nexamples:\n  ln /home/martin/public_html www\n"
SCRIPT_LN_HELP="ln <ziel> <symlink>\n  Erzeugt einen symbolischen Link auf dem entfernten Rechner.\nalias:\n  symlink\nBeispiele:\n  ln /home/marko/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexamples:\n  mkdir public_html\n"
SCRIPT_MKDIR_HELP="mkdir <Ordner>\n  Erzeugt einen Ordner auf dem entfernten Rechner.\nBeispiele:\n  mkdir public_html\n"
; "get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  To download more files to current working directory use '.\\' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  recv\neffective options:\n  transfer, confirm\nexamples:\n  get index.html\n  get index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n"
SCRIPT_GET_HELP="get <Datei> [ [ <Datei2> ... ] <Ordner>\\[ <neuerName> ] ]\n  Lädt eine oder mehrere Dateien vom entfernten in den lokalen Ordner\n   herunter. Wenn nur ein Parameter angegeben wurde, wird die Datei in den\n   lokalen Arbeitsordner heruntergeladen. Wenn mehr Parameter angegeben\n   werden, interpretiert get alle außer dem letzten Parameter als Dateien, die\n   heruntergeladen werden sollen. Der letzte Parameter bezeichnet den \n  lokalen Zielordner und eine optionale Operationsmaske, mit deren Hilfe die\n  Dateien unter einem anderen Name gespeichert werden können. Der Zielordner\n  muss mit einem Backslash enden. Um mehr als eine Datei in den aktuellen \n  Arbeitsordner  herunterzuladen, benutzen Sie '.\\' als letzten Parameter.\n  Benutzen Sie den 'option' Befehl um Transportoptionen zu setzen.\nalias:\n  recv\nbenutzte Optionen:\n  transfer, confirm\nBeispiele:\n  get index.html\n  get index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html//index.html d:\\www\\about.*\n"
; "put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  To upload more files to current working directory use './' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  send\neffective options:\n  transfer, confirm\nexamples:\n  put index.html\n  put index.html about.html ./\n  put index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n"
SCRIPT_PUT_HELP="put <Datei> [ [ <Datei2> ... ] <Ordner>/[ <neuerName> ] ]\n  Lädt eine oder mehrere Dateien vom lokalen in den entfernten Ordner.\n  Wenn nur ein Parameter angegeben wird, lädt put die angegebene Datei in den\n   entfernten Arbeitsordner hoch. Wenn mehr Parameter angegeben werden,\n   interpretiert put alle ausser dem letzten als hochzuladende Dateien. Der \n  letzte Parameter bezeichnet den entfernten Zielordner und eine optionale\n   Operationsmaske, mit deren Hilfe die Dateien unter einem anderen Name\n   gespeichert werden können. Der Zielordner muss mit einem Slash enden. \n  Um mehr al eine Datei in den aktuellen Arbeitsordner auf dem Server zu laden,\n   benutzen Sie './' als letzten Parameter.\n  Benutzen Sie den 'option' Befehl um Transportoptionen zu setzen.\nalias:\n  send\nbenutzte Optionen:\n  transfer, confirm\nBeispiele:\n  put index.html\n  put index.html about.html ./\n  put index.html about.html /home/marko/public_html/\n  put d:\\www\\index.html about.*\n"
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  batch       on/off\n              Toggles batch mode (all prompts are automatically replied\n              negatively). When 'on', it is recommended to set 'confirm'\n              to 'off' to allow overwrites.\n              Commands affected: nearly all\n  confirm     on/off\n              Toggles confirmations (overwrite, etc.).\n              Commands affected: get, put\n  transfer    binary/ascii/automatic\n              Transfer mode: binary, ascii (text), automatic (by extension).\n              Commands affected: get, put, synchronize, keepuptodate\n  synchdelete on/off\n              Should obsolete files be deleted during synchronisation?\n              Commands affected: synchronize, keepuptodate\naliases:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nexamples:\n  option\n  option transfer\n  option confirm off\n"
SCRIPT_OPTION_HELP="option [ <Option> [ <Wert> ] ]\n  Werden keine Parameter angegeben, zeigt option alle Scriptoptionen und \n  deren aktuelle Belegungen an. Wenn nur ein Parameter angegeben wird, \n zeigt option den derzeit gesetzten Wert der Option an. Sind zwei \n  Parameter vorhanden, wird der Wert  der Option gesetzt. Die initialen Werte\n  einiger Optionen werden aus der Anwendungskonfiguration gelesen. Die \n  Änderung der Optionen mit dem option Befehl ändert nicht die Anwendungs-\n  konfiguration.\nOptionen sind:\n  batch       on/off\n              Schaltet den Batchmodus (alle Anfragen des Programms werden\n              automatisch negativ beantwortet) ein oder aus. Wenn der Wert\n              dieser Option 'on' lautet, wird empfohlen, die Option\n              'confirm' auf 'off' zu setzen, um das überschreiben zu erlauben.\n              beinflusste Befehle: fast alle\n  confirm     on/off\n              Schaltet die Nachfragen (überschreiben, etc.) an bzw. aus.\n              beeinflusste Befehle: get, put\n  transfer    binary/ascii/automatic\n              Transportmodus: binär, ascii (text), automatisch (nach Datei-\n              erweiterung).\n              beeinflusste Befehle: get, put, synchronize, keepuptodate\n  synchdelete on/off\n              Sollen veraltete Dateien wärend der Synchronisation gelöscht\n              werden?\n              beeinflusste Befehle: synchronize, keepuptodate\naliases:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nBeispiele:\n  option\n  option transfer\n  option confirm off\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Obsolete files are deleted, if option 'synchdelete' is on.\n  Note: Overwrite confirmations are always off for the command.\neffective options:\n  transfer, synchdelete\nexamples:\n  synchronize remote\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP="synchronize local|remote|both [ <lokaler Ordner> [ <entfernter Ordner> ] ]\n  Wenn der erste Parameter 'local' ist, wird der lokale Ordner mit dem entfernten\n  synchronisiert. Wenn der erste Parameter 'remote' lautet, wird der entfernte\n  Ordner mit dem lokalen synchronisiert. Wenn der erste Parameter 'both' \n  ist, werden die Ordner gegeneinander synchronisiert. Sind keine Ordner \n  angegeben, werden die aktuellen Arbeitsordner synchronisiert. Veraltete\n  Dateien werden gelöscht, wenn die Option 'synchdelete' auf 'on' steht.\n  Hinweis: Die Nachfrage vor dem Überschreiben ist für diesen Befehl immer\n  ausgeschaltet.\nbenutzte Optionen:\n  transfer, synchdelete\nBeispiele:\n  synchronize remote\n  synchronize both d:\\www /home/marko/public_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Obsolete files are deleted, if option 'synchdelete' is on.\n  Note: Overwrite confirmations are always off for the command.\neffective options:\n  transfer, synchdelete\nexamples:\n  keepuptodate\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP="keepuptodate [ <lokaler Ordner> [ <entfernter Ordner> ] ]\n  Beobachtet Änderungen im lokalen Ordner und wendet diese Änderungen auf  den\n  entfernten Ordner an. Werden keine Ordner angegeben, werden die aktuellen\n  Arbeitsordner synchronisiert. Um die Beobachtung anzuhalten, Drücken \n  Sie Ctrl-C. Veraltete Dateien werden gelöscht, wenn die Option\n   'synchdelete' auf 'on' steht.\n  Hinweis: Die Nachfrage vor dem Überschreiben ist für diesen Befehl immer ausgeschaltet.\nbenutzte Optionen:\n  transfer, synchdelete\nBeispiele:\n  keepuptodate\n  keepuptodate d:\\www /home/marko/public_html\n"

