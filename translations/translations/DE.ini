[TextsWin2.rc]
; "You are trying to move remote file(s) to destination to which WinSCP cannot transfer files directly. Files will be downloaded to temporary directory instead. Transfer to final destination will be left to responsibility of target application (e.g. Windows Explorer), which WinSCP cannot control. Source files will be deleted just after download to temporary directory finishes. If target application fails to deliver temporary files, they may be lost. Please, consider copying files instead of moving.\nHint: To copy files hold down Ctrl key while dragging.\n\nDo you still want to move the files?"
DND_DOWNLOAD_MOVE_WARNING="Sie versuchen, entfernte Dateien auf ein Ziel zu verschieben, zudem WinSCP Dateien nicht direkt transportieren kann. Die Dateien werden stattdessen in ein temporäres Verzeichnis heruntergeladen. Der Transfer zum endgültigen Ziel liegt in der Verantwortung der Zielapplikation (z.B. Windows Explorer), über die WinSCP keine Kontrolle besitzt. Die Quelldateien werden sofort nach Beendigung des Herunterladens in das temporäre Verzeichnis gelöscht werden. Wenn die Zielapplikation nicht in der Lage ist, die temporären Dateien auszuliefern könnte es sein, daß diese Dateien verloren sind. Bitte versuchen Sie, Dateien zu kopieren anstatt zu verschieben.\nHinweis: Um Dateien zu kopieren, halten Sie die Strg-Taste gedrückt während Sie Dateien mit der Maus ziehen.\n\nWollen Sie die Dateien wirklich verschieben?"
; "WinSCP, %s\n%s\n\nUsage:\n%APP% session\n%APP% [(scp|sftp)://][user[:password]@]host[:port][/path/[file]]\n%APP% [session] [/console] [/script=file] [/command command1 command2 ...]\n%APP% [session] /synchronize [local_dir] [remote_dir] [/defaults]\n%APP% [session] /keepuptodate [local_dir] [remote_dir] [/defaults]\n%APP% /ini=<inifile> /log=<logfile> /privatekey=<keyfile>\n%APP% /update\n%APP% /help\n\n session  - Name of stored session or session information specified directly.\n /console - Console (text) mode. Default mode, when invoked using %APP%.com.\n /script  - Executes batch script file. If the script does not end with 'exit'\n            command, normal interactive mode follows.\n /command - Execute list of script commands.\n /synchronize  - Synchronizes content of two directories.\n /keepuptodate - Starts Keep remote directory up to date function.\n /defaults     - Starts operation without showing options dialog.\n /ini     - Path to configuration INI-file.\n /log     - Turns on logging to file.\n /privatekey - Default private key file for authentication.\n /update  - Queries application homepage for updates.\n /help    - Prints this usage.\n"
USAGE3="WinSCP, %s\n%s\n\nBenutzung:\n%APP% sitzung\n%APP% [(scp|sftp)://][user[:password]@]host[:port][/path/[file]]\n%APP% [sitzung] [/console] [/script=Scriptdatei] [/command Befehl1 Befehl2 ...]\n%APP% [sitzung] /synchronize [lokales_verzeichnis] [entferntes_verzeichnis] [/defaults]\n%APP% [sitzung] /keepuptodate [lokales_verzeichnis] [entferntes_verzeichnis] [/defaults]\n%APP% /ini=<inidatei> /log=<logdatei> /privatekey=<schlüsseldatei>\n%APP% /update\n%APP% /help\n\n sitzung  - Name einer gespeicherten Sitzung oder direkt angegebene \n            Sitzungsinformationen.\n /console - Konsole (text) Modus. Standardmodus, wenn über WinSCP3.com \n            gestartet wurde.\n /script  - Führe Script Befehlsdatei aus. Wenn das Script nicht mit dem \n            'exit' Befehl endet, wird in den normalen interaktiven Modus \n            umgeschaltet.\n /command - Führe die angegebene Befehlsliste aus.\n /synchronize  - Synchronisiert den Inhalt zweier Verzeichnisse.\n /keepuptodate - Startet die Funktion zum Aktuell-Halten des entfernten Verzeichnisses.\n /defaults     - Startet die Operations ohne den Optionsdialog zu zeigen. /ini     - Pfad zur Konfigurations-INI-Datei.\n /log     - protokolliere in Datei.\n /privatekey - Datei mit dem standard Privat-Schlüssel für die \n            Authentifizierung.\n /update  - Sucht auf der Internetseite der Anwendung nach Updates.\n /help    - Zeigt diese Benutzungshinweise.\n"

