TextsWin2.rc_USAGE4="WinSCP, %s\n%s\n\nUso:\n%APP% session\n%APP% [(sftp|scp|ftp)://][user[:password]@]host[:port][/path/[file]]\n%APP% [session] [/console] [/script=file] [/command command1 command2 ...]\n%APP% [session] /synchronize [local_dir] [remote_dir] [/defaults]\n%APP% [session] /keepuptodate [local_dir] [remote_dir] [/defaults]\n%APP% [session] /privatekey=<key> /hostkey=<fingerprint>\n%APP% [session] /timeout=<sec> /passive\n%APP% /ini=<inifile> /log=<logfile>\n%APP% /update\n%APP% /help\n\n session       Nombre de la sesión guardada o especificacion directa de sesión.\n /console      Consola en Modo Texto. Es el Modo predeterminado\n               usando %APP%.com.\n /script=      Ejecuta un archivo Batch. Si el Archivo no termina con el comando\n               'exit', continua con el modo interactivo.\n /command      Ejecuta una lista de comandos.\n /synchronize  Sincronisa el contenido de dos directorios.\n /keepuptodate Inicia la funcion para mantener el directorio remoto actualizado.\n /defaults    Inicia la operación sin mostrar dialogos de confirmacion.\n /ini=         Ruta del Archivo de configuracion INI.\n /log=         Activa el Modo de Registro (log).\n /privatekey=  Archivo de clave privada.\n /timeout=     Tiempo de Espera para el Servidor.\n /hostkey=     Huella del Servidor (fingerprint).\n /passive      Modo Pasivo (solo protocolo FTP).\n /update       Pregunta a la web por actualizaciones.\n /help         Imprime esta ayuda.\n"
