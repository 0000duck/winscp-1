UNKNOWN_KEY="Открытый ключ сервера не найден в реестре. Невозможно проверить, что Вы соединяетесь именно с тем сервером, с которым хотите. Отпечаток ключа сервера: %s\n\nЕсли Вы доверяете этому серверу, нажмите \xABДа\xBB. Чтобы соединиться, не запоминая ключ сервера, нажмите \xABНет\xBB. Для отказа от соединения нажмите \xABОтмена\xBB."
; "WARNING - POTENTIAL SECURITY BREACH!\n\nThe server's host key does not match the one WinSCP has cached in the registry. This means that either the server administrator has changed the host key, or you have actually connected to another computer pretending to be the server. The new key fingerprint is: %s\n\nIf you were expecting this change and trust the new key, press Yes to update cache and continue connecting. If you want to carry on connecting but without updatingthe cache, press No. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice.\n"
DIFFERENT_KEY="ВНИМАНИЕ! Возможно, произошёл взлом!\n\nОткрытый ключ сервера не совпдает с ранее использовавшимся. Возможно, администратор сервера изменил ключ сервера, либо Вы соединяетесь с сервером, притворяющимся нужным Вам сервером. Отпечаток нового ключа: %s\n\nЕсли Вам известно об этом изменении и Вы доверяете новому ключу - нажмите \xABДа\xBB, чтобы обновить ключ и соединиться. Если Вы хотите соединиться, сохранив старое значение ключа, нажмите \xABНет\xBB. Отказ от соединения - \xABОтмена\xBB, это ЕДИНСТВЕННЫЙ заведомо безопасный выбор."
; "You are loading an SSH 2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Вы загружаете секретный ключ SSH2 в старом формате, который недостаточно защищён от подделки. Рекомендуем преобразовать его в новый формат.\n\nВыполнить такое преобразование можно загрузив ключ в программу PuTTYgen и сохранения в файл."

