[TextsCore2.rc]
; "The server's host key is not cached in the registry. You have no guarantee that the server is the computer you think it is. The server's key fingerprint is: %s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel.\n\nContinue connecting and add host key to the cache?"
UNKNOWN_KEY="A kiszolgáló gazdakulcsa még nincs letárolva a regisztrációban. Semmi garancia nincs arra, hogy a kiszolgáló az a gép, amire Ön gondol. \n\nA kiszolgáló kulcs ujjlenyomata: %s\n\nHa megbízik ebben a gazdában, nyomja meg az Igen gombot. A kulcs letárolása nélküli kapcsolódáshoz nyomja le a Nem gombot. A kapcsolat eldobásához nyomja meg a Mégse gombot.\n\nFolytassuk a kapcsolódást a kulcs letárolásával?"
; "WARNING - POTENTIAL SECURITY BREACH!\n\nThe server's host key does not match the one WinSCP has cached in the registry. This means that either the server administrator has changed the host key, or you have actually connected to another computer pretending to be the server. The new key fingerprint is: %s\n\nIf you were expecting this change and trust the new key, press Yes to update cache and continue connecting. If you want to carry on connecting but without updatingthe cache, press No. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice.\n"
DIFFERENT_KEY="FIGYELEM - POTENCIÁLIS BIZTONSÁGI RÉS!\n\nA kiszolgáló gazdakulcsa nem egyezik a WinSCP által letárolt változattal. Ez azt jelenti, hogy vagy a kiszolgáló adminisztrátora megváltoztatta, vagy egy másik géphez kapcsolódott, ami úgy tesz, mintha a kiválasztott kiszolgáló lenne. Az új kulcs ujjlenyomata: %s\n\nHa Ön számított erre a változásra és megbízik az új kulcsban, nyomja meg az Igen gombot a kulcs frissítéséhez és a kapcsolódás folytatásához. Ha frissítés nélkül kívánja folytatni a kapcsolódást, nyomja meg a Nem gombot. Ha el kívánja dobni a kapcsolatot, nyomja meg a Mégse gombot. A Mégse gomb választása az EGYETLEN biztonságos választás.\n"
; "You are loading an SSH 2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Ön egy olyan SSH 2 privátkulcsot tölt be, aminek régebbi a fájlformátuma. Ez azt jelenti, hogy az Ön kulcsfájlja nem teljesen hamisításbiztos. Javasoljuk, hogy konvertálja a kulcsot az új formátumra.\n\nEzt úgy teheti meg, hogy betölti a kulcsot a PuTTYgen-be majd elmenti ismét."

