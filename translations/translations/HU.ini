TextsWin1.rc_OPEN_FILE_NO_PROCESS="A WinSCP nem találja az alkalmazást, ami megnyitotta a fájlt. A WinSCP így nem tudja figyelni a fájl változásait, és ezért nem fogja feltölteni a megváltozott fájlt.\n \nA probléma egy lehetséges oka, hogy a fájlt egy már futó alkalmazás nyitotta meg.\n \nMegjegyzés: a fájl az ideiglenes mappában fog maradni."
