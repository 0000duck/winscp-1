UNKNOWN_KEY2="A kiszolgáló kulcsa nem található a cachben. Nincs rá garancia, hogy a távoli kiszolgáló az a gép, aminek hihetjük.\n\nA kiszolgáló %s kulcsának ujjlenyomata:\n%s\n\nHa úgy gondolja megbízik ebben a kiszolgálóban, nyomja meg az Igen gombot. A kulcs cachebe rakása nélküli csatlakozáshoz nyomja meg a Nem gombot. A kapcsolódás megszakításához nyomja meg a Mégse gombot.\n\nFolytassuk és adjuk hozzá a kulcsot a cachebe?"
; "WARNING - POTENTIAL SECURITY BREACH!\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key fingerprint is:\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice.\n"
DIFFERENT_KEY3="FIGYELEM - FELTÉTELEZHETÕ BIZTONSÁGI TÁMADÁS!\n\nA kiszolgáló kulcsa nem egyezik azzal, amit a WinSCP tárol. Ez azt is jelentheti, hogy a kiszolgáló rendszergazdája megváltoztatta a kulcsot, vagy más egyéb körülmények miatt változott meg a kulcs, de akár az is, hogy másik számítógéphez csatlakozott.\n\nAz új %s kulcs ujjlenyomata:\n%s\n\nHa számított erre a változásra, megbízik az új kulcsban és folytatni szeretné, vagy nyomjon a Frissítés gombra cseréhez, vagy a Hozzáadásra a régi kulcs megtartásához az újjal együtt. Ha szeretné folytatni de nem menteni el az új kulcsot nyomjon a Kihagy gombra. Ha meg kívánja szakítani a kapcsolatot nyomjon a Mégse gombra. A Mégse gomb megnyomása az EGYETLEN biztonságos választás!\n"
