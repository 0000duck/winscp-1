SCRIPT_EXIT_HELP="exit\n  Bezár minden munkamenetet és kilép a programból.\nálnév:\n  bye\n"
; "open <stored session>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  Establishes connection to given host. Use either name of the stored\n  session or specify host, username, port and protocol directly.\nswitches:\n  -privatekey=<key>  Private key file\n  -timeout=<sec>     Server response timeout\n  -hostkey=<fingerprint> Fingerprint of server hostkey (SFTP and SCP only).\n  -certificate=<fingerprint> Fingerprint of SSL/TLS certificate (FTPS only)\n  -passive=on|off    Passive mode (FTP protocol only)\n  -implicit          Implicit TLS/SSL (FTPS protocol only)\n  -explicitssl       Explicit SSL (FTPS protocol only)\n  -explicittls       Explicit TLS (FTPS protocol only)\n  -rawsettings setting1=value1 setting2=value2 ...\n                     Configures any session settings using raw format\n                     as in an INI file\nexamples:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
SCRIPT_OPEN_HELP5="open <tárolt munkamenet>\nopen [ sftp|scp|ftp:// ][ <felhasználó> [ :jelszó ] @ ] <kiszolgáló> [ :<port> ]\n  Kapcsolatot létesít a megadott kiszolgálóval. Adja meg vagy a tárolt munkamenetet\n  vagy a kiszolgálót, felhasználói nevet, portot és protokollt közvetlenül.\nkapcsolók:\n  -privatekey=<kulcs>  Privát kulcs fájl\n  -timeout=<másodperc>     Kiszolgáló válaszidő időtúllépési ideje\n  -hostkey=<ujjlenyomat> A kiszolgáló kulcsának ujjlenyomata (csak SFTP és SCP).\n  -certificate=<ujjlenyomat> Az SSL/TLS tanusítvány ujjlenyomata (csak FTPS)\n  -passive=on|off    Passzív mód (csak FTP protokoll)\n  -implicit          Implicit TLS/SSL (csak FTPS protokoll)\n  -explicitssl       SSL kizárása (csak FTPS protokoll)\n  -explicittls       TLS kizárása (csak FTPS protokoll)\n  -rawsettings kapcsoló1=érték1 kapcsoló2=érték2 ...\n                     Módosít bármilyen beállítási fájlt natív formában ahogy az INI fájlban van\npéldák:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
SCRIPT_CLOSE_HELP="close [ <munkamenet> ]\n  Bezárja a számmal kijelölt munkamenetet. Ha nincs megadva a munkamenet\n  száma, az aktuális munkamenetet zárja be.\npéldák:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
SCRIPT_SESSION_HELP="session [ <munkamenet> ]\n  Aktívvá teszi a számmal kijelölt munkamenetet. Ha a munkamenet száma\n  nincs megadva, kilistázza a kapcsolódott munkameneteket.\npéldák:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
SCRIPT_PWD_HELP="pwd\n  Kiírja az aktív munkamenet aktuális távoli munkakönyvtárának a nevét.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
SCRIPT_CD_HELP="cd [ <könyvtár> ]\n  Átállítja az aktív munkamenet távoli munkakönyvtárát.\n  Ha nincs megadva könyvtár, akkor a home könyvtár állítódik be.\npéldák:\n  cd /home/martin\n  cd\n"
; "ls [ <directory> ]/[ <wildcard> ]\n  Lists the contents of specified remote directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nalias:\n  dir\nexamples:\n  ls\n  ls *.html\n  ls /home/martin\n"
SCRIPT_LS_HELP="ls [ <könyvtár> ]/[ <maszk> ]\n  Kilistázza a megadott távoli könyvtár tartalmát. Ha a könyvtár nincs \n  megadva, akkor a távoli munkakönyvtárat listázza ki.\n  Ha maszk meg van adva, akkor a maszknak megfelelő fájlok lesznek csak kilistázva.\n  Egyébként, minden fájl ki lesz listázva.\nálnév:\n  dir\npéldák:\n  ls\n  ls *.html\n  ls /home/martin\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
SCRIPT_LPWD_HELP="lpwd\n  Kiírja az aktuális helyi munkamappát (minden munkamenetre érvényes).\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexample:\n  lcd d:\\\n"
SCRIPT_LCD_HELP="lcd <könyvtár>\n  Átállítja a helyi munkamappát minden munkamenetnél.\npéldául:\n  lcd d:\\\n"
; "lls [ <directory> ]\\[ <wildcard> ]\n  Lists the contents of specified local directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nexamples:\n  lls\n  lls *.html\n  lls d:\\\n"
SCRIPT_LLS_HELP="lls [ <könyvtár> ]\\[ <maszk> ]\n  A megadott helyi mappa tartalmát listázza ki. Ha nincs megadva \n  mappa, akkor a munkamappát listázza ki.\n  Ha maszk meg van adva, akkor a maszknak megfelelő fájlok lesznek csak kilistázva.\n  Egyébként, minden fájl ki lesz listázva.\npéldák:\n  lls\n  lls *.html\n  lls d:\\\n"
; "rm <file> [ <file2> ... ]\n  Removes one or more remote files. If remote recycle bin is\n  configured, moves file to the bin instead of deleting it.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
SCRIPT_RM_HELP="rm <fájl> [ <fájl2> ... ]\n  Eltávolít egy vagy több távoli fájlt. Ha a távoli lomtár\n  be van állítva, akkor oda áthelyezi a fájl(oka)t törlés helyett.\n  Fájlnév helyett lehet maszkot is megadni több fájl meghatározásához.\npéldául:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
SCRIPT_RMDIR_HELP="rmdir <könyvtár> [ <könyvtár2> ... ]\n  Eltávolít egy vagy távoli könyvtárat. Ha a távoli lomtár\n  be van állítva, akkor oda áthelyezi a könyvtára(ka)t törlés helyett.\npéldák:\n  rmdir public_html\n"
; "mv <file> [ <file2> ... ] [ <directory>/ ][ <newname> ]\n  Moves or renames one or more remote files. Destination directory or new\n  name or both must be specified. Destination directory must end with \n  slash. Operation mask can be used instead of new name.\n  Filename can be replaced with wildcard to select multiple files.\nalias:\n  rename\nexamples:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
SCRIPT_MV_HELP="mv <fájl> [ <fájl2> ... ] [ <könyvtár>/ ][ <új név> ]\n  Áthelyez vagy átnevez egy vagy több távoli fájlt. A célkönyvtárat vagy az új\n  nevet vagy mindkettőt meg kell adni. A célkönyvtárnak slash-sel kell\n  végződnie. Mûveleti maszk használható új név helyett.\n  Fájlnév helyett lehet maszkot is megadni több fájl meghatározásához.\nálnév:\n  rename\npéldák:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
; "chmod <mode> <file> [ <file2> ... ]\n  Changes permissions of one or more remote files. Mode can be specified\n  as three or four-digit octal number.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
SCRIPT_CHMOD_HELP="chmod <mód> <fájl> [ <fájl2> ... ]\n  Átállítja egy vagy több távoli fájlra a vonatkozó jogosultságokat. A mód megadható\n  3 vagy 4 számjegyû oktális számként.\n  Fájlnév helyett lehet maszkot is megadni több fájl meghatározásához.\npéldák:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
; "ln <target> <symlink>\n  Creates remote symlink.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
SCRIPT_LN_HELP="ln <cél> <szimbolikus hivatkozás>\n  Egy távoli szimbolikus hivatkozást hoz létre.\nálnév:\n  symlink\npéldául:\n  ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
SCRIPT_MKDIR_HELP="mkdir <könyvtár>\n  Távoli könyvtárat hoz létre.\npéldául:\n  mkdir public_html\n"
; "get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\nalias:\n  recv, mget\nswitches:\n  -delete          Delete source remote file(s) after transfer\n  -resume          Resume transfer if possible (SFTP and FTP protocols only)\n  -append          Append file to end of target file (SFTP protocol only)\n  -preservetime    Preserve timestamp\n  -nopreservetime  Do not preserve timestamp\n  -speed=<kibps>   Limit transfer speed\n  -transfer=<mode> Transfer mode: binary, ascii, automatic\n  -filemask=<mask> Sets file mask.\neffective options:\n  confirm, reconnecttime\nexamples:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
SCRIPT_GET_HELP5="get <fájl> [ [ <fájl2> ... ] <könyvtár>\\[ <újnév> ] ]\n  Letölt egy vagy több fájlt a távoli könyvtárból.\n  Ha csak egy paraméter lett megadva, akkor a helyi mappába tölti le.\n  Ha több paraméter is meg lett adva, akkor az utolsó kivételével mind letöltendő fájlokat adnak meg.\n  Az utolsó paraméter ilyenkor a letöltési mappád adja meg\n  és esetleges fájl maszkot a letöltött fájlok neveinek módosításához\n  A cél mappa nevének visszaperrel kell végződnie.\n  A fájlnév helyettesíthető maszkkal több fájl megadásához.\n  Több fájl az aktuális mappába letöltéséhez használja a '.\\' az utolsó paraméternek.\n  álnév:\n  recv, mget\nkapcsolók:\n  -delete          Törölje a távoli fájlokat a letöltés után\n  -resume          Folytassa a letöltést ha lehetséges (csak SFTP és FTP protokoll esetén)\n  -append          Fűzze a végéhez a cél fájlnak (csak SFTP protokoll)\n  -preservetime    Dátum és idő megőrzése\n  -nopreservetime  Ne őrizze meg a dátum/idő-t\n  -speed=<kibps>   Átvileti sebesség korlátozása\n  -transfer=<mód> Átviteli mód: binary (bináris), ascii (szöveges), automatic (automatikusan kiválasztott)\n  -filemask=<maszk> Beállítja a fájl maszkot.\nérvényes kapcsolók:\n  confirm, reconnecttime\npéldák:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
; "put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\nalias:\n  send, mput\nswitches:\n  -delete             Delete source local file(s) after transfer\n  -resume             Resume transfer if possible (SFTP and FTP protocols only)\n  -append             Append file to end of target file (SFTP protocol only)\n  -preservetime       Preserve timestamp\n  -nopreservetime     Do not preserve timestamp\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\neffective options:\n  confirm, reconnecttime\nexamples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
SCRIPT_PUT_HELP5="put <fájl> [ [ <fájl2> ... ] <könyvtár>/[ <újnév> ] ]\n  Feltölt egy vagy több fájlt a helyi mappából a távoli könyvtárba.\n  Ha csak egy paraméter lett megadva, akkor az aktuális munka könyvtárba tölti fel a fájlt.\n  Ha több paraméter is meg lett adva, akkor az utolsó kivételével mind feltöltendő fájlokat adnak meg.\n  Az utolsó paraméter ilyenkor a feltöltési könyvtárat adja meg\n  és esetleges fájl maszkot a feltöltött fájlok neveinek módosításához.\n  A cél mappa nevének perrel kell végződnie.\n  A fájlnév helyettesíthető maszkkal több fájl megadásához.\n  Több fájl az aktuális mappába letöltéséhez használja a './' az utolsó paraméternek.\n  álnév:\n  send, mput\nkapcsolók:\n  -delete          Törölje a helyi fájlokat a feltöltés után\n  -resume          Folytassa a feltöltést ha lehetséges (csak SFTP és FTP protokoll esetén)\n  -append          Fűzze a végéhez a cél fájlnak (csak SFTP protokoll)\n  -preservetime    Dátum és idő megőrzése\n  -nopreservetime  Ne őrizze meg a dátum/idő-t\n  -permissions=<mód> Jogosultságok beállítása\n  -nopermissions      Tartsa meg az alapértelmezett jogosultságokat\n  -speed=<kibps>   Átvileti sebesség korlátozása\n  -transfer=<mód> Átviteli mód: binary (bináris), ascii (szöveges), automatic (automatikusan kiválasztott)\n  -filemask=<maszk> Beállítja a fájl maszkot.\nérvényes kapcsolók:\n  confirm, reconnecttime\npéldák:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  echo     on|off\n           Toggles echoing of command being executed.\n           Commands affected: all\n  batch    on|off|abort|continue\n           Toggles batch mode (all prompts are automatically replied\n           negatively). When 'on', it is recommended to set 'confirm'\n           to 'off' to allow overwrites. With 'abort', script is aborted\n           when any error occurs. With 'continue', all errors are ignored.\n           Commands affected: nearly all\n  confirm  on|off\n           Toggles confirmations (overwrite, etc.).\n           Commands affected: get, put\n  reconnecttime off | <sec>\n           Time limit in seconds to try reconnecting broken sessions.\n           Commands affected: get, put, synchronize, keepuptodate\nexamples:\n  option\n  option batch\n  option confirm off\n"
SCRIPT_OPTION_HELP6="option [ <opció> [ <érték> ] ]\n  Ha nem lett semmi megadva akkor listázza ki az opciókat és értékeiket.\n  Ha egy paraméter lett megadva listázza ki lehetséges értékeit.\n  Ha két paraméter lett megadva állítsa be az értékét.\n  A kezdeti értékek a program beállításiból kerülnek ki habár az opciók módosítása,\n  nem módosítja a program beállításit.\n  az opciók:\n  echo     on|off\n           Kiírja a kiadott parancsokat.\n           Érintett parancsok: mind\n  batch    on|off|abort|continue\n           Bekapcsolja a kötegelt futtatás üzemmódot (minden prompt\n           vissza lesz utasítva). Amikor 'on' állapot, akkor ajánlott a 'confirm' beállítást\n           'off' állapotba kapcsolni hogy engedélyezzük a felülírást.\n           Az 'abort' érték esetén a script meg lesz szakítva,\n           ha bármilyen hiba előfordul. A 'continue' esetén minden hiba figyelmen kívül lesz hagyva.\n           Érintett parancsok: majdnem mind\n  confirm  on|off\n           Kapcsolja a visszaigazolásokat (felülírás, stb.).\n           Érintett parancsok: get, put\n  transfer binary|ascii|automatic\n           Átviteli mód: bináris: 'binary', szöveg: 'ascii', kiterjesztés alapján automatikusan tippelt: 'automatic'.\n           Érintett parancsok: get, put, synchronize, keepuptodate\n  exclude  clear | <maszk> [ ; <maszk2> ... ]\n  include  clear | <maszk> [ ; <maszk2> ... ]\n           Megad belefoglaló vagy kizáró maszkokat (egyszerre csak egyet).\n           Könyvtárakra is érvényes (*/ minden könyvtárat megtalál).\n           Érintett parancsok: get, put, synchronize, keepuptodate\n  reconnecttime off | <másodperc>\n           Idő limit újracsatlakozás előtt ha megszakadt a kapcsolat.\n           Érintett parancsok: get, put, synchronize, keepuptodate\nÁlnevek:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nPéldák:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kibps>       Limit transfer speed\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <helyi mappa> [ <távoli könyvtár> ] ]\n  Ha az első paraméter 'local' (helyi), akkor szinkronizálja a helyi mappát a távolival\n  Ha az első paraméter 'remote' (távoli) szinkronizálja a távoli\n  könyvtárat a helyivel. Ha az első paraméter 'both' (mindkettő) akkor mindkét\n  irányba szinkronizál.\n  Ha a mappa/könyvtár nincsennek megadva akkor az aktuálisat fogja szinkronizálni.\n  Megj: Felülírási jóváhagyások mindig ki vannak kapcsolva.\nkapcsolók:\n  -delete              Törli a régi fájlt\n  -mirror              Tükör mód (régebbi fájlokat is szinkronizál).\n                       Nem lehetséges 'both' esetén.\n  -criteria=<kritérium> Összehasonlítási kritérium. Lehetséges értékek: 'none' (nincs), 'time' (idő),\n            'size' (méret) és 'either' (mind). Nem lehetséges a 'both' módban.\n  -permissions=<mód>  Beállítja a jogosultságokat\n  -nopermissions       Megtartja az alapértelmezett jogosultságokat\n  -speed=<kibps>       Átviteli sebesség korlátozása\n  -transfer=<mód> Átviteli mód: binary (bináris), ascii (szöveges), automatic (automatikusan kiválasztott)\n  -filemask=<maszk> Beállítja a fájl maszkot.\nérvényes kapcsolók:\n  reconnecttime\npéldák:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete             Delete obsolete files\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\neffective options:\n  reconnecttime\nexamples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP3="keepuptodate [ <helyi mappa> [ <távoli könyvtár> ] ]\n  Figyeli a változásokat a helyi mappában és érvényesíti a távoliban.\n  Ha a mappa/könyvtár nincsennek megadva akkor az aktuálisat fogja szinkronizálni.\n  A figyelés befejezéséhez nyomja le a Ctrl-C billentyűket.\n  Megj: Felülírási jóváhagyások mindig ki vannak kapcsolva.\nkapcsolók:\n  -delete             Régi fájlok törlése\n  -permissions=<mód> Josogultságok beállítása\n  -nopermissions      Alapértelmezett jogosultságok megtartása\n  -speed=<kibps>      Átviteli sebesség korlátozása\n  -transfer=<mód> Átviteli mód: binary (bináris), ascii (szöveges), automatic (automatikusan kiválasztott)\n  -filemask=<maszk>    Használja ezt a fájl maszkot.\nérvényes kapcsolók:\n  reconnecttime\npéldák:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
SCRIPT_CALL_HELP2="call <parancs>\n  SFTP és SCP protokollok esetén elindítja az egyedi parancsot.\n  Ha a jelenlegi munkamenet nem támogatja egyéni parancsok futtatását\n  külön munkamenet lesz megnyitva.\n  FTP esetén protokoll parancsot indít el.\n  A parancs nem kérhet felhasználói bevitelt.\nálnév:\n  !\nPélda:\n  call touch index.html\n"
; "echo <message>\n  Prints message onto script output.\nexample:\n  echo Starting upload...\n"
SCRIPT_ECHO_HELP="echo <üzenet>\n  Kiírja az üzenetet a script kimenetére.\npéldául:\n  echo Feltoltes kezdese...\n"
; "stat <file>\n  Retrieves and lists attributes of specified remote file.\nexamples:\n  stat index.html\n"
SCRIPT_STAT_HELP="stat <fájl>\n  Lekérdezi és kilistázza a megadott távoli fájl attribútumait.\npéldául:\n  stat index.html\n"

