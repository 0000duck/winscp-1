; "The server's host key is not cached in the registry. You have no guarantee that the server is the computer you think it is. The server's key fingerprint is: %s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel.\n\nContinue connecting and add host key to the cache?"
UNKNOWN_KEY="W rejestrze nie ma wpisu dla klucza tego serwera. Nie ma gwarancji, &#380;e to jest ten serwer za kt&#243;ry si&#281; podaje. Odcisk palca tego serwera: %s\n\nJe&#347;li ufasz temu hostowi, naci&#347;nij Tak. Aby po&#322;&#261;czy&#263; nie dodaj&#261;c klucza dla tego hosta do rejestru, wybierz Nie. Aby porzuci&#263; to po&#322;&#261;czenie wybierz Anuluj.\n\nCzy po&#322;&#261;czy&#263; z tym hostem i doda&#263; jego klucz do rejestru?"
; "WARNING - POTENTIAL SECURITY BREACH!\n\nThe server's host key does not match the one WinSCP has cached in the registry. This means that either the server administrator has changed the host key, or you have actually connected to another computer pretending to be the server. The new key fingerprint is: %s\n\nIf you were expecting this change and trust the new key, press Yes to update cache and continue connecting. If you want to carry on connecting but without updatingthe cache, press No. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice.\n"
DIFFERENT_KEY="UWAGA - POTENTIAL SECURITY BREACH!\n\nKlucz tego serwera nie pasuje do klucza zapisanego w rejestrze. Oznacza to, &#380;e albo administrator serwera zmieni&#322; klucz hosta, albo w&#322;a&#347;nie pod&#322;&#261;czy&#322;e&#347; si&#281; do komputera udaj&#261;cego serwer, kt&#243;rego szuka&#322;e&#347;. Nowy odcisk palca klucza to: %s\n\nJe&#347;li oczekiwa&#322;e&#347; tej zmiany i ufasz nowemu kluczowi, naci&#347;nij Tak aby zaktualizowa&#263; klucz w rejestrze i kontynuowa&#263; po&#322;&#261;czenie. Je&#347;li chcesz si&#281; po&#322;&#261;czy&#263; bez aktualizowania rejestru, wybierz Nie. Je&#347;li chcesz ca&#322;kowicie zrezygnowa&#263; z po&#322;&#261;czenia, naci&#347;nij Anuluj. Wybranie Anuluj jest JEDYNYM bezpiecznym rozwi&#261;zaniem.\n"
