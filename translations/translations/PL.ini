; "The server's host key was not found in the cache. You have no guarantee that the server is the computer you think it is.\n\nThe server's %s key fingerprint is:\n%s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel.\n\nContinue connecting and add host key to the cache?"
UNKNOWN_KEY2="Klucz serwera nie został znaleziony w pamięci. Nie ma gwarancji że ten serwer naprawdę jest tym komputerem z którym ma być zrealizowane połączenie.\n\nOdcisk palca klucza serwera %s to:\n%s\n\nJeżeli ten komputer jest zaufany, naciśnij Tak. Aby kontynuować bez załączania klucza komputera w pamięci, naciśnij Nie. Przerwij połączenie, naciskając, Anuluj.\n\nKontynuować połączenie i załączyć klucz komputera w pamięci?"
; "WARNING - POTENTIAL SECURITY BREACH!\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key fingerprint is:\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice.\n"
DIFFERENT_KEY3="UWAGA - POTENCJALNE NARUSZENIE ZABEZPIECZENIA!\n\nKlucz serwera nie zgadza się z tym co WinSCP załączył w pamięci. To oznacza że albo administrator serwera zmienił klucz hosta, ten serwer podaje inny klucz z rożnych przyczyn, albo jesteś połączony z innym komputerem który udawanie być tym serwerem.\n\nNowy odcisk palca klucza serwera %s to:\n%s\n\nJeżeli oczekiwałeś te zmiany, ufasz nowemu kluczu i chcesz kontynuować połączenie, naciśnij Aktualizuj aby odświeżyć pamięć lub naciśnij Dodaj aby dodać nowy klucz w pamięci i zatrzymać pozostał(y-e). Aby kontynuować połączenie bez aktualizacji klucza w pamięci, naciśnij Pomiń. Przerwij połączenie kompletnie, naciskając, Anuluj.\n\nNaciśniecie Anuluj to JEDYNY gwarantowany bezpieczny wybór.\n"
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Ładujesz klucz prywatny SSH2 zapisany w starym formacie pliku. Oznacza to, że twój plik klucza nie jest całkowicie odporny na fałszerstwo. Zaleca się przekonwertowanie pliku do nowego formatu.\n\nKonwersji możesz dokonać ładując klucz programem PuTTYgen i zapisując go ponownie."
; "help [ <command> [ <command2> ... ] ]\n  Displays list of commands when no parameters are specified.\n  Displays help for each command when some are specified.\nalias:\n  man\nexamples:\n  help\n  help ls\n"
SCRIPT_HELP_HELP="help [ <polecenie> [ <polecenie2> ... ] ]\n  Pokazuje listę poleceń gdy nie podano żadnych parametrów.\n  Pokazuje pomoc dla każdego polecenia.\nalias:\n  man\nprzykłady:\n  help\n  help ls\n"
; "exit\n  Closes all sessions and terminates the program.\nalias:\n  bye\n"
SCRIPT_EXIT_HELP="exit\n  Zamyka wszystkie sesje i kończy program.\nalias:\n  bye\n"
; "open <stored session>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  Establishes connection to given host. Use either name of the stored\n  session or specify host, username, port and protocol directly.\nswitches:\n  -privatekey=<key>  Private key file\n  -timeout=<sec>     Server response timeout\n  -hostkey=<fingerprint> Fingerprint of server hostkey (SFTP and SCP only).\n  -certificate=<fingerprint> Fingerprint of SSL/TLS certificate (FTPS only)\n  -passive=on|off    Passive mode (FTP protocol only)\n  -implicit          Implicit TLS/SSL (FTPS protocol only)\n  -explicitssl       Explicit SSL (FTPS protocol only)\n  -explicittls       Explicit TLS (FTPS protocol only)\n  -rawsettings setting1=value1 setting2=value2 ...\n                     Configures any session settings using raw format\n                     as in an INI file\nexamples:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
SCRIPT_OPEN_HELP5="open <zapisana sesja>\nopen [ sftp|scp|ftp:// ][ <użytkownik> [ :hasło ] @ ] <host> [ :<port> ]\n  Nawiązuje połączenie do danego hosta. Użyj nazwy zapisanej\n  sesji lub określ bezpośrednio hosta, nazwę użytkownika, port i protokół.\nopcje:\n  -privatekey=<klucz>  Plik klucza prywatnego\n  -timeout=<sek>     Limitu czasu odpowiedzi serwera\n  -hostkey=<odcisk palca> Odcisk palca klucza hosta serwera (tylko SFTP i SCP).\n  -certificate=<odcisk palca> Odcisk palca certyfikatu SSL/TLS (tylko FTPS)\n  -passive=on|off    Tryb pasywny (tylko protokół FTP)\n  -implicit          Niejawny TLS/SSL (tylko protokół FTPS)\n  -explicitssl       Wyraźny SSL (tylko protokół FTPS)\n  -explicittls       Wyraźny TLS (tylko protokół FTPS)\n  -rawsettings ustawienie1=wartość1 ustawienie2=wartość2 ...\n                     Konfiguruje każde ustawienia sesji za pomocą surowego\n                     formatu tak jak w pliku INI\nprzykłady:\n  open\n  open sftp://michał@przykład.com:2222 -privatekey=mójklucz.ppk\n  open michał@przykład.com\n  open przykład.com\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
SCRIPT_CLOSE_HELP="close [ <sesja> ]\n  Zamyka sesję poprzez jej numer. Jeśli nie został podany numer sesyjny\n zamyka to aktualną sesję.\nprzykłady:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
SCRIPT_SESSION_HELP="session [ <sesja> ]\n  Aktywuje sesję poprzez jej numer. Jeśli nie został podany numer sesyjny\n pokazuje to połączone sesje.\nprzykłady:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
SCRIPT_PWD_HELP="pwd\n  Pokazuje aktualny, zdalny katalog dla aktywnej sesji.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
SCRIPT_CD_HELP="cd [ <katalog> ]\n  Zmienia zdalny katalog pracy dla aktywnej sesji.\n Jeśli nie podano żadnego katalogu, cd zmienia do katalogu domowego.\nprzykłady:\n  cd /home/michał\n  cd\n"
; "ls [ <directory> ]/[ <wildcard> ]\n  Lists the contents of specified remote directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nalias:\n  dir\nexamples:\n  ls\n  ls *.html\n  ls /home/martin\n"
SCRIPT_LS_HELP="ls [ <katalog> ]/[ <wieloznacznik> ]\n  Pokazuje zawartość podanego zdalnego katalogu. Jeśli katalog \n  nie jest podany, pokazuje to zawartość katalogu pracy.\n  Wieloznacznik traktowany jest jako lista pokazanych plików.\n  W każdym innym przypadku, pokazane są wszystkie pliki.\nalias:\n  dir\nprzykłady:\n  ls\n  ls *.html\n  ls /home/michał\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
SCRIPT_LPWD_HELP="lpwd\n  Pokazuje aktualny, lokalny katalog pracy. (ważne dla wszystkich sesji).\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexample:\n  lcd d:\\\n"
SCRIPT_LCD_HELP="lcd <katalog>\n  Zmienia lokalny katalog pracy dla wszystkich sesji.\nprzykład:\n  lcd d:\\\n"
; "lls [ <directory> ]\\[ <wildcard> ]\n  Lists the contents of specified local directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nexamples:\n  lls\n  lls *.html\n  lls d:\\\n"
SCRIPT_LLS_HELP="lls [ <katalog> ]\\[ <wieloznacznik> ]\n  Pokazuje zawartość podanego lokalnego katalogu. Jeśli katalog \n  nie jest podany, pokazuje to zawartość katalogu pracy.\n  Wieloznacznik traktowany jest jako lista pokazanych plików.\n  W każdym innym przypadku, pokazane są wszystkie pliki.\nprzykłady:\n  lls\n  lls *.html\n  lls d:\\\n"
; "rm <file> [ <file2> ... ]\n  Removes one or more remote files. If remote recycle bin is\n  configured, moves file to the bin instead of deleting it.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
SCRIPT_RM_HELP="rm <plik> [ <plik2> ... ]\n  Usuwa jeden lub więcej plików zdalnych. Jeśli ustawiony jest\n  kosz zdalny, przenosi to pliki do kosza zamiast ich usuwać.\n  Plik może być zastąpiony wieloznacznikiem aby wybrać więcej plików.\nprzykłady:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
SCRIPT_RMDIR_HELP="rmdir <katalog> [ <katalog2> ... ]\n  Usuwa jeden lub więcej katalogów zdalnych. Jeśli ustawiony jest\n  kosz zdalny, przenosi to katalogi do kosza zamiast ich usuwać.\nprzykład:\n  rmdir publiczny_html\n"
; "mv <file> [ <file2> ... ] [ <directory>/ ][ <newname> ]\n  Moves or renames one or more remote files. Destination directory or new\n  name or both must be specified. Destination directory must end with \n  slash. Operation mask can be used instead of new name.\n  Filename can be replaced with wildcard to select multiple files.\nalias:\n  rename\nexamples:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
SCRIPT_MV_HELP="mv <plik> [ <plik2> ... ] [ <katalog>/ ][ <nowanazwa> ]\n  Przenosi lub zmienia nazwę jednemu lub więcej plików zdalnych. Podany musi być\n katalog docelowy lub nowa nazwa lub oba. Katalog docelowy musi kończyć\n się ukośnikiem. Można użyć maskę operacji zamiast nowej nazwy.\n  Nazwę pliku można zastąpić wieloznacznikiem aby wybrać więcej plików.\nalias:\n  rename\nprzykłady:\n  mv index.html publiczny_html/\n  mv index.html about.*\n  mv index.html publiczny_html/about.*\n  mv publiczny_html/index.html publiczny_html/about.html /home/michał/*.bak\n  mv *.html /home/backup/*.bak\n"
; "chmod <mode> <file> [ <file2> ... ]\n  Changes permissions of one or more remote files. Mode can be specified\n  as three or four-digit octal number.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
SCRIPT_CHMOD_HELP="chmod <tryb> <plik> [ <plik2> ... ]\n  Zmienia prawa dostępu jednego lub więcej plików zdalnych. Ten tryb podany\n  może być liczbą trzy lub cztero-cyfrową w systemie ósemkowym.\n  Nazwę pliku można zastąpić wieloznacznikiem aby wybrać więcej plików.\nprzykłady:\n  chmod 644 index.html about.html\n  chmod 1700 /home/michał/publiczny_html\n  chmod 644 *.html\n"
; "ln <target> <symlink>\n  Creates remote symlink.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
SCRIPT_LN_HELP="ln <cel> <symlink>\n  Tworzy zdalne łącze symboliczne.\nalias:\n  symlink\nprzykład:\n  ln /home/michał/publiczny_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
SCRIPT_MKDIR_HELP="mkdir <katalog>\n  Tworzy zdalny katalog.\nprzykład:\n  mkdir publiczny_html\n"
; "get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\nalias:\n  recv, mget\nswitches:\n  -delete          Delete source remote file(s) after transfer\n  -resume          Resume transfer if possible (SFTP and FTP protocols only)\n  -append          Append file to end of target file (SFTP protocol only)\n  -preservetime    Preserve timestamp\n  -nopreservetime  Do not preserve timestamp\n  -speed=<kibps>   Limit transfer speed\n  -transfer=<mode> Transfer mode: binary, ascii, automatic\n  -filemask=<mask> Sets file mask.\neffective options:\n  confirm, reconnecttime\nexamples:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
SCRIPT_GET_HELP5="get <plik> [ [ <plik2> ... ] <katalog>\\[ <nowanazwa> ] ]\n  Pobiera jeden lub kilka plików ze zdalnego katalogu do lokalnego katalogu.\n Jeśli został określony tylko jeden parametr pobiera plik do lokalnego katalogu\n  roboczego. Jeśli podano więcej parametrów, wszystkie z wyjątkiem ostatniego\n należny określić w zestawie plików do pobrania. Ostatni parametr określa docelowy\n  katalog lokalny i ewentualnie maskę nazwy do zapisania pliku(ów) pod\n  inną nazwą. Katalog docelowy musi kończyć się ukośnikiem. \n  Nazwa pliku może być zastąpiona wieloznacznikiem aby wybrać kilka plików.\n  Aby pobrać więcej plików do obecnego katalogu roboczego użyj '.\\' jako\n  ostatni parametr.\nalias:\n  recv, mget\nprzełączniki:\n  -delete          Usuwa źródła zdalnego pliku(ów) po transferze\n  -resume          Wznów transfer, jeśli to możliwe (tylko protokoły SFTP i FTP)\n  -append          Dołącz plik do końca pliku docelowego (tylko protokół SFTP)\n  -preservetime    Zachowaj znacznika czasu\n  -nopreservetime  Nie zachowuj znacznika czasu\n  -speed=<kibps>   Ograniczenie prędkości transferu\n  -transfer=<tryb> Tryb transferu: binary, ascii, automatic\n  -filemask=<maska> Określa maskę pliku.\nskuteczne opcje:\n  confirm, reconnecttime\nprzykłady:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get publiczny_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
; "put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\nalias:\n  send, mput\nswitches:\n  -delete             Delete source local file(s) after transfer\n  -resume             Resume transfer if possible (SFTP and FTP protocols only)\n  -append             Append file to end of target file (SFTP protocol only)\n  -preservetime       Preserve timestamp\n  -nopreservetime     Do not preserve timestamp\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\neffective options:\n  confirm, reconnecttime\nexamples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
SCRIPT_PUT_HELP5="put <plik> [ [ <plik2> ... ] <katalog>\\[ <nowanazwa> ] ]\n  Wysyła jeden lub kilka plików z lokalnego katalogu do zdalnego katalogu.\n  Jeśli został określony tylko jeden parametr wysyła plik do zdalnego katalogu\n  roboczego. Jeśli podano więcej parametrów, wszystkie z wyjątkiem ostatniego\n  należny określić w zestawie plików do wysłania. Ostatni parametr określa docelowy\n  katalog zdalny i ewentualnie maskę nazwy do zapisania pliku(ów) pod\n  inną nazwą. atalog docelowy musi kończyć się ukośnikiem. \n  Nazwa pliku może być zastąpiona wieloznacznikiem aby wybrać kilka plików.\n  Aby wysłać więcej plików do obecnego katalogu roboczego użyj './' jako\n  ostatni parametr.\nalias:\n  send, mput\nprzełączniki:\n  -delete             Usuwa źródła lokalnego pliku(ów) po transferze\n  -resume             Wznów transfer, jeśli to możliwe (tylko protokoły SFTP i FTP)\n  -append             Dołącz plik do końca pliku docelowego (tylko protokół SFTP)\n  -preservetime       Zachowaj znacznika czasu\n  -nopreservetime     Nie zachowuj znacznika czasu\n  -permissions=<tryb> Ustala uprawnienia\n  -nopermissions      Zachowaj domyślne uprawnienia\n  -speed=<kibps>      Ograniczenie prędkości transferu\n  -transfer=<mode>    Tryb transferu: binary, ascii, automatic\n  -filemask=<maska>    Określa maskę pliku.\nskuteczne opcje:\n  confirm, reconnecttime\nprzykłady:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/michał/publiczny_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/michał/backup/*.bak\n"
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  echo     on|off\n           Toggles echoing of command being executed.\n           Commands affected: all\n  batch    on|off|abort|continue\n           Toggles batch mode (all prompts are automatically replied\n           negatively). When 'on', it is recommended to set 'confirm'\n           to 'off' to allow overwrites. With 'abort', script is aborted\n           when any error occurs. With 'continue', all errors are ignored.\n           Commands affected: nearly all\n  confirm  on|off\n           Toggles confirmations (overwrite, etc.).\n           Commands affected: get, put\n  reconnecttime off | <sec>\n           Time limit in seconds to try reconnecting broken sessions.\n           Commands affected: get, put, synchronize, keepuptodate\nexamples:\n  option\n  option batch\n  option confirm off\n"
SCRIPT_OPTION_HELP6="option [ <opcja> [ <wartość> ] ]\n  Jeśli parametry nie są określone, wyświetla to wszystkie opcje skryptu\n i ich wartości. Jeśli określony jest tylko jeden parametr, pokazuje to wartość opcji.\n  Jeśli określone są dwa parametry, ustawia to wartość opcji.\n  Początkowe wartości niektórych opcji pobierane są z konfiguracji aplikacji,\n jednak modyfikacja opcji nie zmienia konfiguracji\n aplikacji.\ndostępne opcje to:\n  echo     on|off\n           Włącza lub wyłącza echo wykonywanej komendy.\n           Dotyczące polecenia: wszystkie\n  batch    on|off|abort|continue\n           Włącza lub wyłącza tryb wsadowy (każde pytania automatycznie odpowiedziano\n są negatywnie). Gdy 'on', zaleca się, aby ustawic 'confirm'\n           na 'off' aby umożliwić nadpisaniu. Wybór 'abort', przerywa skrypt\n           przy każdym błędzie. Wybór 'continue', ignoruje wszystkie błędy.\n           Dotyczące polecenia: prawie wszystkie\n  confirm  on|off\n           Włącza lub wyłącza potwierdzenia (nadpisanie, itp.).\n           Dotyczące polecenia: get, put\n  transfer binary|ascii|automatic\n           Tryb transferu: binarny, ASCII (tekst), automatyczny (według rozszerzenia).\n           Dotyczące polecenia: get, put, synchronize, keepuptodate\n  exclude  clear | <maska> [ ; <maska2> ... ]\n  include  clear | <maska> [ ; <maska2> ... ]\n           Ustawia maski wykluczenia lub dodania (tylko jedna może być ustawiona jednocześnie).\n           Dotyczy to także katalogów (*/ pasuje do wszystkich katalogów).\n           Dotyczące polecenia: get, put, synchronize, keepuptodate\n  reconnecttime off | <sec>\n           Limit czasu w sekundach, aby ponowić połączenie zerwanej sesji.\n           Dotyczące polecenia: get, put, synchronize, keepuptodate\naliases:\n  ascii =  opcja transferu ASCII\n  binary = opcja transferu binarnego\nprzykłady:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kibps>       Limit transfer speed\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <lokalny katalog> [ <zdalny katalog> ] ]\n  Gdy pierwszy parametr jest 'local' wykonuje synchronizację katalogu\n  lokalnego ze zdalnym. Gdy pierwszy parametr jest 'remote' wykonuje synchronizację\n  katalogu zdalnego z lokalnym. Gdy pierwszy parametr jest 'both' wykonuje\n  synchronizację katalogów między sobą.\n  Gdy katalogi nie zostały określone, aktualne katalogi robocze będą\n  zsynchronizowane.\n  Uwaga: Potwierdzenia nadpisywania są zawsze wyłączone dla tego polecenia.\nprzełączniki:\n  -delete              Usuwa przestarzałe pliki\n  -mirror              Tryb lustrzany (synchronizacja również starszych plików).\n                       Zignorowane dla 'both'.\n  -criteria=<kryteria> Kryteria porównania. Możliwe wartości to 'none', 'time',\n                       'size' i 'either'. Zignorowane dla trybu 'both'.\n  -permissions=<tryb>  Ustala uprawnienia\n  -nopermissions       Zachowaj domyślne uprawnienia\n  -speed=<kibps>       Ograniczenie prędkości transferu\n  -transfer=<tryb>     Tryb transferu: binary, ascii, automatic\n  -filemask=<maska>     Określa maskę pliku.\nskuteczne opcje:\n  reconnecttime\nprzykłady:\n  synchronize remote -delete\n  synchronize both d:\\www /home/michał/publiczny_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete             Delete obsolete files\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\neffective options:\n  reconnecttime\nexamples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP3="keepuptodate [ <lokalny katalog> [ <zdalny katalog> ] ]\n  Obserwuje zmiany w katalogu lokalnym i odbija je na zdalnym.\n  Gdy katalogi nie zostały określone, aktualne katalogi robocze będą\n  zsynchronizowane. Aby przerwać obserwowanie zmian naciśnij Ctrl-C.\n  Uwaga: Potwierdzenia nadpisywania są zawsze wyłączone dla tego polecenia.\nprzełączniki:\n  -delete             Usuwa przestarzałe pliki\n  -permissions=<tryb> Ustala uprawnienia\n  -nopermissions      Zachowaj domyślne uprawnienia\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<tryb>    Tryb transferu: binary, ascii, automatic\n  -filemask=<maska>    Określa maskę pliku.\nskuteczne opcje:\n  reconnecttime\nprzykłady:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/michał/publiczny_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
SCRIPT_CALL_HELP2="call <polecenie>\n  Z protokołami SFTP i SCP, wykonuje dowolne polecenie zdalnego shellu.\n  Jeśli aktualna sesja nie pozwala na wykonanie dowolnego polecenia zdalnego\n  zostanie automatycznie otworzona oddzielna sesja shellu.\n Z protokołem FTP, wykonuje polecenie protokołu.\n  To polecenie nie może żądać żadnych wprowadzeń użytkownika.\nalias:\n  !\nprzykład:\n  call touch index.html\n"
; "echo <message>\n  Prints message onto script output.\nexample:\n  echo Starting upload...\n"
SCRIPT_ECHO_HELP="echo <komunikat>\n  Wyświetla komunikat na wyjściu skryptu.\nprzykład:\n  echo Rozpoczęcie wysyłania...\n"
; "stat <file>\n  Retrieves and lists attributes of specified remote file.\nexamples:\n  stat index.html\n"
SCRIPT_STAT_HELP="stat <plik>\n  Pobiera i wykazy atrybuty określonego pliku zdalnego.\nprzykłady:\n  stat index.html\n"

