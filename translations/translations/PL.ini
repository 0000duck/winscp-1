DND_DOWNLOAD_MOVE_WARNING="Próbujesz przenieść zdalny plik(-i) do lokalizacji, do której WinSCP nie może przetransferować plików bezpośrednio. Pliki te zostaną ściągnięte, w zamian, do katalogu tymczasowego. Transfer do docelowego miejsca przeznaczenia zostanie przerzucony na docelową aplikację (np. Eksploratora Windows), którego WinSCP nie jest w stanie kontrolować. Źródłowe pliki zostaną skasowane tuż po zakończeniu pobierania ich do katalogu tymczasowego. Jeśli aplikacja przeznaczenia zawiedzie podczas dostarczania plików, mogą one zostać utracone. Proszę, rozważ skopiowanie plików zamiast ich przenoszenia.\nPodpowiedź: Aby skopiować plik przytrzymaj klawisz Ctrl podczas przeciągania pliku.\n\nCzy jesteś pewien, że nadal chcesz przenieść te pliki?"
; "WinSCP, %s\n%s\n\nUsage:\nG:%APP% session\nG:%APP% [(sftp|scp|ftp)://][user[:password]@]host[:port][/path/[file]]\nG:%APP% [session] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /privatekey=<key> /hostkey=<fingerprint>\nG:%APP% [session] /certificate=<fingerprint> /implicit|explicitssl|explicittls\nG:%APP% [session] /passive=on|off /timeout=<sec>\nG:%APP% [session] /rawsettings setting1=value1 settings2=value2 ...\nG:%APP% [/console] [/script=file] [/command command1...] [/parameter param1...]\nC:%APP% [/script=file] [/command command1...] [/parameter param1...]\nB:%APP% /ini=<inifile> /log=<logfile> /xmllog=<logfile>\nG:%APP% /update\nB:%APP% /help\n\nG: session       Name of stored session or direct session specification.\nG: /synchronize  Synchronizes content of two directories.\nG: /keepuptodate Starts Keep remote directory up to date function.\nG: /defaults     Starts operation without showing options dialog.\nG: /console      Console (text) mode. Default mode, when invoked\nG:               using %APP%.com.\nB: /script=      Executes batch script file. If the script does not end with\nB:               'exit' command, normal interactive mode follows.\nB: /command      Executes list of script commands.\nB: /parameter    Passes list of parameters to script.\nB: /ini=         Path to configuration INI-file.\nB: /log=         Turns on session logging to file.\nB: /xmllog=      Turns on XML logging to file.\nG: /privatekey=  Private key file.\nG: /timeout=     Server response timeout.\nG: /hostkey=     Fingerprint of server hostkey.\nG: /passive=     Passive mode (FTP protocol only).\nG: /rawsettings= Configures any session settings using raw format\nG:               as in an INI file.\nG: /certificate= Fingerprint of SSL/TLS certificate.\nG: /implicit     Implicit TLS/SSL (FTPS protocol only).\nG: /explicitssl  Explicit SSL (FTPS protocol only).\nG: /explicittls  Explicit TLS (FTPS protocol only).\nG: /update       Queries application homepage for updates.\nB: /help         Prints this usage.\n"
USAGE8="WinSCP, %s\n%s\n\nZastosowanie:\nG:%APP% session\nG:%APP% [(sftp|scp|ftp)://][użytkownik[:hasło]@]host[:port][/ścieżka/[plik]]\nG:%APP% [sesja] /synchronize [lokalny_katalog] [zdalny_katalog] [/domyślnie]\nG:%APP% [sesja] /keepuptodate [lokalny_katalog] [zdalny_katalog] [/domyślnie]\nG:%APP% [sesja] /privatekey=<klucz> /hostkey=<odcisk_palca>\nG:%APP% [sesja] /certificate=<odcisk_palca> /implicit|explicitssl|explicittls\nG:%APP% [sesja] /passive=on|off /timeout=<sek>\nG:%APP% [sesja] /rawsettings ustawienie1=wartość1 ustawienie2=wartość2 ...\nG:%APP% [/konsola] [/skrypt=plik] [/polecenie polecenie1...] [/parametr parametr1...]\nC:%APP% [/skrypt=plik] [/polecenie polecenie1...] [/parametr parametr1...]\nB:%APP% /ini=<plik_ini> /log=<plik_dziennika> /xmllog=<plik_dziennika>\nG:%APP% /update\nB:%APP% /help\n\nG: session       Nazwa zapisanej sesji lub bezpośrednia specyfikacja sesji.\nG: /synchronize  Synchronizacja zawartości dwóch katalogów.\nG: /keepuptodate Uruchamia funkcję Automatycznie aktualizuj katalog zdalny.\nG: /defaults     Uruchamia operację bez wyświetlania okna dialogowego opcji.\nG: /console      Tryb (tekstowy )konsoli. tryb domyślny, gdy wywołany\nG:               za pomocą %APP%.com.\nB: /script=      Wykonuje skrypt wsadowy. Jeśli skrypt nie kończy się\nB:               poleceniem 'exit', następuje normalny tryb interaktywny.\nB: /command      Wykonuje listę poleceń skryptu.\nB: /parameter    Przekazuje listę parametrów do skryptu.\nB: /ini=         Ścieżka do plika konfiguracyjnego INI.\nB: /log=         Włącza logowanie sesji do pliku.\nB: /xmllog=      Włącza logowanie XML do pliku.\nG: /privatekey=  Plik klucza prywatnego.\nG: /timeout=     Limitu czasu odpowiedzi serwera.\nG: /hostkey=     Odcisk palca klucza hosta serwera.\nG: /passive=     Tryb pasywny (tylko protokół FTP).\nG: /rawsettings= Konfiguruje ustawienia rożnych sesji z wykorzystaniem\nG:               surowego formatu tak jak w pliku INI.\nG: /certificate= Odcisk palca certyfikatu SSL/TLS.\nG: /implicit     Niejawny TLS/SSL (tylko protokół FTPS).\nG: /explicitssl  Wyraźny SSL (tylko protokół FTPS).\nG: /explicittls  Wyraźny TLS (tylko protokół FTPS).\nG: /update       Sprawdza główną stronę aplikacji w celu aktualizacji.\nB: /help         Wyświetla tą pomoc.\n"

