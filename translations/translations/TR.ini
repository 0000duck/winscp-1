; "The server's host key was not found in the cache. You have no guarantee that the server is the computer you think it is.\n\nThe server's %s key fingerprint is:\n%s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel.\n\nContinue connecting and add host key to the cache?"
UNKNOWN_KEY2="Sunucu anahtarı önbellekte bulunamadı. Bu sunucunun, olmasını umduğunuz bilgisayar olacağının bir garantisi yok.\n\n Sunucunun %s anahtarı parmakizi şu şekildedir:\n%s\n Bu sunucuya güveniyorsanız Evet düğmesine tıklayın. Sunucu anahtarını önbelleğe eklemeden bağlanmak için Hayır düğmesine tıklayın. Bağlantıyı iptal etmek için İptal düğmesine tıklayın.\n\n İşleme devam ederek sunucu anahtarını önbelleğe eklemek istiyor musunuz?"
; "WARNING - POTENTIAL SECURITY BREACH!\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key fingerprint is:\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice.\n"
DIFFERENT_KEY3="DİKKAT - OLASI GÜVENLİK AÇIĞI!\n\nSunucunun anahtarı WinSCP önbelleğindeki ile aynı değil. Sunucu yöneticisi sunucu anahtarını değiştirmiş, sunucu belli koşullar altında farklı bir anahtar kullanmaya ayarlanmış ya da bağlandığınız, umduğunuzdan başka bir bilgisayar olabilir.\n\nYeni %s anahtarı parmakizi:\n%s\n\nBöyle bir değişikliği bekliyorduysanız, yeni anahtarı güvenilir yapmak için, Güncelle düğmesine tıklayıp önbelleği güncelleyebilir ya da Ekle düğmesine tıklayıp yeni anahtarı önbellekteki eski anahtarların yanına ekleyebilir, ardından bağlanmaya devam edebilirsiniz. Önbelleği güncellemeden bağlanmaya devam etmek isterseniz Atla düğmesine tıklayın. Bağlanmaktan vazgeçmek için İptal düğmesine tıklayın. İptal düğmesine tıklamak güvenliği garanti edilen TEK seçenektir.\n"
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Eski dosya biçimi sürümünde bir SSH-2 kişisel anahtarı yüklüyorsunuz. Bu anahtar dosyası sahteciliğe karşı tam olarak güvenli değildir. Anahtarınızı yeni biçime dönüştürmeniz önerilir.\n\nBu dönüşümü, anahtarınızı PuTTYgen ile açtıktan sonra yeniden kaydederek yapabilirsiniz."
; "help [ <command> [ <command2> ... ] ]\n  Displays list of commands when no parameters are specified.\n  Displays help for each command when some are specified.\nalias:\n  man\nexamples:\n  help\n  help ls\n"
SCRIPT_HELP_HELP="help [ <komut> [ <komut2> ... ] ]\n  Hiç parametre belirtilmesiğinde komutların listesini gösterir.\n Bazıları belirtildiğinde, her bir komut için yardım gösterilir.\nkısa şekli:\n  man\nörnekler:\n help\n help ls\n "
; "exit\n  Closes all sessions and terminates the program.\nalias:\n  bye\n"
SCRIPT_EXIT_HELP="çık\n Bütün oturumları kapatarak yazılımdan çıkar.\nkısa şekli:\n hoşcakal\n"
; "open <stored session>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  Establishes connection to given host. Use either name of the stored\n  session or specify host, username, port and protocol directly.\nswitches:\n  -privatekey=<key>  Private key file\n  -timeout=<sec>     Server response timeout\n  -hostkey=<fingerprint> Fingerprint of server hostkey (SFTP and SCP only).\n  -certificate=<fingerprint> Fingerprint of SSL/TLS certificate (FTPS only)\n  -passive=on|off    Passive mode (FTP protocol only)\n  -implicit          Implicit TLS/SSL (FTPS protocol only)\n  -explicitssl       Explicit SSL (FTPS protocol only)\n  -explicittls       Explicit TLS (FTPS protocol only)\n  -rawsettings setting1=value1 setting2=value2 ...\n                     Configures any session settings using raw format\n                     as in an INI file\nexamples:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
SCRIPT_OPEN_HELP5="open <kaydedilmiş oturum>\nopen [ sftp|scp|ftp:// ][ <kullanıcıadı> [ :parola ] @ ] <sunucu> [ :<kapı> ]\n  Belirtilen sunucuya bağlanır. Kaydedilmiş oturum ya da\n  sunucu adını, kullanıcı adı, kapı ve iletişim kuralını belirtin.\nanahtarlar:\n  -privatekey=<anahtar>  Kişisel anahtar dosyası\n  -timeout=<sn>     Sunucu yanıtı zaman aşımı\n  -hostkey=<parmakizi> Sunucu anahtarının parmakizi (yalnız SFTP ve SCP).\n  -certificate=<parmakizi> SSL/TLS sertifikası parmakizi (yalnız FTPS)\n  -passive=on|off    Pasif kip (yalnız FTP iletişim kuralı)\n  -implicit          Örtülü TLS/SSL (yalnız FTPS iletişim kuralı)\n  -explicitssl       Açık SSL (yalnız FTPS iletişim kuralı)\n  -explicittls       Açık TLS (yalnız FTPS iletişim kuralı)\n  -rawsettings ayar1=değer1 ayar2=değer2 ...\n                     Ham biçimi kullanarak oturum ayarlarını yapar\n                     INI dosyası olarak\nörnekler:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
SCRIPT_CLOSE_HELP="close [ <oturum> ]\n Belirtilen numaralı oturumu kapatır. Oturum numarasi belirtilmediğinde,\n geçerli seçilmiş oturum kapatılır.\nörnekler:\n close\n close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
SCRIPT_SESSION_HELP="session [ <oturum> ]\n Belirtilen numaralı oturumu etkinleştirir. Oturum numarası belirtilmediğinde,\n bağlı oturumları gösterir.\nörnekler:\n session\n session 1\n"
