SCRIPT_RM_HELP="rm <dosya> [ <dosya2> ... ]\n Bir ya da daha fazla uzak dosyayı siler. Uzak geri dönüşüm kutusu\n kullanılıyorsa, dosyayı silmek yerine bu kutuya taşır.\n Birden çok dosya ile işlem yapmak için dosya adı yerine arama karakterleri kullanılabilir.\nörnekler:\n  rm index.html\n  rm index.html about.html\n rm *.html\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
SCRIPT_RMDIR_HELP="rmdir <klasör> [ <klasör2> ... ]\n  Bir ya da daha fazla uzak klasörü siler. Uzak geri dönüşüm kutusu\n kullanılıyorsa, klasörü silmek yerine bu kutuya taşır\nörnek:\n  rmdir public_html\n"
; "mv <file> [ <file2> ... ] [ <directory>/ ][ <newname> ]\n  Moves or renames one or more remote files. Destination directory or new\n  name or both must be specified. Destination directory must end with \n  slash. Operation mask can be used instead of new name.\n  Filename can be replaced with wildcard to select multiple files.\nalias:\n  rename\nexamples:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
SCRIPT_MV_HELP="mv <dosya> [ <dosya2> ... ] [ <klasör>/ ][ <yeniad> ]\n Bir ya da daha fazla uzak dosyayı taşır ya da yeniden adlandırır. Hedef klasör ya da yeni\n ad ya da ikisi birden belirtilmelidir. Hedef klasör kesme işareti \n ile bitmelidir. Yeni ad yerine işlem maskesi kullanılabilir.\n Birden çok dosya ile işlem yapmak için dosya adı yerine arama karakterleri kullanılabilir.\nkısa şekli:\n rename\nörnekler:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n mv *.html /home/backup/*.bak\n"
; "chmod <mode> <file> [ <file2> ... ]\n  Changes permissions of one or more remote files. Mode can be specified\n  as three or four-digit octal number.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
SCRIPT_CHMOD_HELP=" chmod <kip> <dosya> [ <dosya2> ... ]\n  Bir ya da daha fazla uzak dosyanın izinlerini değiştirir. Kip \n üç ya da dört basamaklı sekizli sayı olarak belirtilebilir.\n Birden çok dosya ile işlem yapmak için dosya adı yerine arama karakterleri kullanılabilir.\nörnekler:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
; "ln <target> <symlink>\n  Creates remote symlink.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
SCRIPT_LN_HELP="ln <hedef>  <sembolikbağlantı> \n Uzak bağlantı oluşturur.\nkısa şekli:\n symlink\nörnek:\n ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
SCRIPT_MKDIR_HELP="mkdir <klasör>\n Uzak klasör oluşturur.\nörnek:\n mkdir public_html\n>"
; "get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\nalias:\n  recv, mget\nswitches:\n  -delete          Delete source remote file(s) after transfer\n  -resume          Resume transfer if possible (SFTP and FTP protocols only)\n  -append          Append file to end of target file (SFTP protocol only)\n  -preservetime    Preserve timestamp\n  -nopreservetime  Do not preserve timestamp\n  -speed=<kibps>   Limit transfer speed\n  -transfer=<mode> Transfer mode: binary, ascii, automatic\n  -filemask=<mask> Sets file mask.\neffective options:\n  confirm, reconnecttime\nexamples:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
SCRIPT_GET_HELP5="get <dosya> [ [ <dosya2> ... ] <klasör>\\[ <yeniad> ] ]\n  Bir ya da birkaç dosyayı uzak klasörden yerel klasöre indirir.\n  Yalnız bir parametre belirtilirse, dosyalar geçerli çalışma\n klasörüne indirilir. Sonuncusu dışında diğer parametreler belirtilirse\n uygun dosyalar indirilir. Son parametre hedef yerel klasörü\n  ve isteğe bağlı olarak dosyaları farklı ad ile kaydetmek için işlem\n maskesini belirtir. Hedef klasör ters kesme işareti ile bitmelidir. \n  Birden çok dosya ile işlem yapmak için dosya adı yerine arama karakterleri kullanılabilir.\n  Geçerli çalışma klasörüne daha fazla dosya indirmek için\n son parametre olarak '.\\' kullanın.\nkısa şekli:\n  recv, mget\nanahtarlar:\n  -delete          Aktarımdan sonra uzaktaki kaynak dosyaları siler\n  -resume          Olabiliyorsa aktarımı sürdürür (yalnız SFTP ve FTP iletişim kuralları)\n  -append          Dosyayı hedef dosyanın sonuna ekler (yalnız SFTP iletişim kuralı)\n  -preservetime    Zaman damgalarını korur\n  -nopreservetime  Zaman damgalarını korumaz\n  -speed=<kibps>   Aktarım hızını sınırlar\n  -transfer=<kip> Aktarım kipi: ikili, ascii, kendiliğinden\n  -filemask=<maske> Dosya maskesini ayarlar.\netkin ayarlar:\n  confirm, reconnecttime\nörnekler:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
; "put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\nalias:\n  send, mput\nswitches:\n  -delete             Delete source local file(s) after transfer\n  -resume             Resume transfer if possible (SFTP and FTP protocols only)\n  -append             Append file to end of target file (SFTP protocol only)\n  -preservetime       Preserve timestamp\n  -nopreservetime     Do not preserve timestamp\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\neffective options:\n  confirm, reconnecttime\nexamples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
SCRIPT_PUT_HELP5="put <dosya> [ [ <dosya2> ... ] <klasör>/[ <yeniad> ] ]\n  Bir ya da birkaç dosyayı yerel klasörden uzak klasöre yükler.\n  Yalnız bir parametre belirtilirse, dosyalar uzak çalışma\n klasörüne yüklenir. Sonuncusu dışında diğer parametreler belirtilirse\n uygun dosyalar yüklenir. Son parametre hedef uzak klasörü\n  ve isteğe bağlı olarak dosyaları farklı ad ile kaydetmek için işlem\n maskesini belirtir. Hedef klasör kesme işareti ile bitmelidir. \n  Birden çok dosya ile işlem yapmak için dosya adı yerine arama karakterleri kullanılabilir.\n  Geçerli çalışma klasörüne daha fazla dosya yüklemek için\n son parametre olarak './' kullanın.\nkısa şekli:\n  send, mput\nanahtarlar:\n  -delete             Aktarımdan sonra yerel kaynak dosyaları siler\n  -resume             Olabiliyorsa aktarımı sürdürür (yalnız SFTP ve FTP iletişim kuralları)\n  -append             Dosyayı hedef dosyanın sonuna ekler (yalnız SFTP iletişim kuralı)\n  -preservetime       Zaman damgalarını korur\n  -nopreservetime     Zaman damgalarını korumaz\n  -permissions=<kip> İzinleri ayarlar\n  -nopermissions      Varsayılan izinleri korur\n  -speed=<kibps>      Aktarım hızını sınırlar\n  -transfer=<kip>    Aktarım kipi: ikili, ascii, kendiliğinden\n  -filemask=<maske>    Dosya maskesini ayarlar.\netkin ayarlar:\n  confirm, reconnecttime\nörnekler:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  echo     on|off\n           Toggles echoing of command being executed.\n           Commands affected: all\n  batch    on|off|abort|continue\n           Toggles batch mode (all prompts are automatically replied\n           negatively). When 'on', it is recommended to set 'confirm'\n           to 'off' to allow overwrites. With 'abort', script is aborted\n           when any error occurs. With 'continue', all errors are ignored.\n           Commands affected: nearly all\n  confirm  on|off\n           Toggles confirmations (overwrite, etc.).\n           Commands affected: get, put\n  reconnecttime off | <sec>\n           Time limit in seconds to try reconnecting broken sessions.\n           Commands affected: get, put, synchronize, keepuptodate\nexamples:\n  option\n  option batch\n  option confirm off\n"
SCRIPT_OPTION_HELP6="option [ <ayar> [ <değer> ] ]\n  Bir parametre belirtilmezse, tüm betyik ayarlarını ve değerlerini\n  gösterir. Yalnız bir parametre belirtildiğinde, ayarın değerini gösterir.\n  İki parametre belirtildiğinde, ayarın değerini değiştirir.\n  Bazı ayarların başlangıç değerleri uygulama yapılandırmasından alınır,\n  bununla birlikte ayarların değiştirilmesi uygulama ayarlarını \n  değiştirmez.\nayarlar:\n  echo     on|off\n           Yürütülen komutun çıktısını açar ya da kapatır.\n           Etkilenen komutlar: tümü\n  batch    on|off|abort|continue\n           Yığın kipini açar ya da kapatır (tüm sorular kendiliğinden negatif olarak\n           yanıtlanır). 'on' iken, 'confirm' olarak ayalamanız önerilir\n           'off' seçildiğinde üzerine yazmaya izin verilir. 'abort', bir hata oluştuğunda\n           betiği keser. 'continue', tüm hataları yoksayar.\n           Etkilenen komutlar: neredeyse tümü\n  confirm  on|off\n           ONayları açar ya da kapatır (üzerine yaz, vb.).\n           Etkilenen komutlar: get, put\n  reconnecttime off | <saniye>\n           Kesilen oturumların yeniden bağlanması için denenecek süre sınırı.\n           Etkilenen komutlar: get, put, synchronize, keepuptodate\nörnekler:\n  option\n  option batch\n  option confirm off\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kibps>       Limit transfer speed\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <yerel klasör> [ <uzak klasör> ] ]\n  ilk parametre 'local' ise yerel klasörü uzak\n  olanla eşleştirir. İlk parametre  'remote' ise, uzak klasörü yerel\n  olanla eşleştirir. İlk parametre 'both' ise klasörlerin\n  ikisini de karşılıklı olarak eşleştirir.\n  Klasörler belirtilmediğinde, geçerli çalışma klasörleri\n  eşleştirilir.\n  Not: Bu komut için üzerine yazma onayları her zaman kapalıdır.\nanahtarlar:\n  -delete              Eşi olmayan dosyaları siler\n  -mirror              Ayna kipi (daha eski dosyaları da eşleştirir).\n                       'both' için yoksayılır.\n  -criteria=<ölçüt> Karşılaştırma ölçütü. Şu değerler olabilir: 'none', 'time',\n                       'size' ve 'either'. 'both' için yoksayılır.\n  -permissions=<kip>  İzinleri ayarlar\n  -nopermissions       Varsayılan izinleri korur\n  -speed=<kibps>       Aktarım hızını sınırlar\n  -transfer=<kip>     Aktarım kipi: ikili, ascii, kendiliğinden\n  -filemask=<maske>     Dosya maskesini ayarlar.\netkin ayarlar:\n  reconnecttime\nörnekler:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete             Delete obsolete files\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\neffective options:\n  reconnecttime\nexamples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP3="keepuptodate [ <yerel klasör> [ <uzak klasör> ] ]\n  Yerel klasördeki değişiklikleri izleyerek uzak klasöre yansıtır.\n  Klasörler belirtilmediğinde, geçerli çalışma klasörleri\n  eşleştirilir. Değişiklikleri izlemeyi durdurmak için Ctrl-C tuşlarına basın.\n  Not: Bu komut için üzerine yazma onayları her zaman kapalıdır.\nanahtarlar:\n  -delete             Eşi olmayan dosyaları siler\n  -permissions=<kip> İzinleri ayarlar\n  -nopermissions      Varsayılan izinleri korur\n  -speed=<kibps>      Aktarım hızını sınırlar\n  -transfer=<kip>    Aktarım kipi: ikili, ascii, kendiliğinden\n  -filemask=<maske>    Dosya maskesini ayarlar.\netkin ayarlar:\n  reconnecttime\nörnekler:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
SCRIPT_CALL_HELP2="call <komut>\n  SFTP ve SCP iletişim kuralları için, isteğe bağlı kabuk komutu yürütür.\n  Geçerli outurum isteğe bağlı uzak komutların yürütülmesine izin vermiyorsa,\n  kendiliğinden ayrı bir kabuk oturumu açılır.\n  FTP iletişim kuralları için, bir iletişim kuralı komutu yürütür.\n  Komut kullanıcı girişi istememelidir.\nkısa şekli:\n  !\nörnek:\n  call touch index.html\n"
; "echo <message>\n  Prints message onto script output.\nexample:\n  echo Starting upload...\n"
SCRIPT_ECHO_HELP="echo <ileti>\n  İLetiyi betik çıktısında gösterir.\nörnek:\n  echo Yüklemeye başlıyor...\n"
; "stat <file>\n  Retrieves and lists attributes of specified remote file.\nexamples:\n  stat index.html\n"
SCRIPT_STAT_HELP="stat <dosya>\n  Belirtilen uzak dosyanın özniteliklerini alır ve gösterir.\nörnek:\n  stat index.html\n"

