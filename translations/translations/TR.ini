DND_DOWNLOAD_MOVE_WARNING="Uzak dosyaları, WinSCP tarafından doğrudan aktarım yapılamayacak bir hedefe taşımayı deniyorsunuz. Bunun için dosyalar önce geçici klasöre indirilecek. Son hedefe aktarım, WinSCP tarafından denetlenemeyen hedef uygulamaya bırakılacak (örneğin Windows Gezgini). Kaynak dosyalar, geçici klasöre indirme işlemi tamamlandıktan sonra silinecek. Hedef uygulama geçici dosyaları aktaramaz ise dosyalar kaybolabilir. Bu yüzden, lütfen dosyaları taşımak yerine kopyalamayı düşünün.\nİpucu: Dosyaları kopyalamak için sürüklerken Ctrl tuşuna basılı tutun.\n\nHala dosyaları taşımak istiyor musunuz?"
; "WinSCP, %s\n%s\n\nUsage:\nG:%APP% session\nG:%APP% [(sftp|scp|ftp)://][user[:password]@]host[:port][/path/[file]]\nG:%APP% [session] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /privatekey=<key> /hostkey=<fingerprint>\nG:%APP% [session] /certificate=<fingerprint> /implicit|explicittls|explicitssl\nG:%APP% [session] /passive=on|off /timeout=<sec>\nG:%APP% [session] /rawsettings setting1=value1 settings2=value2 ...\nG:%APP% [/console] [/script=file] [/command command1...] [/parameter param1...]\nC:%APP% [/script=file] [/command command1...] [/parameter param1...]\nB:%APP% /ini=<inifile> /log=<logfile> /xmllog=<logfile>\nG:%APP% /update\nB:%APP% /help\n\nG: session       Name of site or direct session specification.\nG: /synchronize  Synchronizes content of two directories.\nG: /keepuptodate Starts Keep remote directory up to date function.\nG: /defaults     Starts operation without showing options dialog.\nG: /console      Console (text) mode. Default mode, when invoked\nG:               using %APP%.com.\nB: /script=      Executes batch script file. If the script does not end with\nB:               'exit' command, normal interactive mode follows.\nB: /command      Executes list of script commands.\nB: /parameter    Passes list of parameters to script.\nB: /ini=         Path to configuration INI-file.\nB: /log=         Turns on session logging to file.\nB: /xmllog=      Turns on XML logging to file.\nG: /privatekey=  Private key file.\nG: /timeout=     Server response timeout.\nG: /hostkey=     Fingerprint of server host key.\nG: /passive=     Passive mode (FTP protocol only).\nG: /rawsettings= Configures any session settings using raw format\nG:               as in an INI file.\nG: /certificate= Fingerprint of TLS/SSL certificate.\nG: /implicit     Implicit TLS/SSL (FTPS protocol only).\nG: /explicittls  Explicit TLS (FTPS protocol only).\nG: /explicitssl  Explicit SSL (FTPS protocol only).\nG: /update       Queries application homepage for updates.\nB: /help         Prints this usage.\n"
USAGE8="WinSCP, %s\n%s\n\nKullanım:\nG:%APP% oturum\nG:%APP% [(sftp|scp|ftp)://][kullanıcı adı[:parola]@]sunucu[:kapı][/yol/[dosya]]\nG:%APP% [oturum] /synchronize [yerel_klasör] [uzak_klasör] [/defaults]\nG:%APP% [oturum] /keepuptodate [yerel_klasör] [uzak_klasör] [/defaults]\nG:%APP% [oturum] /privatekey=<kişisel_anahtar> /hostkey=<parmakizi>\nG:%APP% [oturum] /certificate=<parmakizi> /implicit|explicittls|explicitssl\nG:%APP% [oturum] /passive=on|off /timeout=<saniye>\nG:%APP% [oturum] /rawsettings ayar1=değer1 ayar2=değer2 ...\nG:%APP% [/console] [/script=dosya] [/command komut1...] [/parameter param1...]\nC:%APP% [/script=dosya] [/command komut1...] [/parameter param1...]\nB:%APP% /ini=<ini_dosyası> /log=<günlük_dosyası> /xmllog=<günlük_dosyası>\nG:%APP% /update\nB:%APP% /help\n\nG: oturum       Kaydedilmiş bağlantının adı ya da doğrudan oturum özellikleri.\nG: /synchronize  İki klasörün içerikleriklerini eşleştirir.\nG: /keepuptodate Uzak klasörü tarih işlevi ile güncel tutmaya başlar.\nG: /defaults     Ayarlar penceresini görüntülemeden işlemi başlatır.\nG: /console      Konsol (metin) kipi. Varsayılan kip, çağrıldığında\nG:               %APP%.com kullanarak.\nB: /script=      Yığın betiği dosyasını yürütür. Betik 'exit' komutu ile\nB:               sonlanmazsa, normal arayüz kipine geçilir.\nB: /command      Betik komutları listesini yürütür.\nB: /parameter    Parametre listesini betiğe aktarır.\nB: /ini=         Yapılandırma INI dosyasının yolu.\nB: /log=         Oturum günlük dosyasını etkinleştirir.\nB: /xmllog=      XML günlükleme dosyasını etkinleştirir.\nG: /privatekey=  Kişisel anahtar dosyası.\nG: /timeout=     Sunucu yanıtı zaman aşımı.\nG: /hostkey=     Sunucu anahtarının parmakizi.\nG: /passive=     Pasif kip (yalnız FTP iletişim kuralı).\nG: /rawsettings= Herhangi bir oturumun ayarlarını ham biçimde INI \nG:               dosyası içinde yapılandırır.\nG: /certificate= TLS/SSL sertifikasının parmakizi.\nG: /implicit     Örtülü TLS/SSL (yalnız FTPS iletişim kuralı).\nG: /explicittls  Açık TLS (yalnız FTPS iletişim kuralı).\nG: /explicitssl  Açık SSL (yalnız FTPS iletişim kuralı).\nG: /update       Yeni sürümler için uygulama anasayfasını sorgular.\nB: /help         Bu bilgileri görüntüler.\n"

