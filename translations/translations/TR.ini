DIFFERENT_KEY4="**DİKKAT - OLASI GÜVENLİK AÇIĞI!**\n\nSunucu anahtarı, WinSCP önbelleğindeki anahtar ile aynı değil. Sunucu yöneticisi sunucu anahtarını değiştirmiş, sunucu belli koşullar altında farklı bir anahtar kullanmaya ayarlanmış ya da bağlandığınız sunucu, umduğunuzdan başka bir bilgisayar olabilir.\n\nYeni %s anahtarının parmakizi:\n%s\n\nBöyle bir değişikliğin olacağını biliyorduysanız, Güncelleyin düğmesine tıklayıp önbelleği güncelleyerek ya da Ekleyin düğmesine tıklayıp yeni anahtarı önbellekteki eski anahtarların yanına ekleyerek, yeni anahtarı güvenilir yapabilir ve bağlanmaya devam edebilirsiniz. Önbelleği güncellemeden bağlanmaya devam etmek isterseniz Atlayın düğmesine tıklayın. Bağlanmaktan vazgeçmek için İptal düğmesine tıklayın. Güvenliği garanti edilen tek seçenek İptal düğmesine tıklamaktır."
