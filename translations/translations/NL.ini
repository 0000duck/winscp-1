; User interface very long strings
[TextsWin2.rc]
; "You are trying to move remote file(s) to destination to which WinSCP cannot transfer files directly. Files will be downloaded to temporary directory instead. Transfer to final destination will be left to responsibility of target application (e.g. Windows Explorer), which WinSCP cannot control. Source files will be deleted just after download to temporary directory finishes. If target application fails to deliver temporary files, they may be lost. Please, consider copying files instead of moving.\nHint: To copy files hold down Ctrl key while dragging.\n\nDo you still want to move the files?"
DND_DOWNLOAD_MOVE_WARNING="U probeert een of meerdere externe bestand(en) te verplaatsen naar een doel waarnaartoe WinSCP niet direct bestanden kan overzetten. Bestanden worden hiervoor in de plaats gedownload naar een tijdelijke directory. De eindtoepassing is hierna verantwoordelijk voor de overdracht naar het uiteindelijke doel (zoals Windows Verkenner), waar WinSCP geen controle over heeft. Bronbestanden zullen worden verwijderd nadat het downloaden naar de tijdeljke directory gereed is. Indien de doeltoepassing de tijdelijke bestanden niet (goed) overzet, raken deze mogelijk verloren. Neem daarom in overweging om de bestanden te kopiëren in plaats van verplaatsen. \nTip: Om bestanden te kopiëren, houd de Ctrl-toets ingedrukt tijdens het slepen.\n\nWilt u nog steeds de bestanden verplaatsen?"
; "WinSCP, %s\n%s\n\nUsage:\n%APP% session\n%APP% [(scp|sftp)://][user[:password]@]host[:port][/path/[file]]\n%APP% [session] [/console] [/script=file] [/command command1 command2 ...]\n%APP% [session] /synchronize [local_dir] [remote_dir] [/defaults]\n%APP% [session] /keepuptodate [local_dir] [remote_dir] [/defaults]\n%APP% /ini=<inifile> /log=<logfile> /privatekey=<keyfile>\n%APP% /update\n%APP% /help\n\n session  - Name of stored session or session information specified directly.\n /console - Console (text) mode. Default mode, when invoked using %APP%.com.\n /script  - Executes batch script file. If the script does not end with 'exit'\n            command, normal interactive mode follows.\n /command - Execute list of script commands.\n /synchronize  - Synchronizes content of two directories.\n /keepuptodate - Starts Keep remote directory up to date function.\n /defaults     - Starts operation without showing options dialog.\n /ini     - Path to configuration INI-file.\n /log     - Turns on logging to file.\n /privatekey - Default private key file for authentication.\n /update  - Queries application homepage for updates.\n /help    - Prints this usage.\n"
USAGE3="WinSCP, %s\n%s\n\nGebruik:\n%APP% sessie\n%APP% [(scp|sftp)://][gebruiker[:paswoord]@]server[:poort][/pad/[bestand]]\n%APP% [sessie] [/console] [/script=bestand] [/command command1 command2 ...]\n%APP% [sessie] /synchronize [local_dir] [remote_dir] [/defaults]\n%APP% [session] /keepuptodate [local_dir] [remote_dir] [/defaults]\n%APP% /ini=<inifile> /log=<logfile> /privatekey=<keyfile>\n%APP% /update\n%APP% /help\n\n sessie  - Naam van opgeslagen sessie of directe sessie-informatie.\n /console - Console (text) modus. Standaard modus, als gebruikt %APP%.com.\n /script  - Voert batch bestand uit. Als het script niet eindigt op 'exit'\n            commando, volgt normale interactieve modus.\n /command - Voert lijst uit van script commando's.\n /synchronize  - Synchroniseert inhoud van twee mappen.\n /keepuptodate - Start met het up-to-date houden van online map.\n /defaults     - Start operatie zonder optie dialoogvenster.\n /ini     - Pad naar INI-configuratiebestand.\n /log     - Legt logboek aan naar bestand.\n /privatekey - Standaard private sleutel voor authenticatie.\n /update  - Controleert applicatie startpagina voor updates.\n /help    - Toont deze help.\n"

