SAVE_PASSWORD="De sessie zal worden opgeslagen met ingevuld wachtwoord.\n \nIngevulde wachtwoorden worden opgeslagen in een formaat dat eenvoudig kan worden hersteld. Het is niet mogelijk om de wachtwoorden zodanig te versleutelen dat het ook voor automatisch gebruik bruikbaar is. Sla geen wachtwoorden op deze manier op indien u niet absoluut zeker bent van de fysieke en electronische beveiliging van het systeem waarop u de wachtwoorden opslaat.\n \nAls u het wachtwoord niet opslaat samen met de andere sessieopties, zal het wachtwoord gevraagd worden aan u wanneer u de opgeslagen sessie opent.\n \nHet wachtwoord toch opslaan?"
; "Do you want to create desktop icon for all users?\n \nYou must have administrator priviledges for this."
CREATE_DESKTOP_ICON="Wilt u een bureaubladpictogram aanmaken voor alle gebruikers?\n \nU hebt beheerdersrechten nodig hiervoor."
; "Do you want to add application path '%s' to system search path (%%PATH%%)?"
CONFIRM_ADD_SEARCH_PATH="Wilt u het toepassingspad '%s' toevoegen aan het zoekpad van het systeem (%%PATH%%)?"
; "Editor (application) launched to open file '%s' was closed too early. If it was not closed by you, it may happened because your external editor opens multiple files in one window (process). Additional launched instances of the editor then just sends the new file to existing instance of editor and closes itself immediately. To support this kind of editors, WinSCP must adapt its behaviour, not to remove temporary file when the process exists, but to keep it as long as WinSCP is running. The behaviour can be turned on using editor preference option 'External editor opens multiple files in one window (process)'. If your editor is not of this kind, ignore this message and let the file be removed from temporary directory now.\n \nDo you want to remove the opened file now? (By pressing 'No' you will enable the special behaviour and keep the file in temporary folder.)"
EDITOR_EARLY_CLOSED="De editor die is gestart om het bestand '%s' te openen is te vroeg gesloten. Indien u het niet gesloten hebt, kan het gebeurd zijn doordat de externe editor meerdere bestanden opent in een enkel venster (proces). Additionele gestarte instanties van de editor stuurt het nieuwe bestand door aan de bestaande instantie van de editor en sluit zichzelf daarna direct. Om ondersteuning te kunnen bieden aan dit soort editors moet WinSCP zijn gedrag hierop aanpassen. Dit houdt in dat het tijdelijke bestand niet te verwijderen wanneer de editor beëindigd wordt, maar zolang als WinSCP uitgevoerd wordt. Dit gedrag kan worden ingeschakeld door middel van de voorkeursoptie 'Externe editor opent meerdere bestanden in een enkel venster'.\n \nWilt u het geopende bestand nu verwijderen? (Druk op Nee om dit aangepaste gedrag in te schakelen en het bestand in de tijdelijke directory te behouden.)"
