DD_WARN_LACK_OF_TEMP_SPACE="Te weinig ruimte op tijdelijk station!\n\nBij het verslepen van bestanden naar een externe directory, worden bestanden eerst gedownload naar een tijdelijke directory ('%s'). Er is %s vrij op het station. De totale grootte van de versleepte bestanden is %s.\n\nOpmerking: De tijdelijke directory kan worden gewijzigd in het venster Voorkeuren.\n\nWilt u toch doorgaan met het downloaden van bestanden?"
