; "The server's host key was not found it the cache. You have no guarantee that the server is the computer you think it is. The server's key fingerprint is: %s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel.\n\nContinue connecting and add host key to the cache?"
UNKNOWN_KEY="De serversleutel is niet gecachet in het register. Er bestaat geen garantie dat de server de computer is die u denkt dat deze is. De sleutelidentificatie van de server is: %s\n\nIndien u deze computer vertrouwt, druk dan op Ja. Om verbinding te maken zonder de serversleutel aan de cache toe te voegen, druk dan op Nee. Om de verbinding af te breken, druk dan op Annuleren.\n\nDoorgaan met het verbinding maken met en server en de sleutel toevoegen aan de cache?"
; "WARNING - POTENTIAL SECURITY BREACH!\n\nThe server's host key does not match the one WinSCP has is cache. This means that either the server administrator has changed the host key, or you have actually connected to another computer pretending to be the server. The new key fingerprint is: %s\n\nIf you were expecting this change and trust the new key, press Yes to update cache and continue connecting. If you want to carry on connecting but without updatingthe cache, press No. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice.\n"
DIFFERENT_KEY="WAARSCHUWING - MOGELIJK BEVEILIGINGSLEK!\n\nDe serversleutel komt niet overeen met degene die door WinSCP is gecachet in het register. Dit betekent dat de serverbeheer de serversleutel heeft gewijzigd of dat u met een andere computer verbinding hebt gemaakt die doet alsof het de server is. De nieuwe sleutelidentificatie is: %s\n\nIndien u deze wijziging verwachtte en de nieuwe sleutel vertrouwt, druk dan op Ja om de cache bij te werken en doorgaan met verbinding maken. Indien u wilt doorgaan met verbinding maken, maar dan zonder het bijwerken van de cache, druk dan op Nee. Indien u de verbinding in z'n geheel wilt verbreken, druk dan op Annuleren. Het drukken op Annuleren is de ENIGE gegarandeerd veilige keuze.\n"
