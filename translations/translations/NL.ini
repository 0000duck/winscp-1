SCRIPT_PUT_HELP="put <bestand> [ [ <bestand2> ... ] <directory>/[ <nieuwenaam> ] ]\n  Uploadt een of meerdere bestanden vanaf de lokale naar de externe\n  directory. Indien een enkele parameter wordt opgegeven wordt naar de externe\n  werkdirectory gedownload. Indien meerdere parameters worden opgegeven,\n  worden alle parameters behalve de laatste gebruikt als bestandenreeks\n  om te uploaden. De laatste parameter geeft de externe doeldirectory\n  aan en optioneel ook het handelingsmasker om het bestand(en) onder\n  een andere naam op te slaan. Doeldirectory moet eindigen met een slash.\n  Om meerdere bestanden te uploaden naar de huidige werkdirectory, gebruik\n  '.\\' als de laatste parameter.\n  Gebruik de opdracht 'option' om de overdrachtsopties in te stellen.\nalias:\n  recv\neffectieve opties:\n  transfer, confirm\nvoorbeelden:\n  put index.html\n  put index.html info.html ./\n  put index.html info.html /home/martin/public_html/\n  put d:\\www\\index.html info.*\n"
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  batch       on/off\n              Toggles batch mode (all prompts are automatically replied\n              negatively). When 'on', it is recommended to set 'confirm'\n              to 'off' to allow overwrites.\n              Commands affected: nearly all\n  confirm     on/off\n              Toggles confirmations (overwrite, etc.).\n              Commands affected: get, put\n  transfer    binary/ascii/automatic\n              Transfer mode: binary, ascii (text), automatic (by extension).\n              Commands affected: get, put, synchronize, keepuptodate\n  synchdelete on/off\n              Should obsolete files be deleted during synchronisation?\n              Commands affected: synchronize, keepuptodate\naliases:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nexamples:\n  option\n  option transfer\n  option confirm off\n"
SCRIPT_OPTION_HELP="option [ <optie> [ <waarde> ] ]\n  Indien geen parameters worden opgegeven, wordt een overzicht gegeven\n  van alle scriptopties en hun waarden. Indien een enkele parameter wordt\n  opgegeven wordt de waarde ervan weergegeven. Indien twee parameters\n  worden opgegeven wordt de waarde van de optie ingesteld.\n  Initiële waarden van enkele opties worden ingesteld n.a.v. de toepassings-\n  configuratie. Echter, het wijzigen van de opties heeft niet tot gevolg dat de\n  toepassingsconfiguratie meeverandert.\nopties zijn:\n  batch       on/off (aan/uit)\n              Schakelt reeksmodus in/uit (alle vragen worden automatisch \n              negatief beantwoord). Indien 'on' is gekozen, wordt aanbevolen\n              om 'confirm' in te stellen op 'off' (uit) om eventueel over\n              te schrijven bestanden en/of directory's mogelijk te maken.\n              Opdrachten beïnvloed: bijna alle\n  confirm     on/off (aan/uit)\n              Schakelt bevestigingen in/uit (overschrijven, enz.).\n              Opdrachten beïnvloed: get, put\n  transfer    binary/ascii/automatic (binair/ascii/automatisch)\n              Overdrachtsmodus: binair, ascii (tekst), automatisch\n              (op extensie). Opdrachten beïnvloed: get, put, synchronize,\n              keepuptodate\n  synchdelete on/off (aan/uit)\n              Moeten verouderde bestanden worden verwijderd tijdens\n              synchronisatie?\n              Opdrachten beïnvloed: synchronize, keepuptodate\naliassen:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nvoorbeelden:\n  option\n  option transfer\n  option confirm off\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Obsolete files are deleted, if option 'synchdelete' is on.\n  Note: Overwrite confirmations are always off for the command.\neffective options:\n  transfer, synchdelete\nexamples:\n  synchronize remote\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP="synchronize local|remote|both [ <lokale directory [ <externe directory> ] ]\n  Indien de eerste parameter 'local' is, wordt de lokale directory\n  gesynchroniseerd met de externe. Indien de eerste parameter 'remote' is,\n  wordt de externe directory gesynchroniseerd met de lokale. Indien de eerste\n  parameter 'both' is, worden de directory's tegen elkaar gesynchroniseerd.\n  Indien directory's niet worden opgegeven, worden de huidige werkdirectory's\n  gesynchroniseerd.\n  Verouderde bestanden worden verwijderd indien optie 'synchdelete' aan staat.\n  Opmerking: Overschrijfbevestigingen staan altijd uit voor deze opdracht.\neffectieve opties:\n  transfer, synchdelete\nvoorbeelden:\n  synchronize remote\n  synchronize both d:\\www /home/martin/public_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Obsolete files are deleted, if option 'synchdelete' is on.\n  Note: Overwrite confirmations are always off for the command.\neffective options:\n  transfer, synchdelete\nexamples:\n  keepuptodate\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP="keepuptodate [ <lokale directory> [ <externe directory> ] ]\n  Let op veranderingen in de lokale directory en voert deze door in de externe.\n  Indien directory's niet worden opgegeven, worden de huidige werkdirectory's\n  gesynchroniseerd. Om te stoppen met het opletten op veranderingen, druk dan\n  op Ctrl-C.\n  Verouderde bestanden worden verwijderd, indien de optie 'synchdelete'\n  aan staat.\n  Opmerking: Overschrijfbevestigingen staan altijd uit voor deze opdracht.\neffectieve opties:\n  transfer, synchdelete\nvoorbeelden:\n  keepuptodate\n  keepuptodate d:\\www /home/martin/public_html\n"

