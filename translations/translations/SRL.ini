; "get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  recv\nswitches:\n  -delete         Delete source remote file(s) after transfer\n  -preservetime   Preserve timestamp\n  -nopreservetime Do not preserve timestamp\n  -speed=<kibps>  Limit transfer speed\neffective options:\n  transfer, confirm, exclude, include\nexamples:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
SCRIPT_GET_HELP2="get <datoteka> [ [ <datoteka2> ... ] <direktorijum>\\[ <novinaziv> ] ]\n  Preuzima jednu ili više datoteka sa udaljenog direktorijuma u lokalni direktorijum.\n  Ako je zadat samo jedan parametar, preuzima datoteku u lokalni radni\n  direktorijum. Ako je zadato više parametara, svi osim poslednjeg\n  odreðuju skup datoteka za preuzimanje. Poslednji parametar odreðuje ciljni\n  lokalni direktorijum i opciono masku za snimanje datoteka pod\n  drugim imenom. Odredišni direktorijum se mora završavati sa obrnutom kosom crtom. \n  Naziv datoteke može biti zamenjen džokerom za odabir više datoteka.\n  Za preuzimanje više datoteka u trenutni radni direktorijum koristite '.\\' kao\n  poslednji parametar.\n  Koristite naredbu 'option' za podešavanje opcija prenosa.\nalijas:\n  recv\nopcije:\n  -delete         Briše izvorne udaljene datoteke nakon prenosa\n  -preservetime   Oèuvava vremensku oznaku\n  -nopreservetime Ne oèuvava vremensku oznaku\n  -speed=<kibps>  Ogranièava brzinu prenosa\nefektne opcije:\n  transfer, confirm, exclude, include\nprimeri:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
; "put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  send\nswitches:\n  -delete             Delete source local file(s) after transfer\n  -preservetime       Preserve timestamp\n  -nopreservetime     Do not preserve timestamp\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\neffective options:\n  transfer, confirm, exclude, include\nexamples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
SCRIPT_PUT_HELP2="put <datoteka> [ [ <datoteka2> ... ] <direktorijum>/[ <novinaziv> ] ]\n  Šalje jednu ili više datoteka iz lokalnog direktorijuma u udaljeni direktorijum.\n  Ako je zadat samo jedan parametar, šalje datoteku u udaljeni radni\n  direktorijum. Ako je zadato više parametara, svi osim poslednjeg\n  odreðuju skup datoteka za slanje. Poslednji parametar odreðuje ciljni\n  udaljeni direktorijum i opciono masku za snimanje datoteka pod\n  drugim imenom. Odredišni direktorijum se mora završavati sa kosom crtom. \n  Naziv datoteke može biti zamenjen džokerom za odabir više datoteka.\n  Za slanje više datoteka u trenutni radni direktorijum koristite './' kao\n  poslednji parametar.\n  Koristite naredbu 'option' za podešavanje opcija prenosa.\nalijas:\n  send\nopcije:\n  -delete             Briše izvorne lokalne datoteke nakon prenosa\n  -preservetime       Oèuvava vremensku oznaku\n  -nopreservetime     Ne oèuvava vremensku oznaku\n  -permissions=<mode> Postavlja dozvole\n  -nopermissions      Zadržava podrazumevane dozvole\n  -speed=<kibps>      Ogranièava brzinu prenosa\nefektne opcije:\n  transfer, confirm, exclude, include\nprimeri:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  echo     on|off\n           Toggles echoing of command being executed.\n           Commands affected: all\n  batch    on|off|abort|continue\n           Toggles batch mode (all prompts are automatically replied\n           negatively). When 'on', it is recommended to set 'confirm'\n           to 'off' to allow overwrites. With 'abort', script is aborted\n           when any error occurs. With 'continue', all errors are ignored.\n           Commands affected: nearly all\n  confirm  on|off\n           Toggles confirmations (overwrite, etc.).\n           Commands affected: get, put\n  transfer binary|ascii|automatic\n           Transfer mode: binary, ascii (text), automatic (by extension).\n           Commands affected: get, put, synchronize, keepuptodate\n  exclude  clear | <mask> [ ; <mask2> ... ]\n  include  clear | <mask> [ ; <mask2> ... ]\n           Sets exclusion or inclusion masks (only one can be set at time).\n           Directories are affected too (*/ matches all directories).\n           Commands affected: get, put, synchronize, keepuptodate\naliases:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nexamples:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
SCRIPT_OPTION_HELP5="option [ <opcija> [ <vrednost> ] ]\n Ako nisu zadati parametri, lista sve opcije skripti i njihove\n  vrednosti. Ako je zadat samo jedan parametar, prikazuje vrednosti opcije.\n  Ako su zadata dva parametra, postavlja vrednost opcije.\n  Poèetne vrednosti nekih opcija su uzete iz konfiguracije aplikacije,\n  ali izmena opcija ne menja konfiguraciju\n  aplikacije.\nopcije su:\n  echo     on|off\n           Promena stanja ispisa izvršavane naredbe.\n           Obuhvaæene naredbe: sve\n  batch    on|off|abort|continue\n           Promena stanja batch moda (na sve upite odgovara se automatski\n           negativno). Kada je 'on', preporuèuje se da se postavi 'confirm'\n           na 'off' da bi se omoguæila prepisivanja. Sa 'abort', skripta se prekida\n           kada se pojavi neka greška. Sa 'continue', sve greške se ignorišu.\n           Obuhvaæene naredbe: skoro sve\n  confirm  on|off\n           Promena stanja potvrðivanja (prepiši, itd.).\n           Obuhvaæene naredbe: get, put\n  transfer binary|ascii|automatic\n           Naèin prenosa: binarni, ascii (tekst), automatski (po nastavku).\n           Obuhvaæene naredbe: get, put, synchronize, keepuptodate\n  exclude  clear | <maska> [ ; <maska2> ... ]\n  include  clear | <maska> [ ; <maska2> ... ]\n           Postavlja iskljuèivanje ili ukljuèivanje maski (samo jedna istovremeno).\n           Direktorijumi su takoðe obuhvaæeni (*/ obuhvata sve direktorijume).\n           Obuhvaæene naredbe: get, put, synchronize, keepuptodate\nalijasi:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nprimeri:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'time', 'size'\n                       and 'both'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kibps>       Limit transfer speed\neffective options:\n  transfer, exclude, include\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP2="synchronize local|remote|both [ <lokalni direktorijum> [ <udaljeni direktorijum> ] ]\n  Ako je prvi parametar 'local' usklaðuje lokalni direktorijum sa\n  udaljenim. Ako je prvi parametar 'remote' usklaðuje udaljeni\n  direktorijum sa lokalnim. Ako je prvi parametar 'both' usklaðuje\n  direktorijume jedan sa drugim.\n  Ako nisu zadati direktorijumi, trenutni radni direktorijumi se\n  usklaðuju.\n  Napomena: Potvrde prepisivanja su uvek iskljuèene za ovu naredbu.\nopcije:\n  -delete              Briše zastarele datoteke\n  -mirror              Naèin preslikavanja (usklaðuje i starije datoteke).\n                       Zanemareno za 'both'.\n  -criteria=<criteria> Kriterijum uporeðivanja. Moguæe vrednosti su 'time', 'size'\n                       i 'both'. Zanemareno za naèin 'both'.\n  -permissions=<mode>  Postavlja dozvole\n  -nopermissions       Zadržava podrazumevane dozvole\n  -speed=<kibps>       Ogranièava brzinu prenosa\nefektne opcije:\n  transfer, exclude, include\nprimeri:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete             Delete obsolete files\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\neffective options:\n  transfer, exclude, include\nexamples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP2="keepuptodate [ <lokalni direktorijum> [ <udaljeni direktorijum> ] ]\n  Prati promene u lokalnom direktorijumu i prenosi ih na udaljeni direktorijum.\n  Ako direktorijumi nisu zadati, trenutni radni direktorijumi se\n  sinhronizuju. Za prestanak praæenja promena pritisnite Ctrl-C.\n  Napomena: Potvrde prepisivanja su uvek iskljuèene za ovu naredbu.\nopcije:\n  -delete             Briše zastarele datoteke\n  -permissions=<mode> Postavlja dozvole\n  -nopermissions      Zadržava podrazumevane dozvole\n  -speed=<kibps>      Ogranièava brzinu prenosa\nefektne opcije:\n  transfer, exclude, include\nprimeri:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
