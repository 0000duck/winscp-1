[TextsCore2.rc]
; "The server's host key was not found it the cache. You have no guarantee that the server is the computer you think it is. The server's key fingerprint is: %s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel.\n\nContinue connecting and add host key to the cache?"
UNKNOWN_KEY="La clé du serveur n'a pas été trouvée dans le cache. Vous n'avez aucune garantie. Si c'est le bon serveur, sa clé a pour empreinte 'digitale' : %s.\n\nSi vous faites confiance à cet hôte, appuyez sur Oui. Pour se connecter sans ajouter la clé de l'hôte dans le cache, appuyez sur Non. Pour abandonner la connexion, appuyez sur Annuler.\n\nContinuer la connection et ajouter la clé de l'hôte dans le cache ?"
; "WARNING - POTENTIAL SECURITY BREACH!\n\nThe server's host key does not match the one WinSCP has is cache. This means that either the server administrator has changed the host key, or you have actually connected to another computer pretending to be the server. The new key fingerprint is: %s\n\nIf you were expecting this change and trust the new key, press Yes to update cache and continue connecting. If you want to carry on connecting but without updatingthe cache, press No. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice.\n"
DIFFERENT_KEY="ATTENTION - FAILLE DE SECURITE POTENTIELLE\n\nLa clé de l'hôte ne correspond pas avec celle que WinSCP posséde dans son cache. Cela signifie que l'admistrateur du serveur a changé la clé de l'hôte, ou alors vous êtes actuellement connecté sur un autre ordinateur qui se fait passer pour le serveur. La nouvelle empreinte 'digitale' est : %s.\n\nSi vous vous attendiez à ce changement et avez confiance en la nouvelle clé, appuyez sur Oui pour mettre à jour le cache et continuer la connexion. Si vous voulez vous connecter sans en tenir compte et ne pas mettre à jour le cache, appuyez sur Non. Si vous voulez complétement abandonner la connexion,  appuyez sur Annuler. Cette dernière option est la SEULE garantie de sécurité\n."
; "You are loading an SSH 2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Vous êtes en train de charger une clé privée SSH2 dans un vieux format. Ceci signifie que votre fichier de clé n'est pas tamperproof. Nous vous recommandons de convertir votre clé au nouveau format.\n\nVous pouvez le faire en chargeant la clé avec PuTTYgen pour ensuite la sauver au nouveau format."
; "help [ <command> [ <command2> ... ] ]\n  Displays list of commands when no parameters are specified.\n  Displays help for each command when some are specified.\nalias:\n  man\nexamples:\n  help\n  help ls\n"
SCRIPT_HELP_HELP="help [ <commande> [ <commande2> ... ] ]\n  Affiche la liste des commandes quand aucun paramètre n'est spécifié.\n  Affiche l'aide de chaque commande spécifée.\nalias:\n  man\nexemples:\n  help\n  help ls\n"
; "exit\n  Closes all sessions and terminates the program.\nalias:\n  bye\n"
SCRIPT_EXIT_HELP="exit\n  Ferme toutes les session et quitte le programme.\nalias : \n  bye\n"
; "open <stored session>\nopen [ sftp|scp:// ][ <user>@ [ :password ] ] <host> [ :<port> ]\n  Establishes connection to given host. Use either name of the stored\n  session or specify host, username, port and protocol directly.\nexamples:\n  open\n  open sftp://martin@example.com:2222\n  open martin@example.com\n  open example.com\n"
SCRIPT_OPEN_HELP="open <session enregistrée>\nopen [ sftp|scp:// ][ <user>@ [ :password ] ] <host> [ :<port> ]\n  Etabit une connexion à l'hôte spécifé. Utilisez soit le nom d'une session \n  enregistrée ou spécifiez l'hôte, le nom d'utilisateur, le port et le protocole directement.\nexemples:\n  open\n  open sftp://martin@example.com:2222\n  open martin@example.com\n  open example.com\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
SCRIPT_CLOSE_HELP="close [ <session> ]\n  Ferme la session de numéro spécifié. Si aucun nombre n''est spécifié\n  , ferme la session courante.\nexemples:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
SCRIPT_SESSION_HELP="session [ <session> ]\n  Rend la session de numéro spécifié active. Si aucun numéro\n  n'est spécifié, affiche les sessions connectées.\nexemples:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
SCRIPT_PWD_HELP="pwd\n  Affiche le répertoire distant de travail pour la session active.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
SCRIPT_CD_HELP="cd [ <répertoire> ]\n  Change le répertoire distant de la session active.\n  Si aucun répertoire n'est spécifié, change pour le répertoire HOME.\nexamples:\n  cd /home/martin\n  cd\n"
; "ls [ <directory> ]/[ <wildcard> ]\n  Lists the contents of specified remote directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nalias:\n  dir\nexamples:\n  ls\n  ls *.html\n  ls /home/martin\n"
SCRIPT_LS_HELP="ls [ <répertoire> ]/[ <wildcard> ]\n  Affiche le contenu du répertoire distant spécifié. Si aucun répertoire \n  n'est spécifié, affiche le contenu du répertoire courant.\n  Quand un wildcard est spécifié, il est traité comme une liste de fichiers à lister.\n  Sinon, tous les fichiers sont listés.\nalias:\n  dir\nexemples:\n  ls\n  ls *.html\n  ls /home/martin\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
SCRIPT_LPWD_HELP="lpwd\n  Affiche le contenu du répertoire courant local (valable pour toutes les sessions).\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexamples:\n  lcd d:\\\n"
SCRIPT_LCD_HELP="lcd <répertoire>\n  Change le répertoire de travail local pour toutes les sessions.\nexemples:\n  lcd d:\\\n"
; "lls [ <directory> ]\\[ <wildcard> ]\n  Lists the contents of specified local directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nexamples:\n  lls\n  lls *.html\n  lls d:\\\n"
SCRIPT_LLS_HELP="lls [ <répertoire> ]\\[ <wildcard> ]\n  Affiche le contenu du répertoire local spécifié. Si aucun répertoire \n  n'est spécifié, affiche le contenu du répertoire courant.\n  Quand un wildcard est spécifié, il est traité comme une liste de fichiers à lister.\n  Sinon, tous les fichiers sont listés.\nexemples:\n  lls  lls *.html\n  lls d:\\\n"
; "rm <file> [ <file2> ... ]\n  Removes one or more remote files. If remote recycle bin is\n  configured, moves file to the bin instead of deleting it.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
SCRIPT_RM_HELP="rm <fichier> [ <fichier2> ... ]\n  Supprime un ou plusieurs fichiers distants. Si la corbeille distante\n  est configurée, déplace les fichiers dedans au lieu de les supprimer.\n  Les noms de fichiers peuvent être remplacés par des wildcards pour sélectionner plusieurs fichiers.\nexemples:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexamples:\n  rmdir public_html\n"
SCRIPT_RMDIR_HELP="rmdir <répertoire> [ <répertoire2> ... ]\n  Supprime un ou plusieurs répertoires distants. Si la corbeille distante\n  est configurée, déplace les répertoires dedans au lieu de les supprimer.\nexemples:\n  rmdir public_html\n"
; "mv <file> [ <file2> ... ] [ <directory>/ ][ <newname> ]\n  Moves or renames one or more remote files. Destination directory or new\n  name or both must be specified. Destination directory must end with \n  slash. Operation mask can be used instead of new name.\n  Filename can be replaced with wildcard to select multiple files.\nalias:\n  rename\nexamples:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
SCRIPT_MV_HELP="mv <fichier> [ <fichier2> ... ] [ <répertoire>/ ][ <nouveau_nom> ]\n  Déplace ou renomme un ou plusieurs fichier distants. Le répertoire de destination, \n  le nouveau nom ou les deux doivent être spécifiés. Le répertoire de destination doit être \n  terminé par un slash. Les masques peuvent être utilisés à la place du nouveau nom.\n  Les noms de fichiers peuvent être remplacés par des wildcards pour sélectionner plusieurs fichiers.\nalias:\n  rename\nexemples :\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
; "chmod <mode> <file> [ <file2> ... ]\n  Changes permissions of one or more remote files. Mode can be specified\n  as three or four-digit octal number.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
SCRIPT_CHMOD_HELP="chmod <mode> <fichier> [ <fichier2> ... ]\n  Change les permissions d'un ou plusieurs fichiers distants. Le mode peut être spécifié\n  avec trois ou quatre nombres octaux.\n  Les noms de fichiers peuvent être remplacés par des wildcards pour sélectionner plusieurs fichiers.\nexemples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
; "ln <target> <symlink>\n  Creates remote symlink.\nalias:\n  symlink\nexamples:\n  ln /home/martin/public_html www\n"
SCRIPT_LN_HELP="ln <cible> <lien_symbolique>\n  Crée un lien symbolique distant.\nalias:\n  symlink\nexemples:\n  ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexamples:\n  mkdir public_html\n"
SCRIPT_MKDIR_HELP="mkdir <répertoire>\n  Crée un répertoire distant.\nexemples:\n  mkdir public_html\n"
; "get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  recv\neffective options:\n  transfer, confirm\nexamples:\n  get index.html\n  get index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
SCRIPT_GET_HELP="get <fichier> [ [ <fichier2> ... ] <répertoire>\\[ <nouveau_nom> ] ]\n  Télécharge un ou plusieurs fichiers du répertoire distant vers le local.\n  Si un seul paramètre est spécifié, télécharge le fichier dans le répertoire de travail\n  courant. Si plusieurs paramètres sont spécifiés, tous sauf le dernier\n  sont les fichier à télécharger. Le dernier paramètre définit le répertoire\n  cible local et optionnellement le masque pour enregistrer les fichiers\n  avec des noms différents. Le répertoire de destination se termine par un slash. \n  Les noms de fichiers peuvent être remplacés par des wildcards pour sélectionner plusieurs fichiers.\n  Pour télécharger plusieurs fichiers dans le répertoire courant, utilisez '.\\' comme\n  dernier paramètre.\n  Utilisez la commande 'option' pour définir les options de trasnfert.\nalias :\n  recv\noptions effectives :\n  transfer, confirm\nexemples :\n  get index.html\n  get index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
; "put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  send\neffective options:\n  transfer, confirm\nexamples:\n  put index.html\n  put index.html about.html ./\n  put index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
SCRIPT_PUT_HELP="put <fichier> [ [ <fichier2> ... ] <répertoire>/[ <nouveau_nom> ] ]\n  Copie un ou plusieurs fichiers du répertoire local vers le répertoire distant.\n  Si un seul paramètre est spécifié, copie le fichier dans le répertoire distant\n  courant. Si plusieurs paramètres sont spécifiés, tous sauf le dernier\n  sont les fichiers à copier. Le dernier paramètre définit le répertoire\n  cible distant et optionnellement le masque pour enregistrer les fichiers\n  avec des noms différents. Le répertoire de destination se termine par un slash.\n  Les noms de fichiers peuvent être remplacés par des wildcards pour sélectionner plusieurs fichiers.\n  Pour copier plusieurs fichiers dans le répertoire courant, utilisez '.\\' comme\n  dernier paramètre.\n  Utilisez la commande 'option' pour définir les options de trasnfert.\nalias :\n  send\noptions effectives :\n  transfer, confirm\nexemples :\n  put index.html\n  put index.html about.html ./\n  put index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  batch       on/off\n              Toggles batch mode (all prompts are automatically replied\n              negatively). When 'on', it is recommended to set 'confirm'\n              to 'off' to allow overwrites.\n              Commands affected: nearly all\n  confirm     on/off\n              Toggles confirmations (overwrite, etc.).\n              Commands affected: get, put\n  transfer    binary/ascii/automatic\n              Transfer mode: binary, ascii (text), automatic (by extension).\n              Commands affected: get, put, synchronize, keepuptodate\n  synchdelete on/off\n              Should obsolete files be deleted during synchronisation?\n              Commands affected: synchronize, keepuptodate\naliases:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nexamples:\n  option\n  option transfer\n  option confirm off\n"
SCRIPT_OPTION_HELP="option [ <option> [ <valeur> ] ]\n  Sans paramètre, affiche toutes les options de script et leur valeur.\n  Si un seul paramètre est spécifié, affiche la valeur de cette option.\n  Si deux paramètres sont définis, définit la valeur de l'option.\n  Les valeurs initiales de certaines options sont récupérées de la configuration de l'application,\n  mais modifier ces options ne changent pas les options de l'application.\nles options sont :\n  batch       on/off\n              Bascule em mode batch (toutes les questions sont répondues\n              de façon négative). Quand 'on', il est recommandé de définir 'confirm'\n              à 'off' pour permettre d'écraser.\n              Commandes affectées : presque toutes\n  confirm     on/off\n              Bascule les confirmations (écraser, etc.).\n              Commandes affectées : get, put\n  transfer    binary/ascii/automatic\n              Mode de transfert : binaire, ascii (texte), automatique (par extension).\n              Commandes affectées : get, put, synchronize, keepuptodate\n  synchdelete on/off\n              Les fichiers obsolètes doivent-ils être supprimés durant la synchronisation ?\n              Commandes affectées : synchronize, keepuptodate\naliases:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nexemples:\n  option\n  option transfer\n  option confirm off\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Obsolete files are deleted, if option 'synchdelete' is on.\n  Note: Overwrite confirmations are always off for the command.\neffective options:\n  transfer, synchdelete\nexamples:\n  synchronize remote\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP="synchronize local|remote|both [ <répertoire local> [ <répertoire distant> ] ]\n  Quand le premier paramètre est 'local', synchronise le répertoire local avec\n  le répertoire distant. Quand le premier paramètre est 'remote' synchronise le répertoire\n  distant avec le local. Quand le premier paramètre est 'both' synchronise\n  les deux répertoires l'un avec l'autre.\n  Si aucun répertoire n'est spécifié, synchronise les deux répertoires de travail\n  courants.\n  Les fichiers obsolètes sont supprimés, si l'option 'synchdelete' est acitve.\n  Note : Les confirmations d'écrasement sont toujours off pour la commande.\noptions effetives :\n  transfer, synchdelete\nexemples:\n  synchronize remote\n  synchronize both d:\\www /home/martin/public_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Obsolete files are deleted, if option 'synchdelete' is on.\n  Note: Overwrite confirmations are always off for the command.\neffective options:\n  transfer, synchdelete\nexamples:\n  keepuptodate\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP="keepuptodate [ <répertoire local> [ <répertoire distant> ] ]\n  Applique les changements du répertoire local vers le répertoire distant.\n  Si auncun répertoire n'est spécifié, les répertoires courants de travail\n  sont synchronisés. Pour arrêter d'appliquer les changements, appuyez sur Ctrl+C.\n  Les fichiers obsolètes sont supprimés si l'option 'synchdelete' est active.\n  Note : Les confirmations d'écrasement sont toujours off pour la commande.\noptions effectives :\n  transfer, synchdelete\nexemples:\n  keepuptodate\n  keepuptodate d:\\www /home/martin/public_html\n"

