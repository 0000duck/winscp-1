SCRIPT_CLOSE_HELP="close [ <session> ]\n  Ferme la session de numéro spécifié. Si aucun nombre n'est spécifié\n  , ferme la session courante.\nexemples:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
SCRIPT_SESSION_HELP="session [ <session> ]\n  Rend la session de numéro spécifié active. Si aucun numéro\n  n'est spécifié, affiche les sessions connectées.\nexemples:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
SCRIPT_PWD_HELP="pwd\n  Affiche le répertoire distant de travail pour la session active.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
SCRIPT_CD_HELP="cd [ <répertoire> ]\n  Change le répertoire distant de la session active.\n  Si aucun répertoire n'est spécifié, change pour le répertoire HOME.\nexamples:\n  cd /home/martin\n  cd\n"
; "ls [ <directory> ]/[ <wildcard> ]\n  Lists the contents of specified remote directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nalias:\n  dir\nexamples:\n  ls\n  ls *.html\n  ls /home/martin\n"
SCRIPT_LS_HELP="ls [ <répertoire> ]/[ <wildcard> ]\n  Affiche le contenu du répertoire distant spécifié. Si aucun répertoire \n  n'est spécifié, affiche le contenu du répertoire courant.\n  Quand un wildcard est spécifié, il est traité comme une liste de fichiers à lister.\n  Sinon, tous les fichiers sont listés.\nalias:\n  dir\nexemples:\n  ls\n  ls *.html\n  ls /home/martin\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
SCRIPT_LPWD_HELP="lpwd\n  Affiche le contenu du répertoire courant local (valable pour toutes les sessions).\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexample:\n  lcd d:\\\n"
SCRIPT_LCD_HELP="lcd <répertoire>\n  Change le répertoire de travail local pour toutes les sessions.\nexemples:\n  lcd d:\\\n"
; "lls [ <directory> ]\\[ <wildcard> ]\n  Lists the contents of specified local directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nexamples:\n  lls\n  lls *.html\n  lls d:\\\n"
SCRIPT_LLS_HELP="lls [ <répertoire> ]\\[ <wildcard> ]\n  Affiche le contenu du répertoire local spécifié. Si aucun répertoire \n  n'est spécifié, affiche le contenu du répertoire courant.\n  Quand un wildcard est spécifié, il est traité comme une liste de fichiers à lister.\n  Sinon, tous les fichiers sont listés.\nexemples:\n  lls  lls *.html\n  lls d:\\\n"
; "rm <file> [ <file2> ... ]\n  Removes one or more remote files. If remote recycle bin is\n  configured, moves file to the bin instead of deleting it.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
SCRIPT_RM_HELP="rm <fichier> [ <fichier2> ... ]\n  Supprime un ou plusieurs fichiers distants. Si la corbeille distante\n  est configurée, déplace les fichiers dedans au lieu de les supprimer.\n  Les noms de fichiers peuvent être remplacés par des wildcards pour sélectionner plusieurs fichiers.\nexemples:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
SCRIPT_RMDIR_HELP="rmdir <répertoire> [ <répertoire2> ... ]\n  Supprime un ou plusieurs répertoires distants. Si la corbeille distante\n  est configurée, déplace les répertoires dedans au lieu de les supprimer.\nexemples:\n  rmdir public_html\n"
; "mv <file> [ <file2> ... ] [ <directory>/ ][ <newname> ]\n  Moves or renames one or more remote files. Destination directory or new\n  name or both must be specified. Destination directory must end with \n  slash. Operation mask can be used instead of new name.\n  Filename can be replaced with wildcard to select multiple files.\nalias:\n  rename\nexamples:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
SCRIPT_MV_HELP="mv <fichier> [ <fichier2> ... ] [ <répertoire>/ ][ <nouveau_nom> ]\n  Déplace ou renomme un ou plusieurs fichier distants. Le répertoire de destination, \n  le nouveau nom ou les deux doivent être spécifiés. Le répertoire de destination doit être \n  terminé par un slash. Les masques peuvent être utilisés à la place du nouveau nom.\n  Les noms de fichiers peuvent être remplacés par des wildcards pour sélectionner plusieurs fichiers.\nalias:\n  rename\nexemples :\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
; "chmod <mode> <file> [ <file2> ... ]\n  Changes permissions of one or more remote files. Mode can be specified\n  as three or four-digit octal number.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
SCRIPT_CHMOD_HELP="chmod <mode> <fichier> [ <fichier2> ... ]\n  Change les permissions d'un ou plusieurs fichiers distants. Le mode peut être spécifié\n  avec trois ou quatre nombres octaux.\n  Les noms de fichiers peuvent être remplacés par des wildcards pour sélectionner plusieurs fichiers.\nexemples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
; "ln <target> <symlink>\n  Creates remote symlink.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
SCRIPT_LN_HELP="ln <cible> <lien_symbolique>\n  Crée un lien symbolique distant.\nalias:\n  symlink\nexemples:\n  ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
SCRIPT_MKDIR_HELP="mkdir <répertoire>\n  Crée un répertoire distant.\nexemples:\n  mkdir public_html\n"
; "get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\nalias:\n  recv, mget\nswitches:\n  -delete          Delete source remote file(s) after transfer\n  -resume          Resume transfer if possible (SFTP and FTP protocols only)\n  -append          Append file to end of target file (SFTP protocol only)\n  -preservetime    Preserve timestamp\n  -nopreservetime  Do not preserve timestamp\n  -speed=<kibps>   Limit transfer speed\n  -transfer=<mode> Transfer mode: binary, ascii, automatic\n  -filemask=<mask> Sets file mask.\neffective options:\n  confirm, reconnecttime\nexamples:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
SCRIPT_GET_HELP5="get <fichier> [ [ <fichier2> ... ] <répertoire>\\[ <nouveau nom> ] ]\n  Télécharge un ou plusieurs fichiers du dossier distant vers le dossier local.\n  Si un seul paramètre est spécifié, télécharge le fichier dans le répertoire courant.\n  Si plusieurs paramètres sont spécifiés, tous sauf le dernier\n  représentent les fichiers à télécharger. Le dernier arguement spécifie le dossier\n  local et éventuellement un masque pour stocker le(s) fichier(s) sous\n  un (des) nom(s) différent(s). Le répertoire de destination doit finir par anti-slash. \n  Les noms de fichiers peuvent êre remplacés par des wildcards pour télécharger plusieurs fichiers.\n  Pour télécharger plusieurs fichiers dans le répertoire courant, utilisez '.\\' comme\n  dernier paramètre.\nalias:\n  recv, mget\noptions:\n  -delete          Supprime le(s) fichier(s) source(s) distant(s) après transfert\n  -resume          Reprend le transfert si possible (protocles SFTP et FTP seulement)\n  -append          Concatène le fichier à la fin du fichier cible (protocole SFTP seulement)\n  -preservetime    Garde l'horodatage\n  -nopreservetime  Ne garde pas l'horodatage\n  -speed=<kibps>   Limite la vitesse du transfert\n  -transfer=<mode> Mode de transfert : binary, ascii, automatic\n  -filemask=<masque> Défini le masque de fichier.\nOptions effectives :\n  confirm, reconnecttime\nexemples:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
; "put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\nalias:\n  send, mput\nswitches:\n  -delete             Delete source local file(s) after transfer\n  -resume             Resume transfer if possible (SFTP and FTP protocols only)\n  -append             Append file to end of target file (SFTP protocol only)\n  -preservetime       Preserve timestamp\n  -nopreservetime     Do not preserve timestamp\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\neffective options:\n  confirm, reconnecttime\nexamples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
SCRIPT_PUT_HELP5="put <fichier> [ [ <fichier2> ... ] <répertoire>/[ <nouveau nom> ] ]\n  Envoie un ou plusieurs fichiers du répertoire local vers le répertoire distant.\n  Si un seul paramètre est spécifié, envoie le fichier vers le dossier distant courant\n  Si plusieurs paramètres sont spécifiés, tous sauf le dernier\n  représentent les fichiers à envoyer. Le dernier argument spéficie le dossier\n  cible distant et éventuellement un masque pour stocker le(s) fichier(s) sous\n  un (des) nom(s) différent(s). Le répertoire de destination doit finir par slash. \n  Les noms de fichiers peuvent êre remplacés par des wildcards pour télécharger plusieurs fichiers.\n  Pour envoyer plusieurs fichiers dans le répertoire distant courant uilisez './' comme\n  dernier paramètre.\nalias:\n  send, mput\noptions :\n  -delete             Supprime le(s) fichier(s) source(s) local(aux) après transfert\n  -resume             Reprend le transfert si possible (protocles SFTP et FTP seulement)\n  -append             Concatène le fichier à la fin du fichier cible (protocole SFTP seulement)\n  -preservetime       Garde l'horodatage\n  -nopreservetime     Ne garde pas l'horodatagen  -permissions=<mode> Défini les permissions\n  -nopermissions      Utilise les permissions par défaut\n  -speed=<kibps>      Limite la vitesse de transfert\n  -transfer=<mode>    Mode de transfert : binary, ascii, automatic\n  -filemask=<masque>    Défini le masque de fichier.\nOptions effectives :\n  confirm, reconnecttime\nexemples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  echo     on|off\n           Toggles echoing of command being executed.\n           Commands affected: all\n  batch    on|off|abort|continue\n           Toggles batch mode (all prompts are automatically replied\n           negatively). When 'on', it is recommended to set 'confirm'\n           to 'off' to allow overwrites. With 'abort', script is aborted\n           when any error occurs. With 'continue', all errors are ignored.\n           Commands affected: nearly all\n  confirm  on|off\n           Toggles confirmations (overwrite, etc.).\n           Commands affected: get, put\n  reconnecttime off | <sec>\n           Time limit in seconds to try reconnecting broken sessions.\n           Commands affected: get, put, synchronize, keepuptodate\nexamples:\n  option\n  option batch\n  option confirm off\n"
SCRIPT_OPTION_HELP6="option [ <option> [ <valeur> ] ]\n  Sans argument, liste toutes les options et leurs\n  valeurs. Lorsqu'un seul paramètre est spécifié, affiche la valeur de cette option.\n  Lorsque 2 paramètres sont spécifiés, définit la valeur de l'option.\n  Les valeurs initiales de certaines valeurs sont prises de la configuration de l'application,\n  mais changer les options ne modifie pas la configuration de \n  l'application.\noptions :\n  echo     on|off\n           Affiche/masque la commande exécutée.\n           Commandes affectées : toutes\n  batch    on|off|abort|continue\n           Définit le mode batch (toutes les questions sont répondues par la\n           négative). En 'on', il est recommandé de définir 'confirm'\n           à 'off' pour permettre l'écrasement. Avec 'abort', le script est stoppé\n           si une erreur survient. Avec 'continue', toutes les erreurs sont ignorées.\n           Commandes affectées : presque toutes\n  confirm  on|off\n           Affiche/masque les confirmations (écrasement, etc.).\n           Commandes affectées : get, put\n  transfer binary|ascii|automatic\n           Mode de transfert : binaire, ascii (texte), automatique (en fonction de l'extension).\n           Commandes affectées : get, put, synchronize, keepuptodate\n  exclude  clear | <masque> [ ; <masque2> ... ]\n  include  clear | <masque> [ ; <masque2> ... ]\n           Définit les masques d'inclusion ou d'exclusion (un seul type de masque à la fois).\n           Les répertoires sont également affectés (*/ signifie tous les répertoires).\n           Commandes affectées : get, put, synchronize, keepuptodate\n  reconnecttime off | <sec>\n           Temps limite en secondes pour essayer de reconnecter les sessions perdues.\n           Commandes affectées : get, put, synchronize, keepuptodate\naliases:\n  ascii =  option de transfert ascii\n  binary = option de transfert binaire\nexemples:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kibps>       Limit transfer speed\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <répertoire local> [ <répertoire distant> ] ]\n  Quand le premier argument est 'local', synchronise le répertoire local avec\n  le répertoire distant. Quand le premier paramètre est 'remote', synchronise le répertoire\n  distant avec le répertoire local. Quand le premier argument est 'both', synchronise\n  les répertoires l'un contre l'autre.\n  Quand les répertoires ne sont pas spécifiés, les dossier courants sont\n  synchronisés.\n  Note : Les confirmations d'écrasement sont toujours désactivées pour cette commande.\noptions:\n  -delete              Supprime les fichiers obsolètes\n  -mirror              Mode miroir (synchronise aussi les anciens fichiers).\n                       Ignoré pour le mode 'both'.\n  -criteria=<critère> Critère de comparaison. Les valeurs possibles sont 'none', 'time',\n                       'size' et 'either'. Ignoré pour le mode 'both'.\n  -permissions=<mode>  Défini les permissions\n  -nopermissions       Utilise les permissions par défaut\n  -speed=<kibps>       Limite la vitesse de transfert\n  -transfer=<mode>     Mode de transfert : binary, ascii, automatic\n  -filemask=<masque>     Défini le masque de fichier.\nOptions effectives :\n  reconnecttime\nexemples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete             Delete obsolete files\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\neffective options:\n  reconnecttime\nexamples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP3="keepuptodate [ <répertoire local> [ <répertoire distant> ] ]\n  Surveille les changements dans le répertoire local et les applique dans le répertoire distant.\n  Quand les répertoires ne sont pas spécifiés, les dossiers courants sont\n  synchronisés. Pour arrêter la surveillance, appuyez sur Ctrl-C.\n  Note : Les confirmations d'écrasement sont toujours désactivées pour cette commande.\noptions:\n  -delete             Supprime les fichiers obsolètes\n  -permissions=<mode> Défini les permissions\n  -nopermissions      Utilise les permissions par défaut\n  -speed=<kibps>      Limite la vitesse de transfert\n  -transfer=<mode>    Mode de transfert : binary, ascii, automatic\n  -filemask=<masque>    Défini le masque de fichier.\nOptions effectives :\n  reconnecttime\nexemples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
SCRIPT_CALL_HELP2="call <commande>\n  Avec les protocoles SFTP et SCP, exécute une commande arbitraire du shell.\n  Si la session courante n'autorise pas l'exécution de commande arbitraire\n  une session séparée sera automatiquement ouverte.\n  Avec le protocole FTP, exécute une commande du protocole.\n  La commande ne doit pas attendre d'entrée utilisateur.\nalias :\n  !\nexemples :\n  call touch index.html\n"
; "echo <message>\n  Prints message onto script output.\nexample:\n  echo Starting upload...\n"
SCRIPT_ECHO_HELP="echo <message>\n  Affiche le message dans le script de sortie.\nexemple:\n  echo Début du téléversement...\n"
; "stat <file>\n  Retrieves and lists attributes of specified remote file.\nexamples:\n  stat index.html\n"
SCRIPT_STAT_HELP="stat <fichier>\n  Récupères et liste les propriétés du fichier distant spécifié.\nexemples:\n  stat index.html\n"

