TextsWin2.rc_USAGE5="WinSCP, %s\n%s\n\nUtilisation :\nG:%APP% session\nG:%APP% [(sftp|scp|ftp)://][utilisateur[:mot de passe]@]hôte[:port][/chemin/[fichier]]\nG:%APP% [session] /synchronize [répertoire_local] [répertoire_local] [/defaults]\nG:%APP% [session] /keepuptodate [répertoire_local] [répertoire_local] [/defaults]\nG:%APP% [session] /privatekey=<clé> /hostkey=<empreinte digitale>\nG:%APP% [session] /timeout=<sec> /passive\nG:%APP% [/console] [/script=fichier] [/command commande1...] [/parameter param1...]\nC:%APP% [/script=fichier] [/command commande1...] [/parameter param1...]\nB:%APP% /ini=<fichier ini> /log=<fichier log>\nG:%APP% /update\nB:%APP% /help\n\nG: session       Nom de la session enregistrée ou définition directe de la session.\nG: /synchronize  Synchronise le contenu de 2 répertoires.\nG: /keepuptodate Démarre la fonction Garder le répertoire distant à jour.\nG: /defaults     Démarre l'opération sans afficher la fenêtre d'options.\nG: /console      Mode console (texte). Mode par défaut lorsque lancé\nG:               avec %APP%.com.\nB: /script=      Exécutes le fichier de script bash. Si le script ne finit pas par\nB:               la commande 'exit', le mode interactif normal s'active.\nB: /command      Exécutes la liste des commandes de script.\nB: /parameter    Passe une liste d'arguments au script.\nB: /ini=         Chemin vers le fichier de configuration .INI.\nB: /log=         Active l'enregistrement dans un fichier.\nG: /privatekey=  Fichier de clé provée.\nG: /timeout=     Timeout du serveur.\nG: /hostkey=     Empreinte digitale du serveur.\nG: /passive      Mode passif (protocle FTP seulement).\nG: /update       Cherche des mises à jour.\nB: /help         Affiche cette aide.\n"
