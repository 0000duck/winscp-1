SCRIPT_LS_HELP="ls [ <répertoire> ]/[ <wildcard> ]\n  Affiche le contenu du répertoire distant spécifié. Si aucun répertoire \n  n'est spécifié, affiche le contenu du répertoire courant.\n  Quand un wildcard est spécifié, il est traité comme une liste de fichiers à lister.\n  Sinon, tous les fichiers sont listés.\nalias:\n  dir\nexemples:\n  ls\n  ls *.html\n  ls /home/martin\n"
