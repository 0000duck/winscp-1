SAVE_PASSWORD="Vous allez enregistrer une session avec le mot de passe renseigné.\n \nLes mots de passe enregistrés sont facilement récupérables. Il est impossible d'encrypter de façon sécurisée les mots de passe et de les utiliser automatiquement. N'utilisez pas la sauvegarde automatique de mot de passe si vous n'êtes pas certains de la sécurité physique et électronique du système sur lequel vous enregistrez les mots de passe.\n \nSi vous n'enregistrez pas le mot de passe, il vous sera demandé à chaque ouverture de session.\n \nEnregistrer le mot de passe ?"
