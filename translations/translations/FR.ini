SCRIPT_OPEN_HELP5="open <session enregistrée>\nopen [ sftp|scp|ftp:// ][ <utilisateur> [ :mot de passe ] @ ] <hôte> [ :<port> ]\n  Ouvre une connexion à l'hôte spécifié. Utilisez le nom d'une session\n  enregistrée or spécifiez l'hôte, le nom d'utilisateur, le port et le protocole directement.\noptions:\n  -privatekey=<clé>  Fichier de clé privée\n  -timeout=<sec>     Délai d'expiration de la réponse du serveur\n  -hostkey=<empreinte digitale> Empreinte digital de la clé du serveur (SFTP et SCP seulement).\n  -certificate=<empreinte digitale> Empreinte digitale du certificat SSL/TLS (FTPS seulement)\n  -passive=on|off    Mode passif (protocole FTP seulement)\n  -implicit          TLS/SSL implicite (protocole FTPS seulement)\n  -explicitssl       SSL explicite (protocole FTPS seulement)\n  -explicittls       TLS explicite (protocole FTPS seulement)\n  -rawsettings parametre1=valeur1 parametre2=valeur2 ...\n                     Configure n'importe quel paramètre de session avec un format brut\n                     conmme dans un fichier INI\nexemples :\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
