SCRIPT_MKDIR_HELP="mkdir <répertoire>\n  Crée un répertoire distant.\nexemples:\n  mkdir public_html\n"
; "get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  recv\neffective options:\n  transfer, confirm, exclude, include\nexamples:\n  get index.html\n  get index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
SCRIPT_GET_HELP="get <fichier> [ [ <fichier2> ... ] <répertoire>\\[ <nouveau_nom> ] ]\n  Télécharge un ou plusieurs fichiers du répertoire distant vers le local.\n  Si un seul paramètre est spécifié, télécharge le fichier dans le répertoire de travail\n  courant. Si plusieurs paramètres sont spécifiés, tous sauf le dernier\n  sont les fichier à télécharger. Le dernier paramètre définit le répertoire\n  cible local et optionnellement le masque pour enregistrer les fichiers\n  avec des noms différents. Le répertoire de destination se termine par un slash. \n  Les noms de fichiers peuvent être remplacés par des wildcards pour sélectionner plusieurs fichiers.\n  Pour télécharger plusieurs fichiers dans le répertoire courant, utilisez '.\\' comme\n  dernier paramètre.\n  Utilisez la commande 'option' pour définir les options de trasnfert.\nalias :\n  recv\noptions effectives :\n  transfer, confirm, exclude, include\nexemples :\n  get index.html\n  get index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
; "put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  send\neffective options:\n  transfer, confirm, exclude, include\nexamples:\n  put index.html\n  put index.html about.html ./\n  put index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
SCRIPT_PUT_HELP="put <fichier> [ [ <fichier2> ... ] <répertoire>/[ <nouveau_nom> ] ]\n  Copie un ou plusieurs fichiers du répertoire local vers le répertoire distant.\n  Si un seul paramètre est spécifié, copie le fichier dans le répertoire distant\n  courant. Si plusieurs paramètres sont spécifiés, tous sauf le dernier\n  sont les fichiers à copier. Le dernier paramètre définit le répertoire\n  cible distant et optionnellement le masque pour enregistrer les fichiers\n  avec des noms différents. Le répertoire de destination se termine par un slash.\n  Les noms de fichiers peuvent être remplacés par des wildcards pour sélectionner plusieurs fichiers.\n  Pour copier plusieurs fichiers dans le répertoire courant, utilisez '.\\' comme\n  dernier paramètre.\n  Utilisez la commande 'option' pour définir les options de trasnfert.\nalias :\n  send\noptions effectives :\n  transfer, confirm, exclude, include\nexemples :\n  put index.html\n  put index.html about.html ./\n  put index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  batch       on|off|abort\n              Toggles batch mode (all prompts are automatically replied\n              negatively). When 'on', it is recommended to set 'confirm'\n              to 'off' to allow overwrites. With 'abort' script is aboted\n              when any error occurs.\n              Commands affected: nearly all\n  confirm     on|off\n              Toggles confirmations (overwrite, etc.).\n              Commands affected: get, put\n  transfer    binary|ascii|automatic\n              Transfer mode: binary, ascii (text), automatic (by extension).\n              Commands affected: get, put, synchronize, keepuptodate\n  synchdelete on|off\n              Should obsolete files be deleted during synchronisation?\n              Commands affected: synchronize, keepuptodate\n  exclude     clear | <mask> [ ; <mask2> ... ]\n  include     clear | <mask> [ ; <mask2> ... ]\n              Sets exclusion or inclusion masks (only one can be set at time).\n              Directories are affected too (*/ matches all directories).\n              Commands affected: get, put, synchronize, keepuptodate\naliases:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nexamples:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
SCRIPT_OPTION_HELP2="option [ <option> [ <valeur> ] ]\n  Sans paramètre, affiche toutes les options de script et leur valeur.\n  Si un seul paramètre est spécifié, affiche la valeur de cette option.\n  Si deux paramètres sont définis, définit la valeur de l'option.\n  Les valeurs initiales de certaines options sont récupérées de la configuration de l'application,\n  mais modifier ces options ne change pas les options de l'application.\nles options sont :\n  batch       on|off|abort\n              Bascule em mode batch (toutes les questions sont répondues\n              de façon négative). Quand 'on', il est recommandé de définir 'confirm'\n              à 'off' pour permettre d'écraser. Avec 'abort' le script est arrêté si une erreur est rencontrée.\n              Commandes affectées : presque toutes\n  confirm     on|off\n              Bascule les confirmations (écraser, etc.).\n              Commandes affectées : get, put\n  transfer    binary|ascii|automatic\n              Mode de transfert : binaire, ascii (texte), automatique (par extension).\n              Commandes affectées : get, put, synchronize, keepuptodate\n  synchdelete on|off\n              Les fichiers obsolètes doivent-ils être supprimés durant la synchronisation ?\n              Commandes affectées : synchronize, keepuptodate\n  exclude     clear | <mask> [ ; <mask2> ... ]\n  include     clear | <mask> [ ; <mask2> ... ]\n              Definit les masques d'inclusion ou d'exclusion (un seul peut être défini à la fois).\n              Les répertoires sont aussi affectés (*/ prend tous les répertoires).\n              Commandes affectées: get, put, synchronize, keepuptodate\naliases:\n  ascii =  bascule en transfert ascii\n  binary = bascule en transfert binaire\nexemples:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Obsolete files are deleted, if option 'synchdelete' is on.\n  Note: Overwrite confirmations are always off for the command.\neffective options:\n  transfer, synchdelete, exclude, include\nexamples:\n  synchronize remote\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP="synchronize local|remote|both [ <répertoire local> [ <répertoire distant> ] ]\n  Quand le premier paramètre est 'local', synchronise le répertoire local avec\n  le répertoire distant. Quand le premier paramètre est 'remote' synchronise le répertoire\n  distant avec le local. Quand le premier paramètre est 'both' synchronise\n  les deux répertoires l'un avec l'autre.\n  Si aucun répertoire n'est spécifié, synchronise les deux répertoires de travail\n  courants.\n  Les fichiers obsolètes sont supprimés, si l'option 'synchdelete' est acitve.\n  Note : Les confirmations d'écrasement sont toujours off pour la commande.\noptions effetives :\n  transfer, synchdelete, exclude, include\nexemples:\n  synchronize remote\n  synchronize both d:\\www /home/martin/public_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Obsolete files are deleted, if option 'synchdelete' is on.\n  Note: Overwrite confirmations are always off for the command.\neffective options:\n  transfer, synchdelete, exclude, include\nexamples:\n  keepuptodate\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP="keepuptodate [ <répertoire local> [ <répertoire distant> ] ]\n  Applique les changements du répertoire local vers le répertoire distant.\n  Si auncun répertoire n'est spécifié, les répertoires courants de travail\n  sont synchronisés. Pour arrêter d'appliquer les changements, appuyez sur Ctrl+C.\n  Les fichiers obsolètes sont supprimés si l'option 'synchdelete' est active.\n  Note : Les confirmations d'écrasement sont toujours off pour la commande.\noptions effectives :\n  transfer, synchdelete, exclude, include\nexemples:\n  keepuptodate\n  keepuptodate d:\\www /home/martin/public_html\n"
; "call <command>\n  Executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  The command must not require user input.\naliases:\n  !\nexamples:\n  call touch index.html\n"
SCRIPT_CALL_HELP="call <commande>\n  Exécute une commande arbitraire du shelle.\n  Si la session courante n'autorise pas l'exécution de commande arbitraire\n  une session séparée sera automatiquement ouverte.\n  La commande ne doit pas attendre d'entrée utilisateur.\nalias :\n  !\nexemples :\n  call touch index.html\n"

