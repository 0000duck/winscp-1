UNKNOWN_KEY="La clé du serveur n'est pas enregistrée dans la Base de Registre. Vous n'avez aucune garantie. Si c'est le bon serveur, sa clé a pour empreinte 'digitale' : %s.\n\nSi vous faites confiance à cet hote, appuyez sur Oui. Pour se connecter sans ajouter la clé de l'hote dans la Base de Registre, appuyez sur Non. Pour abandonner la connection, appuyez sur Annuler.\n\nContinuer la connection et ajouter la clé de l'hôte dans la Base de Registre ?"
