DND_DOWNLOAD_MOVE_WARNING="Vous tentez de déplacer des fichiers distants vers une destination où WinSCP ne peut transferer directement. Les fichiers vont être transferés dans un répertoire temporaire et ensuite à destination de l'application cible (ex: Explorateur Windows), que WinSCP ne peut controler. Les fichiers sources vont etre effacés apres le transfert dans le répertoire temporaire. Si l'application cible echoue, ils peuvent donc etre perdus. Veuillez donc considerer à copier les fichiers au lieu de les déplacer.\nAstuce: pour copier, garder enfoncé la touche Ctrl pendant le déplacement.\n\nVoulez-vous toujours déplacer les fichiers ?"
; "WinSCP, %s\n%s\n\nUsage:\n%APP% <session> [/console [/script=file]] [/ini=file]\n%APP% /update\n%APP% /help\n\n <session> - Name of stored session or session information specified directly\n             with format [(scp|sftp)://][user[:password]@]host[:port][/path]\n /console  - Console (text) mode. Default mode, when invoked using %APP%.com\n /script   - Executes batch script file. If the script does not end with 'exit'\n             command, normal interactive mode follows.\n /ini      - Path to configuration INI-file.\n /update   - Queries application homepage for updates.\n /help     - Prints this usage.\n"
