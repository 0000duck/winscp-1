TextsCore2.rc_DIFFERENT_KEY3="경고 - 잠재적인 보안 위반입니다!\n\n서버의 호스트 키가 WinSCP 캐시와 일치하지 않습니다. 이것은 서버 관리자가 호스트 키를 변경했거나 특정 환경에서 다른 키를 전달하고 있거나, 서버로 가장한 다른 컴퓨터에 접속된것 일 수 있습니다.\n\n새로운 %s 키 손도장은 다음과 같습니다:\n%s\n이 상황이 예상되었고 새로운 키를 신뢰하여 연결을 계속하려면, '업데이트'를 클릭하여 캐시를 갱신하거나 '추가'를 클릭하여 이전 키를 유지하고 캐시에 새 키를 추가합니다. 캐시를 업데이트하지 않고 연결을 계속하려면 '건너뛰기'를 클릭합니다. 연결을 중단하려면 '취소'를 클릭합니다. '최소'를 클릭하는 것만 안전하다고 보장할 수 있습니다.\n"
TextsCore2.rc_SCRIPT_CALL_HELP2="call <명령>\n  SFTP와 SCP 프로토콜에서, 임의의 원격 쉘 명령을 실행합니다.\n  현재 세션이 임의의 원격 명령 실행을 허용하지 않으면,\n  새로운 쉘 세션이 자동으로 열립니다.\n  FTP 프로토콜에서, 프로토콜 명령을 실행합니다.\n  이 명령은 사용자 입력을 요구하지 않아야 합니다.\n별칭:\n  !\n예:\n  call touch index.html\n"
TextsCore2.rc_SCRIPT_CD_HELP="cd [ <디렉터리> ]\n  활성중인 세션의 원격 작업 디렉터리를 변경합니다.\n  디렉터리가 지정되지 않으면, 홈디렉터리로 이동합니다.\n예:\n  cd /home/martin\n  cd\n"
TextsCore2.rc_SCRIPT_CHMOD_HELP="chmod <모드> <파일> [ <파일2> ... ]\n  한 개 이상의 원격 파일의 권한을 변경합니다. 모드는 3 개 또는\n 4 개의 8진수로 지정할 수 있습니다.\n  파일명은 여러개의 파일을 선택하기 위해 와일드카드로 대치될 수 있습니다.\n예:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
TextsCore2.rc_SCRIPT_CLOSE_HELP="close [ <세션> ]\n  지정된 번호의 세션을 닫습니다. 세션 번호가 지정되지 않으면,\n  현재 선택된 세션을 닫습니다.\n예:\n  close\n  close 1\n"
TextsCore2.rc_SCRIPT_ECHO_HELP="echo <메시지>\n  스크립트 출력에 메시지를 표시합니다.\n예:\n  echo Starting upload...\n"
TextsCore2.rc_SCRIPT_EXIT_HELP="exit\n  모든 세션을 닫고 프로그램을 종료합니다.\n별칭:\n  bye\n"
TextsCore2.rc_SCRIPT_GET_HELP5="get <파일> [ [ <파일2> ... ] <디렉터리>\\[ <파일명> ] ]\n  원격 디렉터리에서 하나 이상의 파일을 로컬 디렉터리에 다운로드 합니다.\n  하나의 매개변수가 지정된 경우에 로컬 작업 디렉터리에 파일을 다운로드합니다.\n  더 많은 매개변수를 지정하는 경우 마지막 매개변수를 제외한 지정한 모든 \n  파일들을 다운로드합니다. 마지막 매개 변수는 대상 로컬 디렉터리 및\n  선택적으로 다른 이름으로 파일을 저장할 수 있도록 작업 마스크를 지원합니다.\n  대상 디렉터리는 백슬래쉬로 끝나야합니다. 여러 파일을 선택하려면 와일드\n  카드로 파일이름을 대체할 수 있습니다.\n  현재 작업 디렉터리로 여러 파일을 다운로드하려면 마지막\n  매개변수에 '.\\'를 사용하십시오.\n별칭:\n  recv, mget\n스위치:\n  -delete          전송 후 원본 원격 파일을 삭제합니다.\n  -resume          가능하면 전송을 계속합니다. (SFTP, FTP 프로토콜 전용)\n  -append          대상 파일의 끝에 파일을 추가합니다.(SFTP 프로토콜 전용)\n  -preservetime    파일 시간을 유지합니다\n  -nopreservetime  파일 시간을 유지하지 않습니다\n  -speed=<kibps>   전송 속도를 제한합니다\n  -transfer=<mode> 전송 모드: binary, ascii, automatic\n  -filemask=<mask> 파일 마스크를 설정합니다\n영향받는 옵션:\n  confirm, reconnecttime\n예:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_GET_HELP6="get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\nalias:\n  recv, mget\nswitches:\n  -delete          Delete source remote file(s) after transfer\n  -resume          Resume transfer if possible (SFTP and FTP protocols only)\n  -append          Append file to end of target file (SFTP protocol only)\n  -preservetime    Preserve timestamp\n  -nopreservetime  Do not preserve timestamp\n  -speed=<kibps>   Limit transfer speed\n  -transfer=<mode> Transfer mode: binary, ascii, automatic\n  -filemask=<mask> Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                   Possible values are 'on', 'off' or threshold\neffective options:\n  confirm, reconnecttime\nexamples:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_HELP_HELP="help [ <명령> [ <명령2> ... ] ]\n  매개변수가 지정되지 않은 경우 명령 목록을 표시합니다.\n  매개변수가 지정된 경우 각 명령의 도움말을 표시합니다.\n별칭:\n  man\n예:\n  help\n  help ls\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP3="keepuptodate [ <로컬 디렉터리> [ <원격 디렉터리> ] ]\n  로컬 디렉터리의 변경 내용을 감시하고 원격 디렉터리에 반영합니다.\n  디렉터리를 지정하지 않으면 현재 작업 디렉터리가 동기화 됩니다.\n  변경 내용응 감시를 멈추려면 Ctrl-C를 누릅니다.\n  참고: 이 명령에서 덮어쓰기 확인은 항상 꺼져있습니다.\n스위치:\n  -delete             오래된 파일을 삭제합니다.\n  -permissions=<mode> 권한을 설정합니다\n  -nopermissions      기본 권한을 유지합니다\n  -speed=<kibps>      전송 속도를 제한합니다\n  -transfer=<mode>    전송 모드: binary, ascii, automatic\n  -filemask=<mask>    파일 마스크를 설정합니다\n영향받는 옵션:\n  reconnecttime\n예:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP4="keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete             Delete obsolete files\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                      Possible values are 'on', 'off' or threshold\neffective options:\n  reconnecttime\nexamples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_LCD_HELP="lcd <디렉터리>\n  모든 세션에서 로컬 작업 디렉터리를 변경합니다.\n예:\n  lcd d:\\\n"
TextsCore2.rc_SCRIPT_LLS_HELP="lls [ <디렉터리> ]\\[ <와일드카드> ]\n  지정한 로컬 디렉터리의 내용을 나열합니다. 디렉터리가 지정되지 않으면\n작업 디렉터리가 나열됩니다.\n  와일드카드를 지정하면 그걸로 나열하려는 파일 목록을 설정하여 처리합니다.\n  또는 모든 파일을 나열합니다.\n예:\n  lls\n  lls *.html\n  lls d:\\\n"
TextsCore2.rc_SCRIPT_LN_HELP="ln <대상> <심볼릭링크>\n  원격 심볼릭 링크를 만듭니다.\n별칭:\n  symlink\n예:\n  ln /home/martin/public_html www\n"
TextsCore2.rc_SCRIPT_LPWD_HELP="lpwd\n  현재 로컬 작업 디렉터리를 표시(모든 세션에서 사용가능)\n"
TextsCore2.rc_SCRIPT_LS_HELP="ls [ <디렉터리> ]/[ <wildcard> ]\n  지정한 원격 디렉터리의 내용을 나열합니다. 디렉터리가 지정되지 않으면\n 작업 디렉터리가 나열됩니다.\n  와일드카드를 지정하면 그걸로 나열하려는 파일 목록을 설정하여 처리합니다.\n  또는 모든 파일을 나열합니다.\n별칭:\n  dir\n예:\n  ls\n  ls *.html\n  ls /home/martin\n"
TextsCore2.rc_SCRIPT_MKDIR_HELP="mkdir <디렉터리>\n  원격 디렉터리를 만듭니다.\n예:\n  mkdir public_html\n"
TextsCore2.rc_SCRIPT_MV_HELP="mv <파일> [ <파일2> ... ] [ <디렉터리>/ ][ <새로운 이름> ]\n  한 개 이상의 원격 파일을 이동하거나 이름을 바꿉니다. 대상 디렉터리나\n  새로운 이름 또는 양쪽 모두 지정해야합니다. 대상 디렉터리는 슬래시로\n  끝나야 합니다. 작업 마스크는 새로운 이름을 대신 사용할 수 있습니다.\n  파일이름은 여러 개의 파일을 선택하기 위해 와일드카드로 대치될 수 있습니다.\n  별칭:\n  rename\n  예:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
TextsCore2.rc_SCRIPT_OPEN_HELP5="open <저장된 세션>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  지정한 호스트로 연결합니다. 저장된 세션의 이름을 사용하거나 직접\n  호스트, 사용자이름, 포트 및 프로토콜을 지정하여 사용합니다.\n스위치:\n  -privatekey=<key>  개인 키 파일\n  -timeout=<sec>     서버 응답 제한 시간\n  -hostkey=<fingerprint> 서버 호스트 키 손도장(SFTP, SCP 전용).\n  -certificate=<fingerprint> SSL/TLS 인증서 손도장 (FTPS 전용)\n  -passive=on|off    패시브 모드 (FTP 프로토콜 전용)\n  -implicit          TLS/SSL 자동 선택 (FTPS 프로토콜 전용)\n  -explicitssl       SSL 요청 (FTPS 프로토콜 전용)\n  -explicittls       TLS 요청 (FTPS 프로토콜 전용)\n  -rawsettings setting1=value1 setting2=value2 ...\n                     INI 파일의 형식을 사용하여 모든 세션 설정을\n                     구성합니다.\n예:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
TextsCore2.rc_SCRIPT_OPTION_HELP6="option [ <옵션> [ <값> ] ]\n  매개변수를 지정하지 않으면 모든 스크립트 옵션 및 해당 값을 나열합니다.\n  하나의 매개변수만 지정되면 옵션의 값을 표시합니다. 두개의 매개변수가\n  지정되면 옵션의 값을 설정합니다.\n  일부 옵션의 초기 값은 프로그램 구성에서 가져오지만, 옵션이 수정되더라도\n  프로그램 구성을 변경하지 않습니다.\n옵션은 다음과 같습니다.:\n  echo     on|off\n           명령어 반향을 켜거나 끝니다.\n           영향받는 명령어: 모두\n  batch    on|off|abort|continue\n           배치 모드를 켜거나 끕니다. (모든 질문에 자동으로 부정적인\n           응답합니다.) 'on'의 경우, 'confirm'을 설정하는 것이 권장됩니다.\n           'off'는 덮어쓰기를 허용합니다. 'abort'는 오류가 발생할 경우\n           스크립트를 중단합니다. 'continue'는 모든 오류를 무시합니다.\n           영향받는 명령어: 거의 모두\n  confirm  on|off\n           확인 여부를 켜거나 끕니다.(덮어쓰기, 등등.).\n           영향받는 명령어: get, put\n  transfer binary|ascii|automatic\n           전송 모드:바이너리, 아스키(텍스트), 자동(확장자 기반).\n           영향받는 명령어: get, put, synchronize, keepuptodate\n  exclude  clear | <마스크> [ ; <마스크2> ... ]\n  include  clear | <마스크> [ ; <마스크2> ... ]\n           포함이나 예외 마스크를 설정합니다 (설정 시에만 적용).\n           디렉터리 역시 영향을 받습니다 (*/는 모든 디렉터리 일치).\n           영향받는 명령어: get, put, synchronize, keepuptodate\n  reconnecttime off | <초>\n           끊어진 세션에 재 연결을 시도하는 시간(초)를 제한합니다.\n별칭:\n  ascii =  아스키 전송 옵션\n  binary = 바이너리 전송 옵션\n예:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
TextsCore2.rc_SCRIPT_PUT_HELP5="put <파일> [ [ <파일2> ... ] <디렉터리>/[ <파일명> ] ]\n  로컬 디렉터리에서 하나 이상의 파일을 원격 디렉터리에 업로드합니다.\n  하나의 매개변수가 지정된 경우에 원격 작업 디렉터리에 파일을 업로드합니다.\n  더 많은 매개변수를 지정하는 경우 마지막 매개변수를 제외한 지정한 모든\n  파일들을 업로드합니다. 마지막 매개 변수는 대상 원격 디렉터리 및\n  선택적으로 다른 이름으로 파일을 저장할 수 있도록 작업 마스크를 지원합니다.\n  대상 디렉터리는 백슬래쉬로 끝나야합니다. 여러 파일을 선택하려면 와일드\n  카드로 파일이름을 대체할 수 있습니다.\n  현재 작업 디렉터리에 여러 파일을 업로드하려면 마지막\n  매개변수에 './'를 사용하십시오.\n별칭:\n  send, mput\n스위치:\n  -delete             전송 후 원본 원격 파일을 삭제합니다.\n  -resume             가능하면 전송을 계속합니다. (SFTP, FTP 프로토콜 전용)\n  -append             대상 파일의 끝에 파일을 추가합니다.(SFTP 프로토콜 전용)\n  -preservetime       파일 시간을 유지합니다\n  -nopreservetime     파일 시간을 유지하지 않습니다\n  -permissions=<mode> 권한을 설정합니다\n  -nopermissions      기본 권한을 유지합니다\n  -speed=<kibps>      전송 속도를 제한합니다\n  -transfer=<mode>    전송 모드: binary, ascii, automatic\n  -filemask=<mask>    파일 마스크를 설정합니다\n영향받는 옵션:\n  confirm, reconnecttime\n예:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PUT_HELP6="put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\nalias:\n  send, mput\nswitches:\n  -delete             Delete source local file(s) after transfer\n  -resume             Resume transfer if possible (SFTP and FTP protocols only)\n  -append             Append file to end of target file (SFTP protocol only)\n  -preservetime       Preserve timestamp\n  -nopreservetime     Do not preserve timestamp\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                      Possible values are 'on', 'off' or threshold\neffective options:\n  confirm, reconnecttime\nexamples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PWD_HELP="pwd\n  활성중인 세션의 현재 원격 디렉터리를 출력합니다.\n"
TextsCore2.rc_SCRIPT_RMDIR_HELP="rmdir <디렉터리> [ <디렉터리2> ... ]\n  한개 이상의 원격 디렉터리를 삭제합니다. 만약 원격 휴지통이 설정되어 있으면,\n  삭제하는 대신 휴지통으로 이동합니다.\n예:\n  rmdir public_html\n"
TextsCore2.rc_SCRIPT_RM_HELP="rm <파일> [ <파일2> ... ]\n  한개 이상의 원격 파일을 삭제합니다. 원격 휴지통이 설정되어 있으면,\n  삭제하는 대신 휴지통으로 이동합니다.\n  파일명은 여러개의 파일을 선택하기 위해 와일드카드로 대치될 수 있습니다.\n예:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
TextsCore2.rc_SCRIPT_SESSION_HELP="session [ <세션> ]\n  지정된 번호의 세션을 활성화 시킵니다. 세션 번호가 지정되지 않으면\n  연결된 세션의 목록을 표시합니다.\n예:\n  session\n  session 1\n"
TextsCore2.rc_SCRIPT_STAT_HELP="stat <파일>\n  지정한 원격 파일의 속성을 얻어 나열합니다.\n예:\n  stat index.html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <로컬 디렉터리> [ <원격 디렉터리> ] ]\n  첫 번째 매개변수가 'local'일 경우 원격 디렉터리를 로컬 디렉터리로\n  동기화 합니다. 'remote'일 경우 로컬 디렉터리를 원격 디렉터리로 동기화\n  합니다. 'both'일 경우 로컬과 원격 모두 동기화합니다.\n  디렉터리가 지정되지 않으면 현재 작업 디렉터리가 동기화됩니다.\n  참고: 이 명령에서 덮어쓰기 확인은 항상 꺼져있습니다.\n스위치:\n  -delete              오래된 파일 삭제\n  -mirror              미러 모드 (오래된 파일도 동기화).\n                       'both' 일 경우 무시됨.\n  -criteria=<criteria> 비교 조건. 'none', 'time', 'size', 'either'.\n                       'both' 일 경우 무시됨.\n  -permissions=<mode>  권한을 설정합니다\n  -nopermissions       기본 권한을 유지합니다\n  -speed=<kibps>       전송 속도를 제한합니다\n  -transfer=<mode>     전송 모드: binary, ascii, automatic\n  -filemask=<mask>     파일 마스크를 설정합니다\n영향받는 옵션:\n  reconnecttime\n예:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -preview             Preview changes only, do not synchronize\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kibps>       Limit transfer speed\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                       Possible values are 'on', 'off' or threshold\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_UNKNOWN_KEY2="서버 호스트 키가 캐시에 없습니다. 서버가 접속하려는 서버인지 보장할 수 없습니다.\n\n서버 %s 키의 손도장은 다음과 같습니다:\n%s\n\n이 호스트를 신뢰하면, '예'를 클릭하십시오. 호스트 키를 캐시에 추가하지 않고 연결하려면 '아니오'를 클릭하십시오. 연결을 중단하려면 '취소'를 클릭하십시오.\n\n연결을 계속하고 캐시에 호스트 키를 추가하시겠습니까?"
