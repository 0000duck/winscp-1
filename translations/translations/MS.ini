DIFFERENT_KEY="AMARAN - KEMUNGKINAN BERLAKU PERLANGGARAN SEKURITI!\n\nKekunci hos pelayan tidak sama dengan yang tersimpan dalam daftar oleh WinSCP. Ini bermakna sama ada pentadbir telah menukar kekunci hos, atau anda telah berhubung dengan komputer yang berpura-pura menjadi pelayan tersebut. Cap jari kekunci baru adalah: %s\n\nJika anda memang menjangka perubahan ini dan mempercayai kunci baru ini, tekan Ya untuk mengemaskini daftar dan meneruskan hubungan. Jika anda hendak teruskan hunbungan tetapi tidak mengemaskini daftar, tekan Tidak. Jika anda hendak membatalkan hubungan terus, tekan Batal. HANYA dengan menekan batal sahaja pilihan itu dijamin selamat.\n"
; "You are loading an SSH 2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Anda sedang memuat kekuci persendirian SSH2 yang mempunyai format fail lama. Ini bermakna fail kekunci anda boleh diubah. Kami mencadangkan anda untuk menukar kekunci anda kepada format baru.\n\nAnda boleh melakukan penukaran ini dengan memuat kekuci ke dalam PuTTYgen dan menyimpannya semula."

