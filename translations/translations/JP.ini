; "The server's host key was not found in the cache. You have no guarantee that the server is the computer you think it is.\n\nThe server's %s key fingerprint is:\n%s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel.\n\nContinue connecting and add host key to the cache?"
UNKNOWN_KEY2=<translate>
; "WARNING - POTENTIAL SECURITY BREACH!\n\nThe server's host key does not match the one WinSCP has is cache. This means that either the server administrator has changed the host key, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key fingerprint is:\n%s\n\nIf you were expecting this change and trust the new key, press Yes to update cache and continue connecting. If you want to carry on connecting but without updating the cache, press No. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice.\n"
DIFFERENT_KEY2=<translate>
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="指定されたSSH2の秘密鍵のバージョンが古く、不正操作をされる可能性があります。秘密鍵を新しいものに変更することを勧めます。\n\n秘密鍵の変更は PuTTYgenに鍵を読み込ませて鍵を保存しなおすことでできます。"
; "help [ <command> [ <command2> ... ] ]\n  Displays list of commands when no parameters are specified.\n  Displays help for each command when some are specified.\nalias:\n  man\nexamples:\n  help\n  help ls\n"
SCRIPT_HELP_HELP="help [ <コマンド> [ <コマンド2> ... ] ]\n  コマンド名がない場合コマンド一覧を表示します.\n  コマンドがある場合それぞれのヘルプを表示します.\n別名:\n  man\n例:\n  help\n  help ls\n"
; "exit\n  Closes all sessions and terminates the program.\nalias:\n  bye\n"
SCRIPT_EXIT_HELP="exit\n  全てのセッションを閉じ、プログラムを終了します.\n別名:\n  bye\n"
; "open <stored session>\nopen [ sftp|scp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  Establishes connection to given host. Use either name of the stored\n  session or specify host, username, port and protocol directly.\nexamples:\n  open\n  open sftp://martin@example.com:2222\n  open martin@example.com\n  open example.com\n"
SCRIPT_OPEN_HELP="open <stored session>\nopen [ sftp|scp:// ][ <user>@ [ :password ] ] <host> [ :<port> ]\n  入力されたホストへの接続を確立します. 保存したセッション名あるいは\n  ホスト, ユーザ名, ポート, プロトコルを直接指定したもののいずれかを使用します.\n例:\n  open\n  open sftp://martin@example.com:2222\n  open martin@example.com\n  open example.com\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
SCRIPT_CLOSE_HELP="close [ <session> ]\n  指定した番号のセッションを閉じます. 番号を指定しない場合,\n  現在選択しているセッションを閉じます.\n例:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
SCRIPT_SESSION_HELP="session [ <session> ]\n  指定した番号のセッションを活性化します. 番号を指定しない場合,\n  接続しているセッションを表示します.\n例:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
SCRIPT_PWD_HELP="pwd\n  現在アクティブなセッションののリモートディレクトリの位置を表示します.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
SCRIPT_CD_HELP="cd [ <directory> ]\n  現在アクティブなセッションのリモートディレクトリを変更します.\n  ディレクトリを指定しない場合, ホームディレクトリに変更します.\n例:\n  cd /home/martin\n  cd\n"
; "ls [ <directory> ]/[ <wildcard> ]\n  Lists the contents of specified remote directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nalias:\n  dir\nexamples:\n  ls\n  ls *.html\n  ls /home/martin\n"
SCRIPT_LS_HELP="ls [ <ディレクトリ> ]/[ <ワイルドカード> ]\n  指定したリモートディレクトリの内容を表示します. ディレクトリが\n  指定されなかった場合, 作業ディレクトリを表示します.\n  ワイルドカードが指定された場合,表示するファイルの種類として扱います.\n  そうでない場合は全てのファイルを表示します.\n別名:\n  dir\n例:\n  ls\n  ls *.html\n  ls /home/martin\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
SCRIPT_LPWD_HELP="lpwd\n  現在のローカルディレクトリの位置を表示します (全てのセッションで有効です).\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexamples:\n  lcd d:\\\n"
SCRIPT_LCD_HELP="lcd <directory>\n  全てのセッションについてローカルディレクトリを変更します.\n例:\n  cd d:\\\n"
; "lls [ <directory> ]\\[ <wildcard> ]\n  Lists the contents of specified local directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nexamples:\n  lls\n  lls *.html\n  lls d:\\\n"
SCRIPT_LLS_HELP="ls [ <ディレクトリ> ]/[ <ワイルドカード> ]\n  指定したローカルディレクトリの内容を表示します. ディレクトリが\n  指定されなかった場合, 作業ディレクトリを表示します.\n  ワイルドカードが指定された場合,表示するファイルの種類として扱います.\n  そうでない場合は全てのファイルを表示します.\n別名:\n  dir\n例:\n  ls\n  ls *.html\n  ls /home/martin\n"
; "rm <file> [ <file2> ... ]\n  Removes one or more remote files. If remote recycle bin is\n  configured, moves file to the bin instead of deleting it.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
SCRIPT_RM_HELP="rm <ファイル> [ <ファイル2> ... ]\n  1つ以上のリモートファイルを削除します. リモートにごみ箱が\n  設定されている場合, ファイルをごみ箱に移動します.\n  ファイル名には複数のファイルを選択するためにワイルドカードが使用できます.\n例:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexamples:\n  rmdir public_html\n"
SCRIPT_RMDIR_HELP="rmdir <ディレクトリ> [ <ディレクトリ2> ... ]\n  1つ以上のリモートディレクトリを削除します. リモートにごみ箱が\n  設定されている場合, ディレクトリをごみ箱に移動します.\n例:\n  rmdir public_html\n"
; "mv <file> [ <file2> ... ] [ <directory>/ ][ <newname> ]\n  Moves or renames one or more remote files. Destination directory or new\n  name or both must be specified. Destination directory must end with \n  slash. Operation mask can be used instead of new name.\n  Filename can be replaced with wildcard to select multiple files.\nalias:\n  rename\nexamples:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
SCRIPT_MV_HELP="mv <ファイル> [ <ファイル2> ... ] [ <ディレクトリ>/ ][ <新しい名前> ]\n  1つ以上のリモートファイルを移動または名前変更します. 移動先のディレクトリ、新しい\n  名前またはその両方を指定しなければなりません. 移動先のディレクトリ名は/で終わらなければ \n  なりません. 新しい名前の代わりにフィルタを使用することができます.\n  ファイル名には複数のファイルを選択するためにワイルドカードを使用できます.\n別名:\n  rename\n例:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
; "chmod <mode> <file> [ <file2> ... ]\n  Changes permissions of one or more remote files. Mode can be specified\n  as three or four-digit octal number.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
SCRIPT_CHMOD_HELP="chmod <モード> <ファイル> [ <ファイル2> ... ]\n  1つ以上のリモートファイルの権限を変更します. モードは3または4桁の8進数で\n  指定することができます.\n  ファイル名は複数のファイルを選択するためにワイルドカードが使用できます.\n例:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
; "ln <target> <symlink>\n  Creates remote symlink.\nalias:\n  symlink\nexamples:\n  ln /home/martin/public_html www\n"
SCRIPT_LN_HELP="ln <ターゲット> <シンボリックリンク>\n  リモートにシンボリックリンクを作成します.\n別名:\n  symlink\n例:\n  ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexamples:\n  mkdir public_html\n"
SCRIPT_MKDIR_HELP="mkdir <ディレクトリ>\n  リモートにディレクトリを作成します.\n例:\n  mkdir public_html\n"
; "get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  recv\neffective options:\n  transfer, confirm, exclude, include\nexamples:\n  get index.html\n  get index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
SCRIPT_GET_HELP="get <ファイル> [ [ <ファイル2> ... ] <ディレクトリ>\\[ <新しい名前> ] ]\n  1つ以上のファイルをリモートからローカルにダウンロードします.\n  パラメータを1つだけ指定した場合ファイルを現在のローカルディレクトリに\n  ダウンロードします. それ以上のパラメータを指定した場合, 最後の1つを除いて全てを\n  ダウンロード対象のファイルとします. 最後のパラメータはダウンロード先の\n  ローカルディレクトリを示し、保存するファイル名をフィルタで指定\n  することもできます. ダウンロード先のディレクトリ名は/で終わらなければなりません. \n  ファイル名には複数のファイルを選択するためにワイルドカードが使用できます.\n  多くのファイルを現在のディレクトリにダウンロードする場合は '.\\' を最後の\n  パラメータとして使用します.\n  転送オプションを設定するには 'option' コマンドを使用します.\n別名:\n  recv\n有効なオプション:\n  transfer, confirm\n例:\n  get index.html\n  get index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
; "put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  send\neffective options:\n  transfer, confirm, exclude, include\nexamples:\n  put index.html\n  put index.html about.html ./\n  put index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
SCRIPT_PUT_HELP="put <ファイル> [ [ <ファイル2> ... ] <ディレクトリ>/[ <新しい名前> ] ]\n  1つ以上のファイルをローカルからリモートにアップロードします.\n  パラメータを1つだけ指定した場合ファイルを現在のリモートディレクトリに\n  アップロードします. それ以上のパラメータを指定した場合, 最後の1つを除いて全てを\n  アップロード対象のファイルとします. 最後のパラメータはアップロード先の\n  リモートディレクトリを示し、保存するファイル名をフィルタで指定\n  することもできます. アップロード先のディレクトリ名は/で終わらなければなりません. \n  ファイル名には複数のファイルを選択するためにワイルドカードが使用できます.\n  多くのファイルを現在のディレクトリにアップロードする場合は './' を最後の\n  パラメータとして使用します.\n  転送オプションを設定するには 'option' コマンドを使用します.\n別名:\n  send\neffective options:\n  transfer, confirm\n例:\n  put index.html\n  put index.html about.html ./\n  put index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  batch       on|off|abort\n              Toggles batch mode (all prompts are automatically replied\n              negatively). When 'on', it is recommended to set 'confirm'\n              to 'off' to allow overwrites. With 'abort' script is aboted\n              when any error occurs.\n              Commands affected: nearly all\n  confirm     on|off\n              Toggles confirmations (overwrite, etc.).\n              Commands affected: get, put\n  transfer    binary|ascii|automatic\n              Transfer mode: binary, ascii (text), automatic (by extension).\n              Commands affected: get, put, synchronize, keepuptodate\n  synchdelete on|off\n              Should obsolete files be deleted during synchronisation?\n              Commands affected: synchronize, keepuptodate\n  exclude     clear | <mask> [ ; <mask2> ... ]\n  include     clear | <mask> [ ; <mask2> ... ]\n              Sets exclusion or inclusion masks (only one can be set at time).\n              Directories are affected too (*/ matches all directories).\n              Commands affected: get, put, synchronize, keepuptodate\naliases:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nexamples:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
SCRIPT_OPTION_HELP2=<translate>
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Obsolete files are deleted, if option 'synchdelete' is on.\n  Note: Overwrite confirmations are always off for the command.\neffective options:\n  transfer, synchdelete, exclude, include\nexamples:\n  synchronize remote\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP="synchronize local|remote|both [ <ローカルディレクトリ> [ <リモートディレクトリ> ] ]\n  最初のパラメータが 'local' の場合ローカルディレクトリをリモートと\n  同期します. 最初のパラメータが 'remote' の場合リモートディレクトリを\n  ローカルと同期します. 最初のパラメータが 'both' の場合それぞれの\n  ディレクトリを互いに同期させます.\n  ディレクトリを指定しない場合, 現在のディレクトリが同期されます.\n  'synchdelete' オプションが on の場合古いファイルは削除されます.\n  注意: このコマンドでは上書き確認は常に off です.\n影響オプション:\n  transfer, synchdelete\n例:\n  synchronize remote\n  synchronize both d:\\www /home/martin/public_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Obsolete files are deleted, if option 'synchdelete' is on.\n  Note: Overwrite confirmations are always off for the command.\neffective options:\n  transfer, synchdelete, exclude, include\nexamples:\n  keepuptodate\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP="keepuptodate [ <ローカルディレクトリ> [ <リモートディレクトリ> ] ]\n  ローカルディレクトリの変更を監視しリモートディレクトリに反映させます.\n  ディレクトリを指定しない場合, 現在のディレクトリが\n  同期化されます. 変更監視を止めるには Ctrl-C を押してください.\n  'synchdelete' オプションが on の場合古いファイルは削除されます.\n  注意: このコマンドでは上書き確認は常に off です.\n影響オプション:\n  transfer, synchdelete\n例:\n  keepuptodate\n  keepuptodate d:\\www /home/martin/public_html\n"
; "call <command>\n  Executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  The command must not require user input.\naliases:\n  !\nexamples:\n  call touch index.html\n"
