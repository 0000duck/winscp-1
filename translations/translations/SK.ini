TextsCore1.rc_VERIFY_CERT_PROMPT2="Certifikát servera nie je známy. Nemáte žiadnu záruku, že server je tým počítačom, za ktorý sa vydáva. Pre detaily certifikátu servera sa pozrite na:\n\n%s\n\nAk tomuto certifikátu dôverujete, kliknite na Áno. Na pripojenie bez uloženia certifikátu, kliknite na Nie. Na ukončenie pripojenia, kliknite na Zrušiť.\n\nPokračovať v pripájaní a uložiť certifikát?"
TextsCore2.rc_DIFFERENT_KEY3="VAROVANIE - MOŽNÉ NARUŠENIE BEZPEČNOSTI!\n\nKľúč hostiteľa nezodpovedá kľúču, uloženému v zozname známych kľúčov. Znamená to, že buď administrátor zmenil kľúč hostiteľa, alebo používa hostiteľ rôzne kľúče za rôznych okolností, alebo došlo k pripojeniu na počítač, ktorý predstiera, že je serverom, na ktorý sa chcete pripojiť.\n\nNový odtlačok %s kľúča hostiteľa je:\n%s\n\nAk je táto zmena očakávaná, nový kľúč je pre vás dôveryhodný a chcete pokračovať v pripájaní, kliknite na Prepísať (prepíše sa uložený kľúč), alebo kliknite na Pridať (predtým uložené kľúče sa zachovajú a pridá sa jeden nový). Ak chcete pokračovať, ale neukladať nový kľúč, kliknite na voľbu Preskočiť. Ak chcete prerušiť pripájanie, kliknite na Storno. Storno je zároveň aj jedinou zaručene bezpečnou možnosťou.\n"
TextsCore2.rc_SCRIPT_GET_HELP5="get <súbor> [ [ <súbor2> ... ] <priečinok>\\[ <novýnazov> ] ]\n  Stiahne jeden alebo viacero súborov zo vzdialeného priečinka do lokálneho priečinka.\n  Ak je špecifikovaný iba jeden parameter, stiahne súbor do lokálneho pracovného\n  priečinka. Ak je špecifikovaných viac parametrov, všetky okrem posledného\n  určujú sústavu súboru na stiahnutie. Posledný parameter udáva cieľový\n  lokálny priečinok a voliteľne aj masku pre ukladanie súborov pod\n  rôznym názvomd. Cieľový priečinok musí končiť spätným lomítkom. \n  Názov súboru je možné nahradziť použitím zástupných znakov, ak chcete vybrať viacero súborov.\n  Na stiahnutie viacerých súborov do aktuálneho pracovného priečinka, použite '.\\' ako\n  posledný parameter.\nalias:\n  recv, mget\nPrepínače:\n  -delete          Vymazať zdrojov vzdialený súbor (súbory), po prenesení\n  -resume          Pokračovať v prenose ak je to možné (len protokoly SFTP a FTP)\n  -append          Pripojiť súbor na koniec cieľového súboru (len protokol SFTP)\n  -preservetime    Zachovať časovú pečiatku\n  -nopreservetime  Nezachovávať časovú pečiatku\n  -speed=<kibps>   Obmedziť rýchlosť počas prenosu\n  -transfer=<mode> Prenosový režim: binary, ascii, automatic\n  -filemask=<maska> Nastaví masku pre súbory.\nEfektívne voľby:\n  confirm, reconnecttime\nPríklady:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP3="keepuptodate [ <lokálny priečinok> [ <vzdialený priečinok> ] ]\n  Sleduje zmeny v lokálnom priečinku a prenáša ich do vzdialeného priečinka.\n  Ak priečinky nie sú špecifikované, synchronizujú sa aktuálne pracovné\n  priečinky. Pre ukončenie sledovania zmien stlačte klávesy Ctrl-C.\n  Poznámka: pri tomto príaze sú vždy vypnuté potvrdenia o prepísaní.\nPrepínače:\n  -delete             Vymazať nepoužívané súbory\n  -permissions=<režim> Nastaviť oprávnenia\n  -nopermissions      Zachovať predvolené oprávnenia\n  -speed=<kibps>      Obmedziť rýchlosť počas prenosu\n  -transfer=<prenos>    Režim prenosu: binary, ascii, automatic\n  -filemask=<maska>    Nastaví masku súborov.\nEfektívne voľby:\n  reconnecttime\nPríklady:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_PUT_HELP5="put <súbor> [ [ <súbor2> ... ] <priečinok>/[ <novýnázov> ] ]\n  Odošle jeden alebo viacero súborov z lokálneho priečinka do vzdialeného priečinka.\n  Ak je špecifikovaný iba jeden parameter, odošle súbor do vzdialeného pracovného\n  priečinka. Ak je špecifikovaných viacero parametrov, všetky okrem posledného\n  určujú sústavu súborov, ktoré sa odošlú. Posledný parameter určuje cieľový\n  vzdialený priečinok a voliteľne aj masku pre ukladanie súborov pod\n  iným názvom. Cieľový priečinok musí byť zakončený lomítkom. \n  Názov súboru je možné nahradiť zástupným znakom v prípade, že chcete vybrať viacero súborov.\n  Pre odoslanie viacerých súborov do aktuálneho pracového priečinka použite voľbu './' ako\n  posledný parameter.\nalias:\n  send, mput\nswitches:\n  -delete             Vymazať zdrojové súbory po dokončení prenosu\n  -resume             POkračovať v prenose ak je to možné (len protokoly SFTP a FTP)\n  -append             Pripojiť súbor na koniec cieľového súboru (len protokol SFTP)\n  -preservetime       Zachovať časovú pečiatku\n  -nopreservetime     Nezachovávať časovú pečiatku\n  -permissions=<mode> Nastaviť oprávnenia\n  -nopermissions      Zachovať predvolené oprávnenia\n  -speed=<kibps>      Obmedziť rýchlosť počas prenosu\n  -transfer=<mode>    Prenosový režim: binary, ascii, automatic\n  -filemask=<maska>    Nastaví masku súborov.\nEfektívne voľby:\n  confirm, reconnecttime\nPríklady:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <lokálny priečinok> [ <vzdialený priečinok> ] ]\n  Ak je prvým parametrom 'local', synchronizuje sa lokálny priečinok so\n  vzdialeným. Ak je prvým parametrom 'remote', synchronizuje sa vzdialený\n  priečinok s lokálnym. Ak je prvým parametrom voľba 'both', synchronizujú sa\n  obidva priečinky navzájom.\n  Ak nie sú špecifikované priečinky, budú sa synchronizovať aktuálne pracovné\n  priečinky.\n  Poznámka: potvrdenia o prepísaní sú pri tomto príkaze vždy vypnuté.\nPrepínače:\n  -delete              Vymazať nepoužívané súbory\n  -mirror              Zrkadlový režim (synchronizovať aj staršie súbory).\n                       Voľba je ignorovaná pri nastavení voľby 'both'.\n  -criteria=<criteria> Kritériá porovnávania. Možné hodnoty sú 'none', 'time',\n                       'size' a 'either'. Voľba je ignorovaná pre režim 'both'.\n  -permissions=<režim>  Nastaviť oprávnenia\n  -nopermissions       Zachovať predvolené oprávnenia\n  -speed=<kibps>       Obmedziť rýchlosť počas prenosu\n  -transfer=<mode>     Prenosový režim: binary, ascii, automatic\n  -filemask=<maska>     Nastaví masku súborov.\nEfektívne voľby:\n  reconnecttime\nPríklady:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_UNKNOWN_KEY2="Kľúč servera pre hostiteľa sa vo vyrovnávacej pamäti nenašiel. Nemáte žiadnu záruku, že server je tým počítačom, za ktorý ho pokladáte.\n\nOdtlačok kľúča servera %s je\n%s\n\nAk tomuto hostiteľovi dôverujete, kliknite na možnosť Áno. Ak sa chcete pripojiť bez pridania kľúča hostiteľa do vyrovnávacej pamäti, kliknite na možnosť Nie. Na stornovanie pripojenia kliknite na Zrušiť.\n\nPokračovať v pripájaní a pridať kľúč hostiteľa do vyrovnávacej pamäti?"
