TextsWin1.rc_HELP_SEND_MESSAGE="Chcete odoslať správu na stránku programu WinSCP?\n\nS touto správou nie je asociovaná žiadna stránka pomocníka. Program WinSCP môže prehľadať svoju dokumentáciu a vyhľadať vám text správy.\n\nPoznámka: WinSCP odošle správu tak ako je prostredníctvom nezabezpečeného internetového pripojenia. Skontrolujte prosím, či správa neobsahuje nejaké údaje, ktoré chcete ochrániť, ako sú názvy súborov, účtov alebo hostiteľov."
