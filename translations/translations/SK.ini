DND_DOWNLOAD_MOVE_WARNING="Pokúšate sa o presunutie vzdialených súborov do cieľa, do ktorého nemôže program WinSCP prenášať súbory priamo. Namiesto toho sa súbory stiahnu do dočasného priečinka. Presun do cieľového priečinka musí vykonať cieľová aplikácia (napríklad Prieskumník), ktorú však neovláda program WinSCP. Zdrojové súbory sa, po dokončení sťahovania do dočasného priečinka, ihneď vymažú. Ak cieľová aplikácia neodovzdá dočasné súbory ďalej, môže dôjsť k ich strate. Zvážte preto prosím, či nie je možné súbory radšej skopírovať, nie presúvať.\nNápoveda: Ak chcete súbory skopírovať, stlačte klávesu Ctrl počas ich ťahania.\n\nNaozaj sa chcete pokúsiť o presunutie súborov?"
; "WinSCP, %s\n%s\n\nUsage:\nG:%APP% session\nG:%APP% [(sftp|scp|ftp)://][user[:password]@]host[:port][/path/[file]]\nG:%APP% [session] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /privatekey=<key> /hostkey=<fingerprint>\nG:%APP% [session] /certificate=<fingerprint> /implicit|explicittls|explicitssl\nG:%APP% [session] /passive=on|off /timeout=<sec>\nG:%APP% [session] /rawsettings setting1=value1 settings2=value2 ...\nG:%APP% [/console] [/script=file] [/command command1...] [/parameter param1...]\nC:%APP% [/script=file] [/command command1...] [/parameter param1...]\nB:%APP% /ini=<inifile> /log=<logfile> /xmllog=<logfile>\nG:%APP% /update\nB:%APP% /help\n\nG: session       Name of site or direct session specification.\nG: /synchronize  Synchronizes content of two directories.\nG: /keepuptodate Starts Keep remote directory up to date function.\nG: /defaults     Starts operation without showing options dialog.\nG: /console      Console (text) mode. Default mode, when invoked\nG:               using %APP%.com.\nB: /script=      Executes batch script file. If the script does not end with\nB:               'exit' command, normal interactive mode follows.\nB: /command      Executes list of script commands.\nB: /parameter    Passes list of parameters to script.\nB: /ini=         Path to configuration INI-file.\nB: /log=         Turns on session logging to file.\nB: /xmllog=      Turns on XML logging to file.\nG: /privatekey=  Private key file.\nG: /timeout=     Server response timeout.\nG: /hostkey=     Fingerprint of server host key.\nG: /passive=     Passive mode (FTP protocol only).\nG: /rawsettings= Configures any session settings using raw format\nG:               as in an INI file.\nG: /certificate= Fingerprint of TLS/SSL certificate.\nG: /implicit     Implicit TLS/SSL (FTPS protocol only).\nG: /explicittls  Explicit TLS (FTPS protocol only).\nG: /explicitssl  Explicit SSL (FTPS protocol only).\nG: /update       Queries application homepage for updates.\nB: /help         Prints this usage.\n"
USAGE8="WinSCP, %s\n%s\n\nPoužitie:\nG:%APP% spojenie\nG:%APP% [(sftp|scp|ftp)://][používateľ[:heslo]@]host[:port][/cesta/[súbor]]\nG:%APP% [spojenie] /synchronize [lokálny priečinok] [vzdialený priečinok] [/predvolené]\nG:%APP% [spojenie] /keepuptodate [lokálny priečinok] [vzdialený priečinok] [/predvolené]\nG:%APP% [spojenie] /privatekey=<kľúč> /hostkey=<odtlačok>\nG:%APP% [spojenie] /certificate=<odtlačok> /implicit|explicitssl|explicittls\nG:%APP% [spojenie] /passive=on|off /timeout=<sek.>\nG:%APP% [spojenie] /rawsettings nastavenie1=hodnota1 nastavenie2=hodnota2 ...\nG:%APP% [/console] [/script=súbor] [/command príkaz1...] [/parameter param1...]\nC:%APP% [/script=súbor] [/command príkaz1...] [/parameter param1...]\nB:%APP% /ini=<ini-súbor> /log=<log-súbor> /xmllog=<log-súbor>\nG:%APP% /update\nB:%APP% /help\n\nG: session       Názov uloženého spojenia alebo špecifikovanie priameho spojenia.\nG: /synchronize  Synchronizuje obsah dvoch priečinkov.\nG: /keepuptodate Spustí funkciu aktualizácie vzdialeného priečinka.\nG: /defaults     Spustí operáciu bez zobrazenia dialógu s možnosťami.\nG: /console      Konzola v textovom režime. Predvolený režim, pri aktivovaní\nG:               pomocou %APP%.com.\nB: /script=      Spustí súbor s automatizovaným skriptom. Ak skript nekončí príkazom \nB:               'exit', nasleduje normálny interaktívny režim.\nB: /command      Spustí zoznam skriptovacích príkazov.\nB: /parameter    Pridať zoznam parametrov k skriptu.\nB: /ini=         Cesta ku konfiguračnému súboru INI.\nB: /log=         Zapne záznam spojenia do súboru.\nB: /xmllog=      Zapne XML záznam do súboru.\nG: /privatekey=  Súbor s privátnym kľúčom.\nG: /timeout=     Časový limit pre odpoveď servera.\nG: /hostkey=     Odtlačok hostiteľského kľúča servera.\nG: /passive=     Pasívny režim (len protokol FTP).\nG: /rawsettings= Nakonfigurovať všetky nastavenia spojenia vo formáte RAW \nG:               ako v súbore INI.\nG: /certificate= Odtlačok certifikátu SSL/TLS.\nG: /implicit     Implicitné TLS/SSL (len protokol FTPS).\nG: /explicitssl  Explicitné SSL (len protokol FTPS).\nG: /explicittls  Explicitné TLS (len protokol).\nG: /update       Otvorí domovskú stránku programu pre aktualizácie.\nB: /help         Zobrazí túto správu.\n"

