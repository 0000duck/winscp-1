SCRIPT_OPEN_HELP5="open <uložené spojenie>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  Vytvorí spojenie k danému hostiteľovi. Použite buď názov uloženého\n  spojenia alebo priamo špecifikujte hostiteľa, meno používateľa, port a protokol.\nprepínače:\n  -privatekey=<key>  Súbor s privátnym kľúčom\n  -timeout=<sec>     Časový limit pre odpoveď servera\n  -hostkey=<fingerprint> Odtlačok hostiteľského kľúča servera (len SFTP a SCP).\n  -certificate=<fingerprint> Odtlačok certifikátu SSL/TLS (len FTPS)\n  -passive=on|off    Pasívny režim (len protokol FTP)\n  -implicit          Implicitné TLS/SSL (len protokol FTPS)\n  -explicitssl       Explicitné SSL (len protokol FTPS)\n  -explicittls       Explicitné TLS (len protokol FTPS)\n  -rawsettings setting1=value1 setting2=value2 ...\n                     Nakonfiguruje akékoľvek nastavenia spojenia, s použitím formátu raw\n                     ako v súbore INI\nPríklady:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
SCRIPT_CLOSE_HELP="close [ <spojenie> ]\n  Uzatvorí spojenie určené číslom. Ak nie je určené žiadne spojenie, uzatvorí sa\n  aktívne spojenie.\npríklady:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
SCRIPT_SESSION_HELP="session [ <spojenie> ]\n  Nastaví spojenie určené číslom ako aktívne. Ak nie je určené číslo\n  spojenia, vypíše sa zoznam otvorených spojení.\npríklady:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
SCRIPT_PWD_HELP="pwd\n  Vytlačí aktuálny vzdialený pracovný priečinok pre aktívne spojenie.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
SCRIPT_CD_HELP="cd [ <priečinok> ]\n  Zmení vzdialený pracovný priečinok pre aktívne spojenie.\n  Ak nie je priečinok špecifikovaný, prebehne zmena na domovský priečinok.\npríklady:\n  cd /home/martin\n  cd\n"
; "ls [ <directory> ]/[ <wildcard> ]\n  Lists the contents of specified remote directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nalias:\n  dir\nexamples:\n  ls\n  ls *.html\n  ls /home/martin\n"
SCRIPT_LS_HELP="ls [ <priečinok> ]/[ <divoká karta> ]\n  Zobrazí zoznam s obsahom špecifikovaného vzdialeného priečinka. Ak priečinok nie \n  je špecifikovaný, zobrazí sa pracovný priečinok.\n  Ak je špecifikovaná divoká karta, je chápaná ako súprava súborov, ktoré sa majú zobraziť.\n  V opačnom prípade je zobrazený zoznam všetkých súborov.\nalias:\n  dir\npríklady:\n  ls\n  ls *.html\n  ls /home/martin\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
SCRIPT_LPWD_HELP="lpwd\n  Vytlačí aktuálny lokálny pracovný priečinok (platí pre všetky spojenia).\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexample:\n  lcd d:\\\n"
SCRIPT_LCD_HELP="lcd <priečinok>\n  Zmení lokálny pracovný priečinok pre všetky spojenia.\npríklad:\n  lcd d:\\\n"
; "lls [ <directory> ]\\[ <wildcard> ]\n  Lists the contents of specified local directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nexamples:\n  lls\n  lls *.html\n  lls d:\\\n"
SCRIPT_LLS_HELP="lls [ <priečinok> ]\\[ <divoká karta> ]\n  Zobrazí zoznam s obsahom špecifikovaného lokálneho priečinka. Ak priečinok nie \n  je špecifikovaný, zobrazí sa pracovný priečinok.\n  Ak je špecifikovaná divoká karta, je chápaná ako súprava súborov na zobrazenie v zozname.\n  V opačnom prípade budú v zozname uvedené všetky súbory.\npríklady:\n  lls\n  lls *.html\n  lls d:\\\n"
; "rm <file> [ <file2> ... ]\n  Removes one or more remote files. If remote recycle bin is\n  configured, moves file to the bin instead of deleting it.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
SCRIPT_RM_HELP="rm <súbor> [ <súbor2> ... ]\n  Odstráni jeden alebo viacero vzdialených súborov. Ak je nastavený aj vzdialený kôš\n  presunie sa súbor do koša, namiesto jeho vymazania.\n  Názov súboru sa dá nahradiť maskou pre výber viacerých súborov.\npríklady:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
SCRIPT_RMDIR_HELP="rmdir <priečinok> [ <priečinok2> ... ]\n  Odstráni jeden alebo viacero vzdialených priečinkov. Ak je nastavený aj vzdialený kôš,\n  presunie sa priečinok do koša, namiesto jeho vymazania.\npríklad:\n  rmdir public_html\n"
; "mv <file> [ <file2> ... ] [ <directory>/ ][ <newname> ]\n  Moves or renames one or more remote files. Destination directory or new\n  name or both must be specified. Destination directory must end with \n  slash. Operation mask can be used instead of new name.\n  Filename can be replaced with wildcard to select multiple files.\nalias:\n  rename\nexamples:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
SCRIPT_MV_HELP="mv <súbor> [ <súbor2> ... ] [ <priečinok>/ ][ <nový názov> ]\n  Presunie alebo premenuje jeden alebo viacero vzdialených súborov. Cieľový priečinok\n  alebo nový názov, alebo obidva parametre, musia byť určené. Cieľový priečinok musí končiť znakom \n. Operačná maska môže byť použitá namiesto nového názvu.\n  Názov súboru sa dá nahradiť maskou pre výber viacerých súborov.\nalias:\n  rename\npríklady:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
; "chmod <mode> <file> [ <file2> ... ]\n  Changes permissions of one or more remote files. Mode can be specified\n  as three or four-digit octal number.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
SCRIPT_CHMOD_HELP="chmod <režim> <súbor> [ <súbor2> ... ]\n  Zmení prístupové práva jedného alebo viacerých vzdialených súborov. Režim môže byť\n  určený trom alebo štvor-číselným oktálovým zápisom.\n  Názov súboru možno nahradiť maskou pre výber viacerých súborov.\npríklady:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
; "ln <target> <symlink>\n  Creates remote symlink.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
SCRIPT_LN_HELP="ln <cieľ> <symbolický odkaz>\n  Vytvorí vzdialený symbolický odkaz.\nalias:\n  symbolický odkaz\npríklad:\n  ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
SCRIPT_MKDIR_HELP="mkdir <priečinok>\n  Vytvorí vzdialený priečinok.\npríklad:\n  mkdir public_html\n"
; "get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\nalias:\n  recv, mget\nswitches:\n  -delete          Delete source remote file(s) after transfer\n  -resume          Resume transfer if possible (SFTP and FTP protocols only)\n  -append          Append file to end of target file (SFTP protocol only)\n  -preservetime    Preserve timestamp\n  -nopreservetime  Do not preserve timestamp\n  -speed=<kibps>   Limit transfer speed\n  -transfer=<mode> Transfer mode: binary, ascii, automatic\n  -filemask=<mask> Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                   Possible values are 'on', 'off' or threshold\neffective options:\n  confirm, reconnecttime\nexamples:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
SCRIPT_GET_HELP6=<translate>
; "put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\nalias:\n  send, mput\nswitches:\n  -delete             Delete source local file(s) after transfer\n  -resume             Resume transfer if possible (SFTP and FTP protocols only)\n  -append             Append file to end of target file (SFTP protocol only)\n  -preservetime       Preserve timestamp\n  -nopreservetime     Do not preserve timestamp\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                      Possible values are 'on', 'off' or threshold\neffective options:\n  confirm, reconnecttime\nexamples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
SCRIPT_PUT_HELP6=<translate>
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  echo     on|off\n           Toggles echoing of command being executed.\n           Commands affected: all\n  batch    on|off|abort|continue\n           Toggles batch mode (all prompts are automatically replied\n           negatively). When 'on', it is recommended to set 'confirm'\n           to 'off' to allow overwrites. With 'abort', script is aborted\n           when any error occurs. With 'continue', all errors are ignored.\n           Commands affected: nearly all\n  confirm  on|off\n           Toggles confirmations (overwrite, etc.).\n           Commands affected: get, put\n  reconnecttime off | <sec>\n           Time limit in seconds to try reconnecting broken sessions.\n           Commands affected: get, put, synchronize, keepuptodate\nexamples:\n  option\n  option batch\n  option confirm off\n"
SCRIPT_OPTION_HELP6="option [ <voľba> [ <hodnota> ] ]\n  Ak nie sú zadané žiadne parametre, zobrazí sa zoznam všetkých volieb a ich\n  hodnôt. Ak je zadaný iba jeden parameter, vypíše sa jeho hodnota.\n  Ak sú zadané dva parametre, nastaví sa nová hodnota voľby.\n  Predvolené hodnoty niektorých volieb sa preberajú z uloženej konfigurácie programu,\n  ale ich zmena konfiguráciu programu neovplyvní.\nvoľby:\n  echo      on|off\n            Prepína zobrazovanie vykonávaných príkazov.\n            Ovplyvnené príkazy: všetky\n  batch     on|off|abort|continue\n            Prepíná dávkový režim (všetky dopyty sú automaticky zodpovedané\n            záporne). Ak je zapnutá voľba ('on'), je vhodné nastaviť voľbu\n            'confirm' na 'off' pre umožnenie prepísania súborov. S nastavením\n            'abort' je skript prerušený pri ľubovoľnej chybe.\n            S nastavením 'continue' sú všetky chyby ignorované.\n            Ovplyvnené príkazy: takmer všetky\n  confirm   on|off\n            Prepína potvrdzovanie (prepísanie súboru, atp.).\n            Ovplyvnené príkazy: get, put\n  rtransfer  binary|ascii|automatic\n            Režim prenosu: binárny, ascii (textový), automatický (prípona).\n            Ovplyvnené príkazy: get, put, synchronize, keepuptodate\n  exclude   clear | <maska> [ ; <maska2> ... ]\n  include   clear | <maska> [ ; <maska2> ... ]\n            Nastaví vylučovaciu alebo zlučovaciu masku (možno nastaviť iba jednu\n            z nich).\n            Masky ovplyvňujú aj priečinky (*/ vyberie všetky priečinky).\n            Ovplyvnené príkazy: get, put, synchronize, keepuptodate\n  reconnecttime off | <sec>\n            Časový limit pre pokusy o obnovenie prerušených spojení.\n            Ovplyvnené príkazy: get, put, synchronize, keepuptodate\naliasy:\n  ascii =  option transfer ascii\n  binary = option transfer binary\npríklady:\n  option\n  option transfer\n  option confirm off\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -preview             Preview changes only, do not synchronize\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kibps>       Limit transfer speed\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                       Possible values are 'on', 'off' or threshold\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP7=<translate>
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete             Delete obsolete files\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                      Possible values are 'on', 'off' or threshold\neffective options:\n  reconnecttime\nexamples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP4=<translate>
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
SCRIPT_CALL_HELP2="call <príkaz>\n  S protokolmi SFTP a SCP vykoná ľubovoľný príkaz na serveri.\n  Ak aktuálne spojenie neumožňuje vykonať ľubovoľný príkaz, otvorí\n  sa samostatné spojenie pre jeho vykonanie.\n  S protokolom FTP vykoná príkaz protokolu FTP.\n  Príkaz nesmie vyžadovať vstup od používateľa.\naliasy:\n  !\npríklady:\n  call touch index.html\n"
; "echo <message>\n  Prints message onto script output.\nexample:\n  echo Starting upload...\n"
SCRIPT_ECHO_HELP="echo <správa>\n  Zahrnie správu do výstupu skriptu.\nPríklad:\n  echo Spúšťa sa upload...\n"
; "stat <file>\n  Retrieves and lists attributes of specified remote file.\nexamples:\n  stat index.html\n"
SCRIPT_STAT_HELP="stat <súbor>\n  Získa a uvedie do zoznamu atribúty špecifikovaného vzdialeného súboru.\nPríklady:\n  stat index.html\n"

