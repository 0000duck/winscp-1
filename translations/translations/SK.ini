TextsWin1.rc_DRAGEXT_TARGET_NOT_INSTALLED="Podpora rozšírenia pre ťahanie v rozhraní shell je zapnutá, ale rozšírenie sa nenačítalo. Buď nie je nainštalované alebo ste po nainštalovaní nereštartovali počítač. Nainštalujte rozšírenie alebo prepnite na kompatibilný režim funkcie ťahaj&pusť (z okna Nastavenia), ktorý pri sťahovaniach využíva dočasný priečinok."
TextsWin1.rc_DRAGEXT_TARGET_UNKNOWN="Program WinSCP nedokázal identifikovať priečinok, do ktorého boli ťahané súbory pustené. Buď ste súbory nepustili do regulérneho priečinka (napr. Prieskumník) alebo nie je nainštalované rozšírenie pre ťahanie v rozhraní shell alebo ste po nainštalovaní nereštartovali počítač. Nainštalujte rozšírenie alebo prepnite na kompatibilný režim funkcie ťahaj&pusť (z okna Nastavenia), ktorý pri sťahovaniach využíva dočasný priečinok. Umožní vám to ťahať súbory do akéhokoľvek cieľového umiestnenia."
