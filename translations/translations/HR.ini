UNKNOWN_KEY2="Poslužiteljev kljuè nije pronaðen u lokalnoj pohrani programa WinSCP. Nemate nikakvih jamstava kako je u pitanju željeni poslužitelj.\n\nOtisak kljuèa poslužitelja %s je:\n%s\n\nAko imate povjerenje u ovaj poslužitelj, kliknite gumb 'Da'. Kako biste nastavili s povezivanjem bez dodavanja kljuèa poslužitelja u lokalnu pohranu, kliknite gumb 'Ne'. Kako biste odustali od povezivanje kliknite gumb 'Odustani'.\n\nŽelite li nastaviti s povezivanjem i kljuè poslužitelja dodati u lokalnu pohranu?"
; "WARNING - POTENTIAL SECURITY BREACH!\n\nThe server's host key does not match the one WinSCP has is cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key fingerprint is:\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice.\n"
DIFFERENT_KEY3="UPOZORENJE - POTENCIJALNO UGROŽAVANJE SIGURNOSTI !\n\nPoslužiteljev kljuè ne podudara se s kljuèem koji se nalazi u lokalnoj pohrani programa WinSCP. Ovo znaèi da je administrator poslužitelja promijenio kljuè, da je poslužitelj predstavio drugi kljuè unutar odreðenih okolnosti ili ste se prikljuèili na neko drugo raèunalo koje se lažno predstavlja kao poslužitelj.\n\nNovi otisak kljuèa poslužitelja %s je:\n%s\n\nAko ste oèekivali ovu promjenu, imate povjerenja u novi kljuè i želite nastaviti s povezivanjem, pritisnite 'Ažuriraj' kako biste osvježili lokalnu pohranu ili pritisnite 'Dodaj' kako biste novi kljuè dodali u lokalnu pohranu uz zadržavanje starih kljuèeva. Ako želite nastaviti s povezivanjem, ali ne želite ažurirati lokalnu pohranu, pritisnite gumb 'Preskoèi'.  Ako želite u cijelosti odustati od povezivanje, kliknite gumb 'Odustani'. Klikanje gumba 'Odustani' je JEDINI zajamèeno siguran odabir.\n"
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Uèitavate SSH-2 osobni kljuè koji je starijeg oblikovanja. Ovo znaèi kako vaš kljuè nije u cijelosti zaštiæen od neovlaštenog uplitanja. Preporuèujemo pretvaranje vašeg kljuèa u novije oblikovanje.\n\nOvo pretvaranje možete izvesti uèitavanjem kljuèa u program PuTTYgen i ponovnim spremanjem kljuèa."
