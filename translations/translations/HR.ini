; "mv <file> [ <file2> ... ] [ <directory>/ ][ <newname> ]\n  Moves or renames one or more remote files. Destination directory or new\n  name or both must be specified. Destination directory must end with \n  slash. Operation mask can be used instead of new name.\n  Filename can be replaced with wildcard to select multiple files.\nalias:\n  rename\nexamples:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
SCRIPT_MV_HELP="mv <datoteka> [ <datoteka2> ... ] [ <mapa>/ ][ <novi naziv> ]\n  Premještanje ili preimenovanje jedne ili više udaljenih datoteka. Potrebno je navesti \n odredišnu mapu, novi naziv ili oboje. Odredišna mapa mora završiti \n  kosom crtom. Umjesto novog naziva može se upotrijebiti maska operacije.. \n  Kako biste odabrali više datoteka, naziv datoteke može se zamijeniti džokerom.\npseudonim:\n  rename\nprimjeri:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
; "chmod <mode> <file> [ <file2> ... ]\n  Changes permissions of one or more remote files. Mode can be specified\n  as three or four-digit octal number.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
SCRIPT_CHMOD_HELP="chmod <naèin> <datoteka> [ <datoteka2> ... ]\n  Promjena dopuštenja jedne ili više udaljenih datoteka. Naèin se može odrediti u obliku \n troznamenkastog ili èetveroznamenkastog oktalnog broja.\n  Kako biste odabrali više datoteka, naziv datoteke može se zamijeniti džokerom.\nprimjeri:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
; "ln <target> <symlink>\n  Creates remote symlink.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
