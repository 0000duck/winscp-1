TextsCore2.rc_DIFFERENT_KEY3="UPOZORENJE - POTENCIJALNO UGROŽAVANJE SIGURNOSTI !\n\nPoslužiteljev kljuè ne podudara se s kljuèem koji se nalazi u lokalnoj pohrani programa WinSCP. Ovo znaèi da je administrator poslužitelja promijenio kljuè, da je poslužitelj predstavio drugi kljuè unutar odreðenih okolnosti ili ste se prikljuèili na neko drugo raèunalo koje se lažno predstavlja kao poslužitelj.\n\nNovi otisak kljuèa poslužitelja %s je:\n%s\n\nAko ste oèekivali ovu promjenu, imate povjerenja u novi kljuè i želite nastaviti s povezivanjem, pritisnite 'Ažuriraj' kako biste osvježili lokalnu pohranu ili pritisnite 'Dodaj' kako biste novi kljuè dodali u lokalnu pohranu uz zadržavanje starih kljuèeva. Ako želite nastaviti s povezivanjem, ali ne želite ažurirati lokalnu pohranu, pritisnite gumb 'Preskoèi'.  Ako želite u cijelosti odustati od povezivanje, kliknite gumb 'Odustani'. Klikanje gumba 'Odustani' je JEDINI zajamèeno siguran odabir.\n"
TextsCore2.rc_SCRIPT_GET_HELP2="get <datoteka> [ [ <datoteka2> ... ] <mapa>\\[ <novi naziv> ] ]\n  Preuzimanje jedne ili više datoteka iz udaljene mape u lokalnu mapu.\n  Ako je naveden samo jedan parametar, preuzimanje se izvodi u lokalnu\n radnu mapu. Ako je navedeno više parametara, svi osim posljednjeg odreðuju\n komplet datoteka za preuzimanje. Posljednji parametar odreðuje ciljnu\n lokalnu mapu i opcionalnu radnu masku za spremanje pod\n drugim nazivom. Odredišna mapa mora završiti stražnjom kosom crtom. \n  Kako biste odabrali više datoteka, naziv datoteke može se zamijeniti džokerom.\n  Za preuzimanje više datoteka u trenutnu radnu mapu upotrijebite '.\\'\n kao posljednji parametar.\n  Za postavljanje opcija prijenosa upotrijebite naredbu 'option'.\npseudonim:\n  recv\nprekidaèi:\n  -delete         Brisanje izvornih udaljenih datoteka nakon prijenosa\n  -preservetime   Èuvanje vremenske oznake\n  -nopreservetime Bez èuvanja vremenske oznake\n  -speed=<kbps>  Ogranièavanje brzine prijenosa\nuèinkovite opcije:\n  transfer, confirm, exclude, include\nprimjeri:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP2="keepuptodate [ <lokalna mapa> [ <udaljena mapa> ] ]\n  Praæenje izmjena u lokalnoj mapi i njihovo neprekidno odražavanje u udaljenoj mapi.\n  Kad mape nisu navedene, usklaðuje se trenutna radna mapa.\n Za prekid praæenja izmjena pritisnite CTRL+C.\n  Napomena: Potvrðivanja prepisivanja uvijek je iskljuèeno za ovu naredbu.\nprekidaèi:\n  -delete              Brisanje zastarjelih datoteka\n  -permissions=<naèin> Postavljanje dopuštenja\n  -nopermissions      Zadrži zadana dopuštenja\n  -speed=<kbps>  Ogranièavanje brzine prijenosa\nuèinkovite opcije:\n  transfer, exclude, include\nprimjeri:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/marko/public_html\n"
TextsCore2.rc_SCRIPT_OPEN_HELP2="open <spremljena sesija>\nopen [ sftp|scp|ftp:// ][ <korisnik> [ :lozinka] @ ] <poslužitelj> [ :<port> ]\n  Uspostavljanje veze s navedenim poslužiteljem. Upotrijebite naziv spremljene\n  sesije ili izravno odredite poslužitelj, korisnièko ime, port i protokol.\nprekidaèi:\n  -privatekey=<kljuè>      Datoteka osobnog kljuèa\n  -timeout=<sekunde>    Istek odgovora poslužitelja\n  -hostkey=<otisak>      Otisak kljuèa poslužitelja\n  -passive               Pasivan naèin (samo za FTP protokol)\nprimjeri:\n  open\n  open sftp://marko@primjer.com:2222 -privatekey=mojkljuè.ppk\n  open marko@primjer.com\n  open primjer.com\n"
TextsCore2.rc_SCRIPT_OPTION_HELP5="option [ <opcija> [ <vrijednost> ] ]\n  Ako nije naveden bilo kakav parametar, ispisuju se sve opcije\n skripte i njihove vrijednosti. Kad je naveden samo jedan parametar, prikazuje vrijednost opcije.\n  Kad su navedena dva parametra, postavlja vrijednost opcije.\n  Poèetne vrijednosti nekih opcija preuzete su iz konfiguracije aplikacije,\n ali izmjena opcija ne mijenja konfiguraciju same\n aplikacije.\nopcije su:\n  echo     on|off\n           Ukljuèuje ili iskljuèuje povrat izvoðene naredbe.\n           Zahvaæene naredbe: sve\n  batch    on|off|abort|continue\n           Prebacuje skupni naèin (na sve odzive automatski se odgovara\n           negativno). Kad je 'on', preporuèuje se postavljanje 'confirm'\n           na 'off' radi omoguæavanja prepisivanja. Opcijom 'abort' skripta se prekida\n           kod bilo kakvih pogreški. Opcijom 'continue', sve pogreške se zanemaruju.\n           Zahvaæene naredbe: gotovo sve\n  confirm  on|off\n           Prebacuje potvrðivanje (prepisivanja itd.)\n           Zahvaæene naredbe: get, put\n  transfer binary|ascii|automatic\n           Naèin prijenosa: binarni, ascii (tekst), automatski (po ekstenziji).\n           Zahvaæene naredbe: get, put, synchronize, keepuptodate\n  exclude  clear | <maska> [ ; <maska2> ... ]\n  include  clear | <maska> [ ; <maska2> ... ]\n           Postavlja maske obuhvaæanja ili  iskljuèivanja (samo jednu istovremeno).\n           Zahvaæeni su i rjeènici (*/ odgovara svim rjeènicima).\n           Zahvaæene naredbe: get, put, synchronize, keepuptodate\npseudonimi:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nprimjeri:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
TextsCore2.rc_SCRIPT_PUT_HELP2="put <datoteka> [ [ <datoteka2> ... ] <mapa>/[ <novi naziv> ] ]\n  Uèitavanje jedne ili više datoteka iz lokalne mape u udaljenu mapu.\n  Ako je naveden samo jedan parametar, uèitavanje se izvodi u udaljenu\n radnu mapu. Ako je navedeno više parametara, svi osim posljednjeg odreðuju\n komplet datoteka za uèitavanje. Posljednji parametar odreðuje ciljnu\n udaljenu mapu i opcionalnu radnu masku za spremanje pod\n drugim nazivom. Odredišna mapa mora završiti kosom crtom. \n  Kako biste odabrali više datoteka, naziv datoteke može se zamijeniti džokerom.\n  Za uèitavanje više datoteka u trenutnu radnu mapu upotrijebite './'\n kao posljednji parametar.\n  Za postavljanje opcija prijenosa upotrijebite naredbu 'option'.\npseudonim:\n  send\nprekidaèi:\n  -delete             Brisanje izvornih lokalnih datoteka nakon prijenosa\n  -preservetime   Èuvanje vremenske oznake\n  -nopreservetime Bez èuvanja vremenske oznake\n  -permissions=<naèin> Postavljanje dopuštenja\n  -nopermissions      Zadrži zadana dopuštenja\n  -speed=<kbps>  Ogranièavanje brzine prijenosa\nuèinkovite opcije:\n  transfer, confirm, exclude, include\nprimjeri:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/marko/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/marko/backup/*.bak\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP2="synchronize local|remote|both [ <lokalna mapa> [ <udaljena mapa> ] ]\n  Kad je prvi parametar 'local', lokalna mapa usklaðuje se s \n  udaljenom. Kad je prvi parametar 'remote', udaljena mapa usklaðuje se s lokalnom.\n Kad je prvi parametar 'both', mapa se meðusobno usklaðuju.\n\n  Kad mape nisu navedene, usklaðuje se trenutna radna mapa.\n\n  Napomena: Potvrðivanja prepisivanja uvijek je iskljuèeno za ovu naredbu.\nprekidaèi:\n  -delete              Brisanje zastarjelih datoteka\n  -mirror              Naèin zrcaljenja (usklaðuje i zastarjele datoteke).\n                       Ignorirano za 'both'.\n  -criteria=<kriterij> Kriterij usporeðivanja. Moguæe vrijednosti su 'time', 'size'\n                       i 'both'. Ignorirano za naèin 'both'.\n  -permissions=<naèin> Postavljanje dopuštenja\n  -nopermissions      Zadrži zadana dopuštenja\n  -speed=<kbps>  Ogranièavanje brzine prijenosa\nuèinkovite opcije:\n  transfer, exclude, include\nprimjeri:\n  synchronize remote -delete\n  synchronize both d:\\www /home/marko/public_html\n"
