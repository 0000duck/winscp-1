; "ls [ <directory> ]/[ <wildcard> ]\n  Lists the contents of specified remote directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nalias:\n  dir\nexamples:\n  ls\n  ls *.html\n  ls /home/martin\n"
SCRIPT_LS_HELP="ls [ <mapa> ]/[ <džoker> ]\n  Ispisivanje sadržaja navedene udaljene mape. Ako mapa \n nije navedena, ispisuje popis radne mape.\n  Kad je naveden džoker, smatra se kao komplet datoteka za ispis.\n  U protivnom se ispisuju sve datoteke.\npseudonim:\n  dir\nprimjeri:\n  ls\n  ls *.html\n  ls /home/martin\n"
