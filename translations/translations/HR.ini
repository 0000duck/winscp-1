; "get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  recv\nswitches:\n  -delete         Delete source remote file(s) after transfer\n  -preservetime   Preserve timestamp\n  -nopreservetime Do not preserve timestamp\n  -speed=<kibps>  Limit transfer speed\neffective options:\n  transfer, confirm, exclude, include\nexamples:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
SCRIPT_GET_HELP2="get <datoteka> [ [ <datoteka2> ... ] <mapa>\\[ <novi naziv> ] ]\n  Preuzimanje jedne ili više datoteka iz udaljene mape u lokalnu mapu.\n  Ako je naveden samo jedan parametar, preuzimanje se izvodi u lokalnu\n radnu mapu. Ako je navedeno više parametara, svi osim posljednjeg odreðuju\n komplet datoteka za preuzimanje. Posljednji parametar odreðuje ciljnu\n lokalnu mapu i opcionalnu radnu masku za spremanje pod\n drugim nazivom. Odredišna mapa mora završiti stražnjom kosom crtom. \n  Kako biste odabrali više datoteka, naziv datoteke može se zamijeniti džokerom.\n  Za preuzimanje više datoteka u trenutnu radnu mapu upotrijebite '.\\'\n kao posljednji parametar.\n  Za postavljanje opcija prijenosa upotrijebite naredbu 'option'.\npseudonim:\n  recv\nprekidaèi:\n  -delete         Brisanje izvornih udaljenih datoteka nakon prijenosa\n  -preservetime   Èuvanje vremenske oznake\n  -nopreservetime Bez èuvanja vremenske oznake\n  -speed=<kbps>  Ogranièavanje brzine prijenosa\nuèinkovite opcije:\n  transfer, confirm, exclude, include\nprimjeri:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
; "put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  send\nswitches:\n  -delete             Delete source local file(s) after transfer\n  -preservetime       Preserve timestamp\n  -nopreservetime     Do not preserve timestamp\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\neffective options:\n  transfer, confirm, exclude, include\nexamples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
SCRIPT_PUT_HELP2="put <datoteka> [ [ <datoteka2> ... ] <mapa>/[ <novi naziv> ] ]\n  Uèitavanje jedne ili više datoteka iz lokalne mape u udaljenu mapu.\n  Ako je naveden samo jedan parametar, uèitavanje se izvodi u udaljenu\n radnu mapu. Ako je navedeno više parametara, svi osim posljednjeg odreðuju\n komplet datoteka za uèitavanje. Posljednji parametar odreðuje ciljnu\n udaljenu mapu i opcionalnu radnu masku za spremanje pod\n drugim nazivom. Odredišna mapa mora završiti kosom crtom. \n  Kako biste odabrali više datoteka, naziv datoteke može se zamijeniti džokerom.\n  Za uèitavanje više datoteka u trenutnu radnu mapu upotrijebite './'\n kao posljednji parametar.\n  Za postavljanje opcija prijenosa upotrijebite naredbu 'option'.\npseudonim:\n  send\nprekidaèi:\n  -delete             Brisanje izvornih lokalnih datoteka nakon prijenosa\n  -preservetime   Èuvanje vremenske oznake\n  -nopreservetime Bez èuvanja vremenske oznake\n  -permissions=<naèin> Postavljanje dopuštenja\n  -nopermissions      Zadrži zadana dopuštenja\n  -speed=<kbps>  Ogranièavanje brzine prijenosa\nuèinkovite opcije:\n  transfer, confirm, exclude, include\nprimjeri:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/marko/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/marko/backup/*.bak\n"
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  echo     on|off\n           Toggles echoing of command being executed.\n           Commands affected: all\n  batch    on|off|abort|continue\n           Toggles batch mode (all prompts are automatically replied\n           negatively). When 'on', it is recommended to set 'confirm'\n           to 'off' to allow overwrites. With 'abort', script is aborted\n           when any error occurs. With 'continue', all errors are ignored.\n           Commands affected: nearly all\n  confirm  on|off\n           Toggles confirmations (overwrite, etc.).\n           Commands affected: get, put\n  transfer binary|ascii|automatic\n           Transfer mode: binary, ascii (text), automatic (by extension).\n           Commands affected: get, put, synchronize, keepuptodate\n  exclude  clear | <mask> [ ; <mask2> ... ]\n  include  clear | <mask> [ ; <mask2> ... ]\n           Sets exclusion or inclusion masks (only one can be set at time).\n           Directories are affected too (*/ matches all directories).\n           Commands affected: get, put, synchronize, keepuptodate\naliases:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nexamples:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
SCRIPT_OPTION_HELP5="option [ <opcija> [ <vrijednost> ] ]\n  Ako nije naveden bilo kakav parametar, ispisuju se sve opcije\n skripte i njihove vrijednosti. Kad je naveden samo jedan parametar, prikazuje vrijednost opcije.\n  Kad su navedena dva parametra, postavlja vrijednost opcije.\n  Poèetne vrijednosti nekih opcija preuzete su iz konfiguracije aplikacije,\n ali izmjena opcija ne mijenja konfiguraciju same\n aplikacije.\nopcije su:\n  echo     on|off\n           Ukljuèuje ili iskljuèuje povrat izvoðene naredbe.\n           Zahvaæene naredbe: sve\n  batch    on|off|abort|continue\n           Prebacuje skupni naèin (na sve odzive automatski se odgovara\n           negativno). Kad je 'on', preporuèuje se postavljanje 'confirm'\n           na 'off' radi omoguæavanja prepisivanja. Opcijom 'abort' skripta se prekida\n           kod bilo kakvih pogreški. Opcijom 'continue', sve pogreške se zanemaruju.\n           Zahvaæene naredbe: gotovo sve\n  confirm  on|off\n           Prebacuje potvrðivanje (prepisivanja itd.)\n           Zahvaæene naredbe: get, put\n  transfer binary|ascii|automatic\n           Naèin prijenosa: binarni, ascii (tekst), automatski (po ekstenziji).\n           Zahvaæene naredbe: get, put, synchronize, keepuptodate\n  exclude  clear | <maska> [ ; <maska2> ... ]\n  include  clear | <maska> [ ; <maska2> ... ]\n           Postavlja maske obuhvaæanja ili  iskljuèivanja (samo jednu istovremeno).\n           Zahvaæeni su i rjeènici (*/ odgovara svim rjeènicima).\n           Zahvaæene naredbe: get, put, synchronize, keepuptodate\npseudonimi:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nprimjeri:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'time', 'size'\n                       and 'both'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kibps>       Limit transfer speed\neffective options:\n  transfer, exclude, include\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP2="synchronize local|remote|both [ <lokalna mapa> [ <udaljena mapa> ] ]\n  Kad je prvi parametar 'local', lokalna mapa usklaðuje se s \n  udaljenom. Kad je prvi parametar 'remote', udaljena mapa usklaðuje se s lokalnom.\n Kad je prvi parametar 'both', mapa se meðusobno usklaðuju.\n\n  Kad mape nisu navedene, usklaðuje se trenutna radna mapa.\n\n  Napomena: Potvrðivanja prepisivanja uvijek je iskljuèeno za ovu naredbu.\nprekidaèi:\n  -delete              Brisanje zastarjelih datoteka\n  -mirror              Naèin zrcaljenja (usklaðuje i zastarjele datoteke).\n                       Ignorirano za 'both'.\n  -criteria=<kriterij> Kriterij usporeðivanja. Moguæe vrijednosti su 'time', 'size'\n                       i 'both'. Ignorirano za naèin 'both'.\n  -permissions=<naèin> Postavljanje dopuštenja\n  -nopermissions      Zadrži zadana dopuštenja\n  -speed=<kbps>  Ogranièavanje brzine prijenosa\nuèinkovite opcije:\n  transfer, exclude, include\nprimjeri:\n  synchronize remote -delete\n  synchronize both d:\\www /home/marko/public_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete             Delete obsolete files\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\neffective options:\n  transfer, exclude, include\nexamples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP2="keepuptodate [ <lokalna mapa> [ <udaljena mapa> ] ]\n  Praæenje izmjena u lokalnoj mapi i njihovo neprekidno odražavanje u udaljenoj mapi.\n  Kad mape nisu navedene, usklaðuje se trenutna radna mapa.\n Za prekid praæenja izmjena pritisnite CTRL+C.\n  Napomena: Potvrðivanja prepisivanja uvijek je iskljuèeno za ovu naredbu.\nprekidaèi:\n  -delete              Brisanje zastarjelih datoteka\n  -permissions=<naèin> Postavljanje dopuštenja\n  -nopermissions      Zadrži zadana dopuštenja\n  -speed=<kbps>  Ogranièavanje brzine prijenosa\nuèinkovite opcije:\n  transfer, exclude, include\nprimjeri:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/marko/public_html\n"
