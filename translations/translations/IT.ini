; "The server's host key was not found in the cache. You have no guarantee that the server is the computer you think it is.\n\nThe server's %s key fingerprint is:\n%s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel.\n\nContinue connecting and add host key to the cache?"
UNKNOWN_KEY2="La chiave host del server non è stata trovata nella cache. Non ci sono garanzie che il server sia il computer che tu pensi possa essere.\n\nL'impronta digitale della chiave del server %s è:\n%s\n\nSe hai fiducia in questo host, premi Sì. Per connetterti senza aggiungere la chiave host alla cache, premi No. Per abbandonare la connessione premi Annulla.\n\nContinua a connetterti e aggiungi chiave host alla cache?"
; "WARNING - POTENTIAL SECURITY BREACH!\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key fingerprint is:\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice.\n"
DIFFERENT_KEY3="AVVERTIMENTO - POTENZIALE FALLA DI SICUREZZA!\n\nLa chiave host del server non corrisponde con quella nella cache di WinSCP. Questo significa che o l''amministratore del server ha cambiato la chiave host, o il server fornisce chiavi differenti secondo certe circostanze o ti sei di fatto connesso con un altro computer fingendo di essere il server.\n\nLa nuova impronta digitale della chiave %s è:\n%s\n\nSe stavi aspettando questa modifica, ti fidi della nuova chiave e vuoi continuare la connessione, o premi Aggiorna per aggiornare la cache, o premi Aggiungi per aggiungere le nuova chiave alla cache mantenendo la precedente(i). Se vuoi continuare a connetterti ma senza aggiornare la cache, premi Salta. Se vuoi abbandonare completamente la connessione, premi Annulla. Premere Annulla è l'UNICA scelta sicura garantita.\n"
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Stai caricando una chiave privata SSH-2 che aveva una vecchia versione di formato file. Questo significa che il tuo file chiave non è completamente a prova di manomissione. Ti suggeriamo di convertire la tua chiave al nuovo formato.\n\nPuoi effettuare tale conversione caricando la chiave in PuTTYgen e poi salvandola nuovamente."
