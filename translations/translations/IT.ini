; "open <stored session>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  Establishes connection to given host. Use either name of the stored\n  session or specify host, username, port and protocol directly.\nswitches:\n  -privatekey=<key>  Private key file\n  -timeout=<sec>     Server response timeout\n  -hostkey=<fingerprint> Fingerprint of server hostkey (SFTP and SCP only).\n  -certificate=<fingerprint> Fingerprint of SSL/TLS certificate (FTPS only)\n  -passive=on|off    Passive mode (FTP protocol only)\n  -implicit          Implicit TLS/SSL (FTPS protocol only)\n  -explicitssl       Explicit SSL (FTPS protocol only)\n  -explicittls       Explicit TLS (FTPS protocol only)\n  -rawsettings setting1=value1 setting2=value2 ...\n                     Configures any session settings using raw format\n                     as in an INI file\nexamples:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
SCRIPT_OPEN_HELP5="open <sessione salvata>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<porta> ]\n  Stabilisce connessione con l'host dato. Usa il nome della sessione salvata\n  oppure specifica host, nome utente, porta e protocollo direttamente.\nopzioni:\n  -privatekey=<chiave>  File chiave privata\n  -timeout=<sec>        Timeout di risposta del server\n  -hostkey=<fingerprint> Fingerprint chiave host del server (solo SFTP e SCP).\n  -certificate=<fingerprint> Fingerprint certificato SSL/TLS (solo FTPS)\n  -passive=on|off    Modalità passiva (solo protocollo FTP)\n  -implicit          TLS/SSL implicito (solo protocollo FTPS)\n  -explicitssl       SSL esplicito (solo protocollo FTPS)\n  -explicittls       TLS esplicito (solo protocollo FTPS)\n  -rawsettings settaggio1=valore1 settaggio2=valore2 ...\n                     Configura ogni settaggio di sessione usando formato\n                     testo come in un file INI\nesempi:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
