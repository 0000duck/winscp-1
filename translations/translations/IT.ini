; "The server's host key was not found in the cache. You have no guarantee that the server is the computer you think it is.\n\nThe server's %s key fingerprint is:\n%s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel.\n\nContinue connecting and add host key to the cache?"
UNKNOWN_KEY2="La chiave host del server non è stata trovata nella cache. Non ci sono garanzie che il server sia il computer che tu pensi possa essere.\n\nL'impronta digitale della chiave del server %s è:\n%s\n\nSe hai fiducia in questo host, premi Sì. Per connetterti senza aggiungere la chiave host alla cache, premi No. Per abbandonare la connessione premi Annulla.\n\nContinua a connetterti e aggiungi chiave host alla cache?"
; "WARNING - POTENTIAL SECURITY BREACH!\n\nThe server's host key does not match the one WinSCP has is cache. This means that either the server administrator has changed the host key, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key fingerprint is:\n%s\n\nIf you were expecting this change and trust the new key, press Yes to update cache and continue connecting. If you want to carry on connecting but without updating the cache, press No. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice.\n"
DIFFERENT_KEY2="AVVISO - POTENZIALE FALLA DI SICUREZZA!\n\nLa chiave host del server non corrisponde a quella che WinSCP conserva nella cache. Questo significa che o l'amministratore del server ha modificato la chiave host, o ti sei attualmente connesso ad un altro computer che fa finta di essere il server.\n\nLa nuova impronta digitale della chiave %s è: %s\n\nSe ti aspettavi questo cambiamento e ti fidi della nuova chiave, premi Sì per aggiornare la cache e continuare la connessione. Se vuoi mantenere la connessione ma senza aggiornare la cache, premi No. Se vuoi abbandonare completamente la connessione, premi Annulla. Premere Annulla è l'UNICA scelta sicura garantita.\n"
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Stai caricando una chiave privata SSH-2 che aveva una vecchia versione di formato file. Questo significa che il tuo file chiave non è completamente a prova di manomissione. Ti suggeriamo di convertire la tua chiave al nuovo formato.\n\nPuoi effettuare tale conversione caricando la chiave in PuTTYgen e poi salvandola nuovamente."
; "help [ <command> [ <command2> ... ] ]\n  Displays list of commands when no parameters are specified.\n  Displays help for each command when some are specified.\nalias:\n  man\nexamples:\n  help\n  help ls\n"
SCRIPT_HELP_HELP="help [ <comando> [ <comando2> ... ] ]\n  Mostra elenco dei comandi quando non sono specificati parametri.\n  Mostra aiuto per ogni comando quando alcuni sono specificati.\nalias:\n  man\nesempi:\n  help\n  help ls\n"
; "exit\n  Closes all sessions and terminates the program.\nalias:\n  bye\n"
SCRIPT_EXIT_HELP="exit\n  Chiude tutte le sessioni e termina il programma.\nalias:\n  bye\n"
; "open <stored session>\nopen [ sftp|scp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  Establishes connection to given host. Use either name of the stored\n  session or specify host, username, port and protocol directly.\nexamples:\n  open\n  open sftp://martin@example.com:2222\n  open martin@example.com\n  open example.com\n"
SCRIPT_OPEN_HELP="open <sessione salvata>\nopen [ sftp|scp:// ][ <nome utente> [ :password ] @ ] <host> [ :<porta> ]\n  Stabilisce connessione con host dato. Usa o il nome sessione salvata\n  o specifica direttamente host, nome utente, porta e protocollo.\nesempi:\n  open\n  open sftp://martin@example.com:2222\n  open martin@example.com\n  open example.com\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
SCRIPT_CLOSE_HELP="close [ <sessione> ]\n  Chiude sessione specificata dal suo numero. Quando il numero sessione non\n  &#232; specificato, chiude sessione attualmente selezionata.\nesempi:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
SCRIPT_SESSION_HELP="session [ <sessione> ]\n  Crea sessione specificata dal suo numero attivo. Quando numero di sessione\n  non &#232; specificato, elenca sessioni connesse.\nesempi:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
SCRIPT_PWD_HELP="pwd\n  Stampa cartella di lavoro remota corrente per la sessione attiva.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
SCRIPT_CD_HELP="cd [ <cartella> ]\n  Cambia cartella di lavoro remota per la sessione attiva.\n  Se la cartella non &#232; specificata, cambia con cartella Home.\nesempi:\n  cd /home/martin\n  cd\n"
; "ls [ <directory> ]/[ <wildcard> ]\n  Lists the contents of specified remote directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nalias:\n  dir\nexamples:\n  ls\n  ls *.html\n  ls /home/martin\n"
SCRIPT_LS_HELP="ls [ <cartella> ]/[ <caratteri jolly> ]\n  Elenca il contenuto della cartella remota specificata. Se la cartella non \n  &#232; specificata, elenca cartella di lavoro.\n  Quando sono specificati caratteri jolly, vengono trattati come una serie di file da elencare.\n  Altrimenti, vengono elencati tutti i file.\nalias:\n  dir\nesempi:\n  ls\n  ls /home/martin\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
SCRIPT_LPWD_HELP="lpwd\n  Stampa cartella di lavoro locale attuale (valida per tutte le sessioni).\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexample:\n  lcd d:\\\n"
SCRIPT_LCD_HELP="lcd <cartella>\n  Cambia cartella di lavoro locale per tutte le sessioni.\nesempi:\n  cd d:\\\n"
; "lls [ <directory> ]\\[ <wildcard> ]\n  Lists the contents of specified local directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nexamples:\n  lls\n  lls *.html\n  lls d:\\\n"
SCRIPT_LLS_HELP="lls [ <cartella> ]\\[ <caratteri jolly> ]\n  Elenca il contenuto della cartella locale specificata. Se la cartella non \n  &#232; specificata, elenca cartella di lavoro.\n  Quando sono specificati caratteri jolly, vengono trattati come una serie di file da elencare.\n  Altrimenti, vengono elencati tutti i file.\nesempi:\n  lls\n  lls d:\\\n"
; "rm <file> [ <file2> ... ]\n  Removes one or more remote files. If remote recycle bin is\n  configured, moves file to the bin instead of deleting it.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
SCRIPT_RM_HELP="rm <file> [ <file2> ... ]\n  Elimina uno o pi&#249; file remoti. Se il cestino remoto &#232;\n  configurato, muove i file nel cestino invece di eliminarli.\n  Il nome file pu&#242; essere sostituito con caratteri jolly per selezionare pi&#249; file.\nesempi:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
SCRIPT_RMDIR_HELP="rmdir <cartella> [ <cartella2> ... ]\n  Elimina uno o pi&#249; cartelle remote. Se il cestino remoto &#232;\n  configurato, muove le cartelle nel cestino invece di eliminarle.\nesempi:\n  rmdir public_html\n"
; "mv <file> [ <file2> ... ] [ <directory>/ ][ <newname> ]\n  Moves or renames one or more remote files. Destination directory or new\n  name or both must be specified. Destination directory must end with \n  slash. Operation mask can be used instead of new name.\n  Filename can be replaced with wildcard to select multiple files.\nalias:\n  rename\nexamples:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
SCRIPT_MV_HELP="mv <file> [ <file2> ... ] [ <cartella>/ ][ <nome nuovo> ]\n  Sposta o rinomina uno o pi&#249; file remoti. Devono essere specificati\n  la cartella di destinazione o il nome nuovo o entrambi. La cartella di\n  destinazione deve terminare con la barra. Possono essere usate maschere\n  invece del nome nuovo.\n  Il nome file pu&#242; essere sostituito con caratteri jolly per selezionare pi&#249; file.\nalias:\n  rename\nesempi:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
; "chmod <mode> <file> [ <file2> ... ]\n  Changes permissions of one or more remote files. Mode can be specified\n  as three or four-digit octal number.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
SCRIPT_CHMOD_HELP="chmod <modo> <file> [ <file2> ... ]\n  Cambia i permessi di uno o pi&#249; file remoti. Pu&#242; essere spcificato\n  il modo come numero ottale a 3 o 4 cifre.\n  Il nome file pu&#242; essere sostituito con caratteri jolly per selezionare pi&#249; file.\nesempi:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
; "ln <target> <symlink>\n  Creates remote symlink.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
SCRIPT_LN_HELP="ln <destinazione> <colleg. simbolico>\n  Crea un collegamento simbolico remoto.\nalias:\n  symlink\nesempi:\n  ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
SCRIPT_MKDIR_HELP="mkdir <cartella>\n  Crea una cartella remota.\nesempi:\n  mkdir public_html\n"
; "get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  recv\neffective options:\n  transfer, confirm, exclude, include\nexamples:\n  get index.html\n  get index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
SCRIPT_GET_HELP="get <file> [ [ <file2> ... ] <cartella>\\[ <nome nuovo> ] ]\n  Scarica uno o pi&#249; file dalla cartella remota alla cartella locale.\n  Se &#232; specificato solo un parametro scarica il file nella cartella\n  di lavoro locale. Se sono specificati pi&#249; parametri, tutti eccetto\n  l'ultimo specificano una serie di file da scaricare. L'ultimo parametro\n  specifica la cartella locale di destinazione e facoltativamente la\n  maschera per memorizzare i file con nomi diversi. La cartella di\n  destinazione deve terminare con la barra. \n  Il nome file pu&#242; essere sostituito con caratteri jolly per selezionare\n  pi&#249; file.\n  Per scaricare pi&#249; file nella cartella di lavoro corrente usa '.\\' come\n  ultimo parametro.\n  Usa il comando 'option' per impostare le opzioni di trasferimento.\nalias:\n  recv\nopzioni operative:\n  transfer, confirm, exclude, include\nesempi:\n  get index.html\n  get index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
; "put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  send\neffective options:\n  transfer, confirm, exclude, include\nexamples:\n  put index.html\n  put index.html about.html ./\n  put index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
SCRIPT_PUT_HELP="put <file> [ [ <file2> ... ] <cartella>/[ <nome nuovo> ] ]\n  Trasferisce uno o pi&#249; file dalla cartella locale a quella remota.\n  Se &#232; specificato solo un parametro trasferisce il file nella\n  cartella di lavoro remota. Se sono specificati pi&#249; parametri, tutti\n  eccetto l'ultimo specificano una serie di file da trasferire. L'ultimo\n  parametro specifica la cartella remota di destinazione e facoltativamente\n  la maschera per memorizzare i file con nomi diversi. La cartella di\n  destinazione deve terminare con la barra. \n  Il nome file pu&#242; essere sostituito con caratteri jolly per selezionare\n  pi&#249; file.\n  Per trasferire pi&#249; file nella cartella di lavoro corrente usa '.\\'\n  come ultimo parametro.\n  Usa il comando 'option' per impostare le opzioni di trasferimento.\nalias:\n  send\nopzioni operative:\n  transfer, confirm, exclude, include\nesempi:\n  put index.html\n  put index.html about.html ./\n  put index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  echo        on|off\n              Toggles echoing of command being executed.\n              Commands affected: all\n  batch       on|off|abort|continue\n              Toggles batch mode (all prompts are automatically replied\n              negatively). When 'on', it is recommended to set 'confirm'\n              to 'off' to allow overwrites. With 'abort' script is aboted\n              when any error occurs. With 'continue' all errors are ignored.\n              Commands affected: nearly all\n  confirm     on|off\n              Toggles confirmations (overwrite, etc.).\n              Commands affected: get, put\n  transfer    binary|ascii|automatic\n              Transfer mode: binary, ascii (text), automatic (by extension).\n              Commands affected: get, put, synchronize, keepuptodate\n  synchdelete on|off\n              Should obsolete files be deleted during synchronisation?\n              Commands affected: synchronize, keepuptodate\n  exclude     clear | <mask> [ ; <mask2> ... ]\n  include     clear | <mask> [ ; <mask2> ... ]\n              Sets exclusion or inclusion masks (only one can be set at time).\n              Directories are affected too (*/ matches all directories).\n              Commands affected: get, put, synchronize, keepuptodate\naliases:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nexamples:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
SCRIPT_OPTION_HELP4="opzione [ <opzione> [ <valore> ] ]\n  Se non è specificato alcun parametro, elenca tutte le opzioni di script e i loro\n  valori. Quando un parametro è specificato da solo, mostra il valore dell'opzione.\n  Quando sono specificati due parametri imposta il valore dell'opzione.\n  I valori iniziali di alcune opzioni sono presi dalla configurazione dell'applicazione,\n  comunque la modifica delle opzioni non cambia la configurazione\n  dell'applicazione.\nle opzioni sono:\n  echo        on|off\n     Commuta l'echo del comando in esecuzione.\n     I comandi interessati sono: all\n  batch     on|off|abort|continue\n     Commuta la modalità batch (tutte le richieste ricevono risposta negativa\n     automaticamente). Se 'on', è consigliato impostare 'confirm'\n              a 'off' per consentire la sovrascrittura. Con 'abort' lo script è interrotto\n              la verificarsi di un qualsiasi errore. Con 'continue' tutti gli errori sono ignorati.\n     I comandi interessati sono: nearly all\n  confirm     on|off\n              Commuta le conferme (overwrite, etc.).\n     I comandi interessati sono: get, put\n  transfer    binary|ascii|automatic\n     Modalità di trasferimento: binary, ascii (testo), automatic (per estensione).\n     I comandi interessati sono: get, put, synchronize, keepuptodate\n  synchdelete on|off\n     Eliminare i file obsoleti durante la sincronizzazione?\n     I comandi interessati sono: synchronize, keepuptodate\n  exclude     clear | <mask> [ ; <mask2> ... ]\n  include     clear | <mask> [ ; <mask2> ... ]\n     Imposta le maschere di esclusione o inclusione (solo una alla volta).\n     Sono interessate anche le cartelle (*/ corrisponde a tutte le cartelle).\n     I comandi interessati sono: get, put, synchronize, keepuptodate\nalias:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nesempi:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Obsolete files are deleted, if option 'synchdelete' is on.\n  Note: Overwrite confirmations are always off for the command.\neffective options:\n  transfer, synchdelete, exclude, include\nexamples:\n  synchronize remote\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP="synchronize local|remote|both [ <cartella locale> [ <cartella remota> ] ]\n  Quando il primo parametro &#232; 'local' sincronizza cartella locale con\n  quella remota. Quando il primo parametro &#232; 'remote' sincronizza\n  cartella remota con quella locale. Quando il primo parametro &#232; 'both'\n  sincronizza le cartelle una con l'altra.\n  Quando le cartelle non sono specificate, sincronizza le cartelle di\n  lavoro correnti. Se l'opzione 'synchdelete' &#232; 'on', i file obsoleti\n  vengono eliminati.\n  Nota: per il comando le conferme di sovrascrittura sono sempre disabilitate.\nopzioni operative:\n  transfer, synchdelete, exclude, include\nesempi:\n  synchronize remote\n  synchronize both d:\\www /home/martin/public_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Obsolete files are deleted, if option 'synchdelete' is on.\n  Note: Overwrite confirmations are always off for the command.\neffective options:\n  transfer, synchdelete, exclude, include\nexamples:\n  keepuptodate\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP="keepuptodate [ <cartella locale> [ <cartella remota> ] ]\n  Attiva il controllo delle modifiche nella cartella locale e riflette le\n  stesse in quella remota. Quando le cartelle non sono specificate, vengono\n  sincronizzate le cartelle di lavoro correnti. Per interrompere il\n  controllo delle modifiche premi Ctrl-C. Se l'opzione 'synchdelete' &#232;\n  'on', i file obsoleti vengono eliminati.\n  Nota: per il comando le conferme di sovrascrittura sono sempre disabilitate.\nopzioni operative:\n  transfer, synchdelete, exclude, include\nesempi:\n  keepuptodate\n  keepuptodate d:\\www /home/martin/public_html\n"
; "call <command>\n  Executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
SCRIPT_CALL_HELP="call <comando>\n  Esegue comando arbitrario dall'interprete dei comandi.\n  Se la sessione corrente non permette l'esecuzione di comandi remoti arbitrari\n  verrà automaticamente aperta una sessione separata dell'interprete dei comandi.\n  Il comando non deve richiedere input dall'utente.\nalias:\n  !\nesempi:\n  call touch index.html\n"

