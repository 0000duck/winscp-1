SCRIPT_LLS_HELP="lls [ <cartella> ]\\[ <caratteri jolly> ]\n  Elenca il contenuto della cartella locale specificata. Se la cartella non \n  &#232; specificata, elenca cartella di lavoro.\n  Quando sono specificati caratteri jolly, vengono trattati come una serie di file da elencare.\n  Altrimenti, vengono elencati tutti i file.\nesempi:\n  lls\n  lls d:\\\n"
; "rm <file> [ <file2> ... ]\n  Removes one or more remote files. If remote recycle bin is\n  configured, moves file to the bin instead of deleting it.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
SCRIPT_RM_HELP="rm <file> [ <file2> ... ]\n  Elimina uno o pi&#249; file remoti. Se il cestino remoto &#232;\n  configurato, muove i file nel cestino invece di eliminarli.\n  Il nome file pu&#242; essere sostituito con caratteri jolly per selezionare pi&#249; file.\nesempi:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
SCRIPT_RMDIR_HELP="rmdir <cartella> [ <cartella2> ... ]\n  Elimina uno o pi&#249; cartelle remote. Se il cestino remoto &#232;\n  configurato, muove le cartelle nel cestino invece di eliminarle.\nesempi:\n  rmdir public_html\n"
; "mv <file> [ <file2> ... ] [ <directory>/ ][ <newname> ]\n  Moves or renames one or more remote files. Destination directory or new\n  name or both must be specified. Destination directory must end with \n  slash. Operation mask can be used instead of new name.\n  Filename can be replaced with wildcard to select multiple files.\nalias:\n  rename\nexamples:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
SCRIPT_MV_HELP="mv <file> [ <file2> ... ] [ <cartella>/ ][ <nome nuovo> ]\n  Sposta o rinomina uno o pi&#249; file remoti. Devono essere specificati\n  la cartella di destinazione o il nome nuovo o entrambi. La cartella di\n  destinazione deve terminare con la barra. Possono essere usate maschere\n  invece del nome nuovo.\n  Il nome file pu&#242; essere sostituito con caratteri jolly per selezionare pi&#249; file.\nalias:\n  rename\nesempi:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
; "chmod <mode> <file> [ <file2> ... ]\n  Changes permissions of one or more remote files. Mode can be specified\n  as three or four-digit octal number.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
SCRIPT_CHMOD_HELP="chmod <modo> <file> [ <file2> ... ]\n  Cambia i permessi di uno o pi&#249; file remoti. Pu&#242; essere spcificato\n  il modo come numero ottale a 3 o 4 cifre.\n  Il nome file pu&#242; essere sostituito con caratteri jolly per selezionare pi&#249; file.\nesempi:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
; "ln <target> <symlink>\n  Creates remote symlink.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
SCRIPT_LN_HELP="ln <destinazione> <colleg. simbolico>\n  Crea un collegamento simbolico remoto.\nalias:\n  symlink\nesempi:\n  ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
SCRIPT_MKDIR_HELP="mkdir <cartella>\n  Crea una cartella remota.\nesempi:\n  mkdir public_html\n"
; "get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\nalias:\n  recv, mget\nswitches:\n  -delete          Delete source remote file(s) after transfer\n  -resume          Resume transfer if possible (SFTP and FTP protocols only)\n  -append          Append file to end of target file (SFTP protocol only)\n  -preservetime    Preserve timestamp\n  -nopreservetime  Do not preserve timestamp\n  -speed=<kibps>   Limit transfer speed\n  -transfer=<mode> Transfer mode: binary, ascii, automatic\n  -filemask=<mask> Sets file mask.\neffective options:\n  confirm, reconnecttime\nexamples:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
SCRIPT_GET_HELP5="get <file> [ [ <file2> ... ] <cartella>\\[ <nuovo nome> ] ]\n  Scarica uno o più file dalla cartella remota alla cartella locale.\n  Se è specificato un solo parametro scarica il file nella cartella di lavoro\n  locale. Se sono specificati più parametri, tutti eccetto l'ultimo specificano\n  un gruppo di file da scaricare. L'ultimo parametro specifica la cartella\n  locale di destinazione e una maschera opzionale per salvare i file con un\n  altro nome. La cartella di destinazione deve finire con backslash. \n  Il nome file può essere composto da caratteri jolly per selezionare più file.\n  Per scaricare più file nella cartella di lavoro corrente usare '.\\' come \n  ultimo parametro.\nalias:\n  recv, mget\nopzioni:\n  -delete          Elimina i file sorgenti remoti dopo il trasferimento\n  -resume          Recupera trasferimento se possibile (solo protocolli SFTP e FTP)\n  -append          Aggiungi file alla fine del file destinazione (solo protocollo SFTP)\n  -preservetime    Mantenere timestamp\n  -nopreservetime  Non mantenere timestamp\n  -speed=<kibps>   Limita velocità di trasferimento\n  -transfer=<mode> Modalità trasferimento: binary, ascii, automatic\n  -filemask=<mask> Imposta maschera file.\nopzioni operative:\n  confirm, reconnecttime\nesempi:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
; "put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\nalias:\n  send, mput\nswitches:\n  -delete             Delete source local file(s) after transfer\n  -resume             Resume transfer if possible (SFTP and FTP protocols only)\n  -append             Append file to end of target file (SFTP protocol only)\n  -preservetime       Preserve timestamp\n  -nopreservetime     Do not preserve timestamp\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\neffective options:\n  confirm, reconnecttime\nexamples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
SCRIPT_PUT_HELP5="put <file> [ [ <file2> ... ] <cartella>/[ <nuovo nome> ] ]\n  Carica uno o più file dalla cartella locale alla cartella remota.\n  Se è specificato un solo parametro carica il file nella cartella di lavoro\n  remota. Se sono specificati più parametri, tutti eccetto l'ultimo specificano\n  un gruppo di file da caricare. L'ultimo parametro specifica la cartella\n  remota di destinazione e una maschera opzionale per salvare i file con un\n  altro nome. La cartella di destinazione deve finire con slash. \n  Il nome file può essere composto da caratteri jolly per selezionare più file.\n  Per caricare più file nella cartella di lavoro corrente usare './' come \n  ultimo parametro.\nalias:\n  send, mput\nopzioni:\n  -delete             Elimina i file sorgenti locali dopo il trasferimento\n  -resume             Recupera trasferimento se possibile (solo protocolli SFTP e FTP)\n  -append             Aggiungi file alla fine del file destinazione (solo protocollo SFTP)\n  -preservetime       Mantenere timestamp\n  -nopreservetime     Non mantenere timestamp\n  -permissions=<mode> Imposta permessi\n  -nopermissions      Mantenere permessi di default\n  -speed=<kibps>      Limitare velocità di trasferimento\n  -transfer=<mode>    Modalità trasferimento: binary, ascii, automatic\n  -filemask=<mask>    Imposta maschera file.\nopzioni operative:\n  confirm, reconnecttime\nesempi:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  echo     on|off\n           Toggles echoing of command being executed.\n           Commands affected: all\n  batch    on|off|abort|continue\n           Toggles batch mode (all prompts are automatically replied\n           negatively). When 'on', it is recommended to set 'confirm'\n           to 'off' to allow overwrites. With 'abort', script is aborted\n           when any error occurs. With 'continue', all errors are ignored.\n           Commands affected: nearly all\n  confirm  on|off\n           Toggles confirmations (overwrite, etc.).\n           Commands affected: get, put\n  reconnecttime off | <sec>\n           Time limit in seconds to try reconnecting broken sessions.\n           Commands affected: get, put, synchronize, keepuptodate\nexamples:\n  option\n  option batch\n  option confirm off\n"
SCRIPT_OPTION_HELP6="option [ <opzione> [ <valore> ] ]\n  Se non sono specificati parametri, elenca tutte le opzioni script e i\n  loro valori. Se è specificato un solo parametro, mostra il valore\n  dell'opzione.\n  Se sono specificati 2 parametri imposta il valore dell'opzione.\n  I valori iniziali di alcune opzioni sono presi dalla configurazione\n  dell'applicazione, cambiando le opzioni non cambia tale configurazione.\nle opzioni sono:\n  echo     on|off\n           Commuta l'echo dei comandi eseguiti.\n           Comandi interessati: tutti\n  batch    on|off|abort|continue\n           Commuta la modalità batch (tutte le richieste sono impostate\n           negative automaticamente). Quando 'on', si raccomanda di impostare\n           'confirm' a 'off' per permettere sovrascritture. Con 'abort',\n           lo script viene abortito per ogni errore. Con 'continue', tutti\n           gli errori sono ignorati.\n           Comandi interessati: quasi tutti\n  confirm  on|off\n           Commuta le conferme (sovrascrittura, ecc.).\n           Comandi interessati: get, put\n  transfer binary|ascii|automatic\n           Modalità trasferimento: binaria, ascii (testo), automatico (a \n           seconda dell'estensione).\n           Comandi interessati: get, put, synchronize, keepuptodate\n  exclude  clear | <maschera> [ ; <maschera2> ... ]\n  include  clear | <maschera> [ ; <maschera> ... ]\n           Imposta maschere di esclusione o inclusione (solo una alla\n           volta). Anche le cartelle sono interessate (*/ prende tutte le\n           cartelle).\n           Comandi interessati: get, put, synchronize, keepuptodate\n  reconnecttime off | <sec>\n           Tempo limite in secondi per riconnettere sessioni sconnesse.\n           Comandi interessati: get, put, synchronize, keepuptodate\nalias:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nesempi:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kibps>       Limit transfer speed\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <cartella locale> [ <cartella remota> ] ]\n  Quando il primo parametro è 'local' sincronizza la cartella locale con quella\n  remota. Quando il primo parametro è 'remote' sincronizza la cartella remota\n  con quella locale. Quando il primo parametro è 'both' sincronizza le cartelle\n  una rispetto all'altra.\n  Quando non sono specificate le cartelle vengono sincronizzate le cartelle di\n  lavoro correnti.\n  Nota: Le conferme di sovrascrittura sono sempre disattivate per il comando.\nopzioni:\n  -delete              Elimina file obsoleti\n  -mirror              Modalità mirror (sincronizza anche i file vecchi).\n                       Ignorata per 'both'.\n  -criteria=<criteria> Criteri di confronto. Valori possibili sono 'none',\n                       'time', 'size' e 'either'. Ignorata per 'both'.\n  -permissions=<mode>  Imposta permessi\n  -nopermissions       Mantenere permessi di default\n  -speed=<kibps>       Limitare velocità di trasferimento\n  -transfer=<mode>     Modalità trasferimento: binary, ascii, automatic\n  -filemask=<mask>     Imposta maschera file.\nopzioni operative:\n  reconnecttime\nesempi:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete             Delete obsolete files\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\neffective options:\n  reconnecttime\nexamples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP3="keepuptodate [ <cartella locale> [ <cartella remota> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Nota: Le conferme di sovrascrittura sono sempre disattivate per il comando.\nopzioni:\n  -delete             Elimina file obsoleti\n  -permissions=<mode> Imposta permessi\n  -nopermissions      Mantenere permessi di default\n  -speed=<kibps>      Limitare velocità di trasferimento\n  -transfer=<mode>    Modalità trasferimento: binary, ascii, automatic\n  -filemask=<mask>    Imposta maschera file.\nopzioni operative:\n  reconnecttime\nesempi:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
SCRIPT_CALL_HELP2="call <comando>\n  Con i protocolli SFTP e SCP, esegue comandi arbitrari dalla riga di\n  comando remota.\n  Se la sessione corrente non permette l'esecuzione di comandi remoti\n  arbitrari, una sessione riga di comando remota verrà automaticamente\n  aperta.\n  Con il protocollo FTP, esegue un comando di protocollo.\n  I comandi non devono richiedere input dell'utente.\nalias:\n  !\nesempi:\n  call touch index.html\n"
; "echo <message>\n  Prints message onto script output.\nexample:\n  echo Starting upload...\n"
SCRIPT_ECHO_HELP="echo <messaggio>\n  Scrive messaggio nell'output dello script.\nesempio:\n  echo Inizia upload...\n"
; "stat <file>\n  Retrieves and lists attributes of specified remote file.\nexamples:\n  stat index.html\n"
SCRIPT_STAT_HELP="stat <file>\n  Recupera ed elenca gli attributi del file remoto specificato.\nesempio:\n  stat index.html\n"

