TextsCore2.rc_SCRIPT_STAT_HELP="stat <file>\n  Učita i prikazuje atribute navedene udaljene datoteke.\nprimjer:\n  stat index.html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP2="synchronize local|remote|both [ <lokalna mapa> [ <udaljena mapa> ] ]\n  Kad je prvi parametar 'local', lokalna mapa usklađuje se s \n  udaljenom. Kad je prvi parametar 'remote', udaljena mapa usklađuje se s lokalnom.\n Kad je prvi parametar 'both', mapa se međusobno usklađuju.\n\n  Kad mape nisu navedene, usklađuje se trenutna radna mapa.\n\n  Napomena: Potvrđivanja prepisivanja uvijek je isključeno za ovu naredbu.\nprekidači:\n  -delete              Brisanje zastarjelih datoteka\n  -mirror              Način zrcaljenja (usklađuje i zastarjele datoteke).\n                       Ignorirano za 'both'.\n  -criteria=<kriterij> Kriterij uspoređivanja. Moguće vrijednosti su 'time', 'size'\n                       i 'both'. Ignorirano za način 'both'.\n  -permissions=<način> Postavljanje dopuštenja\n  -nopermissions      Zadrži zadana dopuštenja\n  -speed=<kbps>  Ograničavanje brzine prijenosa\nučinkovite opcije:\n  transfer, exclude, include\nprimjeri:\n  synchronize remote -delete\n  synchronize both d:\\www /home/marko/public_html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <lokalna mapa> [ <udaljena mapa> ] ]\n  Kada je prvi parametar 'local' usklađuje lokalnu mapu sa\n  udaljenom. Kada je prvi parametar 'remote' usklađuje udaljenu\n  mapu sa lokalnom. Kada je prvi parametar 'both' usklađuje\n  obje mape.\n  Kada mape nisu navedene, trenutačne radne mape se\n  usklađuju.\n  Napomena: Potvrdae prepisivanja su uvijek isključene za ovu naredbu.\nprekidači:\n  -preview             Samo pregled promjena, bez usklađenja\n  -delete              Briše zastarjele datoteke\n  -mirror              Zrcalni način (usklađuje također i starije datoteke).\n                       Ignorira se za 'both'.\n  -criteria=<kriterj> Kriterij usporedbe. Moguće vrijednosti su  'none', 'time',\n                       'size' i 'either'. Ignorira se za način 'both'.\n  -permissions=<način>  Postavljanje dozvola\n  -nopermissions       Zadrži standardne dozvole\n  -speed=<kibps>       Ograničenje brzine prijenosa\n  -transfer=<način>     Način prijenosa: binary, ascii, automatic\n  -filemask=<maska>     Posatvlja masku datoteke.\n  -resumesupport=<state> Postavlja podršku nastavka prijenosa.\n                       Moguće vrijednosti su 'on', 'off' ili threshold\nefektivne opcije:\n  reconnecttime\nprimjeri:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_UNKNOWN_KEY2="Poslužiteljev ključ nije pronađen u lokalnoj pohrani programa WinSCP. Nemate nikakvih jamstava kako je u pitanju željeni poslužitelj.\n\nOtisak ključa poslužitelja %s je:\n%s\n\nAko imate povjerenje u ovaj poslužitelj, kliknite gumb 'Da'. Kako biste nastavili s povezivanjem bez dodavanja ključa poslužitelja u lokalnu pohranu, kliknite gumb 'Ne'. Kako biste odustali od povezivanje kliknite gumb 'Odustani'.\n\nŽelite li nastaviti s povezivanjem i ključ poslužitelja dodati u lokalnu pohranu?"
