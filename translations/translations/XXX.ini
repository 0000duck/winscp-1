; User interface very long strings
[TextsWin2.rc]
; "You are trying to move remote file(s) to destination to which WinSCP cannot transfer files directly. Files will be downloaded to temporary directory instead. Transfer to final destination will be left to responsibility of target application (e.g. Windows Explorer), which WinSCP cannot control. Source files will be deleted just after download to temporary directory finishes. If target application fails to deliver temporary files, they may be lost. Please, consider copying files instead of moving.\nHint: To copy files hold down Ctrl key while dragging.\n\nDo you still want to move the files?"
DND_DOWNLOAD_MOVE_WARNING="Udaljene datoteke pokušavate premjestiti u odredište gdje WinSCP nema mogućnost izravnog prijenosa datoteka. Umjesto toga, datoteke će biti preuzete u privremenu mapu. Prijenos u konačno odredište ovisit će o ciljanoj aplikaciji (npr. Windows Explorer), koju WinSCP ne može kontrolirati. Izvorne datoteke bit će izbrisane nakon dovršetka preuzimanja u privremenu mapu. Ako ciljana aplikacija ne uspije predati privremene datoteke, one bi mogle biti izgubljene. Razmotrite mogućnost kopiranja datoteka umjesto njihovog premještanja.\nSavjet: Za kopiranje datoteka tijekom prevlačenja držite pritisnutom tipku CTRL.\n\nŽelite li ipak premjestiti ove datoteke?"
; "WinSCP, %s\n%s\n\nUsage:\nG:%APP% site|workspace|folder\nG:%APP% (sftp|scp|ftp|http[s])://[user[:password]@]host[:port][/path/[file]]\nG:%APP% [mysession] /newinstance\nG:%APP% [mysession] /edit <file>\nG:%APP% [mysession] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [mysession] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [mysession] [/privatekey=<key>] [/hostkey=<fingerprint>]\nG:%APP% [mysession] [/passive[=on|off]] [/implicit|explicit]\nG:%APP% [mysession] [/timeout=<sec>]\nG:%APP% [mysession] [/rawsettings setting1=value1 setting2=value2 ...]\nG:%APP% [/console] [/script=file] [/command command1...] [/parameter param1...]\nC:%APP% [/script=file] [/command command1...] [/parameter param1...]\nB:%APP% [/ini=<inifile>] [/log=<logfile>] [/xmllog=<logfile> [/xmlgroups]]\nB:%APP% [/rawconfig config1=value1 config2=value2 ...]\nB:%APP% /batchsettings <site_mask> setting1=value1 setting2=value2 ...\nG:%APP% /update\nB:%APP% /help\n\nG: session       Name of site or direct session specification.\nG: /newinstance  Open session in new window, even if %APP% is running already.\nG: /edit         Opens remote file in internal editor.\nG: /synchronize  Synchronizes content of two directories.\nG: /keepuptodate Starts Keep remote directory up to date function.\nG: /defaults     Starts operation without showing options dialog.\nG: /console      Console (text) mode. Default mode, when invoked\nG:               using %APP%.com.\nB: /script=      Executes batch script file. If the script does not end with\nB:               'exit' command, normal interactive mode follows.\nB: /command      Executes list of script commands.\nB: /parameter    Passes list of parameters to script.\nB: /ini=         Path to configuration INI-file.\nB: /rawconfig    Configures any settings using raw format as in an INI file.\nB: /batchsettings Updates settings of sites matching a mask using a raw format\nB:               as in an INI file.\nB: /log=         Turns on session logging to file.\nB: /xmllog=      Turns on XML logging to file.\nB: /xmlgroups    Group all XML log elements belonging to the same command.\nG: /privatekey=  Private key file.\nG: /timeout=     Server response timeout.\nG: /hostkey=     Fingerprint of server host key.\nG: /passive=     Passive mode (FTP protocol only).\nG: /rawsettings  Configures any session settings using raw format\nG:               as in an INI file.\nG: /implicit     Implicit TLS/SSL (FTPS protocol only).\nG: /explicit     Explicit TLS/SSL (FTPS protocol only).\nG: /update       Queries application homepage for updates.\nB: /help         Prints this usage.\n"
USAGE10="WinSCP, %s\n%s\n\nKorištenje:\nG:%APP% lokacija|radni prostor|mapa\nG:%APP% (sftp|scp|ftp|http[s])://[korisnik[:zaporka]@]domaćin[:port][/put/[datoteka]]\nG:%APP% [moja sesija] /newinstance\nG:%APP% [moja sesija] /edit <datoteka>\nG:%APP% [moja sesija] /synchronize [lokalna_mapa] [udaljena_mapa] [/defaults]\nG:%APP% [moja sesija] /keepuptodate [lokalna_mapa] [udaljena_mapa] [/defaults]\nG:%APP% [moja sesija] [/privatekey=<ključ>] [/hostkey=<otisak prsta>]\nG:%APP% [moja sesija] [/passive[=on|off]] /implicit|explicit\nG:%APP% [moja sesija] [/timeout=<sek>]\nG:%APP% [moja sesija] [/rawsettings postavka1=vrijednost1 postavka2=vrijednost2 ...]\nG:%APP% [/console] [/script=datoteka] [/command naredba1...] [/parameter parametar1...]\nC:%APP% [/script=datoteka] [/command naredba1...] [/parameter parametar1...]\nB:%APP% [/ini=<ini datoteka>] [/log=<log datoteka>] [/xmllog=<log datoteka> [/xmlgroups]]\nB:%APP% [/rawconfig configuracija1=vrijednost1 configuracija2=vrijednost2 ...]\nB:%APP% [/batchsettings <maska_lokacije> postavka1=vrijednost1 postavka2=vrijednost2 ...]\nG:%APP% /update\nB:%APP% /help\n\nG: sesija       Naziv lokacije ili direktna odrednica sesije.\nG: /newinstance  Otvori sesiju u novom prozoru, čak ako %APP% već radi.\nG: /edit         Otvara udaljenu datoteku u internom uređivaču.\nG: /synchronize  Usklađuje sadržaj dvije mape.\nG: /keepuptodate Pokreće funkciju održavanja udaljene mape ažurnom.\nG: /defaults     Pokreće operaciju bez pokazivanja mogućih opcija.\nG: /console      Konzoloni (tekst) način. Standardni način kada se pokreće\nG:               korištenje %APP%.com.\nB: /script=      Izvršava proceduralnu datoteku. Ako procedura ne završava s\nB:               'exit' naredbom, slijedi normalni interaktivni način rada.\nB: /command      Izvršava listu naredbi.\nB: /parameter    Proslijeđuje polis parametara proceduri.\nB: /ini=         Put prema konfiguracijskoj INI datoteci.\nB: /rawconfig    Postavlja postavke korištenjem raw oblika kao u INI datoteci.\nB: /batchsettings Aktualizira postavke lokacija korištenjem maske u raw obliku\nB:               kao u INI datoteci.\nB: /log=         Uključuje logiranje sesije u datoteku.\nB: /xmllog=      Uključuje XML logiranje sesije u datoteku.\nB: /xmlgroups    Grupira sve XML log elemente koji prirpadaju iszoj naredbi.\nG: /privatekey=  Datoteka privatnog ključa.\nG: /timeout=     Čekanje odgovora poslužitelja.\nG: /hostkey=     Otisak prsta ključa domačina poslužitelja.\nG: /passive=     Pasivni način (samo FTP protokol).\nG: /rawsettings  Podešava sesiju korištenjem raw oblika\nG:               kao u INI datoteci.\nG: /implicit     Implicitni TLS/SSL (samo FTPS protokol).\nG: /explicit     Explicitni TLS/SSL (samo FTPS protokol).\nG: /update       Provjera aktualizacije.\nB: /help         ispis korištenja.\n"

; WinSCP propagation strings (for use in Windows Store and other download sites)
[Propagation.rc]
; "Free SFTP, WebDAV and FTP client for Windows"
DESCRIPTION_45_LETTERS="Besplatni SFTP, WebDAV i FTP klijent za Windowse"
; "WinSCP is a popular free SFTP, SCP, WebDAV and FTP client for Windows."
DESCRIPTION_80_LETTERS="WinSCP je popularan i besplatan SFTP, SCP, WebDAV i FTP klijent za Windowse."
; "WinSCP, a popular free SFTP and FTP client for Windows, copies files between a local and remote computer. It supports also FTPS, SCP and WebDAV. It offers easy to use GUI for all common file operations and a powerful automation with .NET assembly."
DESCRIPTION_250_LETTERS="WinSCP, popularni besplatni SFTP i FTP klijent za Windowse, kopiran datoteke između lokalnog i udaljenog računala. Podržava također FTPS, SCP i WebDAV. Nudi jednostano grafičko sučelje  za sve uobičajene datotečne operacije i snažnu automatizaciju s .NET."
; "WinSCP is a popular free SFTP and FTP client for Windows, a powerful tool that will improve your productivity. WinSCP can copy files between a local and remote computer using FTP, FTPS, SCP, SFTP or WebDAV. WinSCP offers an easy to use GUI for all common operations with files and directories. Power users can automate WinSCP using .NET assembly. WinSCP documentation is at http://winscp.net/. WinSCP is available in English and many other languages."
DESCRIPTION_450_LETTERS="WinSCP je popularan besplatan SFTP i FTP Windows klijent, snažan alat koji će poboljšati vašu produktivnost. WinSCP kopira datoteke između lokalnog i udaljenog računala korištenjem FTP, FTPS, SCP, SFTP ili WebDAV. WinSCP nudi jednostavno grafičko sučelje za sve uobičajene opreacije nad datotekama i mapama. Napredni korisnik može automatizirati WinSCP korištenjem .NET. WinSCP dokumentacija je na http://winscp.net/. WinSCP je dostupan na engleskom i mnogim drugim jezicima."
; "WinSCP is a popular free SFTP and FTP client for Windows. Moreover, WinSCP is a powerful multi-functional tool that will improve your productivity. WinSCP can copy files between a local and remote computer using multiple protocols: FTP, FTPS, SCP, SFTP or WebDAV. On the one hand, WinSCP offers an easy to use graphical user interface; you can choose between Windows Explorer look and tabbed twin-panel interface like Norton commander. On the other hand, advanced users can automate WinSCP functionality using .NET assembly or simple batch file scripting. You will use WinSCP for all common operations with files. You can start editing a file directly from WinSCP, either using WinSCP internal text editor or using integration with your favorite external text editor. WinSCP operations are not limited to individual files; WinSCP offers several ways to synchronize your remote and local directories. After connecting to a site you can choose to store site information for repeated access, WinSCP can even share site settings with another popular open source tool PuTTY. WinSCP integrates also with Pageant (PuTTY authentication agent) for full support of public key authentication with SSH. Admins love WinSCP support for portable operation using a configuration file instead of registry entries, suitable for operation from removable media. A comprehensive WinSCP documentation is freely accessible at http://winscp.net/. This site hosts also a very active user forum for support and feature requests. WinSCP is available in English and many other languages. WinSCP is an open source software distributed free of charge under the terms of the GNU General Public License (GPL)."
DESCRIPTION_2000_LETTERS="WinSCP je besplatan i popularan SFTP i FTP Windows klijent. Štoviše, WinSCP je moćan višefunkcionalni alat za poboljšanje produktivnosti. WinSCP kopira datoteke između lokalnih i udaljenih mapa korištenjem više protokola: FTP, FTPS, SCP, SFTP ili WebDAV. S jedne strane, WinSCP nudi jednostavno grafičko sučelje; možete izabrati između izgleda Windows preglednika i kartično dvopanelsko sučelje kao Norton ili Total komander. S druge strane, napredni korisnik može automatizirati WinSCP funkcionalnost korištenjem .NET ili  jednostavnog prodeuralnog skiptiranja . Možete koristiti WinSCP za sve uobičajenje operacije s datotekama. Možete ređuvati datoteke direktno iz WinSCP, ili korištenjem ugrađenpg uređivača teksta or korištenjem vanjskog vama omiljenog integriranog. WinSCP operacije nisu ograničene na pojedinačne datoteke; WinSCP nudi više načina za usklađenje vaših lokalnih i udaljenih mapa. Po spajanju na lokaciju, možete odabrati spremanje informacija o lokacija za kasnije ponovljene pristupe, WinSCP može čak dijeliti postavke lokacije s drugim popularnim alatom otvorenog koda PuTTY. WinSCP se integrira također sa Pageant (PuTTY agent za autentifikaciju) za punu podršku autentifikacije javnim ključem sa SSH. Administratori vole WinSCP podršku za prijenosne operacije korištenjem konfiguracijske datoteke umjesto unsoa u registar, zgodno za operacije s prijenosnim medijima. Opsežna WinSCP dokumentacija je slobodno dostupna na http://winscp.net/. Ova stranica također ugošćava vrlo aktivan korisnički forum za podršku i upite oko mogućnosti. WinSCP je odstupan na engleskom i mnogim drugim jezicima. WinSCP je softver otvorenog koda dijeljen bez naknade pod uvjetima GNU General Public License (GPL)."
