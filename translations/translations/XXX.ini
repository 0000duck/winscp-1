TextsCore2.rc_DIFFERENT_KEY3="UPOZORENJE - POTENCIJALNO UGROŽAVANJE SIGURNOSTI !\n\nPoslužiteljev ključ ne podudara se s ključem koji se nalazi u lokalnoj pohrani programa WinSCP. Ovo znači da je administrator poslužitelja promijenio ključ, da je poslužitelj predstavio drugi ključ unutar određenih okolnosti ili ste se priključili na neko drugo računalo koje se lažno predstavlja kao poslužitelj.\n\nNovi otisak ključa poslužitelja %s je:\n%s\n\nAko ste očekivali ovu promjenu, imate povjerenja u novi ključ i želite nastaviti s povezivanjem, pritisnite 'Ažuriraj' kako biste osvježili lokalnu pohranu ili pritisnite 'Dodaj' kako biste novi ključ dodali u lokalnu pohranu uz zadržavanje starih ključeva. Ako želite nastaviti s povezivanjem, ali ne želite ažurirati lokalnu pohranu, pritisnite gumb 'Preskoči'.  Ako želite u cijelosti odustati od povezivanje, kliknite gumb 'Odustani'. Klikanje gumba 'Odustani' je JEDINI zajamčeno siguran odabir.\n"
TextsCore2.rc_SCRIPT_CALL_HELP2="call <naredba>\n  Kod SFTP i SCP protokola izvodi proizvoljne naredbe udaljene ljuske.\n  Ako trenutna sesija ne dopušta izvođenje proizvoljnih udaljenih naredbi,\n automatski će otvoriti se posebna sesija ljuske.\n  Kod FTP protokola izvodi naredbu protokola.\n  Naredba ne smije zahtijevati unos korisnika.\npseudonim:\n  !\nprimjer:\n  call touch index.html\n"
TextsCore2.rc_SCRIPT_CD_HELP="cd [ <mapa> ]\n  Promjena udaljene radne mape aktivne sesije.\n  Ako mapa nije navedena, mijenja se u korisničku mapu.\nprimjeri:\n  cd /home/marko\n  cd\n"
TextsCore2.rc_SCRIPT_CHMOD_HELP="chmod <način> <datoteka> [ <datoteka2> ... ]\n  Promjena dopuštenja jedne ili više udaljenih datoteka. Način se može odrediti u obliku \n troznamenkastog ili četveroznamenkastog oktalnog broja.\n  Kako biste odabrali više datoteka, naziv datoteke može se zamijeniti džokerom.\nprimjeri:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
TextsCore2.rc_SCRIPT_CLOSE_HELP="close [ <sesija> ]\n  Zatvara sesiju određenu brojem. Kad broj nije naveden,\n zatvara trenutno odabranu sesiju.\nprimjeri:\n  close\n  close 1\n"
TextsCore2.rc_SCRIPT_ECHO_HELP="echo <message>\n  Ispis poruke na izlaz skripte.\nprimjer:\n  echo Pokrećem učitavanje...\n"
TextsCore2.rc_SCRIPT_EXIT_HELP="exit\n  Zatvara sve sesije i prekida rad programa.\npseudonim:\n  bye\n"
TextsCore2.rc_SCRIPT_GET_HELP2="get <datoteka> [ [ <datoteka2> ... ] <mapa>\\[ <novi naziv> ] ]\n  Preuzimanje jedne ili više datoteka iz udaljene mape u lokalnu mapu.\n  Ako je naveden samo jedan parametar, preuzimanje se izvodi u lokalnu\n radnu mapu. Ako je navedeno više parametara, svi osim posljednjeg određuju\n komplet datoteka za preuzimanje. Posljednji parametar određuje ciljnu\n lokalnu mapu i opcionalnu radnu masku za spremanje pod\n drugim nazivom. Odredišna mapa mora završiti stražnjom kosom crtom. \n  Kako biste odabrali više datoteka, naziv datoteke može se zamijeniti džokerom.\n  Za preuzimanje više datoteka u trenutnu radnu mapu upotrijebite '.\\'\n kao posljednji parametar.\n  Za postavljanje opcija prijenosa upotrijebite naredbu 'option'.\npseudonim:\n  recv\nprekidači:\n  -delete         Brisanje izvornih udaljenih datoteka nakon prijenosa\n  -preservetime   Čuvanje vremenske oznake\n  -nopreservetime Bez čuvanja vremenske oznake\n  -speed=<kbps>  Ograničavanje brzine prijenosa\nučinkovite opcije:\n  transfer, confirm, exclude, include\nprimjeri:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_GET_HELP6="get <datoteka> [ [ <datoteka2> ... ] <mapa>\\[ <novo ime> ] ]\n  Učitava jednu ili više datoteka sa udaljene mape na lokalnu.\n  Ako je samo jedan parametar naveden učitava datoteku na lokalnu radnu\n  mapu. Ako je navedeno više parametara, svi osim zadnjeg\n  navode niz datoteka za učitavanje. Zadnji parametar navodi ciljnu\n  lokalnu mapu i opcionalno operacionu masku za spremanje datoteka pod\n  različitim imenom. Ciljna mapa mora završavati sa backslash. \n  Ime datoteke može biti zamijenjeno sa divljim znakovima za odabir više datoteka.\n  Za učitavanje više datoteka u trenutnu radnu mapu koristi '.\\' kao \n  zadnji parametar.\npseudonim:\n  recv, mget\nprekidači:\n  -delete          Obriši izvornu udaljenu datoteku(e) nakon prijenosa\n  -resume          Nastavi prijenos ako je moguće (samo SFTP i FTP protokoli)\n  -append          Dodaj datoteku na kraj ciljne (samo SFTP protokol)\n  -preservetime    Zadrži vrijeme\n  -nopreservetime  Ne zadržavaj vrijeme\n  -speed=<kibps>   Ogranići brzinu prijenosa\n  -transfer=<način> Način prijenosa: binary, ascii, automatic\n  -filemask=<maska> Postavlja masku datoteke.\n  -resumesupport=<state> Podešava podršku za nastavak.\n                   Moguće vrijednosti su 'on', 'off' ili threshold\nvažaće opcije:\n  confirm, reconnecttime\nprimjeri:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_HELP_HELP="help [ <naredba> [ <naredba2> ... ] ]\n  Ako nisu navedeni nikakvi parametri, prikazuje popis naredbi.\n  Ako su parametri navedeni, prikazuje pomoć za navedenu naredbu.\npseudonim:\n  man\nprimjeri:\n  help\n  help ls\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP2="keepuptodate [ <lokalna mapa> [ <udaljena mapa> ] ]\n  Praćenje izmjena u lokalnoj mapi i njihovo neprekidno odražavanje u udaljenoj mapi.\n  Kad mape nisu navedene, usklađuje se trenutna radna mapa.\n Za prekid praćenja izmjena pritisnite CTRL+C.\n  Napomena: Potvrđivanja prepisivanja uvijek je isključeno za ovu naredbu.\nprekidači:\n  -delete              Brisanje zastarjelih datoteka\n  -permissions=<način> Postavljanje dopuštenja\n  -nopermissions      Zadrži zadana dopuštenja\n  -speed=<kbps>  Ograničavanje brzine prijenosa\nučinkovite opcije:\n  transfer, exclude, include\nprimjeri:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/marko/public_html\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP4="keepuptodate [ <lokalna mapa> [ <udaljena mapa> ] ]\n  Prati izmjene u loklanoj mapi i prenosi ih u udaljenu.\n  Kad misu naveden mape, trenutačne radne mape se\n  usklađuju. Zaustavljanje praćenje promjena pritiskom na Ctrl-C.\n  Napomena: Potvrde prijepisa su uvijek isključene za naredbu.\nprekidači:\n  -delete             Obriši nepotrebne datoteke\n  -permissions=<način> Postavlja dozvole\n  -nopermissions      Zadrži standardne dozvole\n  -speed=<kibps>      Ograničenje brzine prijenosa\n  -transfer=<način>    Način prijenosa: binary, ascii, automatic\n  -filemask=<maska>    Postavlja masku datoteke.\n  -resumesupport=<state> Postavlja podršku za nastavak.\n                      Moguće vrijednosti su 'on', 'off' ili threshold\nvažeće opcije:\n  reconnecttime\nprimjeri:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_LCD_HELP="lcd <mapa>\n  Promjena lokalne radne mape za sve sesije.\nprimjer:\n  lcd d:\\\n"
TextsCore2.rc_SCRIPT_LLS_HELP="lls [ <mapa> ]\\[ <džoker> ]\n  Ispisivanje sadržaja navedene lokalne mape. Ako mapa \n nije navedena, ispisuje popis radne mape.\n  Kad je naveden džoker, smatra se kao komplet datoteka za ispis.\n  U protivnom se ispisuju sve datoteke.\nprimjeri:\n  lls\n  lls *.html\n  lls d:\\\n"
TextsCore2.rc_SCRIPT_LN_HELP="ln <cilj> <simbolička veza>\n  Izrada udaljene simboličke veze.\npseudonim:\n  symlink\nprimjer:\n  ln /home/martin/public_html www\n"
TextsCore2.rc_SCRIPT_LPWD_HELP="lpwd\n  Ispisivanje trenutne lokalne radne mape (vrijedi za sve sesije).\n"
TextsCore2.rc_SCRIPT_LS_HELP="ls [ <mapa> ]/[ <džoker> ]\n  Ispisivanje sadržaja navedene udaljene mape. Ako mapa \n nije navedena, ispisuje popis radne mape.\n  Kad je naveden džoker, smatra se kao komplet datoteka za ispis.\n  U protivnom se ispisuju sve datoteke.\npseudonim:\n  dir\nprimjeri:\n  ls\n  ls *.html\n  ls /home/martin\n"
TextsCore2.rc_SCRIPT_MKDIR_HELP="mkdir <mapa>\n  Izrada udaljene mape.\nprimjer:\n  mkdir public_html\n"
TextsCore2.rc_SCRIPT_MV_HELP="mv <datoteka> [ <datoteka2> ... ] [ <mapa>/ ][ <novi naziv> ]\n  Premještanje ili preimenovanje jedne ili više udaljenih datoteka. Potrebno je navesti \n odredišnu mapu, novi naziv ili oboje. Odredišna mapa mora završiti \n  kosom crtom. Umjesto novog naziva može se upotrijebiti maska operacije.. \n  Kako biste odabrali više datoteka, naziv datoteke može se zamijeniti džokerom.\npseudonim:\n  rename\nprimjeri:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
TextsCore2.rc_SCRIPT_OPEN_HELP2="open <spremljena sesija>\nopen [ sftp|scp|ftp:// ][ <korisnik> [ :lozinka] @ ] <poslužitelj> [ :<port> ]\n  Uspostavljanje veze s navedenim poslužiteljem. Upotrijebite naziv spremljene\n  sesije ili izravno odredite poslužitelj, korisničko ime, port i protokol.\nprekidači:\n  -privatekey=<ključ>      Datoteka osobnog ključa\n  -timeout=<sekunde>    Istek odgovora poslužitelja\n  -hostkey=<otisak>      Otisak ključa poslužitelja\n  -passive               Pasivan način (samo za FTP protokol)\nprimjeri:\n  open\n  open sftp://marko@primjer.com:2222 -privatekey=mojključ.ppk\n  open marko@primjer.com\n  open primjer.com\n"
TextsCore2.rc_SCRIPT_OPEN_HELP5="otvara <lokaciju>\nopen [ sftp|scp|ftp:// ][ <korisnik> [ :zaporka ] @ ] <domaćin> [ :<port> ]\n  Uspostavlja vezu prema zadanom domaćinu. Koristite ime domaćina ili\n  specificirajte domaćina, korisnika, port i protokol direktno.\nswitches:\n  -privatekey=<key>  Datoteka privatnog ključa\n  -timeout=<sec>     Vrijeme neaktivnosti poslužitelja\n  -hostkey=<fingerprint> Ostisak prsta ključa poslužitelja (samo SFTP i SCP).\n  -certificate=<fingerprint> Otisak prsta TLS/SSL vjerodajnice (samo FTPS)\n  -passive=on|off    Pasivni način (samo FTP protokol)\n  -implicit          Implicit TLS/SSL (FTPS protocol only)\n  -explicittls       Explicit TLS (FTPS protocol only)\n  -explicitssl       Explicit SSL (FTPS protocol only)\n  -rawsettings setting1=value1 setting2=value2 ...\n                     Konfigurira postavke bilo koje lokacije korištenjem raw formata\n                     kao u INI datoteci\nprimjeri:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
TextsCore2.rc_SCRIPT_OPTION_HELP5="option [ <opcija> [ <vrijednost> ] ]\n  Ako nije naveden bilo kakav parametar, ispisuju se sve opcije\n skripte i njihove vrijednosti. Kad je naveden samo jedan parametar, prikazuje vrijednost opcije.\n  Kad su navedena dva parametra, postavlja vrijednost opcije.\n  Početne vrijednosti nekih opcija preuzete su iz konfiguracije aplikacije,\n ali izmjena opcija ne mijenja konfiguraciju same\n aplikacije.\nopcije su:\n  echo     on|off\n           Uključuje ili isključuje povrat izvođene naredbe.\n           Zahvaćene naredbe: sve\n  batch    on|off|abort|continue\n           Prebacuje skupni način (na sve odzive automatski se odgovara\n           negativno). Kad je 'on', preporučuje se postavljanje 'confirm'\n           na 'off' radi omogućavanja prepisivanja. Opcijom 'abort' skripta se prekida\n           kod bilo kakvih pogreški. Opcijom 'continue', sve pogreške se zanemaruju.\n           Zahvaćene naredbe: gotovo sve\n  confirm  on|off\n           Prebacuje potvrđivanje (prepisivanja itd.)\n           Zahvaćene naredbe: get, put\n  transfer binary|ascii|automatic\n           Način prijenosa: binarni, ascii (tekst), automatski (po ekstenziji).\n           Zahvaćene naredbe: get, put, synchronize, keepuptodate\n  exclude  clear | <maska> [ ; <maska2> ... ]\n  include  clear | <maska> [ ; <maska2> ... ]\n           Postavlja maske obuhvaćanja ili  isključivanja (samo jednu istovremeno).\n           Zahvaćeni su i rječnici (*/ odgovara svim rječnicima).\n           Zahvaćene naredbe: get, put, synchronize, keepuptodate\npseudonimi:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nprimjeri:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
TextsCore2.rc_SCRIPT_OPTION_HELP6="option [ <opcija> [ <vrijednost> ] ]\n  Ako nema parametra, lista sve opcije skripte i njihove\n  vrijednosti. Ako je samo jedan parametar naveden, pokazuje vrijednost opcije.\n  Kada su dva parametra navedena, postavlja vrijednost opcije.\n  Početne vrijednosti nekih opcija uzete su iz konfiguracije aplikacije,\n  kako bilo, mijenjanje opcija ne mijenja konfiguraciju\n  aplikacije.\nopcije su:\n  echo     on|off\n           Preklapa prikaz izvršenja naredbi koje se izvode.\n           Naredbe na koje se odnosi:sve\n  batch    on|off|abort|continue\n           Preklapa slijedni način (svi odzivnici se automatski odgovaraju\n           negativno). Kada je 'on', preporuča se postaviti 'confirm'\n           na 'off' kako bi se omogućavalo prepisivanja. Sa  'abort', skripta se prekida\n           kad se pojavi greška. Sa 'continue', sve greške se zanemaruju.\n           Naredbe na koje se odnosi: skoro sve\n  confirm  on|off\n           Preklapa potvrđivanje (prebriši, itd.).\n           Naredbe na koje se odnosi: get, put\n  reconnecttime off | <sekundi>\n           Vremensko ograničnje pokušaja ponovne uspostave prekinute veze.\n           Naredne na koje se odnosi: get, put, synchronize, keepuptodate\nprimjeri:\n  option\n  option batch\n  option confirm off\n"
TextsCore2.rc_SCRIPT_PUT_HELP2="put <datoteka> [ [ <datoteka2> ... ] <mapa>/[ <novi naziv> ] ]\n  Učitavanje jedne ili više datoteka iz lokalne mape u udaljenu mapu.\n  Ako je naveden samo jedan parametar, učitavanje se izvodi u udaljenu\n radnu mapu. Ako je navedeno više parametara, svi osim posljednjeg određuju\n komplet datoteka za učitavanje. Posljednji parametar određuje ciljnu\n udaljenu mapu i opcionalnu radnu masku za spremanje pod\n drugim nazivom. Odredišna mapa mora završiti kosom crtom. \n  Kako biste odabrali više datoteka, naziv datoteke može se zamijeniti džokerom.\n  Za učitavanje više datoteka u trenutnu radnu mapu upotrijebite './'\n kao posljednji parametar.\n  Za postavljanje opcija prijenosa upotrijebite naredbu 'option'.\npseudonim:\n  send\nprekidači:\n  -delete             Brisanje izvornih lokalnih datoteka nakon prijenosa\n  -preservetime   Čuvanje vremenske oznake\n  -nopreservetime Bez čuvanja vremenske oznake\n  -permissions=<način> Postavljanje dopuštenja\n  -nopermissions      Zadrži zadana dopuštenja\n  -speed=<kbps>  Ograničavanje brzine prijenosa\nučinkovite opcije:\n  transfer, confirm, exclude, include\nprimjeri:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/marko/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/marko/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PUT_HELP6="put <datoteka> [ [ <datoteka2> ... ] <mapa>/[ <novo ime> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\nalias:\n  send, mput\nswitches:\n  -delete             Delete source local file(s) after transfer\n  -resume             Resume transfer if possible (SFTP and FTP protocols only)\n  -append             Append file to end of target file (SFTP protocol only)\n  -preservetime       Preserve timestamp\n  -nopreservetime     Do not preserve timestamp\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                      Possible values are 'on', 'off' or threshold\neffective options:\n  confirm, reconnecttime\nexamples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
