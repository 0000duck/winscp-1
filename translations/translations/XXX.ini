; "**WARNING - POTENTIAL SECURITY BREACH!**\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key fingerprint is:\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting to the server, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice."
DIFFERENT_KEY4="**UPOZORENJE - MOGUĆ SIGURNOSNI PROBOJ!**\n\nPoslužiteljev ključ ne odgovara onom kojeg WinSCP ima u predmemoriji. Znači da je administrator poslužitelja promijenio ključ ili poslužitelj pokazuje različit ključ u raznim situacijama ili ste se stvarno spojili na drugo računalo koje se predstavlja kao poslužitelj.\n\nNovi %s otisak prsta ključa je:\n%s\n\nAko očekujete promjenu, vjerujete novom ključu i želite nastaviti povezivanje na poslužitelj, stisnite Update za ažuriranje predmemorije ili  stisnite Add za dodavanje novog ključa u predmemoriju zadržavajući stari(e). Ako želite nastaviti povezivanje bez ažuriranja predmemorije, stisnite Skip. Ako želite napustiti vezu u poptunosti, stisnite Cancel. Stiskanje Cancel je JEDINI zajamčeni siguran izbor."
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Učitavate SSH-2 osobni ključ koji je starijeg oblikovanja. Ovo znači kako vaš ključ nije u cijelosti zaštićen od neovlaštenog uplitanja. Preporučujemo pretvaranje vašeg ključa u novije oblikovanje.\n\nOvo pretvaranje možete izvesti učitavanjem ključa u program PuTTYgen i ponovnim spremanjem ključa."
; "help [ <command> [ <command2> ... ] ]\n  Displays list of commands when no parameters are specified.\n  Displays help for each command when some are specified.\nalias:\n  man\nexamples:\n  help\n  help ls\n"
; <override>
SCRIPT_HELP_HELP="help [ <naredba> [ <naredba2> ... ] ]\n  Ako nisu navedeni nikakvi parametri, prikazuje popis naredbi.\n  Ako su parametri navedeni, prikazuje pomoć za navedenu naredbu.\npseudonim:\n  man\nprimjeri:\n  help\n  help ls\n"
; "exit\n  Closes all sessions and terminates the program.\nalias:\n  bye\n"
; <override>
SCRIPT_EXIT_HELP="exit\n  Zatvara sve sesije i prekida rad programa.\npseudonim:\n  bye\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
; <override>
SCRIPT_CLOSE_HELP="close [ <sesija> ]\n  Zatvara sesiju određenu brojem. Kad broj nije naveden,\n zatvara trenutno odabranu sesiju.\nprimjeri:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
; <override>
SCRIPT_SESSION_HELP="session [ <sesija> ]\n  Aktivira sesiju određenu brojem. Kad broj sesije nije naveden,\n ispisuje sesije s otvorenim vezama.\nprimjeri:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
; <override>
SCRIPT_PWD_HELP="pwd\n  Ispis trenutne udaljene radne mape aktivne sesije.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
; <override>
SCRIPT_CD_HELP="cd [ <mapa> ]\n  Promjena udaljene radne mape aktivne sesije.\n  Ako mapa nije navedena, mijenja se u korisničku mapu.\nprimjeri:\n  cd /home/marko\n  cd\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
; <override>
SCRIPT_LPWD_HELP="lpwd\n  Ispisivanje trenutne lokalne radne mape (vrijedi za sve sesije).\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexample:\n  lcd d:\\\n"
; <override>
SCRIPT_LCD_HELP="lcd <mapa>\n  Promjena lokalne radne mape za sve sesije.\nprimjer:\n  lcd d:\\\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
; <override>
SCRIPT_RMDIR_HELP="rmdir <mapa> [ <mapa2> ... ]\n  Uklanjanje jedne ili više udaljenih mapa. Ako je konfiguriran udaljeni \n koš za otpad, mapa se premješta u njega umjesto brisanja.\nprimjer:\n  rmdir public_html\n"
; "ln <target> <symlink>\n  Creates remote symlink.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
; <override>
SCRIPT_LN_HELP="ln <cilj> <simbolička veza>\n  Izrada udaljene simboličke veze.\npseudonim:\n  symlink\nprimjer:\n  ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
; <override>
SCRIPT_MKDIR_HELP="mkdir <mapa>\n  Izrada udaljene mape.\nprimjer:\n  mkdir public_html\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -preview             Preview changes only, do not synchronize\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kbps>        Limit transfer speed\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                       Possible values are 'on', 'off' or threshold\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; <override>
SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <lokalna mapa> [ <udaljena mapa> ] ]\n  Kada je prvi parametar 'local' usklađuje lokalnu mapu sa\n  udaljenom. Kada je prvi parametar 'remote' usklađuje udaljenu\n  mapu sa lokalnom. Kada je prvi parametar 'both' usklađuje\n  obje mape.\n  Kada mape nisu navedene, trenutačne radne mape se\n  usklađuju.\n  Napomena: Potvrdae prepisivanja su uvijek isključene za ovu naredbu.\nprekidači:\n  -preview             Samo pregled promjena, bez usklađenja\n  -delete              Briše zastarjele datoteke\n  -mirror              Zrcalni način (usklađuje također i starije datoteke).\n                       Ignorira se za 'both'.\n  -criteria=<kriterj> Kriterij usporedbe. Moguće vrijednosti su  'none', 'time',\n                       'size' i 'either'. Ignorira se za način 'both'.\n  -permissions=<način>  Postavljanje dozvola\n  -nopermissions       Zadrži standardne dozvole\n  -speed=<kibps>       Ograničenje brzine prijenosa\n  -transfer=<način>     Način prijenosa: binary, ascii, automatic\n  -filemask=<maska>     Posatvlja masku datoteke.\n  -resumesupport=<state> Postavlja podršku nastavka prijenosa.\n                       Moguće vrijednosti su 'on', 'off' ili threshold\nefektivne opcije:\n  reconnecttime\nprimjeri:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete             Delete obsolete files\n  -continueonerror    Continue synchronizing when non-fatal error occurs\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kbps>       Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                      Possible values are 'on', 'off' or threshold\neffective options:\n  reconnecttime\nexamples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
; <override>
SCRIPT_KEEPUPTODATE_HELP4="keepuptodate [ <lokalna mapa> [ <udaljena mapa> ] ]\n  Prati izmjene u loklanoj mapi i prenosi ih u udaljenu.\n  Kad misu naveden mape, trenutačne radne mape se\n  usklađuju. Zaustavljanje praćenje promjena pritiskom na Ctrl-C.\n  Napomena: Potvrde prijepisa su uvijek isključene za naredbu.\nprekidači:\n  -delete             Obriši nepotrebne datoteke\n  -permissions=<način> Postavlja dozvole\n  -nopermissions      Zadrži standardne dozvole\n  -speed=<kibps>      Ograničenje brzine prijenosa\n  -transfer=<način>    Način prijenosa: binary, ascii, automatic\n  -filemask=<maska>    Postavlja masku datoteke.\n  -resumesupport=<state> Postavlja podršku za nastavak.\n                      Moguće vrijednosti su 'on', 'off' ili threshold\nvažeće opcije:\n  reconnecttime\nprimjeri:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
; <override>
SCRIPT_CALL_HELP2="call <naredba>\n  Kod SFTP i SCP protokola izvodi proizvoljne naredbe udaljene ljuske.\n  Ako trenutna sesija ne dopušta izvođenje proizvoljnih udaljenih naredbi,\n automatski će otvoriti se posebna sesija ljuske.\n  Kod FTP protokola izvodi naredbu protokola.\n  Naredba ne smije zahtijevati unos korisnika.\npseudonim:\n  !\nprimjer:\n  call touch index.html\n"
; "echo <message>\n  Prints message onto script output.\nexample:\n  echo Starting upload...\n"
; <override>
SCRIPT_ECHO_HELP="echo <message>\n  Ispis poruke na izlaz skripte.\nprimjer:\n  echo Pokrećem učitavanje...\n"
; "stat <file>\n  Retrieves and lists attributes of specified remote file.\nexample:\n  stat index.html\n"
; <override>
SCRIPT_STAT_HELP="stat <file>\n  Učita i prikazuje atribute navedene udaljene datoteke.\nprimjer:\n  stat index.html\n"

