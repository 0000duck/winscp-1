TextsWin2.rc_USAGE4="WinSCP, %s\n%s\n\nUpotreba:\n%APP% sesija\n%APP% [(sftp|scp|ftp)://][korisnik[:lozinka]@]računalo[:port][/putanja/[datoteka]]\n%APP% [sesija] [/console] [/script=datoteka] [/naredba naredba1 naredba2 ...]\n%APP% [sesija] /synchronize [lokalna_mapa] [udaljena_mapa] [/defaults]\n%APP% [sesija] /keepuptodate [lokalna_mapa] [udaljena_mapa] [/defaults]\n%APP% [sesija] /privatekey=<ključ> /hostkey=<otisak ključa>\n%APP% [sesija] /timeout=<sekunde> /passive\n%APP% /ini=<datoteka ini> /log=<datoteka zapisnika>\n%APP% /update\n%APP% /help\n\n sesija        Naziv spremljene sesije ili izravna specifikacija sesije.\n /console      Pokretanje konzole (tekstualan način). Zadani način rada, kad je pozvan\n               korištenjem %APP%.com.\n /script=      Pokretanje skupne skripte. Ako skripta ne završi unosom naredbe\n               'exit', slijedi uobičajeni interaktivni način rada.\n /command      Pokretanje popisa skriptnih naredbi.\n /synchronize  Usklađivanje sadržaja dviju mapa.\n /keepuptodate Pokretanje funkcije 'Udaljenu mapu drži ažuriranom'.\n /defaults     Pokretanje postupka bez prikazivanja dijaloga opcija.\n /ini=         Putanja do konfiguracijske datoteke INI.\n /log=         Omogućuje spremanje zapisnika u datoteku.\n /privatekey=  Datoteka osobnog ključa\n /timeout=     Istek odgovora poslužitelja.\n /hostkey=     Otisak ključa poslužitelja.\n /passive      Pasivan način (samo za FTP protokol)\n /update       Propitivanje glavne lokacije u potrazi za nadogradnjom.\n /help         Ispisuje pomoć.\n"
TextsWin2.rc_USAGE8="WinSCP, %s\n%s\n\nKorištenje:\nG:%APP% sesija\nG:%APP% [(sftp|scp|ftp)://][korisnik[:zaporka]@]poslužitelj[:port][/path/[datoteka]]\nG:%APP% [sesija] /synchronize [lokalna_mapa] [udalčjena_mapa] [/defaults]\nG:%APP% [sesija] /keepuptodate [lokalna_mapa] [udaljena_mapa] [/defaults]\nG:%APP% [sesija] /privatekey=<ključ> /hostkey=<otisak prsta>\nG:%APP% [sesija] /certificate=<otisak prsta> /implicit|explicittls|explicitssl\nG:%APP% [sesija] /passive=on|off /timeout=<sec>\nG:%APP% [sesija] /rawsettings setting1=vrijednost1 settings2=vrijednost2 ...\nG:%APP% [/console] [/script=datoteka] [/command komanda1...] [/parameter parametar1...]\nC:%APP% [/script=datoteka] [/command komanda1...] [/parameter parametar1...]\nB:%APP% /ini=<ini datoteka> /log=<log datoteka> /xmllog=<log datoteka>\nG:%APP% /update\nB:%APP% /help\n\nG: sesija       Ime lokacije ili specifikacija sesije.\nG: /synchronize  Usklađuje sadržaj dvije mape.\nG: /keepuptodate Pokreće funkciju koja održava udaljenu mapu usklađenu.\nG: /defaults     Pokreće operacije bez dijaloga opcija.\nG: /console      Konzolni (tekstualni) način. Satndardno kada se pokrene\nG:               koristi %APP%.com.\nB: /script=      Izvršava datoteku komandi. Ako skripta ne završava sa\nB:               'exit' naredba, slijedi normalni interaktivni način.\nB: /command      Izvršava listu skrriptnih naredbi.\nB: /parameter    Prosljeđuje listu parametara skripti.\nB: /ini=         Put do konfiguracijske INI datoteke.\nB: /log=         Uključuje logiranje sesije u datoteku.\nB: /xmllog=      Uključuje XML logiranje u datoteku.\nG: /privatekey=  Datoteka privatnog ključa.\nG: /timeout=     Istek vremena odgovora poslužitelja.\nG: /hostkey=     Otisak prsta poslužitelejvog ključa.\nG: /passive=     Pasivni način (samo FTP protokol).\nG: /rawsettings= Podešavanje sesije korištenjem sirovog oblika\nG:               kao i u INI datoteci.\nG: /certificate= Otisak prsta TLS/SSL vjerodajnice.\nG: /implicit     Implicitni TLS/SSL (samo FTPS protokol).\nG: /explicittls  Eksplicitni TLS (samo FTPS protokol).\nG: /explicitssl  Eksplicitni SSL (samo FTPS protokol).\nG: /update       Pita za aktualizaciju aplikacije.\nB: /help         Ispis ovog korištenja.\n"
