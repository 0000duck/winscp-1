TextsCore2.rc_SCRIPT_RMDIR_HELP="rmdir <mapa> [ <mapa2> ... ]\n  Uklanjanje jedne ili više udaljenih mapa. Ako je konfiguriran udaljeni \n koš za otpad, mapa se premješta u njega umjesto brisanja.\nprimjer:\n  rmdir public_html\n"
TextsCore2.rc_SCRIPT_RM_HELP="rm <datoteka> [ <datoteka2> ... ]\n  Uklanjanje jedne ili više udaljenih datoteka. Ako je konfiguriran udaljeni \n koš za otpad, datoteka se premješta u njega umjesto brisanja.\n  Kako biste odabrali više datoteka, naziv datoteke može se zamijeniti džokerom.\nprimjeri:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
