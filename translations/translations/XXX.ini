TextsWin1.rc_EDITOR_EARLY_CLOSED="Uređivač (aplikacija) pokrenut radi otvaranja datoteke '%s' prerano je zatvoren. Ako uređivač niste vi zatvorili, do zatvaranja je moglo doći jer vaš vanjski uređivač otvara više datoteka u jednom prozoru (procesu). Dodatne naredbe pokretanja uređivača novu datoteku šalju u postojeću instancu uređivača i smjesta se same zatvaraju. Kako bi podržao ovu vrstu uređivača, program WinSCP mora prilagoditi njihovo ponašanje kako privremene datoteke ne bi bile uklonjene dok proces postoji i kako bi bile zadržane sve dok je WinSCP pokrenut. Ponašanje je moguće aktivirati putem opcije postavke uređivača 'Vanjski uređivač otvara više datoteka u jednom prozoru (procesu)'. Ako vaš uređivač nije ove vrste, zanemarite ovu poruku i dopustite uklanjanje datoteke iz privremene mape.\n \nŽelite li odmah ukloniti otvorenu datoteku? (Klikanjem gumba 'Ne' omogućit ćete posebno ponašanje i zadržati datoteku u privremenoj mapi.)"
