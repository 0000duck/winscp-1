; "The server's host key was not found in the cache. You have no guarantee that the server is the computer you think it is.\n\nThe server's %s key fingerprint is:\n%s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel.\n\nContinue connecting and add host key to the cache?"
UNKNOWN_KEY2="Cheia gazdei nu a fost găsită în memoria cache. Nu ai nicio garanție că server-ul e calculatorul care crezi că e.\n\nAmprenta cheii %s de pe server este:\n%s\n\nDacă ai încredere în această gazdă, apasă Da. Pentru a te conecta fără a salva cheia gazdei în memoria cache, apasă Nu. Pentru a abandona conexiunea, apasă Anulare.\n\nSe continuă conectarea și se adaugă cheia gazdei în memoria cache?"
; "WARNING - POTENTIAL SECURITY BREACH!\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key fingerprint is:\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice.\n"
DIFFERENT_KEY3="ATENȚIE - POTENȚIALĂ BREȘĂ DE SECURITATE!\n\nCheia gazdei nu se potrivește cu cea pe care WinSCP o are în memoria cache. Asta înseamnă că, fie administratorul server-ului a schimbat cheia gazdei, fie server-ul prezintă cheie diferită în anumite circumstanțe, sau te-ai conectat la un alt calculator care pretinde că e server-ul.\n\nAmprenta noii chei %s este:\n%s\n\nDacă te așteptai la această schimbare, fie acceptă noua cheie și continuă conectarea, fie apasă Actualizare pentru a actualiza memoria cache, sau apasă Adăugare pentru a adăuga noua cheie în memoria cache dar păstrând și (cea) cele veche(i). Dacă vrei să continui conectarea fără actualizarea memoriei cache, apasă Sărire. Dacă vrei să abandonezi complet conectarea, apasă Anulare. Apăsând Anulare alegi SINGURA opțiune garantat sigură.\n"
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Utilizezi o cheie privată SSH-2 care are o versiune veche a formatului fișierului. Asta înseamnă că fișierul cheie nu este complet inviolabil. E recomandat să convertești cheia la noul format.\n\nPoți efectua această conversie încărcând cheia în PuTTYgen și salvând-o din nou."
; "help [ <command> [ <command2> ... ] ]\n  Displays list of commands when no parameters are specified.\n  Displays help for each command when some are specified.\nalias:\n  man\nexamples:\n  help\n  help ls\n"
SCRIPT_HELP_HELP="help [ <comandă> [ <comandă2> ... ] ]\n  Afișează lista de comenzi când parametrii nu sunt specificați.\n  Afișează ajutor pentru fiecare comandă când unele sunt specificate.\nalias:\n  man\nexemple:\n  help\n  help ls\n"
; "exit\n  Closes all sessions and terminates the program.\nalias:\n  bye\n"
SCRIPT_EXIT_HELP="exit\n  Închide toate sesiunile și oprește programul.\nalias:\n  bye\n"
; "open <stored session>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  Establishes connection to given host. Use either name of the stored\n  session or specify host, username, port and protocol directly.\nswitches:\n  -privatekey=<key>  Private key file\n  -timeout=<sec>     Server response timeout\n  -hostkey=<fingerprint> Fingerprint of server hostkey (SFTP and SCP only).\n  -certificate=<fingerprint> Fingerprint of SSL/TLS certificate (FTPS only)\n  -passive=on|off    Passive mode (FTP protocol only)\n  -implicit          Implicit TLS/SSL (FTPS protocol only)\n  -explicitssl       Explicit SSL (FTPS protocol only)\n  -explicittls       Explicit TLS (FTPS protocol only)\n  -rawsettings setting1=value1 setting2=value2 ...\n                     Configures any session settings using raw format\n                     as in an INI file\nexamples:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
SCRIPT_OPEN_HELP5="open <sesiune salvată>\nopen [ sftp|scp|ftp:// ][ <utilizator> [ :parolă ] @ ] <gazdă> [ :<port> ]\n  Stabilește conexiune cu gazda dată. Folosește numele sesiunii salvate\n sau specifică direct gazda, utilizatorul, portul și protocolul.\ncomutatori:\n  -privatekey=<cheie>  Fișier cheie privat\n  -timeout=<sec>     Durata de așteptare a răspunsului de la server\n  -hostkey=<amprentă> Amprenta cheii gazdei (doar SFTP și SCP).\n  -certificate=<amprentă> Amprenta certificatului SSL/TLS (doar FTPS)\n  -passive=on|off    Mod pasiv (doar protocol FTP)\n  -implicit          TLS/SSL implicit (doar protocol FTPS)\n  -explicitssl       SSL explicit (doar protocol FTPS)\n  -explicittls       TLS explicit (doar protocol FTPS)\n  -rawsettings configurare1=valoare configurare2=valoare2 ...\n                     Configurează orice opțiuni de sesiune folosind șablonul de bază\n                     ca într-un fișier INI\nexemple:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open exemplu.com\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
SCRIPT_CLOSE_HELP="close [ <sesiune> ]\n  Închide sesiunea specificată după numărul ei. Când numărul sesiunii nu este\n specificat, închide sesiunea curent selectată.\nexemple:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
SCRIPT_SESSION_HELP="session [ <sesiune> ]\n  Activare sesiune după numărul ei. Când numărul sesiunii\n nu e specificat, listează sesiunile conectate.\nexemple:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
SCRIPT_PWD_HELP="pwd\n  Afișează directorul la distanță curent, în care se lucrează, pentru sesiunea activă.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
SCRIPT_CD_HELP="cd [ <director> ]\n  Schimbă directorul la distanță, în care se lucrează, pentru sesiunea activă.\n  Dacă directorul nu este specificat, se afișează directorul de bază.\nexemple:\n  cd /home/martin\n  cd\n"
; "ls [ <directory> ]/[ <wildcard> ]\n  Lists the contents of specified remote directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nalias:\n  dir\nexamples:\n  ls\n  ls *.html\n  ls /home/martin\n"
SCRIPT_LS_HELP="ls [ <director> ]/[ <metacaracter> ]\n  Listează conținutul directorului la distanță specificat. Dacă directorul nu este \n specificat, listează directorul în care se lucrează.\n Când e folosit metacaracterul, se tratează ca un set de fișiere de listat.\n  Altfel, toate fișierele sunt listate.\nalias:\n  dir\nexemple:\n  ls\n  ls *.html\n  ls /home/martin\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
SCRIPT_LPWD_HELP="lpwd\n  Afișează directorul local curent în care se lucrează (valid pentru toate sesiunile).\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexample:\n  lcd d:\\\n"
SCRIPT_LCD_HELP="lcd <director>\n  Schimbă directorul local, în care se lucrează, pentru toate sesiunile.\nexemplu:\n  lcd d:\\\n"
; "lls [ <directory> ]\\[ <wildcard> ]\n  Lists the contents of specified local directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nexamples:\n  lls\n  lls *.html\n  lls d:\\\n"
SCRIPT_LLS_HELP="lls [ <director> ]\\[ <metacaracter> ]\n  Listează conținutul directorului local specificat. Dacă directorul nu este \n specificat, listează directorul în care se lucrează.\n  Când e folosit metacaracterul, se tratează ca un set de fișiere de listat.\n  Altfel, toate fișierele sunt listate.\nexemple:\n  lls\n  lls *.html\n  lls d:\\\n"
; "rm <file> [ <file2> ... ]\n  Removes one or more remote files. If remote recycle bin is\n  configured, moves file to the bin instead of deleting it.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
SCRIPT_RM_HELP="rm <fișier> [ <fișier2> ... ]\n  Șterge unul sau mai multe fișiere la distanță. Dacă coșul de reciclare la distanță este\n  configurat, mută fișierele în coș în loc de ștergere.\n  Numele fișierului poate fi înlocuit cu metacaracter pentru a selecta fișiere multiple.\nexemple:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
SCRIPT_RMDIR_HELP="rmdir <director> [ <director2> ... ]\n  Șterge unul sau mai multe directoare la distanță. Dacă coșul de reciclare la distanță este\n configurat, mută directoarele în coș în loc de ștergere.\nexemplu:\n  rmdir public_html\n"
; "mv <file> [ <file2> ... ] [ <directory>/ ][ <newname> ]\n  Moves or renames one or more remote files. Destination directory or new\n  name or both must be specified. Destination directory must end with \n  slash. Operation mask can be used instead of new name.\n  Filename can be replaced with wildcard to select multiple files.\nalias:\n  rename\nexamples:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
SCRIPT_MV_HELP="mv <fișier> [ <fișier2> ... ] [ <director>/ ][ <numenou> ]\n  Mută sau redenumește unul sau mai multe fișiere la distanță. Directorul destinație sau noul\n  nume sau ambele trebuie să fie specificate. Directorul destinație trebuie să se termine cu \n  bară oblică. Operația de mascare poate fi folosită în loc de noul nume.\n  Numele fișierului poate fi înlocuit cu metacaracter pentru a selecta fișiere multiple.\nalias:\n  rename\nexemple:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
; "chmod <mode> <file> [ <file2> ... ]\n  Changes permissions of one or more remote files. Mode can be specified\n  as three or four-digit octal number.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
SCRIPT_CHMOD_HELP="chmod <mod> <fișier> [ <fișier2> ... ]\n  Schimbă permisiunile unuia sau mai multor fișiere la distanță. Modul poate fi specificat\n  ca trei sau patru cifre în format octal.\n  Numele fișierului poate fi înlocuit cu metacaracter pentru a selecta fișiere multiple.\nexemple:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
; "ln <target> <symlink>\n  Creates remote symlink.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
SCRIPT_LN_HELP="ln <țintă> <legătură_simbolică>\n  Crează legătură simbolică la distanță.\nalias:\n  symlink\nexemplu:\n  ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
SCRIPT_MKDIR_HELP="mkdir <director>\n  Crează director la distanță.\nexemplu:\n  mkdir public_html\n"
; "get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\nalias:\n  recv, mget\nswitches:\n  -delete          Delete source remote file(s) after transfer\n  -resume          Resume transfer if possible (SFTP and FTP protocols only)\n  -append          Append file to end of target file (SFTP protocol only)\n  -preservetime    Preserve timestamp\n  -nopreservetime  Do not preserve timestamp\n  -speed=<kibps>   Limit transfer speed\n  -transfer=<mode> Transfer mode: binary, ascii, automatic\n  -filemask=<mask> Sets file mask.\neffective options:\n  confirm, reconnecttime\nexamples:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
SCRIPT_GET_HELP5="get <fișier> [ [ <fișier> ... ] <director>\\[ <nume_nou> ] ]\n  Descarcă unul sau mai multe fișiere din directorul la distanță în directorul local.\n  Dacă doar un parametru e specificat, descarcă fișierul în directorul local în care se lucrează.\n  Dacă mai mulți parametri sunt specificați, toți cu excepția ultimului\n  , se specifică un set de fișiere pentru descărcare. Ultimul parametru specifică directorul local destinație\n  și, opțional, operația de mascare pentru a salva fișierul(ele) sub\n  nume diferit. Directorul destinație trebuie să se termine cu bară oblică inversă. \n  Numele fișierului poate fi înlocuit cu metacaracter pentru a selecta fișiere multiple.\n  Pentru a descărca mai multe fișiere în directorul curent, în care se lucrează, folosește '.\\' ca \n ultim parametru\nalias:\n  recv, mget\ncomutatori:\n  -delete          Șterge fișierul(ele) sursă de la distanță după transfer\n  -resume          Rezumare transfer dacă este posibil(doar protocoale SFTP și FTP)\n  -append          Atașează fișierul la sfârșitul fișierului destinație(doar protocol SFTP)\n  -preservetime    Păstrează amprentă temporală\n  -nopreservetime  Nu păstra amprenta temporală\n  -speed=<kibps>   Limitează viteza de transfer\n  -transfer=<mod> Mod de transfer: binar, ascii, automat\n  -filemask=<mască> Stabilește fișierul mască.\nopțiuni variate:\n  confirm, reconnecttime\nexemple:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
; "put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\nalias:\n  send, mput\nswitches:\n  -delete             Delete source local file(s) after transfer\n  -resume             Resume transfer if possible (SFTP and FTP protocols only)\n  -append             Append file to end of target file (SFTP protocol only)\n  -preservetime       Preserve timestamp\n  -nopreservetime     Do not preserve timestamp\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\neffective options:\n  confirm, reconnecttime\nexamples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
SCRIPT_PUT_HELP5="put <fișier> [ [ <fișier2> ... ] <director>/[ <nume_nou> ] ]\n  Încarcă unul sau mai multe fișiere din directorul local în directorul la distanță.\n  Dacă doar un parametru este specificat, încarcă fișierul în directorul la distanță în care se lucrează.\n  Dacă sunt specificați mai mulți parametri, toți cu excepția ultimului\n  specifică un set de fișiere de încărcat. Ultimul parametru specifică directorul la distanță destinație\n  și, opțional, operația de mascare pentru a salva fișierul(ele) sub\n  un nume diferit. Directorul destinație trebuie să se termine cu linie oblică. \n  Numele fișierului poate fi înlocuit cu metacaracter pentru a selecta fișiere multiple.\n  Pentru a încărca mai multe fișiere în directorul curent, în care se lucrează, folosește './' ca\n  ultim parametru.\nalias:\n  send, mput\ncomutatori:\n  -delete             Șterge fișierul(ele) sursă locale după transfer\n  -resume             Rezumare transfer dacă este posibil(doar protocoale SFTP și FTP)\n  -append             Atașează fișierul la sfârșitul fișierului destinație(doar protocol SFTP)\n  -preservetime       Păstrează amprentă temporală\n  -nopreservetime     Nu păstra amprenta temporală\n  -permissions=<mod> Alocare permisiuni\n  -nopermissions      Păstrează permisiunile implicite\n  -speed=<kibps>      Limitează viteza de transfer\n  -transfer=<mod>    Mod de transfer: binar, ascii, automat\n  -filemask=<mască>    Stabilește fișierul mască.\nopțiuni variate:\n  confirm, reconnecttime\nexemple:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  echo     on|off\n           Toggles echoing of command being executed.\n           Commands affected: all\n  batch    on|off|abort|continue\n           Toggles batch mode (all prompts are automatically replied\n           negatively). When 'on', it is recommended to set 'confirm'\n           to 'off' to allow overwrites. With 'abort', script is aborted\n           when any error occurs. With 'continue', all errors are ignored.\n           Commands affected: nearly all\n  confirm  on|off\n           Toggles confirmations (overwrite, etc.).\n           Commands affected: get, put\n  reconnecttime off | <sec>\n           Time limit in seconds to try reconnecting broken sessions.\n           Commands affected: get, put, synchronize, keepuptodate\nexamples:\n  option\n  option batch\n  option confirm off\n"
SCRIPT_OPTION_HELP6="option [ <opțiune> [ <valoare> ] ]\n  Dacă niciun parametru nu e specificat, listează toate opțiunile de script și valorile lor.\n  Când un singur parametru este specificat, afișează valoarea opțiunii.\n  Când doi parametri sunt specificați, specifică valoarea opțiunii.\n  Valorile inițiale ale unor opțiuni sunt preluate din configurarea aplicației,\n  însă, modificând opțiunile, nu se schimbă configurarea\n  aplicației.\nopțiunile sunt:\n  echo     on|off\n           Comută între stările echo al comenzii executate.\n           Comenzi afectate: all\n  batch    on|off|abort|continue\n           Comută între modurile batch (la toate prompturile se răspunde\n           negativ automat). Când e 'on', este recomandat să se seteze 'confirm'\n           în 'off' pentru a permite suprascrierile. Cu 'abort', scriptul este oprit\n           la întâmpinarea oricărei erori. Cu 'continue', toate erorile sunt ignorate.\n           Comenzi afectate: aproape toate\n  confirm  on|off\n           Comută între stările confirmărilor (suprascriere, etc.).\n           Comenzi afectate: get, put\n  reconnecttime off | <sec>\n           Limita de timp în secunde pentru a încerca reconectarea sesiunilor întrerupte.\n           Comenzi afectate: get, put, synchronize, keepuptodate\nexemple:\n  option\n  option batch\n  option confirm off\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kibps>       Limit transfer speed\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <director local> [ <director la distanță> ] ]\n  Când primul parametru e 'local', sincronizează directorul local cu\n  cel la distanță. Când primul parametru e 'remote', sincronizează directorul la distanță\n  cu cel local. Când primul parametru e 'both', sincronizează\n  fiecare director unul față de celălalt.\n  Când directoarele nu sunt specificate, directoarele curente în care se lucrează sunt\n  sincronizate.\n  Notă: Confirmările de suprascriere sunt mereu dezactivate pentru această comandă.\ncomutatori:\n  -delete              Șterge fișierele învechite\n  -mirror              Sincronizare totală (sincronizează și fișierele vechi).\n                       Ignorat de 'both'.\n  -criteria=<criteriu> Criteriu de comparare. Valorile posibile sunt 'none', 'time',\n                       'size' și 'either'. Ignorat în modul 'both'.\n  -permissions=<mod>  Alocare permisiuni\n  -nopermissions       Păstrează permisiunile implicite\n  -speed=<kibps>       Limitează viteza de transfer\n  -transfer=<mod>     Mod de transfer: binar, ascii, automat\n  -filemask=<mască>     Stabilește fișierul mască.\nopțiuni variate:\n  reconnecttime\nexemple:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete             Delete obsolete files\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\neffective options:\n  reconnecttime\nexamples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP3="keepuptodate [ <director local> [ <director la distanță> ] ]\n  Observă schimbări în directorul local și le reflectă în cel la distanță.\n  Când directoarele nu sunt specificate, directoarele curente, în care se lucrează, sunt\n  sincronizate. Pentru a opri observarea schimbărilor apasă Ctrl-C.\n  Notă: Confirmările de suprascriere sunt mereu dezactivate pentru această comandă.\ncomutatori:\n  -delete             Șterge fișierele învechite\n  -permissions=<mod> Alocare permisiuni\n  -nopermissions      Păstrează permisiunile implicite\n  -speed=<kibps>      Limitează viteza de transfer\n  -transfer=<mod>    Mod de transfer: binar, ascii, automat\n  -filemask=<mască>    Stabilește fișierul mască.\nopțiuni variate:\n  reconnecttime\nexemple:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
SCRIPT_CALL_HELP2="call <comandă>\n  Cu protocoalele SFTP și SCP execută comandă arbitrară shell la distanță.\n  Dacă sesiunea curentă nu permite executarea de comandă arbitrară la distanță,\n  o sesiune shell separată va fi deschisă automat.\n  Cu protocolul FTP execută o comandă de protocol.\n  Comanda nu trebuie să ceară date introduse de utilizator.\nalias:\n  !\nexemplu:\n  call touch index.html\n"
; "echo <message>\n  Prints message onto script output.\nexample:\n  echo Starting upload...\n"
SCRIPT_ECHO_HELP="echo <mesaj>\n  Publică mesajul în rezultatul scriptului.\nexemplu:\n  echo Pornire incarcare...\n"
; "stat <file>\n  Retrieves and lists attributes of specified remote file.\nexamples:\n  stat index.html\n"
SCRIPT_STAT_HELP="stat <fișier>\n  Preia și listează atributele fișierului la distanță specificat.\nexemple:\n  stat index.html\n"

