; "You are trying to move remote file(s) to destination to which WinSCP cannot transfer files directly. Files will be downloaded to temporary directory instead. Transfer to final destination will be left to responsibility of target application (e.g. Windows Explorer), which WinSCP cannot control. Source files will be deleted just after download to temporary directory finishes. If target application fails to deliver temporary files, they may be lost. Please, consider copying files instead of moving.\nHint: To copy files hold down Ctrl key while dragging.\n\nDo you still want to move the files?"
DND_DOWNLOAD_MOVE_WARNING="Està intentant moure fitxers remots a una destinació on el WinSCP no pot transferir fitxers directament. Els fitxers es descarregaran a un directori temporal. La transferència cap a la destinació final es deixarà a la responsabilitat de l''aplicació objectiu (ex. Windows Explorer), que el WinSCP no pot controlar. Els fitxers origen es suprimiran just després de que finalitza la descarrega al directori temporal. Si l''aplicació objectiu no aconsegueix lliurar els fitxers temporals pot ser que aquests es perdin. Si us plau, consideri copiar els ditxers en comptes de moure'ls.\nNota: Per copiar fitxers mantingui premuda la tecla Ctrl mentre arrossegui.\n\nEncara voleu moure els fitxers?"
; "WinSCP, %s\n%s\n\nUsage:\n%APP% <session> [/console [/script=file]] [/ini=file]\n%APP% /update\n%APP% /help\n\n <session> - Name of stored session or session information specified directly\n             with format [(scp|sftp)://][user[:password]@]host[:port][/path]\n /console  - Console (text) mode. Default mode, when invoked using %APP%.com\n /script   - Executes batch script file. If the script does not end with 'exit'\n             command, normal interactive mode follows.\n /ini      - Path to configuration INI-file.\n /update   - Queries application homepage for updates.\n /help     - Prints this usage.\n"
USAGE="WinSCP, %s\n%s\n\nSintaxi:\n%APP% <sessió> [/console [/script=fitxer]] [/ini=fitxer]\n%APP% /update\n%APP% /help\n\n <session> - Nom de la sessió guardada o informació de sessió especificada directament\n             amb format [(scp|sftp)://][usuari[:contrasenya]@]ordinador[:port][/path]\n /console  - Mode consola (text). Mode per defecte, quan s''invoca fent servir %APP%.com\n /script   - Executa un fitxer de seqüència de lot. Si el fitxer no acaba amb l''ordre 'exit'\n             , es segueix amb el mode interactiu normal.\n /ini      - Camí cap al fitxer de configuració INI.\n /update   - Consulta la web de l''aplicació si hi ha actualitzacions.\n /help     - Imprimeix aquesta sintàxi.\n"

