TextsCore2.rc_DIFFERENT_KEY2="警告 - POTENTIAL SECURITY BREACH!\n\n伺服器的主機金鑰與 WinSCP 已快取的金鑰不相符。這個代表那伺服器管理員已變更主機金鑰，或是你已實際連線到其他的電腦假裝到伺服器了。\n\n新的 %s 金鑰指紋碼是:\n%s\n\n如果你期待這個變更和信任新金鑰，請按是來更新快取並繼續連線。\n如果你想要連線但是不想要更新快取，請按否。如果你想要完全地放棄連線，請按取消。按取消是只保證安全的選擇。"
TextsCore2.rc_SCRIPT_OPEN_HELP="open <已存期間>\nopen [ sftp|scp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  給予主機建立連線。也使用已存期間或指定\n  主機, 使用者名稱, 埠口和直接地協定。\n範例:\n  open\n  open sftp://martin@example.com:2222\n  open martin@example.com\n  open example.com\n"
TextsCore2.rc_SCRIPT_GET_HELP="get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  從遠端目錄下載一個或多個檔案到本地目錄。\n  如果只有一個參數是已指定的下載檔案到本地工作目錄。\n  如果有指定更多參數，全部除了最後一個指定檔案設為要下載。\n  最後的參數指定目標本地目錄和可選擇的操作遮罩\n  在不同的名稱下儲存檔案。目標目錄的結尾必須要用反斜線(\\)。\n  檔名可用萬用字元來選取多個檔案。\n  要下載更多的檔案到目前的工作目錄請用 '.\\' 作為最後的參數。\n  使用 '選項' 命令來設定傳送選項。\n別名:\n  recv\n有效的選項:\n  transfer, confirm, exclude, include\n範例:\n  get index.html\n  get index.html about.html .\\\n  get index.html bout.html :\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_PUT_HELP="put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  從本地目錄上傳一個或多個檔案到遠端目錄。\n  如果只有一個參數已指定上傳的檔案到遠端工作\n  目錄。如果有指定更多參數，全部除了最後一個指定\n  檔案設成要上傳。最後的參數指定目標\n  遠端目錄和可選擇地操作遮罩在不同的名稱下來儲存檔案\n  目的地目錄結尾必須要用斜線(/)。 \n  檔名可用萬用字元來選取多個檔案。\n  要上傳更多檔案到目前工作目錄請用 './' 作為最後的\n  參數。\n  使用 '選項' 命令來設定傳送選項。\n別名:\n  send\n有效的選項:\n  transfer, confirm, exclude, include\n範例:\n  put index.html\n  put index.html about.html ./\n  put index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_OPTION_HELP4="option [ <option> [ <value> ] ]\n  如果沒有指定參數，會列出全部 script 選項和他們的數值。\n  當只有指定一個參數，顯示該選項的數值。\n  當有指定兩個參數設定選項的數值。\n  從應用程式組態初始化某些選項的數值，\n  然而修改選項也不能改變應用程式的組態。\n選項有:\n  echo        on|off\n              切換 echo 命令執行與否。\n              命令影響: 全部\n  batch       on|off|abort|continue\n              切換批次模式 (全部提示將自動地取消回應。)\n              當 'on' 時，它是建議設成 'confirm'\n              到 'off' 時同意覆寫。當有任何錯誤發生時 'abort' script 時放棄\n              而用 'continue' 全部錯誤就忽略。\n              命令影響: 近乎全部\n  confirm     on|off\n              切換確認 (覆寫, 其它。)。\n              命令影響: get, put\n  transfer    binary|ascii|automatic\n              傳送模式: 二進制, ascii (純文字), 自動地 (按副檔名判斷)。\n              命令影響: get, put, synchronize, keepuptodate\n  synchdelete on|off\n              在同步期間應該要廢棄的檔案會被刪除?\n              命令影響: synchronize, keepuptodate\n  exclude     clear | <mask> [ ; <mask2> ... ]\n  include     clear | <mask> [ ; <mask2> ... ]\n              設定排除或包含遮罩 (一次只能設定一種)。\n              目錄也會有影響 (*/ 符合全部的目錄)。\n              命令影響: get, put, synchronize, keepuptodate\n別名:\n  ascii =   ascii 傳送選項\n  binary = 二進制傳送選項\n範例:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP="synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  當第一個參數為 'local' 同步本地目錄與遠端的那一個。\n  當第一個參數為 'remote' 同步遠端目錄與本地的那一個。\n  當第一個參數為 'both' 再一次同步其他的資料\n  當沒有指定目錄時，目前工作目錄是已同步的。\n  廢棄的檔案已刪除，如果選項 'synchdelete' 是開啟的。\n  注意: 覆寫確認在這個命令是永遠關閉的。\n影響選項:\n  transfer, synchdelete, exclude, include\n例:\n  synchronize remote\n synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP="keepuptodate [ <local directory> [ <remote directory> ] ]\n  監視變更在本地目錄和相對映的遠端目錄。\n  當目錄沒有指定時，目前工作目錄會是已同步的。\n  要停止監視變更請按 Ctrl-C。\n  廢棄檔已被刪除， 如果選項 'synchdelete' 是開啟的。\n  注意: 對這個命令而會覆寫確認是永遠關閉的。\n影響選項:\n  transfer, synchdelete, exclude, include\n範例:\n  keepuptodate\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_CALL_HELP="call <command>\n  執行隨心所欲遠端的 shell 命令。\n  如果目前的期間不同意執行遠端隨心所欲的命令\n  分隔 shell 期間將被自動地被開啟。\n  這個命令不需要使用者輸入。\n別名:\n  !\n範例:\n  call touch index.html\n"
