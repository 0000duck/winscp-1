; "The server's host key was not found in the cache. You have no guarantee that the server is the computer you think it is.\n\nThe server's %s key fingerprint is:\n%s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel.\n\nContinue connecting and add host key to the cache?"
UNKNOWN_KEY2="伺服器的主機金鑰在快取裡找不到。你無法保證那伺服器是你想的那樣子。\n\n伺服器的 %s 金鑰指紋碼是:\n%s\n\n如果你信任這個主機，請按是。要連線而不加入任何主機金鑰到快取中，請按否。要放棄連線請按取消。\n\n繼續連線和加入主機金鑰到快取嗎？"
; "WARNING - POTENTIAL SECURITY BREACH!\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key fingerprint is:\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice.\n"
DIFFERENT_KEY3="警告：潛在安全問題！\n\n伺服器金鑰與 WinSCP 快取的金鑰不同。可能是伺服器管理者變更了金鑰，也可能是你連到了偽裝的機器。\n\n新的 %s 金鑰指紋碼是：\n%s\n如果您知道這是正確的變更並相信這把新金鑰，想繼續連線的話，請按下「更新」來更新快取或按下「新增」來新增這把新金鑰並保留舊金鑰。如果您想取消連線，請按下「取消」。取消是比較建議的選擇。"
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="你已載入一個舊版本的檔案格式的 SSH-2 私人金鑰。這個表示你的金鑰檔案不是完全的竄改證明。我們建議你轉換你的金鑰到新的格式。\n\n你可以執行這個轉換經由載入金鑰到 PuTTYgen 然後再儲存一次。"
; "help [ <command> [ <command2> ... ] ]\n  Displays list of commands when no parameters are specified.\n  Displays help for each command when some are specified.\nalias:\n  man\nexamples:\n  help\n  help ls\n"
