TextsCore1.rc_VERIFY_CERT_PROMPT="伺服器憑証不是已知的。你沒有保証那個伺服器是你想像的電腦。伺服器的憑証明細如下:\n\n發行者:\n%s\n主題:\n%s\n有效日: %s - %s\n\n指紋碼 (SHA1): %s\n\n摘要: %s\n\n如果你信任這個憑証，請按 是 。要連線而不儲存憑証，請按 否。要放棄連線請按 取消。\n\n要繼續連線並儲存憑証嗎?"
