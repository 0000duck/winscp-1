TextsWin1.rc_SAVE_PASSWORD="關於你的儲存已填滿密碼的期間。\n \n已儲存的密碼已儲存於他們容易恢復的方式。在一個仍然同意自動使用的習慣它是不可能安全的加密密碼。如果你絕對不能確定實際和在這個你儲存密碼的系統上的電子保全不要使用儲存密碼的特色。\n \n如果你不順著儲存密碼與其他的期間選項，它一經你嘗試去開啟已存的期間便會提示你輸入密碼。\n \n無論如何都要儲存密碼嗎?"
