TextsWin2.rc_USAGE2="WinSCP, %s\n%s\n\nUsage:\n%APP% session\n%APP% [(scp|sftp)://][user[:password]@]host[:port][/path/[file]]\n%APP% [session] /console [/script=file] [/command command1 command2 ...]\n%APP% /ini=<inifile> /log=<logfile> /privatekey=<keyfile>\n%APP% /update\n%APP% /help\n\n session  - 已存期間的名稱或直接地指定期間資訊。\n /console - 終端機(文字)模式。預設模式，當引起時使用 %APP%.com.\n /script  - 執行批次 script 檔。如果 script 沒有使用 'exit' 做為\n            結束的命令，通常是跟隨互動模式。\n /command - 執行 script 的清單命令。\n /synchronize  - 同步兩個目錄的內容。\n /keepuptodate - 開始維持遠端目錄到最新日期的功能。\n /defaults     - 開始操作而不用顯示選項的對話框。\n /ini     - 組態 INI 檔案的路徑。\n /log     - 開啟記錄到檔案。\n /privatekey - 預設的私人金鑰檔案作為認證之用。\n /update  - 查詢應用程式官網有無可用的更新。\n /help    - 印出這個使用方法。\n"
