; WinSCP propagation strings (for use in Windows Store and other download sites)
[Propagation.rc]
; "Free SFTP, WebDAV and FTP client for Windows"
DESCRIPTION_45_LETTERS="Frjáls SFTP-, WebDAV- og FTP-biðlari fyrir Windows"
; "WinSCP is a popular free SFTP, SCP, WebDAV and FTP client for Windows."
DESCRIPTION_80_LETTERS="WinSCP er eftirsóttur frjáls SFTP-, SCP-, WebDAV- og FTP-biðlari fyrir Windows."
; "WinSCP, a popular free SFTP and FTP client for Windows, copies files between a local and remote computer. It supports also FTPS, SCP and WebDAV. It offers easy to use GUI for all common file operations and a powerful automation with .NET assembly."
DESCRIPTION_250_LETTERS="WinSCP, eftirsóttur frjáls SFTP- og FTP-biðlari fyrir Windows, afritar skrár milli staðarbundinnar og fjarrænnar tölvu. Hann styður einnig við FTPS, SCP og WebDAV. Hann býður upp á einfalt myndrænt notendaviðmót fyrir allar algengar skráaraðgerðir og öfluga sjálfvirkni með .NET-smöllun."
; "WinSCP is a popular free SFTP and FTP client for Windows, a powerful tool that will improve your productivity. WinSCP can copy files between a local and remote computer using FTP, FTPS, SCP, SFTP or WebDAV. WinSCP offers an easy to use GUI for all common operations with files and directories. Power users can automate WinSCP using .NET assembly. WinSCP documentation is at http://winscp.net/. WinSCP is available in English and many other languages."
DESCRIPTION_450_LETTERS="WinSCP, eftirsóttur frjáls SFTP- og FTP-biðlari fyrir Windows, öflugt verkfæri sem mun bæta framleiðnina þína. WinSCP getur afritað skrár milli staðarbundinnar og fjarrænnar tölvu notandi FTP, FTPS, SCP, SFTP og WebDAV. WinSCP býður upp á einfalt notendaviðmót fyrir allar algengar aðgerðir með skrár og skráasöfn. Orkunotendur geta sjálfvirkjað WinSCP notandi .NET-smölun. WinSCP skjalsetning er á http://winscp.net/. WinSCP er fáanlegt á ensku og á mörgum öðrum tungumálum."
; "WinSCP is a popular free SFTP and FTP client for Windows. Moreover, WinSCP is a powerful multi-functional tool that will improve your productivity. WinSCP can copy files between a local and remote computer using multiple protocols: FTP, FTPS, SCP, SFTP or WebDAV. On the one hand, WinSCP offers an easy to use graphical user interface; you can choose between Windows Explorer look and tabbed twin-panel interface like Norton commander. On the other hand, advanced users can automate WinSCP functionality using .NET assembly or simple batch file scripting. You will use WinSCP for all common operations with files. You can start editing a file directly from WinSCP, either using WinSCP internal text editor or using integration with your favorite external text editor. WinSCP operations are not limited to individual files; WinSCP offers several ways to synchronize your remote and local directories. After connecting to a site you can choose to store site information for repeated access, WinSCP can even share site settings with another popular open source tool PuTTY. WinSCP integrates also with Pageant (PuTTY authentication agent) for full support of public key authentication with SSH. Admins love WinSCP support for portable operation using a configuration file instead of registry entries, suitable for operation from removable media. A comprehensive WinSCP documentation is freely accessible at http://winscp.net/. This site hosts also a very active user forum for support and feature requests. WinSCP is available in English and many other languages. WinSCP is an open source software distributed free of charge under the terms of the GNU General Public License (GPL)."
DESCRIPTION_2000_LETTERS="WinSCP er eftirsóttur frjáls SFTP- og FTP-biðlari fyrir Windows. Þar að auki er WinSCP öflugt fjölvirkt verkfæri sem mun bæta framleiðnina þína. WinSCP getur afritað skrár milli staðarbundinnar og fjarrænnar tölvu notandi margar samskiptareglur: FTP, FTPS, SCP, SFTP eða WebDAV. Á hinn bóginn býður WinSCP upp á einfalt myndrænnt notendaviðmót; þú getur valið milli Windows Explorer-útlists og flipaðs tvíspjalda viðmóts eins og Norton Commander. Á hinn bóginn geta vanir notendur sjálfvirkjað WinSCP-virkni notandi .NET-smölun eða einfalda bunkaskráarskriftun. Þú munt nota WinSCP fyrir allar algengar aðgerðir með skrár. Þú getur byrjað að breyta skrá beint frá WinSCP, annaðhvort notandi innri textaritil WinSCP eða notandi innleiðingu með þínum uppáhalds ytri textaritli. WinSCP-aðgerðir eru ekki takmarkaðar við einstakar skrár; WinSCP býður upp á ýmsar aðferðir til að samstilla fjarrænu og staðarbundnu skráasöfnin þín. Eftir að tengjast við setur getur þú valið að vista setursupplýsingar fyrir endurtekna aðkomu, WinSCP getur jafnvel deilt setursstillingum með öðru eftirsóttu opinupprunaverkfæri PuTTY. WinSCP innleiðist einnig í Pageant (PuTTY-sannreyningarútsendari) fyrir fullan stuðning við dreifilykilssannreyningu með SSH. Stjórnendur elska WinSCP-stuðning við færanlega aðgerð notandi stillingaskrá í staðinn fyrir Windows Registry-færslur, hæfilegur fyrir rekstur frá fjarlæganlegum miðlum. Heildstæð WinSCP-skjalsetning er frjálslega fáanlegt á http://winscp.net/. Þetta setur hýsir einnig mjög virkan notendaumræðuvettvang fyrir stuðning og eiginleikabeiðnir. WinSCP er fáanlegt á ensku og á mörgum öðrum tungumálum. inSCP er opinupprunahugbúnaður dreift án endurgjalds undir skilmálum GNU General Public License (GPL)."
