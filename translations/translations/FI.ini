; "Editor (application) launched to open file '%s' was closed too early. If it was not closed by you, it may happened because your external editor opens multiple files in one window (process). Additional launched instances of the editor then just sends the new file to existing instance of editor and closes itself immediately. To support this kind of editors, WinSCP must adapt its behaviour, not to remove temporary file when the process exits, but to keep it as long as WinSCP is running. The behaviour can be turned on using editor preference option 'External editor opens multiple files in one window (process)'. If your editor is not of this kind, ignore this message and let the file be removed from temporary directory now.\n \nDo you want to remove the opened file now? (By pressing 'No' you will enable the special behaviour and keep the file in temporary folder.)"
EDITOR_EARLY_CLOSED="Editori, joka avattiin tiedostolle '%s' sulkeutui liian aikaisin. Jos et sulkenut sitä itse, kyse voi olla editorin ominaisuudesta avata useita tiedostoja samassa ikkunassa (prosessissa). Uudet käynnistykset vain lähettävät tiedon jo avatulle ohjelmalle ja sulkevat itsensä. Jotta WinSCP voi tukea tällaista, WinSCP ei saa poistaa väliaikaisia tiedostoja ennen kuin käyttäjä sulkee ohjelman. Tämä ominaisuus voidaan kytkeä päälle asetuksista kohdasta 'Editori' - 'Ulkoinen editori avaa useita tiedostoja samassa ikkunassa (prosessissa)'. Jos editorisi ei ole tällainen, unohda tämä viesti ja salli väliaikaistiedoston poisto.\n \nHaluatko poistaa avatun tiedoston? ('Ei' säilyttää tiedoston väliaikaisessa kansiossa.)"
