[TextsCore2.rc]
; "**Continue connecting to an unknown server and add its host key to a cache?**\n\nThe server's host key was not found in the cache. You have no guarantee that the server is the computer you think it is.\n\nThe server's %s key fingerprint is:\n%s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel."
UNKNOWN_KEY3="**Jatka yhteydenmuodostusta ja tallenna avain?**\n\nPalvelimen avainta ei ole tallessa. Sinulla ei ole takeita, että palvelin on juuri se jonka luulet sen olevan.\n\nPalvelimen %s avaimen sormenjälki on: %s\n\nJos luotat tähän palvelimeen, valitse Kyllä. Jatkaaksesi yhteytta ilman, että tallennat sormenjälkeä, valitse Ei. Katkaistaksesi yhteyden, valitse Peruuta."
; "**WARNING - POTENTIAL SECURITY BREACH!**\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key fingerprint is:\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting to the server, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice."
DIFFERENT_KEY4="**VAROITUS - MAHDOLLINEN TIETOTURVARISKI!**\n\nPalvelimen avain ei vastaa WinSCP:n tallettamaan versiota. Joko palvelimen ylläpitäjä on vaihtanut palvelimen avaimen, palvelin palauttaa eri avaimen joissain tilanteissa tai olet saanut yhteyden johonkin toiseen tietokoneeseen, joka yrittää näytellä olevansa kyseinen palvelin.\n\nPalvelimen %s uusi sormenjälki on:\n%s\n\nJos tämä muutos oli odotettu muutos, niin hyväksy uusi avain. Voit valita 'päivitä', jolloin WinSCP korvaa vanhat tietonsa palvelimen avaimesta. Jos valitset 'lisää', niin WinSCP sallii tästä eteenpäin sekä vanhat että uuden avaimen. Jos haluat jatkaa tallettamatta avainta, valitse 'ohita'. Vaihtoehto 'peruuta' katkaisee yhteyden. Vaihtoehto 'peruuta' on AINOA täysin turvallinen vaihtoehto."
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Olet lataamassa SSH-2:n salaista avainta, jossa on vanhan version mukainen formaatti. Tämä tarkoittaa että avaintiedosto ei ole täysin suojattu muokkauksilta. Suosittelemme muuttamaan avaimen uuteen formaattiin.\n\nVoit tehdä tämän muutoksen lataamalla avaimen PuTTYGen:iin ja tallentamaan sen uudestaan."
; "help [ <command> [ <command2> ... ] ]\n  Displays list of commands when no parameters are specified.\n  Displays help for each command when some are specified.\nalias:\n  man\nexamples:\n  help\n  help ls\n"
SCRIPT_HELP_HELP="help [ <komento> [ <komento2> ... ] ]\n  näyttää listan komennoista kun parametrejä ei ole määritelty.\n  Näyttää ohjeen jokaiselle komennolle, kun joitain on määritelty.\nvaihtoehto:\n  man\nesimerkki:\n  help\n  help ls\n"
; "exit\n  Closes all sessions and terminates the program.\nalias:\n  bye\n"
SCRIPT_EXIT_HELP="exit\n  Sulkee kaikki istunnot ja lopettaa ohjelman.\nvaihtoehto:\n  bye\n"
; "open <site>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  Establishes connection to given host. Use either name of the site or\n  specify host, username, port and protocol directly.\nswitches:\n  -privatekey=<key>  Private key file\n  -timeout=<sec>     Server response timeout\n  -hostkey=<fingerprint> Fingerprint of server host key (SFTP and SCP only).\n  -certificate=<fingerprint> Fingerprint of TLS/SSL certificate (FTPS only)\n  -passive=on|off    Passive mode (FTP protocol only)\n  -implicit          Implicit TLS/SSL (FTPS protocol only)\n  -explicittls       Explicit TLS (FTPS protocol only)\n  -explicitssl       Explicit SSL (FTPS protocol only)\n  -rawsettings setting1=value1 setting2=value2 ...\n                     Configures any site settings using raw format\n                     as in an INI file\nexamples:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
SCRIPT_OPEN_HELP5="open <kohde>\nopen [ sftp|scp|ftp:// ][ <tunnus> [ :salasana ] @ ] <palvelin> [ :<portti> ]\n  Muodostaa yhteyden annettuun palvelimeen. Käytä joko tallennettua\n  kohteen nimeä tai anna palvelin, tunnus, portti ja protokolla.\noptiot:\n  -privatekey=<avain> Yksityinen avaintiedosto\n  -hostkey=<sormenjälki> Palvelimen sormenjälki (vain SFTP ja SCP)\n  -certificate=<sormenjälki> TLS/SSL-varmenteen sormenjälki (vain FTPS)\n  -passive=on|off    Passiivi moodi (vain FTP protokolla)\n  -implicit          Implisiittinen TLS/SSL (vain FTPS protokolla)\n  -explicittls       Explisiittinen TLS (vain FTPS protokolla)\n  -explicitssl       Explisiittinen SSL (vain FTPS protokolla)\n  -rawsettings setting1=value1 setting2=value2 ...\n                     Asettaa mitä tahansa yhteyden asetuksia kuten\n                     INI-tiedostossa\nesimerkkejä:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
SCRIPT_CLOSE_HELP="close [ <istunto> ]\n  Sulkee istunnon, jonka numero annetaan parametrinä. Jos istunnon\n  numeroa ei anneta, sulkee viimeksi valitun istunnon.\nesimerkkejä:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
SCRIPT_SESSION_HELP="session [ <istunto> ]\n  Tekee annetun numeron mukaisesta istunnosta aktiivisen. Jos\n  numeroa ei anneta, luettelee kaikki istunnot.\nesimerkkejä:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
SCRIPT_PWD_HELP="pwd\n  Näytä aktiivisen istunnon etäkansio.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
SCRIPT_CD_HELP="cd [ <kansio> ]\n  Muuttaa työkansiota session etäyhteydessä.\n  Jos kansiota ei määritetä, vaihtaa kotikansioon.\nesimerkkejä:\n  cd /home/martin\n  cd\n"
; "ls [ <directory> ]/[ <wildcard> ]\n  Lists the contents of specified remote directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nalias:\n  dir\nexamples:\n  ls\n  ls *.html\n  ls /home/martin\n"
SCRIPT_LS_HELP="ls [ <kansio> ]/[ <tiedostomaski> ]\n  Luettelee määritetyn etäkansion sisällön. Antamalla tiedostomaskin\n  luetellaan useita tiedostoja. Jos kansiota\n  ei ole määritelty, luettelee oletuskansion sisällön.\nalias:\n  dir\nesimerkkejä:\n  ls\n  ls *.html\n  ls /home/martin\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
SCRIPT_LPWD_HELP="lpwd\n  Näytä nykyinen paikalliskansio. Tämä on yhteinen kaikille istunnoille.\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexample:\n  lcd d:\\\n"
SCRIPT_LCD_HELP="lcd <kansio>\n  Vaihtaa paikallista kansiota.\nesimerkkejä:\n  lcd d:\\\n"
; "lls [ <directory> ]\\[ <wildcard> ]\n  Lists the contents of specified local directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nexamples:\n  lls\n  lls *.html\n  lls d:\\\n"
SCRIPT_LLS_HELP="lls [ <kansio> ]\\[ <tiedostomaski> ]\nLuettelee määritetyn paikallisen kansion sisällön.\n  Antamalla tiedostomaskin luetellaan useita tiedostoja.\n  Jos kansiota ei määritetä, luettelee oletuskansion sisällön.\nesimerkkejä:\n  lls\n  lls *.html\n  lls d:\\\n"
; "rm <file> [ <file2> ... ]\n  Removes one or more remote files. If remote recycle bin is\n  configured, moves file to the bin instead of deleting it.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
SCRIPT_RM_HELP="rm <tiedosto> [ <tiedosto2> ... ]\n  Poistaa yhden tai useamman etätiedoston. Jos etäroskakori\n  on käytössä, tiedosto siirretään sinne poistamisen sijaan.\n  Tiedoston nimessä voi käyttää jokerimerkkejä usean tiedoston valitsemiseksi.\nesimerkkejä:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
SCRIPT_RMDIR_HELP="rmdir <kansio> [ <kansio2> ... ]\n  Poistaa yhden tai useamman etäkansion. Jos etäroskakori\n  on käytössä, kansio siirretään sinne poistamisen sijaan.\nesimerkki:  rmdir public_html\n"
; "mv <file> [ <file2> ... ] [ <directory>/ ][ <newname> ]\n  Moves or renames one or more remote files. Destination directory or new\n  name or both must be specified. Destination directory must end with \n  slash. Operation mask can be used instead of new name.\n  Filename can be replaced with wildcard to select multiple files.\nalias:\n  rename\nexamples:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
SCRIPT_MV_HELP="mv <tiedosto> [ <tiedosto2> ... ] [ <kansio>/ ][ <uusi_nimi> ]\n  Siirtää tai nimeää yhden tai useamman etätiedoston. Kohdekansio\n  tai uusi nimi pitää määritellä. Kohdekansion nimi pitää päättyä\n  /-merkkiin. Operaattoria * voi käyttää uuden nimen tilalla.\nalias:\n  rename\nesimerkkejä:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
; "chmod <mode> <file> [ <file2> ... ]\n  Changes permissions of one or more remote files. Mode can be specified\n  as three or four-digit octal number.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
SCRIPT_CHMOD_HELP="chmod <moodi> <tiedosto> [ <tiedosto2> ... ]\n  Muuttaa yhden tai useamman etätiedoston käyttöoikeuksia. Moodi koostuu\n  kolme tai nelinumeroisesta oktaali numerosta.\n  Tiedoston nimessä voi käyttää jokerimerkkejä usean tiedoston valitsemiseksi.\nesimerkkejä:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
; "ln <target> <symlink>\n  Creates remote symlink.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
SCRIPT_LN_HELP="ln <kohde> <symbolinen_linkki>\n  Tekee symbolisen linkin kohteeseen.\nalias:\n  symlink\nesimerkki:\n  ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
SCRIPT_MKDIR_HELP="mkdir <kansio>\n  Tekee uuden etäkansion.\nesimerkki:\n  mkdir public_html\n"
; "get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\nalias:\n  recv, mget\nswitches:\n  -delete          Delete source remote file(s) after transfer\n  -resume          Resume transfer if possible (SFTP and FTP protocols only)\n  -append          Append file to end of target file (SFTP protocol only)\n  -preservetime    Preserve timestamp\n  -nopreservetime  Do not preserve timestamp\n  -speed=<kibps>   Limit transfer speed\n  -transfer=<mode> Transfer mode: binary, ascii, automatic\n  -filemask=<mask> Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                   Possible values are 'on', 'off' or threshold\neffective options:\n  confirm, reconnecttime\nexamples:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
SCRIPT_GET_HELP6="get <tiedosto> [ [ <tiedosto2> ... ] <kansio>\\[ <uusi_nimi> ] ]\n  Lataa yksi tai useampi tiedosto etäkansiosta paikalliseen kansioon.\n  Jos annetaan vain yksi parametri, niin tiedosto ladataan paikalliseen\n  oletuskansioon. Jos annetaan useita paremetrejä, niin kaikki paitsi\n  viimeinen ovat ladattavia tiedostoja. Viimeinen parametri määrittää\n  paikallisen kohdekansion ja optionaalisesti maskin, joka muuttaa\n  talletettavien tiedostojen nimiä. Kohdekansio pitää päättyä\n  kenoviivaan. Tiedoston nimen voi korvata jokerimerkeillä useiden\n  valitsemiseksi kerralla. Ladataksesi useita tiedostoja oletuskansioon\n  käytä '.\\' viimeisenä parametrinä.\naliakset:\n  recv, mget\noptiot:\n  -delete          Poista lähdetiedosto(t) siirron jälkeen\n  -resume          Jatka siirtoa jos mahdollisa (vain SFTP ja FTP)\n  -append          Lisää kohdetiedoston loppuun (vain SFTP)\n  -preservetime    Säilytä aikaleimat\n  -nopreservetime  Älä säilytä aikaleimoja\n  -speed=<kibps>   Rajoita siirtonopeutta\n  -transfer=<mode> Siirtomoodi: binary, ascii, automatic\n  -filemask=<mask> Asettaa tiedostomaskin.\n  -resumesupport=<tila> Valitsee jatkamisen tilan.\n                   Vaihtoehdot ovat 'on', 'off' ja raja-arvo\nvaikuttavat optiot:\n  confirm, reconnecttime\nesimerkkejä:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
; "put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\nalias:\n  send, mput\nswitches:\n  -delete             Delete source local file(s) after transfer\n  -resume             Resume transfer if possible (SFTP and FTP protocols only)\n  -append             Append file to end of target file (SFTP protocol only)\n  -preservetime       Preserve timestamp\n  -nopreservetime     Do not preserve timestamp\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                      Possible values are 'on', 'off' or threshold\neffective options:\n  confirm, reconnecttime\nexamples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
SCRIPT_PUT_HELP6="put <tiedosto> [ [ <tiedosto2> ... ] <kansio>/[ <uusi_nimi> ] ]\n  Lähettää yhden tai useamman tiedoston paikallisesta kansiosta etäkansioon.\n  Jos annetaan vain yksi parametri, niin tiedosto lähetetään etäkohteen\n  oletuskansioon. Jos annetaan useita parametrejä, niin kaikki paitsi\n  viimeinen ovat lähetettäviä tiedostoja. Viimeinen parametri määrittää\n  kohdekansion ja optionaalisesti maskin, joka muuttaa tallennettavien\n  tiedostojen nimeä. Kohdekansio pitää päättyä kauttaviivaan. Tiedoston\n  nimi voidaan korvata jokerimerkeillä useiden tiedostojen valitsemiseksi.\n  Lähettääksesi useita tiedostoja oletuskansioon käytä './' viimeisenä\n  parametrinä.\nalias:\n  send, mput\noptiot:\n  -delete             Poista lähdetiedosto(t) siirron jälkeen\n  -resume             Jatka siirtoa jos mahdollisa (vain SFTP ja FTP)\n  -append             Lisää kohdetiedoston loppuun (vain SFTP)\n  -preservetime       Säilytä aikaleimat\n  -nopreservetime     Älä säilytä aikaleimoja\n  -permissions=<mode> Aseta oikeudet\n  -nopermissions      Säilytä oletusoikeudet\n  -speed=<kibps>      Rajoita siirtonopeutta\n  -transfer=<mode>    Siirtomoodi: binary, ascii, automatic\n  -filemask=<mask>    Asettaa tiedostomaskin.\n  -resumesupport=<tila> Valitsee jatkamisen tilan.\n                      Vaihtoehdot ovat 'on', 'off' ja raja-arvo\nvaikuttavat optiot:\n  confirm, reconnecttime\nesimerkkejä:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  echo     on|off\n           Toggles echoing of command being executed.\n           Commands affected: all\n  batch    on|off|abort|continue\n           Toggles batch mode (all prompts are automatically replied\n           negatively). When 'on', it is recommended to set 'confirm'\n           to 'off' to allow overwrites. With 'abort', script is aborted\n           when any error occurs. With 'continue', all errors are ignored.\n           Commands affected: nearly all\n  confirm  on|off\n           Toggles confirmations (overwrite, etc.).\n           Commands affected: get, put\n  reconnecttime off | <sec>\n           Time limit in seconds to try reconnecting broken sessions.\n           Commands affected: get, put, synchronize, keepuptodate\nexamples:\n  option\n  option batch\n  option confirm off\n"
SCRIPT_OPTION_HELP6="option [ <optio> [ <arvo> ] ]\n  Ilman parametrejä luettelee optiot ja niiden arvot. Yhdellä parametrillä\n  luettelee kyseisen option arvon. Kahdella parametrillä asettaa option\n  arvon. Alkuarvot otetaan ohjelma asetuksista, mutta muutokset eivät\n  tallennu asetuksiin.optiot ovat:\n  echo     on|off\n           Vaihtaa komentojen näyttämisen\n           Vaikutusalue: kaikki komennot\n  batch    on|off|abort|continue\n           Vaihtaa komentojonomoodia (kaikkiin kyselyihin vastataan\n           automaattisesti kielteisesti). Kun tämä on päällä, niin\n           suositus on asettaa 'confirm' asentoon 'off' päällekirjoituksen\n           sallimiseksi. Arvo 'abort' keskeyttää suorituksen kaikkien\n           virheiden yhteydessä. Arvo 'continue' ei välitä virheistä\n           mitään.\n           Vaikutusalue: lähes kaikki komennot\n  confirm  on|off\n           Vaihtaa varmistusten kyselyä (päällekirjoitus, jne.).\n           Vaikutusalue: get, put\n  transfer binary|ascii|automatic\n           Siirtomoodi: binäärinen, ascii (teksti), automaatti (tiedostopääteen\n           mukaan)\n           Vaikutusalue: get, put, synchronize, keepuptodate\n  exclude  clear | <maski> [ ; <maski2> ... ]\n  include  clear | <maski> [ ; <maski2> ... ]\n           Valitsee poissulkevan (exclude) tai mukaan kuuluvan (include)\n           maskin. Vain yksi maski voi olla voimassa kerrallaan.\n           Vaikuttaa myös kansioihin (*/ valitsee kaikki kansiot).\n           Vaikutusalue: get, put, synchronize, keepuptodate\n  reconnecttime off | <sekunttia>\n           Montako sekunttia odotetaan ennen kuin yritetään yhteyttä uudestaan.\n           Vaikutusalue: get, put, synchronize, keepuptodate\naliakset:\n  ascii =  siirtomoodi ascii (teksti)\n  binary = siirtomoodi binary (binäärinen)\nesimerkkejä:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -preview             Preview changes only, do not synchronize\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kibps>       Limit transfer speed\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                       Possible values are 'on', 'off' or threshold\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <paikallinen kansio> [ <etäkansio> ] ]\n  Jos ensimmäinen parametri on 'local' synkronoidaa paikallinen kansio\n  etäkansion kaltaiseksi. Jos ensimmäinen parametri on 'remote', niin\n  synkronoidaan etäkansio paikallisen kaltaiseksi. Jos ensimmäinen\n  parametri on 'both' niin synkronoidaan molempiin suuntiin.\n  Jos kansioita ei määritetä, niin synkronoidaan oletuskansioita.\n  HUOM! Tiedostojen ylikirjoitus tapahtuu ilman tarkistuksia.\noptiot:\n  -delete              Poista tarpeettomat tiedostot\n  -mirror              Peilimoodi (synkronoi myös vanhemmat tiedostot).\n                       Ei huomioida tilassa 'both'.\n  -criteria=<kriteeri> Vertalukriteeri. Mahdolliset arvot ovat 'none', 'time',\n                       'size' ja 'either'. Ei huomioida 'both' tilassa.\n  -permissions=<mode>  Aseta oikeudet\n  -nopermissions       Säilytä oletusoikeudet\n  -speed=<kibps>       Rajoita siirtonopeutta\n  -transfer=<mode>     Siirtomoodi: binary, ascii, automatic\n  -filemask=<mask>     Asettaa tiedostomaskin.\n  -resumesupport=<tila> Valitsee jatkamisen tilan.\n                       Vaihtoehdot ovat 'on', 'off' ja raja-arvo\nvaikuttavat optiot:\n  reconnecttime\nesimerkkejä:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete             Delete obsolete files\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\n  -transfer=<mode>    Transfer mode: binary, ascii, automatic\n  -filemask=<mask>    Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                      Possible values are 'on', 'off' or threshold\neffective options:\n  reconnecttime\nexamples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP4="keepuptodate [ <paikallinen kansio> [ <etäkansio> ] ]\n  Seuraa muutoksia paikallisessa kansiossa ja kopioi muutokset etäkansioon.\n  Jos kansioita ei määritetä, käyttää oletuskansioita. Muutosten tarkkailu\n  keskeytetään painamalla control-C.\n  HUOM! Ylikirjoitus tehdään aina ilman vahvistuksia.\noptiot:\n  -delete             Poista tarpeettomat tiedostot\n  -permissions=<mode> Aseta oikeudet\n  -nopermissions      Säilytä oletusoikeudet\n  -speed=<kibps>      Rajoita siirtonopeutta\n  -transfer=<mode>    Siirtomoodi: binary, ascii, automatic\n  -filemask=<mask>    Aseta tiedostomaski\n  -resumesupport=<tila> Valitsee jatkamisen tilan.\n                      Vaihtoehdot ovat 'on', 'off' ja raja-arvo\nVaikuttavat optiot:\n  reconnecttime\nesimerkkejä:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
SCRIPT_CALL_HELP2="call <komento>\n  SFTP ja SCP protokollilla, suorittaa minkä tahansa etäkomentotulkin komennon.\n  Jos nykyinen istunto ei mahdollista komentojen suoritusta,\n  avataan erillinen komentotulkki istunto automaattisesti.\n  FTP protokollan tapauksessa suorittaa kyseisen protokollan komennon.\n  Komento ei saa vaatia käyttäjän syötteitä.\nalias:\n  !\nesimerkki:\n  call touch index.html\n"
; "echo <message>\n  Prints message onto script output.\nexample:\n  echo Starting upload...\n"
SCRIPT_ECHO_HELP="echo <viesti>\n  Näytä viesti skriptin ulostulossa.\nesimerkki:\n  echo Starting upload...\n"
; "stat <file>\n  Retrieves and lists attributes of specified remote file.\nexamples:\n  stat index.html\n"
SCRIPT_STAT_HELP="stat <tiedosto>\n  Hakee ja luettelee etätiedoston attribuutit.\nesimerkkejä:\n  stat index.html\n"

