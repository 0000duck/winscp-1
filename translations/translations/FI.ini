; "The server's host key was not found in the cache. You have no guarantee that the server is the computer you think it is.\n\nThe server's %s key fingerprint is:\n%s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel.\n\nContinue connecting and add host key to the cache?"
UNKNOWN_KEY2="Palvelimen avainta ei ole tallessa. Sinulla ei ole takeita että palvelin on se jonka luulet sen olevan.\n\nPalvelimen %s avaimen sormenjälki on: %s\n\nJos luotat tähän palvelimeen, valitse Kyllä. Jatkaaksesi yhteydenmuodostamista tallentamatta sormenjälkeä, valitse Ei. Lopettaaksesi yhteyden, valitse Peruuta.\n\nJatka yhteydenmuodostusta ja tallenna palvelimen avain?"
; "WARNING - POTENTIAL SECURITY BREACH!\n\nThe server's host key does not match the one WinSCP has is cache. This means that either the server administrator has changed the host key, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key fingerprint is:\n%s\n\nIf you were expecting this change and trust the new key, press Yes to update cache and continue connecting. If you want to carry on connecting but without updating the cache, press No. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice.\n"
DIFFERENT_KEY2="VAROITUS - MAHDOLLINEN TIETOTURVARISKI!\n\nPalvelimen avain ei vastaa WinSCP:n tallettamaa. Tämä tarkoittaa, että joko palvelimen ylläpitäjä on vaihtanut avainta tai olet juuri yhteydessä toiseen palvelimeen, joka väittää olevansa se johon yritit ottaa yhteyttä.\n\nYhteyden %s uusi avaimen sormenjälki on: %s\n\nJos avaimen vaihto oli odotettua, hyväksy avaimen käyttö ja jatka yhteyden muodostamista. Jos haluat jatkaa yhteydenmuodostamista mutta et halua tallettaa avainta, valitse Ei. Jos haluat lopettaa yhteyden, valitse Peruuta. Vaihtoehto Peruuta on ainoa taatusti varma valinta.\n"
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Olet lataamassa SSH-2:n salaista avainta, jossa on vanhan version mukainen formaatti. Tämä tarkoittaa että avaintiedosto ei ole täysin suojattu muokkauksilta. Suosittelemme muuttamaan avaimen uuteen formaattiin.\n\nVoit tehdä tämän muutoksen lataamalla avaimen PuTTYGen:iin ja tallentamaan sen uudestaan."
; "help [ <command> [ <command2> ... ] ]\n  Displays list of commands when no parameters are specified.\n  Displays help for each command when some are specified.\nalias:\n  man\nexamples:\n  help\n  help ls\n"
SCRIPT_HELP_HELP="help [ <komento> [ <komento2> ... ] ]\n  näyttää listan komennoista kun parametrejä ei ole määritelty.\n  Näyttää ohjeen jokaiselle komennolle, kun joitain on määritelty.\nvaihtoehto:\n  man\nesimerkki:\n  help\n  help ls\n"
; "exit\n  Closes all sessions and terminates the program.\nalias:\n  bye\n"
SCRIPT_EXIT_HELP="exit\n  Sulkee kaikki istunnot ja lopettaa ohjelman.\nvaihtoehto:\n  bye\n"
; "open <stored session>\nopen [ sftp|scp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  Establishes connection to given host. Use either name of the stored\n  session or specify host, username, port and protocol directly.\nexamples:\n  open\n  open sftp://martin@example.com:2222\n  open martin@example.com\n  open example.com\n"
SCRIPT_OPEN_HELP="open <talletettu istunto>\nopen [ sftp|scp:// ][ <tunnus>@ [ :salasana ] ] <palvelin> [ :<portti> ]\n  Muodostaa yhteyden annettuun palvelimeen. Käytä joko tallennetun\n  session nimeä tai määrittele palvelin, käyttäjätunnus, portti ja protokolla\n  suoraan.\nesimerkkejä:\n  open\n  open sftp://martin@example.com:2222\n  open martin@example.com\n  open example.com\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
SCRIPT_CLOSE_HELP="close [ <istunto> ]\n  Sulkee istunnon, jonka numero annetaan parametrinä. Jos istunnon\n  numeroa ei anneta, sulkee viimeksi valitun istunnon.\nesimerkkejä:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
SCRIPT_SESSION_HELP="session [ <istunto> ]\n  Tekee annetun numeron mukaisesta istunnosta aktiivisen. Jos\n  numeroa ei anneta, luettelee kaikki istunnot.\nesimerkkejä:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
SCRIPT_PWD_HELP="pwd\n  Näytä aktiivisen istunnon etäkansio.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
SCRIPT_CD_HELP="cd [ <kansio> ]\n  Muuttaa työkansiota session etäyhteydessä.\n  Jos kansiota ei määritetä, vaihtaa kotikansioon.\nesimerkkejä:\n  cd /home/martin\n  cd\n"
; "ls [ <directory> ]/[ <wildcard> ]\n  Lists the contents of specified remote directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nalias:\n  dir\nexamples:\n  ls\n  ls *.html\n  ls /home/martin\n"
SCRIPT_LS_HELP="ls [ <kansio> ]/[ <tiedostomaski> ]\n  Luettelee määritetyn etäkansion sisällön. Antamalla tiedostomaskin\n  luetellaan useita tiedostoja. Jos kansiota\n  ei ole määritelty, luettelee oletuskansion sisällön.\nalias:\n  dir\nesimerkkejä:\n  ls\n  ls *.html\n  ls /home/martin\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
SCRIPT_LPWD_HELP="lpwd\n  Näytä nykyinen paikalliskansio. Tämä on yhteinen kaikille istunnoille.\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexamples:\n  lcd d:\\\n"
SCRIPT_LCD_HELP="lcd <kansio>\n  Vaihtaa paikallista kansiota.\nesimerkkejä:\n  lcd d:\\\n"
; "lls [ <directory> ]\\[ <wildcard> ]\n  Lists the contents of specified local directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nexamples:\n  lls\n  lls *.html\n  lls d:\\\n"
SCRIPT_LLS_HELP="lls [ <kansio> ]\\[ <tiedostomaski> ]\nLuettelee määritetyn paikallisen kansion sisällön.\n  Antamalla tiedostomaskin luetellaan useita tiedostoja.\n  Jos kansiota ei määritetä, luettelee oletuskansion sisällön.\nesimerkkejä:\n  lls\n  lls *.html\n  lls d:\\\n"
; "rm <file> [ <file2> ... ]\n  Removes one or more remote files. If remote recycle bin is\n  configured, moves file to the bin instead of deleting it.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
SCRIPT_RM_HELP="rm <tiedosto> [ <tiedosto2> ... ]\n  Poistaa yhden tai useamman etätiedoston. Jos etäroskakori\n  on käytössä, tiedosto siirretään sinne poistamisen sijaan.\n  Tiedoston nimessä voi käyttää jokerimerkkejä usean tiedoston valitsemiseksi.\nesimerkkejä:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexamples:\n  rmdir public_html\n"
SCRIPT_RMDIR_HELP="rmdir <kansio> [ <kansio2> ... ]\n  Poistaa yhden tai useamman etäkansion. Jos etäroskakori\n  on käytössä, kansio siirretään sinne poistamisen sijaan.\nesimerkki:  rmdir public_html\n"
; "mv <file> [ <file2> ... ] [ <directory>/ ][ <newname> ]\n  Moves or renames one or more remote files. Destination directory or new\n  name or both must be specified. Destination directory must end with \n  slash. Operation mask can be used instead of new name.\n  Filename can be replaced with wildcard to select multiple files.\nalias:\n  rename\nexamples:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
SCRIPT_MV_HELP="mv <tiedosto> [ <tiedosto2> ... ] [ <kansio>/ ][ <uusi_nimi> ]\n  Siirtää tai nimeää yhden tai useamman etätiedoston. Kohdekansio\n  tai uusi nimi pitää määritellä. Kohdekansion nimi pitää päättyä\n  /-merkkiin. Operaattoria * voi käyttää uuden nimen tilalla.\nalias:\n  rename\nesimerkkejä:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
; "chmod <mode> <file> [ <file2> ... ]\n  Changes permissions of one or more remote files. Mode can be specified\n  as three or four-digit octal number.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
SCRIPT_CHMOD_HELP="chmod <moodi> <tiedosto> [ <tiedosto2> ... ]\n  Muuttaa yhden tai useamman etätiedoston käyttöoikeuksia. Moodi koostuu\n  kolme tai nelinumeroisesta oktaali numerosta.\n  Tiedoston nimessä voi käyttää jokerimerkkejä usean tiedoston valitsemiseksi.\nesimerkkejä:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
; "ln <target> <symlink>\n  Creates remote symlink.\nalias:\n  symlink\nexamples:\n  ln /home/martin/public_html www\n"
SCRIPT_LN_HELP="ln <kohde> <symbolinen_linkki>\n  Tekee symbolisen linkin kohteeseen.\nalias:\n  symlink\nesimerkki:\n  ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexamples:\n  mkdir public_html\n"
SCRIPT_MKDIR_HELP="mkdir <kansio>\n  Tekee uuden etäkansion.\nesimerkki:\n  mkdir public_html\n"
; "get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  recv\neffective options:\n  transfer, confirm, exclude, include\nexamples:\n  get index.html\n  get index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
SCRIPT_GET_HELP="get <tiedosto> [ [ <tiedosto2> ... ] <kansio>\\[ <uusi_nimi> ] ]\n  Kopioi yhden tai usemman tiedoston etäkansiosta paikalliseen kansioon.\n  Jos komennolla on vain yksi määrite, sen niminen tiedosto haetaa\n  paikalliseen oletuskansioon. Jos määritteitä on enemmän, kaikki viimeistä\n  lukuunottamatta, tulkitaan haettaviksi tiedostoiksi. Viimeinen on\n  paikallisen kansion nimi ja mahdollinen tiedostojen uudelleennimeämis maski.\n  Kohdekansion nimen pitää päättyä \\-merkkiin. Hakeaksesi useita tiedostoja\n  paikalliseen oletuskansioon, lisää '.\\' komennon loppuun.  Käytä 'option'\n  komentoa siirto-optioihin. Tiedoston nimessä voi käyttää jokerimerkkejä usean\n  tiedoston valitsemiseksi.\nalias:\n  recv\nkäytetyt optiot:\n  transfer, confirm, exclude, include\nesimerkkejä:\n  get index.html\n  get index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
; "put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  send\neffective options:\n  transfer, confirm, exclude, include\nexamples:\n  put index.html\n  put index.html about.html ./\n  put index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
SCRIPT_PUT_HELP="put <tiedosto> [ [ <tiedosto2> ... ] <kansio>/[ <uusi_nime> ] ]\n  Kopioi yhden tai useamman tiedoston paikallisesta kansiosta etäkansioon.\n  Jos komennolla on vain yksi määrite, sen niminen tiedosto lähetetään oletus etäkansioon.\n  Jos määritteitä on enemmän, kaikki viimeistä lukuunottamatta, tulkitaan\n  lähetettäviksi tiedostoiksi. Viimeinen on etäkansion nimi\n  ja mahdollinen uudelleennimeämis operaation. Kohdekansion nimen pitää päättyä /-merkkiin.\n  Lähettääksesi useita tiedostoa oletuskansioon, lisää './'\n  komennon loppuun. Komento 'option' vaikuttaa siirto-optioihin.\n  Tiedoston nimessä voi käyttää jokerimerkkejä usean tiedoston valitsemiseksi.\nalias:\n  send\nkäytetyt optiot:\n  transfer, confirm, exclude, include\nesimerkkejä:\n  put index.html\n  put index.html about.html ./\n  put index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  batch       on|off|abort\n              Toggles batch mode (all prompts are automatically replied\n              negatively). When 'on', it is recommended to set 'confirm'\n              to 'off' to allow overwrites. With 'abort' script is aboted\n              when any error occurs.\n              Commands affected: nearly all\n  confirm     on|off\n              Toggles confirmations (overwrite, etc.).\n              Commands affected: get, put\n  transfer    binary|ascii|automatic\n              Transfer mode: binary, ascii (text), automatic (by extension).\n              Commands affected: get, put, synchronize, keepuptodate\n  synchdelete on|off\n              Should obsolete files be deleted during synchronisation?\n              Commands affected: synchronize, keepuptodate\n  exclude     clear | <mask> [ ; <mask2> ... ]\n  include     clear | <mask> [ ; <mask2> ... ]\n              Sets exclusion or inclusion masks (only one can be set at time).\n              Directories are affected too (*/ matches all directories).\n              Commands affected: get, put, synchronize, keepuptodate\naliases:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nexamples:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
SCRIPT_OPTION_HELP2="option [ <optio> [ <arvo> ] ]\n  Ilman määritteitä luettelee kaikki optiot ja niiden arvot.\n  Jos annetaan vain yksi määrite, luetellaan vain kyseisen option arvo.\n  Kaksi määritettä asettaa optiolle arvon.\n  Alkuarvot tulevat asetuksista, mutta optioiden muuttaminen\n  ei muuta ohjelma asetuksia.\noptiot:\n  batch       on|off|abort\n              Vaihtaa automaattimoodin päälle (kaikkiin\n              kysymyksiin vastataan kielteisesti). Jos valitaan 'on',\n              niin 'confirm' olisi hyvä olla 'off' tilassa, jotta\n              tiedostojen ylikirjoittaminen sallitaan.\n              Vaihtoehto 'abort' keskeyttää skriptin\n              jos mitä tahansa virheitä tapahtuu.\n              Komennot, joihin optio vaikuttaa: lähes kaikki\n  confirm     on|off\n              Vaihtaa käyttäjävarmistuksen päälle (ylikirjoitus yms.)\n              Komennot, joihin optio vaikuttaa: get, put\n  transfer    binary|ascii|automatic\n              Tiedonsiirtotyyppi: binary (ilman muutoksia), ascii (teksti),\n              automatic (tiedoston päätteen mukaan).\n              Komennot, joihin optio vaikuttaa: get, put, synchronize,\n              keepuptodate\n  synchdelete on|off\n              Pitäisikö vanhat tiedostot tuhota synkronisoinnin yhteydessä?\n              Komennot, joihin optio vaikuttaa: synchronize, keepuptodate\naliakset:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nesimerkkejä:\n  option\n  option transfer\n  option confirm off\n  exclude     clear | <maski> [ ; <maski2> ... ]\n  include     clear | <maski> [ ; <maski2> ... ]\n              Asetuttaa exclude (rajaa) tai include (sisällytä) maskin.\n              Vain yksi voi olla voimassa.\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Obsolete files are deleted, if option 'synchdelete' is on.\n  Note: Overwrite confirmations are always off for the command.\neffective options:\n  transfer, synchdelete, exclude, include\nexamples:\n  synchronize remote\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP="synchronize local|remote|both [ <paikallinen_kansio> [ <etäkansio> ] ]\n  Jos ensimmäinen määrite on 'local', niin synkronoi paikallisen kansion\n  etäkansion kaltaiseksi. Jos ensimmäinen määrite on 'remote',\n  niin synkronoi etäkansion paikallisen kaltaiseksi. Jos ensimmäinen määrite\n  on 'both', niin vertailu tehdään molempiin suuntiin.\n  Jos kansioita ei määritetä, käytetään oletuskansiota.\n  Vanhat tiedostot poistetaan jos optio 'synchdelete' on päällä.\n  Huom: Tämä komento ei huomauta tiedostojen ylikirjoittamisesta.\nkäytetyt optiot:\n  transfer, synchdelete, exclude, include\nesimerkkejä:\n  synchronize remote\n  synchronize both d:\\www /home/martin/public_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Obsolete files are deleted, if option 'synchdelete' is on.\n  Note: Overwrite confirmations are always off for the command.\neffective options:\n  transfer, synchdelete, exclude, include\nexamples:\n  keepuptodate\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP="keepuptodate [ <paikallinen_kansio> [ <etäkansio> ] ]\n  Tarkkailee paikalliskansion muutoksia ja kopioi muutokset etäkansioon.\n  Jos kansioita ei määritellä, käytetään oletuskansioita.\n  Paina Ctrl-C lopettaksesi päivitysten teko.\n  Vanhat tiedostot tuhotaan jos optio 'synchdelete' on päällä.\n  Huom: Tiedostojen ylikirjoitus on aina sallittua tällä komennolla.\nvaikuttavat optiot:\n  transfer, synchdelete, exclude, include\nesimerkkejä:\n  keepuptodate\n  keepuptodate d:\\www /home/martin/public_html\n"
; "call <command>\n  Executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  The command must not require user input.\naliases:\n  !\nexamples:\n  call touch index.html\n"
SCRIPT_CALL_HELP="call <komento>\n  Suorittaa minkä tahansa etäkomentotulkin komennon.\n  Jos nykyinen istunto ei mahdollista komentojen suoritusta,\n  avataan erillinen komentotulkki istunto automaattisesti.\n  Komento ei saa vaatia käyttäjän syötteitä.\nalias:\n  !\nesimerkki:\n  call touch index.html\n"

