UNKNOWN_KEY="Palvelimen isäntäavainta ei ole rekisterissä. Sinulla ei ole takeita että palvelin on se jonka luulet sen olevan. Palvelimen avaimen sormenjälki on: %s\n\nJos luotat tähän palvelimeen, klikkaa Kyllä. Jatkaaksesi yhteydenmuodostamista lisäämättä sormenjälkeä rekisteriin, klikkaa Ei. Lopettaaksesi yhteyden, klikkaa Peruuta.\n\nJatka yhteydenmuodostusta ja lisää palvelimen avain rekisteriin?"
; "WARNING - POTENTIAL SECURITY BREACH!\n\nThe server's host key does not match the one WinSCP has cached in the registry. This means that either the server administrator has changed the host key, or you have actually connected to another computer pretending to be the server. The new key fingerprint is: %s\n\nIf you were expecting this change and trust the new key, press Yes to update cache and continue connecting. If you want to carry on connecting but without updatingthe cache, press No. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice.\n"
DIFFERENT_KEY="VAROITUS - MAHDOLLINEN TIETOTURVARISKI!\n\nPalvelimen isäntäavain ei vastaa sitä, joka on rekisterissä. Tämä tarkoittaa että joko palvelimen ylläpitäjä on vaihtanut isäntäavainta, tai sinulla olet juuri yhteydessä toiseen palvelimeen joka väittää olevansa se johon yritit ottaa yhteyttä. Uuden avaimen sormenjälki on: %s\n\nJos avaimen vaihto oli odotettua, hyväksy avaimen käyttö ja jatka yhteyden muodostamista. Jos haluat jatkaa yhteydenmuodostamista mutta et halua päivittää rekisteria, valitse Ei. Jos haluat lopettaa yhteyden, valitse Peruuta. Klikkaamalla Peruuta on ainoa taatusti varma vaihtoehto.\n"
; "You are loading an SSH 2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Olet lataamassa SSH 2:n salaista avainta, jossa on vanhan version mukainen formaatti. Tämä tarkoittaa että avaintiedosto ei ole täysin suojattu muokkauksilta. Suosittelemme muuttamaan avaimen uuteen formaattiin.\n\nVoit tehdä tämän muutoksen lataamalla avaimen PuTTYGen:iin ja tallentamaan sen uudestaan."

