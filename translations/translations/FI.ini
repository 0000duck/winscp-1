DND_DOWNLOAD_MOVE_WARNING="Yrität siirtää etätiedostoja kohteeseen, jonne WinSCP ei voi siirtää tiedostoja suoraan. Tiedostot imuroidaan väliaikaiskansioon. Siirto lopulliseen kohteeseen jätetään kohdesovelluksen huoleksi (esim. Windows Explorer), jota WinSCP ei voi hallita. Lähdetiedostot poistetaan heti väliaikaiskansioon tallennuksen jälkeen. Jos kohdesovellus ei onnistu siirtämään väliaikaistiedostoja, ne voivat hukkua. Kopioi tiedostot siis mieluummin.\nVihje: Kopiointi tapahtuu Ctrl-näppäimen avulla kun vedät tiedostoja toisaalle.\n\nOletko varma että haluat siirtää tiedostot?"
; "WinSCP, %s\n%s\n\nUsage:\nG:%APP% session\nG:%APP% [(sftp|scp|ftp)://][user[:password]@]host[:port][/path/[file]]\nG:%APP% [session] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /privatekey=<key> /hostkey=<fingerprint>\nG:%APP% [session] /certificate=<fingerprint> /implicit|explicittls|explicitssl\nG:%APP% [session] /passive=on|off /timeout=<sec>\nG:%APP% [session] /rawsettings setting1=value1 settings2=value2 ...\nG:%APP% [/console] [/script=file] [/command command1...] [/parameter param1...]\nC:%APP% [/script=file] [/command command1...] [/parameter param1...]\nB:%APP% /ini=<inifile> /log=<logfile> /xmllog=<logfile>\nG:%APP% /update\nB:%APP% /help\n\nG: session       Name of site or direct session specification.\nG: /synchronize  Synchronizes content of two directories.\nG: /keepuptodate Starts Keep remote directory up to date function.\nG: /defaults     Starts operation without showing options dialog.\nG: /console      Console (text) mode. Default mode, when invoked\nG:               using %APP%.com.\nB: /script=      Executes batch script file. If the script does not end with\nB:               'exit' command, normal interactive mode follows.\nB: /command      Executes list of script commands.\nB: /parameter    Passes list of parameters to script.\nB: /ini=         Path to configuration INI-file.\nB: /log=         Turns on session logging to file.\nB: /xmllog=      Turns on XML logging to file.\nG: /privatekey=  Private key file.\nG: /timeout=     Server response timeout.\nG: /hostkey=     Fingerprint of server host key.\nG: /passive=     Passive mode (FTP protocol only).\nG: /rawsettings= Configures any session settings using raw format\nG:               as in an INI file.\nG: /certificate= Fingerprint of TLS/SSL certificate.\nG: /implicit     Implicit TLS/SSL (FTPS protocol only).\nG: /explicittls  Explicit TLS (FTPS protocol only).\nG: /explicitssl  Explicit SSL (FTPS protocol only).\nG: /update       Queries application homepage for updates.\nB: /help         Prints this usage.\n"
USAGE8="WinSCP, %s\n%s\n\nKäyttötapa:\nG:%APP% istunto\nG:%APP% [(sftp|scp|ftp)://][tunnus[:salasana]@]palvelin[:portti][/polku/[tiedosto]]\nG:%APP% [istunto] /synchronize [paikallinen_kansio] [etäkansio] [/defaults]\nG:%APP% [istunto] /keepuptodate [paikallinen_kansio] [etäkansio] [/defaults]\nG:%APP% [istunto] /privatekey=<avain> /hostkey=<sormenjälki>\nG:%APP% [istunto] /certificate=<sormenjälki> /implicit|explicittls|explicitssl\nG:%APP% [istunto] /passive=on|off /timeout=<sekunttia>\nG:%APP% [istunto] /rawsettings asetus1=arvo1 asetus2=arvo2 ...\nG:%APP% [/console] [/script=tiedosto] [/command komento1...] [/parameter parametri1...]\nC:%APP% [/script=tiedosto] [/command komento1...] [/parameter parametri1...]\nB:%APP% /ini=<ini-tiedosto> /log=<lokitiedosto> /xmllog=<lokitiedosto>\nG:%APP% /update\nB:%APP% /help\n\nG: istunto       Tallennetun kohteen nimi tai istunnon määritykset.\nG: /synchronize  Synkronoi kahden kansion sisältö.\nG: /keepuptodate Aloittaa 'pidä etäkansio ajantasalla' toimenpiteen.\nG: /defaults     Aloittaa operaation ilman optiodialogia.\nG: /console      Konsoli (teksti) moodi. Oletus, kun käynnistetään\nG:               komennolla %APP%.com.\nB: /script=      Suorittaa eräajotiedoston. Jos tiedosto ei pääty 'exit'\nB:               komentoon, niin jatkuu interaktiivisessa moodissa.\nB: /command      Suorittaa luettelon eräajokomentoja.\nB: /parameter    Välittää joukon parametrejä komennolle.\nB: /ini=         Polku asetukset sisältävään INI-tiedostoon.\nB: /log=         Tekee lokitiedostoa istunnosta.\nB: /xmllog=      Tekee XML-lokitiedostoa istunnosta.\nG: /privatekey=  Yksityinen avaintiedosto.\nG: /timeout=     Palvelimen vastauksen aikakatkaisu.\nG: /hostkey=     Palvelimen avaimen sormenjälki.\nG: /passive=     Passiivimoode (vain FTP).\nG: /rawsettings= Asettaa mitä tahansa istunnon asetuksia käyttäen\nG:               INI-tiedoston muotoilua.\nG: /certificate= TLS/SSL varmenteen sormenjälki.\nG: /implicit     Implisiittinen TLS/SSL (vain FTPS).\nG: /explicittls  Eksplisiittinen TLS (vain FTPS).\nG: /explicitssl  Eksplisiittinen SSL (vain FTPS).\nG: /update       Tekee päivitystarkistuksen ohjelman kotisivuilta.\nB: /help         Näyttää tämän ohjeen.\n"

