DESCRIPTION_80_LETTERS="WinSCP, Windows için geliştirilmiş beğenilen bir özgür SFTP, SCP, WebDAV ve FTP istemcisidir."
; "WinSCP, a popular free SFTP and FTP client for Windows, copies files between a local and remote computer. It supports also FTPS, SCP and WebDAV. It offers easy to use GUI for all common file operations and a powerful automation with .NET assembly."
DESCRIPTION_250_LETTERS="WinSCP, Windows için dosyaları yerel ve uzaktaki bir bilgisayar arasında kopyalamak için geliştirilmiş beğenilen bir özgür SFTP ve FTP istemcisidir. Ayrıca FTPS, SCP ve WebDAV desteği de bulunur. Güçlü .NET otomasyonu üzerinden kolay kullanılan bir grafik arayüz ile bilinen tüm dosya işlemlerinin yapılmasını sağlar."
; "WinSCP is a popular free SFTP and FTP client for Windows, a powerful tool that will improve your productivity. WinSCP can copy files between a local and remote computer using FTP, FTPS, SCP, SFTP or WebDAV. WinSCP offers an easy to use GUI for all common operations with files and directories. Power users can automate WinSCP using .NET assembly. WinSCP documentation is at http://winscp.net/. WinSCP is available in English and many other languages."
DESCRIPTION_450_LETTERS="WinSCP Windows için verimliliğinizi arttırmak amacıyla geliştirilmiş güçlü ve beğenilen bir özgür SFTP ve FTP istemcisidir. FTP, FTPS, SCP, SFTP ya da WebDAV iletişim kurallarını kullanarak yerel ve uzak bilgisayarlar arasında dosyaların aktarılmasını sağlar. Kolay kullanılan görsel bir arayüzden, dosya ve klasör işlemleri yapılabilir. Deneyimli kullanıcılar .NET kullanarak işlemlerin otomatik olarak yapılmasını sağlayabilir. Bilgi bankası http://winscp.net/ adresinde bulunmaktadır. WinSCP İngilizce'nin yanısıra pek çok dile çevrilmiştir."
; "WinSCP is a popular free SFTP and FTP client for Windows. Moreover, WinSCP is a powerful multi-functional tool that will improve your productivity. WinSCP can copy files between a local and remote computer using multiple protocols: FTP, FTPS, SCP, SFTP or WebDAV. On the one hand, WinSCP offers an easy to use graphical user interface; you can choose between Windows Explorer look and tabbed twin-panel interface like Norton commander. On the other hand, advanced users can automate WinSCP functionality using .NET assembly or simple batch file scripting. You will use WinSCP for all common operations with files. You can start editing a file directly from WinSCP, either using WinSCP internal text editor or using integration with your favorite external text editor. WinSCP operations are not limited to individual files; WinSCP offers several ways to synchronize your remote and local directories. After connecting to a site you can choose to store site information for repeated access, WinSCP can even share site settings with another popular open source tool PuTTY. WinSCP integrates also with Pageant (PuTTY authentication agent) for full support of public key authentication with SSH. Admins love WinSCP support for portable operation using a configuration file instead of registry entries, suitable for operation from removable media. A comprehensive WinSCP documentation is freely accessible at http://winscp.net/. This site hosts also a very active user forum for support and feature requests. WinSCP is available in English and many other languages. WinSCP is an open source software distributed free of charge under the terms of the GNU General Public License (GPL)."
DESCRIPTION_2000_LETTERS="WinSCP, Windows için geliştirilmiş beğenilen bir özgür SFTP ve FTP istemcisidir. Bunun yanında WinSCP, işlerinizi kolaylaştıran güçlü ve çok işlevli bir araçtır.  FTP, FTPS, SCP, SFTP ya da WebDAV iletişim kurallarını kullanarak yerel ve uzak bilgisayarlar arasında dosyaların aktarılmasını sağlar. Bir taraftan Windows Gezgini ya da Norton Commander benzeri kolay anlaşılan görsel arayüz kullanılabilirken, diğer taraftan deneyimli kullanıcılar tarafından .NET ve basit toplu işlem betikleri kullanılarak işlemler otomatikleştirilebilir. WinSCP tüm yaygın dosya işlemleri için kullanılabilir. Dosyalar iç düzenleyici ya da yeğlediğiniz dış düzenleyici kullanılarak doğrudan WinSCP içinden düzenlenebilir. WinSCP işlemleri tek tek dosyalar ile sınırlı değildir; WinSCP uzak ve yerel klasörlerin eşleştirilmesi için çeşitli yöntemler sunar. Bir siteye bağlandıktan sonra, ileride yeniden kullanmak için bağlantı bilgileri kaydedilebilir. WinSCP bu site ayarlarını diğer bir beğenilen araç olan PuTTY ile paylaşabilir. Bunun yanında WinSCP Pageant (PuTTY kimlik doğrulama eklentisi) ile bir arada çalışabilir ve SSH kullanarak genel anahtar kimlik doğrulamasını tam olarak destekler. Taşınabilir sürücülerde kullanmak amacı ile WinSCP ayar bilgilerinin kayıt defteri dışında bir ayar dosyasına yazılabilmesi, deneyimli kullanıcıların seveceği bir özelliktir. Ayrıntılı olarak hazırlanmış WinSCP bilgi bankasına http://winscp.net/ adresinden erişilebilir. Bu sitede ayrıca çok etkin kullanılan kullanıcı desteği ve özellik istekleri forumları bulunur. WinSCP İngilizce ve çeşitli dillere çevrilmiştir. GNU Genel Kamu Lisansı (GPL) koşulları altında ücretsiz ve özgür olarak dağıtılan açık kaynaklı bir yazılımdır."
