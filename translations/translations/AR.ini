UNKNOWN_KEY3="**İşleme devam ederek sunucu anahtarını önbelleğe almak istiyor musunuz?**\n\nSunucu anahtarı önbellekte bulunamadı. Bu sunucunun, olmasını beklediğiniz bilgisayar olduğunun bir garantisi yok.\n\n Sunucunun %s anahtarının parmakizi şu şekildedir:\n%s\n Bu sunucuya güveniyorsanız Evet düğmesine, sunucu anahtarını önbelleğe almadan bağlanmak için Hayır düğmesine, bağlantıyı iptal etmek için İptal düğmesine tıklayın.\n\n"
; "**WARNING - POTENTIAL SECURITY BREACH!**\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key fingerprint is:\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting to the server, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice."
DIFFERENT_KEY4="**DİKKAT - OLASI GÜVENLİK AÇIĞI!**\n\nSunucu anahtarı, WinSCP önbelleğindeki anahtar ile aynı değil. Sunucu yöneticisi sunucu anahtarını değiştirmiş, sunucu belli koşullar altında farklı bir anahtar kullanmaya ayarlanmış ya da bağlandığınız sunucu, umduğunuzdan başka bir bilgisayar olabilir.\n\nYeni %s anahtarının parmakizi:\n%s\n\nBöyle bir değişikliğin olacağını biliyorduysanız, Güncelleyin düğmesine tıklayıp önbelleği güncelleyerek ya da Ekleyin düğmesine tıklayıp yeni anahtarı önbellekteki eski anahtarların yanına ekleyerek, yeni anahtarı güvenilir yapabilir ve bağlanmaya devam edebilirsiniz. Önbelleği güncellemeden bağlanmaya devam etmek isterseniz Atlayın düğmesine tıklayın. Bağlanmaktan vazgeçmek için İptal düğmesine tıklayın. Güvenliği garanti edilen tek seçenek İptal düğmesine tıklamaktır."
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
