; "You are trying to move remote file(s) to destination to which WinSCP cannot transfer files directly. Files will be downloaded to temporary directory instead. Transfer to final destination will be left to responsibility of target application (e.g. Windows Explorer), which WinSCP cannot control. Source files will be deleted just after download to temporary directory finishes. If target application fails to deliver temporary files, they may be lost. Please, consider copying files instead of moving.\nHint: To copy files hold down Ctrl key while dragging.\n\nDo you still want to move the files?"
DND_DOWNLOAD_MOVE_WARNING="Uzak dosyaları, WinSCP tarafından doğrudan aktarım yapılamayacak bir hedefe taşımayı deniyorsunuz. Bunun için dosyalar önce geçici klasöre indirilecek. Son hedefe aktarım, WinSCP tarafından denetlenemeyen hedef uygulamaya bırakılacak (örneğin Windows Gezgini). Kaynak dosyalar, geçici klasöre indirme işlemi tamamlandıktan sonra silinecek. Hedef uygulama geçici dosyaları aktaramaz ise dosyalar kaybolabilir. Bu yüzden, lütfen dosyaları taşımak yerine kopyalamayı düşünün.\nİpucu: Dosyaları kopyalamak için sürüklerken Ctrl tuşuna basılı tutun.\n\nHala dosyaları taşımak istiyor musunuz?"
; "WinSCP, %s\n%s\n\nUsage:\nG:%APP% site|workspace|folder\nG:%APP% (sftp|scp|ftp|http[s])://[user[:password]@]host[:port][/path/[file]]\nG:%APP% [mysession] /newinstance\nG:%APP% [mysession] /edit <file>\nG:%APP% [mysession] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [mysession] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [mysession] [/privatekey=<key>] [/hostkey=<fingerprint>]\nG:%APP% [mysession] [/passive[=on|off]] [/implicit|explicit]\nG:%APP% [mysession] [/timeout=<sec>]\nG:%APP% [mysession] [/rawsettings setting1=value1 setting2=value2 ...]\nG:%APP% [/console] [/script=file] [/command command1...] [/parameter param1...]\nC:%APP% [/script=file] [/command command1...] [/parameter param1...]\nB:%APP% [/ini=<inifile>] [/log=<logfile>] [/xmllog=<logfile> [/xmlgroups]]\nB:%APP% [/rawconfig config1=value1 config2=value2 ...]\nB:%APP% /batchsettings <site_mask> setting1=value1 setting2=value2 ...\nG:%APP% /update\nB:%APP% /help\n\nG: session       Name of site or direct session specification.\nG: /newinstance  Open session in new window, even if %APP% is running already.\nG: /edit         Opens remote file in internal editor.\nG: /synchronize  Synchronizes content of two directories.\nG: /keepuptodate Starts Keep remote directory up to date function.\nG: /defaults     Starts operation without showing options dialog.\nG: /console      Console (text) mode. Default mode, when invoked\nG:               using %APP%.com.\nB: /script=      Executes batch script file. If the script does not end with\nB:               'exit' command, normal interactive mode follows.\nB: /command      Executes list of script commands.\nB: /parameter    Passes list of parameters to script.\nB: /ini=         Path to configuration INI-file.\nB: /rawconfig    Configures any settings using raw format as in an INI file.\nB: /batchsettings Updates settings of sites matching a mask using a raw format\nB:               as in an INI file.\nB: /log=         Turns on session logging to file.\nB: /xmllog=      Turns on XML logging to file.\nB: /xmlgroups    Group all XML log elements belonging to the same command.\nG: /privatekey=  Private key file.\nG: /timeout=     Server response timeout.\nG: /hostkey=     Fingerprint of server host key.\nG: /passive=     Passive mode (FTP protocol only).\nG: /rawsettings  Configures any session settings using raw format\nG:               as in an INI file.\nG: /implicit     Implicit TLS/SSL (FTPS protocol only).\nG: /explicit     Explicit TLS/SSL (FTPS protocol only).\nG: /update       Queries application homepage for updates.\nB: /help         Prints this usage.\n"
USAGE10="WinSCP, %s\n%s\n\nKullanım:\nG:%APP% site|calismaalani|klasor\nG:%APP% (sftp|scp|ftp|http[s])://[kullanici[:parola]@]sunucu[:kapi][/path/[file]]\nG:%APP% [oturumum] /newinstance\nG:%APP% [oturumum] /edit <file>\nG:%APP% [oturumum] /synchronize [yerel_klasor] [uzak_klasor] [/defaults]\nG:%APP% [oturumum] /keepuptodate [yerel_klasor] [uzak_klasor] [/defaults]\nG:%APP% [oturumum] [/privatekey=<anahtar>] [/hostkey=<parmakizi>]\nG:%APP% [oturumum] [/passive[=on|off]] /implicit|explicit\nG:%APP% [oturumum] [/timeout=<sec>]\nG:%APP% [oturumum] [/rawsettings ayar1=deger1 ayar2=deger2 ...]\nG:%APP% [/console] [/script=file] [/command command1...] [/parameter param1...]\nC:%APP% [/script=file] [/command komut1...] [/parameter param1...]\nB:%APP% [/ini=<inifile>] [/log=<logfile>] [/xmllog=<logfile> [/xmlgroups]]\nB:%APP% [/rawconfig config1=deger1 config2=deger2 ...]\nB:%APP% [/batchsettings <site_suzgeci> ayar1=deger1 ayar2=deger2 ...]\nG:%APP% /update\nB:%APP% /help\n\nG: session       Site adı ya da doğrudan oturum belirleyici.\nG: /newinstance  %APP% çalışıyor olsa bile oturumu yeni bir pencerede açar.\nG: /edit         Uzak dosyayı iç düzenleyicide açar.\nG: /synchronize  İki klasörün içeriğini eşleştirir.\nG: /keepuptodate Uzak klasörü güncel tutma işlevini başlatır.\nG: /defaults     Seçenekler penceresini görüntülemeden işlemi başlatır.\nG: /console      Konsol (metin) kipi. Varsayılan kip, çağrıldığında\nG:               %APP%.com kullanılarak.\nB: /script=      Toplu işlem dosyasını yürütür. betik 'exit' komutu ile\nB:               sone ermiyorsa, normal etkileşimli kipe geçilir.\nB: /command      Betik komutlarını yürütür.\nB: /parameter    İşlenecek parametre listesini aktarır.\nB: /ini=         Configuration INI ayar dosyasının yolu.\nB: /rawconfig    Ayarları ham biçimi kullanarak INI dosyasında saklar.\nB: /batchsettings INI dosyasında ham biçimde bulunan süzgece uygun\nB:               site ayarlarını günceller.\nB: /log=         Oturum günlüğünü dosyaya yazar.\nB: /xmllog=      XML günlüğünü dosyaya yazar.\nB: /xmlgroups    Aynı komuta ait tüm XML günlüğü bileşenlerini gruplar.\nG: /privatekey=  Kişisel anahtar dosyası.\nG: /timeout=     Sunucu yanıtı zaman aşımı.\nG: /hostkey=     Sunucu anahtarının parmakizi.\nG: /passive=     Pasif kip (yalnız FTP iletişim kuralı).\nG: /rawsettings  Oturum ayarları için INI dosyasında\nG:               ham biçimi kullanır.\nG: /implicit     Açıkta TLS/SSL (yalnız FTPS iletişim kuralı).\nG: /explicit     Örtülü TLS/SSL (yalnız FTPS iletişim kuralı).\nG: /update       Uygulama web sitesinden güncellemeleri denetler.\nB: /help         Bu bilgileri görüntüler.\n"

